 ## IDEAS ##
 ###########
 THK_northeast_mutual_protection:0 "东北互保"
 THK_northeast_mutual_protection_desc:0 "通过夸张革命军对关西华族的“残暴行径”，再利用秩父宫雍仁亲王的地位为其背书，伊达宗家成功地促使东北各藩联合起来签署互保协议，宣布武装中立。但是同盟各家在仙台咨政局里往往意见不统一，陷入互相攀比、问候先祖的扯皮中。但不管咨政局里如何混乱，东北互保至少建立起了一个远离内战的独立王国，能给当地的官僚、企业与华族一点准备面对革命风暴的时间。"
 THK_yasuhito_shinnou:0 "傀儡亲王"
 THK_yasuhito_shinnou_desc:0 "没有人知道雍仁亲王在同意参与东北互保的时候是怎么想的。但在仙台，雍仁实际上被慢慢架空，成为华族们向皇室寻求中立甚至独立的筹码。雍仁的想法总是被咨政局草草敷衍；他的生活也受到南部家家臣的密切监视。他不敢想象什么时候他会彻底失去利用价值，而被雄心勃勃的南部家彻底抛弃······"
 THK_the_last_days:0 "鹿鸣馆绝响"
 THK_the_last_days_desc:0 "尽管南部麒次郎、伊达顺之助与雍仁对革命形势各有各的想法，对绝大多数逃亡到东北的华族、资本家与官僚而言，在这里只是休息歇脚罢了。他们带着自己匆忙收拾的金银细软与合同地契来到仙台，更像是来参加上流人士的大型聚会：仙台的各种高端场所天天爆满、歌舞宴席通宵达旦、每天前往秋津洲的邮轮也一票难求、巨额资产被源源不断地转往秋津洲的各大银行······革命？那与我有什么关系？不过是换个地方接着过日子罢了。来！接着奏乐接着舞，晚几天去秋津洲也没关系······"
 ############
 ## EVENTS ##
 ############
 thk.1.t:0 "奥羽越往事"
 thk.1.desc:0 "糟糕的消息传来！在南方的九州四国附近，赤匪袭击了当地的政府机构，宣布将要发动“革命”，由产业工人和当地农民组成的赤卫队迅速控制了周围的乡镇与工厂，并且已经宣布在清扫完其势力范围内的皇军之后准备向上进军，一统日本。\n\n我等此时绝不能坐以待毙，在联系到中央之前，南部麒次郎先生与雍仁亲王殿下已经宣布东北互保，成立奥羽列藩同盟，进行武装中立，不参与到南方的内战之中。同时，南部麒次郎先生的军工企业正在全力运转，调动整个藩署的力量进行军备生产，并在其亲自授意下，抽调出大量青壮年终身工人组成直属于企业的武装部队，预备在即将可能到来的冲突中作为保全自己的有力手段。"
 thk.1.a:0 "这帮该死的赤匪！"

 thk.2.t:0 "抉择"
 thk.2.desc:0 "随着时间的不断推移，噩耗也不断传来，不止日本本岛，就连东土也爆发了声势浩大的革命，帝国四面楚歌，并且现在天朝的形势极为不利，在东土，整个长江以北已经沦陷，在日本，赤匪已经攻陷平安京，兵锋直指同盟，我们此刻必须做出选择，是宣布独立自主，还是依旧忠于帝国。南部麒次郎先生早有逐鹿之心，不肯将其企业一直局限在东北这贫瘠之地，且在声势浩大的革命中，南部先生依然通过一些渠道将同盟生产的军备高价的出售给了东土政府，甚至是汉人革命者。并以此积攒了丰厚的利润。但是同盟毕竟名义上依然是帝国的藩署，贸然独立必会遭到各路谴责，且同盟内部帝国子民依旧对帝国亲善，而雍仁亲王也还在我们境内，必然不会允许我们的行动，我们真的要冒这个天下之大不韪吗？"
 thk.2.a:0 "来人，把雍仁给我绑来！"
 thk.2.b:0 "就算这样还是能够赚钱的······"

 thk.3.t:0 "东北互保"
 thk.3.desc:0 "今早同盟的子民们通过了各种渠道听说了，雍仁亲王殿下已经全权授权南部麒次郎先生进行动员，宣布现在天朝危机全部是由大正陛下身边的奸臣作祟所为，要兴兵清君侧。总之，现在的同盟已经成为了一个独立的政治实体，并且已经调集了企业部队向南进发，准备消灭南方的赤匪。"
 thk.3.a:0 "真的是这样的吗······"

 thk.4.t:0 "事态稳定"
 thk.4.desc:0 "今早同盟举办了一场大会，会上雍仁亲王殿下与南部麒次郎先生同时出席，再次向同盟内部的帝国子民保证，同盟将竭力守卫子民的安全，并且在合适的时候会进行一定的军事行动去勤王保国，同时南部先生也恳求工人们自愿进行义务劳动，帮助企业生产更多的军备以保证同盟的安全，并在即将到来的与赤匪的战役中保持理智，检举通赤者。"
 thk.4.a:0 "真是令人安心啊，我也要加把劲了呢"