 THK_reppan_council:0 "奥羽越列藩会議"
 THK_yasuhito:0 "秩父宮雍仁親王"
 THK_yasuhito_desc:0 "§Y出生日期§!：§G1902年6月25日§!\n§Y出生地点§!：§G大东帝国京兆府南京市§!\n\n当人们拨开§Y奥羽越列藩同盟§!——看起来完全是旧贵族荒诞滑稽的复古闹剧——背后的迷雾时，便会惊讶地发现这个奇妙的政治共同体完美地阐释了何为“新瓶装旧酒”：来自东北日本的旧贵族齐聚在仙台的咨政局，通过共同商议决定同盟的大小事务，其中最具影响力的自然是伊达宗家和南部家。伊达宗家叛逆的六子§Y伊达顺之助§!是个顽劣不堪的浪荡公子，如今却成为了列藩同盟的军事首领。\n\n南部家的情况却复杂得多，真正支撑起南部家实力的却是家族的末支，出生在佐贺国的§Y南部麒次郎§!。他在大仓喜八郎的资助下建立了自己的企业——§Y南部枪械制造所§!，南部麒次郎看中了日本东北地区廉价的劳动力和土地，决心在这里大干一番。\n\n南部枪械制造所的工厂拔地而起，令贫穷的日本东北地区面貌一新，早已没落的南部家也再度乘上青云。经过一番重组后，帝国最年轻的军工企业§Y南部工业§!诞生了，它与东北日本血脉相连，二者一荣俱荣、一损俱损。当叛军攻陷了发达的京阪地区，南部工业、本地官僚与旧贵族以一种奇妙的方式重新黏合起来，而§Y雍仁亲王§!就是最好的粘合剂。"
 THK_nambu_kijiro:0 "南部麒次郎"
