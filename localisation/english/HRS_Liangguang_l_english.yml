 LGG_ou_jujia:0 "欧榘甲"
 LGG_ou_jujia_desc:0 "§Y出生日期§!：§G1870年§!\n§Y出生地点§!：§G大东帝国潮循道归善县§!\n\n"
 LGG_feng_ziyou:0 "冯自由"
 LGG_feng_ziyou_desc:0 "§Y出生日期§!：§G1882年12月23日§!\n§Y出生地点§!：§G大东帝国东海道神奈川县§!\n\n§Y冯自由§!本名懋龙，出生于横滨市的一个移民家庭，祖籍广东省南海县。1895年，§Y孙中山§!在日本成立§Y兴中会§!分会，冯自由跟随父亲及族人加入兴中会，年仅14岁，是年龄最幼的会员。此后冯自由加入了康有为在京都创办的§Y大同学校§!，结识了同乡§Y欧榘甲§!。随着康有为放弃大同主义、趋于保皇派，冯自由决定与之决裂，更名为“自由”以表立场。\n\n好景不长，随着左翼运动愈演愈烈，同盟会决定吸收社会主义者入党。冯自由对此极为不满，认为这会导致同盟会的分裂，最终退出了同盟会，此后冯自由与欧榘甲越走越近，二人创办了§G广东独立协会§!，以§Y《新广东》§!为思想根基，鼓吹广东独立与联省自治。湖南人杨毓麟撰写了《新湖南》呼应广东自治运动，可以说是1921年§G湖南宪政运动§!的先声。\n\n在欧榘甲被刺杀后，冯自由继承了他的衣钵，继续领导广东独立运动。在冯自由看来，大粤民国应成为自由民权的模范国家，进而激发各省的自治或独立运动。旧帝国终将瓦解，取代指的是民族主义与民主主义的§Y东亚国际秩序§!。大粤民国必须不惜一切代价保卫民主政权，无论是外来的中国入侵者，还是内部的§O动摇分子§!与§R共产主义匪徒§!······"
