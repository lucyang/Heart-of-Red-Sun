 LNF_chiang_kaishek:0 "蒋介石"
 LNF_chiang_kaishek_desc:0 "蒋介石出身在“王室家庭”——他的祖父§Y蒋斯千§!本是中国从事酿酒卖盐的商人，但是文莱苏丹领地上爆发的叛乱迫使他前去南洋收拾残局。然而蒋斯千却阴差阳错地带领当地的的华人终止了这次叛乱，并得到了文莱苏丹封赏的砂拉越拉惹头衔。借助商业天赋，蒋介石的父亲§Y蒋肇聪§!成了兰芳殖民公司的最大话事人，并在一场内乱中强迫文莱苏丹让国于他。\n\n就这样，凭着父辈的努力，蒋介石同时戴上了东亚世界和马来世界的双重冠冕。他既是兰芳公司的总裁，又是砂拉越和文莱的最高统治者。在婆罗洲殖民地，大港公司与兰芳公司是一对竞争极为激烈的“公司联邦”。经过蒋介石一番上下打点与银弹攻势，兰芳公司已几乎统治了整个婆罗洲，街头巷尾随处可见蒋介石身着礼服和军装的肖像，这位华人拉惹的王朝千秋万代不可动摇。"
