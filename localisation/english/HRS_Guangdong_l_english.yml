 GND_zhang_dongsun:0 "张东荪"
 GND_zhang_dongsun_desc:0 "§Y出生日期§!：§G1886年12月29日§!\n§Y出生地点§!：§G大东帝国钱塘道钱塘县§!\n\n退让与不妥协贯穿§Y张东荪§!的政治生涯，为了求生他一退再退，为了理想他激流勇进，结果便是逆水行舟、不进则退。在大正“民主”日益腐烂的今天，张东荪这样的温和派竟能成为进步派的旗手，可谓时过境迁。张东荪与§Y孙中山§!、§Y梁启超§!等人走得很近，时常往来于国民党和进步党阵营中。\n\n与此同时，张东荪既反对统一党的保皇态度，也不喜欢共和派的革命立场，而他找到的替代方案便是§R基尔特社会主义§!。张东荪热情洋溢地起草了一部符合基尔特社会主义理念的宪法草案，在张东荪看来，工会应当分享国家权力，成为抑制强权政府的工具；在工会之内应当只有劳心者与劳力者，企业家与工人不应当互相剥削，而是互帮互助。\n\n为了验证自己理论的可行性，张东荪来到了广东，组建了§R广东工会联合会§!（简称“广工联”），这可能是帝国境内唯一合法的大型工会组织。广工联的确为广东工人做了许多事情，例如§G供应免费午餐§!、创立互助基金项目等。崇尚勤劳致富的广东市民看不起这群人，支持自由市场的商会公开要求取缔工会；而工会的软弱态度更是让左派抓住了把柄，批评广工联完全是改良主义和投机分子的假把式。\n\n面对来自左右两派的猛烈抨击，张东荪带着自己的信徒转投§R社会党§!阵营。在这里，他找到了忠实的政治盟友——帝大哲学专业的老同学，§Y张君劢§!。“二张”开始向江亢虎的领导地位发起挑战，也许有朝一日他们将重整社会党的羽翼，将中国带回那个美好的“粉红时代”。"
