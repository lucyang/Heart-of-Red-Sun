 kmt_rev.1.t:0 "惠州叛乱"
 kmt_rev.1.desc:0 "在帝国中心地带的武汉发生叛乱后，广东乱党也开始活跃起来，其中最大的威胁便是陈炯明领导的“循军”。这支武装力量自称为广东民间的自卫警备团，但实际上杂揉了叛逃的帝国正规军、殖民地守备队以及大量民兵，与危险的激进分子彭湃相互勾结，长期潜伏在海陆丰一带。陈炯明依仗帝国议员的身份长期包庇“循军”，还接受法英等境外势力的资金援助。如今，随着帝国略现颓势，陈炯明立刻露出了叛卖国家的丑陋爪牙。"
 kmt_rev.1.a:0 "命令周边部队镇压这股叛军！"

 kmt_rev.2.t:0 "广东沦陷"
 kmt_rev.2.desc:0 "随着陈炯明部攻陷惠州，广东化州、南海、顺德、三水等各地都发生了军民起义，唯余广州尚未有丝毫动摇。然而广东道最有影响力的政治团体广州商会，竟然劝说广东总督投向革命军一方。广东的士绅阶层开始策划“广东自保”，甚至有人抬出了“大粤民国”的旗帜，要求广东独立。几天后，“中华民国粤省军政府”成立，发表了广东自立自治的宣言：\n\n“夫吾粤，东接闽，西连桂，北枕五岭，南滨大洋，风俗语言嗜好与中原异，固天然独立国也。秦之赵佗，隋之冯盎、邓文进，元之何真，皆乘变乱时代，崛起一方，安辑人民，巩卫疆圉。今兵力强厚，独立之局告成矣，所以谋善后者，何止万端！……广东省，广东人之广东，斯言闻之熟矣。”\n\n自治派与革命派的矛盾已经出现，我们也许可以抓住时机向他们发起突袭，亦或者是静观其变？"
 kmt_rev.2.a:0 "不过是群年轻人的政治模仿秀"
 kmt_rev.2.b:0 "任何反叛行径都应得到惩处！"

 kmt_rev.3.t:0 "自治或北伐？"
 kmt_rev.3.desc:0 "在广东军政府成立后，无论是国务会议还是街头巷尾，都能听到“自治”与“北伐”两种不同声音之间的激烈碰撞，有时甚至会升级为街头斗殴，闹出人命死伤的惨剧。这一切都源于陈炯明的“联省党”与胡汉民、孙中山的“国民党”之间的冲突，陈炯明支持“联省自治”，希望将中国改造成一省一国的联邦制国家，认为只有这样才能保证大东帝国的独裁统治不会卷土重来；而胡汉民和孙中山更支持县民自治，同时一阵见血地指出，他的联省自治不过是为了满足自己当土皇帝的权力欲望。这样的冲突一旦进入军队，后果将不堪设想，我们必须要采取行动了。"
 kmt_rev.3.a:0 "令人不安"

 kmt_rev.4.t:0 "虎门民变"
 kmt_rev.4.desc:0 "广东东莞沿海有一座名叫虎门的小城市，此处最有名的事迹大概是林则徐在海滩上销毁了数十万公斤法英生产的鸦片制品，以表达坚决反对法英倾销鸦片制品，鼓励中国民众实现鸦片自给自足。虎门销烟涉及到了许多历史事件，譬如说中缅战争和中越战争，也促成了大东帝国的南洋鸦片帝国的诞生，自虎门销烟后，缅北的种植园就开满了美丽而恶毒的死亡之花。但是虎门今天的故事并非什么惊天动地的大事，而是当地居民与广东革命军产生了一些矛盾，作为孙中山文胆的朱执信受任前去调解此事。临行前，有人告知朱执信的机要秘书，对面很可能持有武器，希望为朱执信先生特意安排一队警卫，而朱执信秘书的回答是："
 kmt_rev.4.a:0 "“朱先生的人身安全不应有所疏漏”"
 kmt_rev.4.b:0 "“如先生所言，只是件小事罢了”"

 kmt_rev.5.t:0 "广州事变"
 kmt_rev.5.desc:0 "果然虎门的事情绝非小事，当朱执信到达现场时，军民对峙的局面已得到缓和，朱执信邀请村民中德高望重者进行商谈。不料有枪手试图袭击朱执信，却只打伤了他的肩膀，村民在惊慌中四散逃去，只有少数几个倒霉蛋在自相践踏中摔倒在了地上。经过询问，朱执信才意识到这一切都是陈炯明的阴谋，他想借助民变发动政变，夺取最高权力！\n\n急报迅即抵达广州，孙中山下令彻查陈炯明部，前去巡查的粤军参谋长兼第一师师长邓铿却“坠河身亡”，孙中山深知陈炯明即将造反，于是召集了直属于国民党的粤军部队，轻而易举地粉碎了陈炯明的叛变阴谋。最终，陈炯明被判处死刑，孙中山也得以接替胡汉民成为广东军政府的新一任领导人。"
 kmt_rev.5.a:0 "总算揪出了陈炯明这个叛徒！"

 kmt_rev.6.t:0 "广州事变"
 kmt_rev.6.desc:0 "果然虎门的事情绝非小事，当朱执信到达现场时，军民对峙的局面已得到缓和，然而朱执信的警卫却意外向民众开枪，朱执信就这样惨死于乱枪之中。百里外的广州市，陈炯明率领粤军炮击总统府，宣布取消广州军政府，并收缴孙中山各部队的武装，占领炮台、兵工厂等军事要塞。\n\n孙中山只得依靠海军以及少数民兵维持战线，但是终究无法敌过陈炯明训练精良的正规军。最终，孙中山被迫离开广州，不知去向，陈炯明自任粤军总司令，但是如何处置孙中山及其政治盟友，目前尚不清楚陈炯明德个人意图。"
 kmt_rev.6.a:0 "黑暗愈发浓重······"

 kmt.1.t:0 "逮捕孙中山？"
 kmt.1.desc:0 "我们的线人在香港发现了孙中山的行踪，显然他想要乘船离开广东，前往吕宋或濠州殖民地。有人提议应当立刻抓捕孙中山，将他作为投名状交给帝国，或者是扶植孙中山做陈炯明的傀儡。但是擅自拘捕这样一位革命领袖无疑会激起全国革命党人的强烈反感，[KMT.GetName]该如何抉择呢？"
 kmt.1.a:0 "绝不能纵虎归山！"
 kmt.1.b:0 "睁一只眼闭一只眼"
 
 kmt.2.t:0 "孙中山的命运"
 kmt.2.desc:0 "我们的军警轻易认出了乔装打扮的孙中山，一阵激烈交火后，孙中山的侍卫全部阵亡，他本人也被带到了广州德总统府，接受[KMT.GetName]的发落。将孙中山交给帝国，他的命运可想而知，但这样势必会让帝国考虑与广东合作的必要——也许可以借此实现广东的民主自治，至于中国革命——广东绝不会做中国革命的燃料。但是活着的孙中山也很有价值，我们的领袖[KMT.GetName]可以借助他的名义，讨伐不服从我们的军阀，直到“联省自治”的理想贯彻始终。"
 kmt.2.a:0 "广东绝不会做中国革命的燃料"
 kmt.2.b:0 "活着的孙中山更有利用价值"

 kmt.3.t:0 "广东的命运"
 kmt.3.desc:0 ""
 kmt.3.a:0 "粤人治粤，成立两广共和国！"
 kmt.3.b:0 "广东将成为帝国的自治区"
 kmt.3.c:0 "联省自治统一中国"

 kmt_rev.7.t:0 "援助广西？"
 kmt_rev.7.desc:0 "获知革命军攻陷南宁后，[KMT.GetName]感到如释重负，广东避免了遭到敌人三面夹攻的危险。[KMT.GetName]立刻向[GXC.GetName]发出电报，提议向广西革命政府提供一批军火，两广政权应进一步深化合作。目前的当务之急是尽快消灭桂林的帝国军队，彻底扫清两广之间的交通阻隔。"
 kmt_rev.7.a:0 "立刻密文电告南宁政府！"

 kmt_rev.8.t:0 "两广合作？"
 kmt_rev.8.desc:0 "来自广东革命领袖[KMT.GetName]的电报送达[GXC.GetName]的办公桌上，广东希望为我们提供一批急需的军火，以此促进两广政府的深入合作，我们是否要同意他们的条件？"
 kmt_rev.8.a:0 "完全同意"
 kmt_rev.8.b:0 "进行有限的合作"
 kmt_rev.8.c:0 "婉拒他们的好意"
 
 kmt_rev.9.t:0 "广西同意了我们的请求"
 kmt_rev.9.desc:0 "广西方面同意了我们开出的条件，现在两广的物资与军队可以互相通行无阻，双方达成了攻守同盟。"
 kmt_rev.9.a:0 "兄弟齐心，其利断金！"

 kmt_rev.10.t:0 "广西同意了我们的请求"
 kmt_rev.10.desc:0 "广西方面部分同意了我们开出的条件，现在两广的物资与军队可以互相通行无阻。"
 kmt_rev.10.a:0 "目前的成果已经很丰盛了"

 kmt_rev.11.t:0 "广西同意了我们的请求"
 kmt_rev.11.desc:0 "广西方面拒绝了我们开出的条件，他们希望独自为战。"
 kmt_rev.11.a:0 "也许他们另有打算······"