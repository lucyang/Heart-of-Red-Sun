 KMT_zhu_zhixin:0 "朱执信"
 KMT_zhu_zhixin_desc:0 "“以文章发挥真理兮，君实为国民之导师。”\n\n朱执信，广东番禺人，明治十七年（1883年）生，中华革命党的建党元老之一。在1905年退出社会党后的十余年间，朱执信展现了他文武双全的才能：他既能在唐土各大报刊上发表富有煽动性的政论文章，批判社会党的软弱与改良倾向；也能暗中联合广东与南洋各地的会党与革命派，谋划广东近年来的多次起义。\n\n作为孙中山的亲密战友，他长年在左右充当其秘书，被视为孙中山的文胆：在经历虎门事件的九死一生与果断决策后，他在党内的声誉更上一层楼，促使孙中山最终决定由他继承总理之位。不过他的极左倾向也使他有不小的争议，他的阐释下的三民主义有了几分马杜赫主义的色彩，党内极右翼甚至指责他已经背叛了三民主义。不过他的支持者认为，他将领导一场更彻底的、将社会革命与政治革命同步进行的国民革命。"
