 PDS_shi_taixu:0 "太虚法师"
 PDS_shi_taixu_desc:0 "§Y出生日期§!：§G1890年1月8日§!\n§Y出生地点§!：§G大东帝国钱塘道海宁县§!\n\n§Y太虚法师§!俗名吕淦森，法名§Y唯心§!，法字§Y太虚§!。他出生在浙江的一个木工家庭，14岁出家后追随曹洞宗僧徒修行。太虚法师记忆力超群，将佛门戒律背得滚瓜烂熟、对答如流，众僧人“咸以法器相许”。数年后，太虚法师读到了革命派与改良派著作，逐渐形成了§G人间佛教§!思想。他相信佛教的终极目标是§R无治主义§!，佛教与社会主义应当共存。\n\n他结识了革命僧人栖云，与§Y朱执信§!相识，不时与革命党人秘密集会。太虚法师致力于改革佛教制度，他提出教理、教产、教制三大革命，计划对传统佛教进行大刀阔斧的改革。为了报复太虚法师，守旧派僧人竟然检举太虚法师与革命党人有秘密来往。太虚法师不得不自我流放，前往缅甸、暹罗、马来亚等地“考察佛教”。1922年，太虚法师回到中国，任武昌佛学院院长。\n\n当内战与水灾彻底摧毁了河南的社会秩序，太虚法师亲赴当地，组织救济灾民的行动。太虚法师一路上见识了军阀的暴行、官员的骄横、企业家的贪婪，他组建了§G佛教弘誓会§!，所有灾民将在教团的庇护下自由生活，践行佛教社会主义的主张。他要在修罗地狱弘扬佛法，建设庄严净土，以图成就众生。"
 PDS_wu_peifu:0 "吴佩孚"
 PDS_wu_peifu_desc:0 "§Y出生日期§!：§G1874年4月22日§!\n§Y出生地点§!：§G大东帝国胶东道蓬莱县§!\n\n据说§Y吴佩孚§!出生时，其父梦见戚继光走进了家里，就以戚继光的号佩玉，给儿子取名佩孚。1898年，吴佩孚考入§Y保定军校§!，成为了一名帝国军人。然而，帝国军内部的派阀斗争愈演愈烈。作为保定军校出身的§Y“直系”§!将领，以安徽人为主的§Y“皖系”§!派阀千方百计地阻止吴佩孚升迁。与此同时，§Y宇垣军缩§!草案出台，直系军人直属的部队多数成了预备裁撤的“冗余部队”。\n\n当帝国内战爆发后，吴佩孚被调到河南，协同§Y憨玉琨§!镇压当地的革命派，成功镇压了开封起义。当帝国政府要求吴佩孚克复河北，吴佩孚忽然通电全国，电文曰“阋墙煮豆，何敢言功？”并主张“罢兵共和”。憨玉琨亲自率兵攻打吴佩孚，却被§Y刘镇华§!背刺。慌不择路的憨玉琨竟然选择以水代兵，挖开黄河大堤试图困死吴佩孚部。尽管憨玉琨落了个众叛亲离的惨死下场，但是中原大地已沦为修罗地狱。\n\n吴佩孚率领残部狼狈逃窜，不得不与§Y太虚法师§!结成政治联盟。太虚法师需要军队保护他的人民，而吴佩孚真的需要太虚法师的指引吗？很难想象这样一个唯利是图的军阀如何才能真正信仰某种政治理念。最终吴佩孚的军队成为了佛国真正的主人，而佛国早已抛弃了理想与信仰，沦为军阀的手中玩物······"
