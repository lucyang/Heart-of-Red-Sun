 NSB_long_yun:0 "龙云"
 NSB_long_yun_desc:0 "龙云，彝名纳吉鸟梯，他是生活在汉人与彝人夹缝中的求生者，也是诺苏人发出自己声音的号角。龙云年轻时代主要在云南省昭通和四川省凉山一代活动，有习武之习惯。入伍前曾加入四川民变与革命组织，但是龙云的革命活动并不能掩饰他的家庭地位与身份——昭通的彝族大地主、大奴隶主。在和朝统治下，彝族受到民族压迫，但也成为帝国镇压其他民族的打手，龙云的种植园里也塞满了战俘和政治犯。当革命的第一枪在昆明打响，龙云急忙回到了昭通故乡，和老乡卢汉一起建立了“诺苏自治联邦”。龙云并不反对汉人的统治，他欢迎汉人为落后的彝族聚居区带来的文明与现代化，但是彝族人民在新秩序必须得到平等对待与自由，这是他唯一坚持的原则与愿望······"
