 yi_rev.1.t:0 "彝族自治运动"
 yi_rev.1.desc:0 "在西南乱成一锅粥的时候，一则奇怪的新闻从云南昭通传来：一名叫龙云的彝族军人趁乱占领了昭通县城，宣布建立“诺苏共和国”。没人知道这个小小的国家内部状况如何，但是他们组织了一支民兵部队，越境进入四川凉山地区，成功“接管”了这一地区。但是他们的控制能力极度可疑，最重要的是，这个国家到底是什么来头？他们的目的究竟是什么？他们要独立还是要自治，还是其他什么的？一切都在深深的迷雾中。"
 yi_rev.1.a:0 "让我们去拜访下这位总理"
 yi_rev.1.b:0 "我们先处理好西南的叛党吧！"