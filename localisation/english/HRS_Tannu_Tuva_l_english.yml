 TAN_vasily_chapayev:0 "瓦西里·恰巴耶夫"
 TAN_donduk_kuular:0 "库乌拉·栋杜"
 TAN_mongush_buyan_badyrgy:0 "蒙乌什·巴颜-巴德格日"
 TAN_mongush_buyan_badyrgy_desc:0 "蒙乌什·巴颜-巴德格日，图瓦人民共和国的“国父”，如今正在俄罗斯军阀与准噶尔汗国的夹缝中维持着图瓦人民的自由与正义。1908年，16岁的巴德格日便离开唐努乌梁海，前往俄罗斯游学。在俄罗斯学习期间，他结识了许多革命志士，布尔什维克的革命思想给了他很大的启发，促使他着手组建了§Y图瓦人民革命党§!。图瓦独立的机会在俄罗斯内战期间到来了。\n\n1918年后，远东的红军与白军展开了激烈的战争，唐努乌梁海也未能幸免。但是战争也带来了机会，赫赫有名的红军将领§Y瓦西里·恰巴耶夫§!邀请巴德格日加入他们的事业，双方一拍即合，红军与图瓦人民军很快击溃了这里的白军，甚至解放了阿尔泰共和国，将这一区域的白军彻底消灭。位于世界边缘的图瓦孤立无援，巴德格日必须找出办法，保卫图瓦、保卫革命的果实。"
