 ZZZ_warlord:0 "军阀"
 ZZZ_warlord_desc:0 "俄罗斯内战已经结束，但是远东地区的混乱秩序仍未得到恢复。法律在这里只能起到极为有限的作用，人们所能依靠的只有智慧、武器以及统治者的善心。但是贸然进犯这些区域并不明智，安顿这些战争难民所付出的成本远大于所能得到的。"
