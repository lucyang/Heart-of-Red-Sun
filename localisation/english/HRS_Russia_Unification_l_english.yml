 ## EVENTS ##
 ############
 zzz_news.1.t:0 "红色新秩序"
 zzz_news.1.desc:0 "一则令人震惊的消息从遥远的西伯利亚传来，自波兰“大洪水”事件后，尼基塔·赫鲁晓夫成功终结了波兰的混乱与无序状态，建立了囊括前波兰-立陶宛联邦领土的拉达社会主义共和国联盟。随后，他领导的工农红军入侵了俄罗斯人民国，借助刺刀将他的“先锋社会主义”思想传播到了西伯利亚与中亚地区。借助军事镇压、政治清洗与高压统治，拉达联盟消灭了鲁塞尼亚——前“俄罗斯”——地区的小农经济，成功实现了农业集体化。但是30年代严重的自然灾害使鲁塞尼亚地区粮食歉收，数百万俄罗斯农民因联盟夺走了他们的口粮而饥饿致死。国际社会谴责拉达联盟的反人道主义行为，但是尼基塔·赫鲁晓夫却声称这是联盟发展“必要的牺牲与苦难”。如今，拉达联盟已是世界上面积最为广袤的国家之一，拉达联盟的工业化进程令人吃惊，这个新兴的国家注定将会成为新兴的世界强权。"
 zzz_news.1.a:0 "“历史与我们同在，我们将会埋葬你们。”"

 zzz_news.2.t:0 "鲁塞尼亚崛起"
 zzz_news.2.desc:0 "一则令人震惊的消息从遥远的西伯利亚传来，自波兰“大洪水”事件后，西蒙·彼得留拉成功终结了波兰的混乱与无序状态，建立了以基辅为中心、覆盖前基辅罗斯领土的“鲁塞尼亚国”。彼得留拉是激进的鲁塞尼亚民族主义者，他相信基辅罗斯的历史已经证实，俄罗斯与白罗斯都是鲁塞尼亚不可分割的一部分。鲁塞尼亚国最终击垮了俄罗斯人民国，并吞了乌拉尔山以东的前俄罗斯领土。彼得留拉政权奉行“鲁塞尼亚主义”思想，表面上承认“罗斯”诸民族的平等地位，但是鲁塞尼亚事实上推行的是极为残酷的民族同化与压迫政策。该国对前俄罗斯地区进行了残酷镇压，东正教信仰遭到打压，俄语被禁止公开使用，“俄罗斯”这一称呼也被禁止，取而代之的是“小鲁塞尼亚”或“乌克兰尼亚”——鲁塞尼亚语“边疆”之意。许多“乌克兰尼亚”人拿起武器，加入名为“俄罗斯反抗军”的准军事组织，决心奋起反抗鲁塞尼亚的暴力统治。但是他们的抗争在强大的鲁塞尼亚面前只是螳臂当车，国际观察家仍在观望这一极端统治能持续多久。"
 zzz_news.2.a:0 "“蓝黄白三色旗下，伟大民族团结起”"