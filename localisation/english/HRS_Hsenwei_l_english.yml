 HSW_cen_chunxuan:0 "岑春煊"
 HSW_cen_chunxuan_desc:0 "岑春煊出身官宦世家，其父岑毓英曾任贵州总督。少年时的曾春煊曾被称为“京城恶少”，警察局与拘留所对他来说实属家常便饭。通过科举进入官场后，岑春煊厉行廉政，提议建立专门的反腐机构，监查官员贪腐。岑春煊曾经一口气检举了四十多名贪污腐败与失德官员，一时口碑四起，大东帝国人称“官屠”。为此，他得罪了不少官员的背后靠山。\n\n岑春煊在整顿帝国吏治时，也不忘倡议社会改革。他多次协助帝国议会的改革派推行各项政策，为帝国宪政四处奔波。当平缅总督的任命状递到岑春煊手上时，他明白这一切的来龙去脉，但是无力回天。如今的岑春煊颇有失意之感，曾经的“官屠”只是例行公务般四处奔波，勉力维系帝国的边境领土罢了。"
