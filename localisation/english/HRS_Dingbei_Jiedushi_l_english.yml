 MON_experienced_officers:0 "西北边防军"
 MON_experienced_officers_desc:0 "§Y定北节度使§!的核心是徐树铮领导的§Y西北边防军§!，其军官都在陆军军事学院接受过严格训练，且在§Y大东帝国§!的殖民战争中积累了丰富的经验，士兵们也是徐树铮一手带出来的老兵，其纪律性和作战能力绝非邻国和叛乱分子可比。但是随着最早一批进入蒙古的军官年事已高，士兵的损耗在治安战中不断增加，徐树铮必须找到办法解决这一问题——要么在南傀[MEN.GetName]羽翼丰满前将其扼杀在摇篮中，要么将目光放在本地蒙古人上..."
 MON_ineffective_bureaucry:0 "低效的官僚系统"
 MON_ineffective_bureaucry_desc:0 "§R百灵庙暴动§!对于§Y定北节度使§!最大的打击并不在于损失了多少士兵和军官，而是让§Y徐树铮§!愈发怀疑每个人是否真的忠于他的命令和自己的职责。在几轮清洗过后，能够胜任政府职务的中国人所剩无几，§Y徐树铮§!不得不重新提拔了一批前蒙古权贵进入中央政府。而在地方情况正好相反，尽管有流亡商人填补了一小部分职位，但是大部分公务仍需要仰赖热衷于内斗而非治理国家的蒙古王公来处理，这使得§Y定北节度使§!政权不得不忍受低效、腐败的行政系统。"
 MON_influence_of_jinshang:0 "晋商的避税港"
 MON_influence_of_jinshang_desc:0 "§C晋商§!称晋帮，指的是“山西商人”或“山右商人”，和朝时代§C晋商§!在中国的经济体系中占据了重要位置，和朝重要盐场的食盐贩卖都由山西商人承揽。但是在§Y大东帝国§!积极开拓南洋和东洋殖民地过程中，这些在山西做了数百年生意的商人发现自己的利润岌岌可危，于是将目光投向了蒙古地区——准确说是完全出于放养状态的§W外札萨克蒙古§!，那里的蒙古人贫困交加，内乱不休。§C晋商§!向蒙古地区大量倒卖粮食、衣物、炊具以及违法边缘的火药和热兵器。此外他们也在外蒙古进行信贷生意，替蒙古人民热心保管他们的牲畜、妻子和儿女——直到这些被贫困冲昏了头脑的人还清债务，或者是小孩子大到可以直接卖出去。随着§Y大东帝国§!在革命浪潮中垮台，面对新生的共产国家即将没收他们§R数百年剥削人民赚下的血汗钱§!，§C晋商§!不得不设法逃往§W外蒙古§!，也有一些人早在战争开始时就颇有先见之明地转移了阵地。在这里他们找到了一席之地——摄政徐树铮和他的军队急需大笔资金维持活动，而这些精明的商人凭着还不错的管理才能，在§Y定北节度使§!辖区的各级政府中谋得一官半职。目前来说，§C晋商§!与§Y西北边防军§!处于§G互惠互利§!的态势之中，但是这种关系能维持多久，我们尚未可知。"
 MON_red_uprising:0 "潜伏的人民革命党"
 MON_red_uprising_desc:0 "尽管摄政徐树铮和他的军队将§R蒙古人民革命党§!的主要领导人成功驱逐出境，并处决了大批潜藏在蒙古的叛乱分子，但是外来政权的残暴统治以及严重的社会贫富差距使得§R叛乱分子§!仍有相当的社会基础，在蒙古草原上，骑马的§R叛乱分子§!横行无阻。除去南傀[MEN.GetName]正毫不掩饰地支持他们的行动，有传言说一些蒙古王公以及[MAN.GetName]都在暗中支持他们，或者至少是对他们的行为睁一只眼闭一只眼。一个好消息是这些§R叛乱分子§!往往分散成独立的小组，互相之间很难联络，这使得他们无法向我们发起全面性进攻。我们必须掌握这一优势，尽快采取行动，以便将他们一网打尽。"
 ###LEADER INFO
 POLITICS_BOGD_KHAN_DESC:0 "第八世§Y哲布尊丹巴呼图克图§!\n大欧亚尼鲁温兀鲁斯§Y博格达汗§!\n\n§Y博格达汗§!本不是外蒙古住民：他出生在§Y准噶尔汗国§!治下的§W图博特地方§!，成长在§Y布达拉宫§!。他在四岁时被认定为第七世§Y哲布尊丹巴呼图克图§!的转世灵童，因而在1874年他们一家人前去喀尔喀蒙古的最大城市§W库伦§!。在那里他接受坐床仪式，取法名§Y阿旺垂济尼玛丹彬旺楚克§!，成为整个外蒙古地区名义上的领袖。年轻的§Y哲布尊丹巴呼图克图§!庄严而富有学问，他没有成为蒙古喇嘛们的傀儡，相反地，他控制着蒙古的所有喇嘛。他自幼便梦想着恢复§Y成吉思汗§!所建立的帝国的荣光，至少希望让蒙古从中国独立出来。蒙古王公们畏惧他，而百姓们爱戴他。彼时§Y定北节度使§!牢牢控制着§W内外札萨克蒙古§!，在殖民政权的纵容下，§R高利贷、性病、土地兼并、非法垦荒、贫困和天灾§!不断蚕食着蒙古人最后的血肉，与此同时§Y罗斯共和国§!也盯上了这块土地，§Y哲布尊丹巴呼图克图§!认为俄罗斯人也许会成为§C蒙古独立运动§!的重要支持者，于是私下里与其来往甚密。\n\n1921年的中国地区爆发了大规模抗议和暴乱，这使得蒙古人认为摆脱和朝统治的时机已经到来，他们推举第八世§Y哲布尊丹巴呼图克图§!为§Y博格达汗§!，即“伟大的可汗”之意，并邀请§Y疯男爵恩琴§!领导的§Y亚洲师§!进入蒙古，以驱逐§Y定北节度使§!的驻军。然而新任§Y定北节度使§!，§Y西北边防军§!总司令§Y徐树铮§!粉碎了蒙古人的独立梦想。他率领军队控制了内蒙地区，势如破竹地攻入了§Y蒙古国§!首都§W库伦§!，将§Y哲布尊丹巴呼图克图§!软禁起来。绝望中的§Y博格达汗§!甚至向§Y乔巴山§!和§Y苏赫巴托尔§!领导的§R蒙古人民革命党§!发出合作请求，然而随着§Y徐树铮§!将§R蒙古人民革命党§!起义血腥镇压下去，这最后一丝希望也破灭了。\n\n这让§Y徐树铮§!很快意识到，仅靠自己的军队是不可能完全控制外蒙古局势的，于是他释放了§Y博格达汗§!，希望他作为一个傀儡领导所谓的§R大欧亚汗国§!——诞生于§Y徐树铮§!的妄想、试图同时接管§R蒙古帝国与中华帝国遗产§!的畸形怪物。大批反对§Y徐树铮§!的蒙古人也遭遇牢狱之灾，甚至被拷打致死。在前§Y蒙古国§!总理、向§Y徐树铮§!屈膝投降的§Y贡齐格扎尔赞吉·巴德玛多尔济§!被毒死后，人人都意识到向中国人奴颜婢膝也不会有好下场，§Y徐树铮§!才是实质上的统治者。§Y博格达汗§!试图团结其自己的人民，然而外蒙古喇嘛和王公贵族更愿意互相倾轧，为了派系利益便会毫不犹豫地使用毒药，鸩杀自己的同胞。\n\n§Y博格达汗§!仍在等待机会——§C民族主义§!、§B民主主义§!甚至是§R共产主义者§!都可以成为他的救命稻草，只要他不被时代的潮流裹挟并最终消失。"
 POLITICS_XU_SHUZHENG_DESC:"§Y大东国§!札萨克及科尔沁§Y定北节度使§!\n西北边防军第一师§Y总司令§!\n大欧亚尼鲁温兀鲁斯§Y摄政§!\n\n在和朝§Y士官学校§!第七期步兵科毕业后，徐树铮很快成为段祺瑞所属陆军第一师团的总参谋，驻防平津地区。20世纪之初的§Y大东帝国§!处于风云飘摇之中，§R进步主义者§!与§C民族主义者§!不断制造革命、罢工与暴乱，§Y大东国皇军§!像撒胡椒面一样四处救火，但是他们努力的结果往往是按下葫芦浮起瓢。在此种情况下，蒙古地区的民众开始计划脱离和朝的统治，1921年中国地区爆发了大规模的抗议和暴乱，这使得蒙古人认为摆脱和朝统治的时机已经到来，他们推举活佛§Y博格达汗§!为领导人，并邀请§Y疯男爵恩琴§!领导的§Y亚洲师§!进入蒙古抵御外敌。\n\n在此种危急的情况下，帝国§Y总理大臣§!任命成功镇压了§C白音大赉起义§!的徐树铮为§Y定北节度使§!及西北边防军第一师§Y总司令§!，前去驱逐白军势力，收复蒙古。然而这场战争却因为§R蒙古人民革命党§!的起义变成了漫长而血腥的治安战，等到徐树铮终于消灭§Y疯男爵恩琴§!，将§Y乔巴山§!和§Y苏赫巴托尔§!逼出国境后，整个大东帝国早已陷入革命的火海之中。然而徐树铮面对此情此景无能为力，他的军队仅仅是在蒙古维持治安就已经精疲力竭，根本不可能腾出手来援助和朝。\n\n§R南蒙古人民革命党§!在张家口的成功起义给徐树铮蒙上了永远的阴影，谁知道他身边的蒙古人会不会成为下一个乔巴山、苏赫巴托尔或乌兰夫呢？徐树铮仍然指挥着他的部队，但是他为之奋战的那个国家已经不复存在，支持§R中华共和国§!？那不过是些在帝国残骸上蠕动的赤色爬虫罢了。\n\n徐树铮想到了§Y疯男爵恩琴§!的“伟大计划”——以远东为基地，恢复伟大的罗斯帝国。\n\n他突然意识到，假若元朝同时作为中华帝国和蒙古帝国存在，而成吉思汗的黄金家族身处中原边陲，那么现如今的中国自然应该以这古老的法理，去宣称整个欧亚大陆属于她——这一切的计划都需要徐树铮以蒙古为基地完成。\n\n§R伟大的中华帝国必将从烈火中重生，其名为大欧亚尼鲁温兀鲁斯§!。"