 DBJ_xu_shuzheng:0 "徐树铮"
 DBJ_xu_shuzheng_desc:0 "在陆军士官学校毕业后，徐树铮很快成为段祺瑞所属陆军第一师团的总参谋，驻防平津地区。20世纪之初的大东帝国处于风云飘摇之中，进步主义者与民族主义者不断制造革命、罢工与暴乱，大东国皇军像撒胡椒面一样四处救火，但是他们努力的结果往往是按下葫芦浮起瓢。在此种情况下，蒙古地区的民众开始计划脱离和朝的统治。\n\n1921年蒙古人推举第八世哲布尊丹巴呼图克图为“博格达汗”，邀请疯男爵恩琴进入蒙古抵御外敌。在此种危急的情况下，成功镇压了白音大赉起义的徐树铮为就任定北节度使，前去驱逐白军、收复蒙古。然而这场战争却因为蒙古人民党的起义变成了漫长而血腥的治安战。徐树铮、乔巴山与苏赫巴托尔，选手已经登场，这场猫鼠游戏才刚刚开始······"
