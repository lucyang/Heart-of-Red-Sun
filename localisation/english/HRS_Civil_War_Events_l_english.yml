 civilwar.1923.t:0 "内战开始"
 civilwar.1923.desc:0 "轰轰昆昆乾坤动，万马雷声从地涌。\n\n火迸金星上九天，十二官街烟烘烔。\n\n日轮西下寒光白，上帝无言空脉脉。\n\n阴云晕气若重围，宦者流星如血色。\n\n紫气渐随帝座移，妖光暗射台星拆。\n\n家家流血如泉涌，处处冤声声动地。\n\n舞伎歌姬尽暗捐，婴儿稚女皆生弃。"
 civilwar.1923.a:0 "内库烧为锦绣灰，天街踏尽公卿骨"