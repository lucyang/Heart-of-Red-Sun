 civilwar.1.t:0 "御前会议"
 civilwar.1.desc:0 "钟表指针转向晚上八点，下班的白领与下课的学生三五成群，穿梭在商铺林立的街头。若从空中看去，京师——别称南京——是一座不夜城，霓虹灯与卤素灯映照着闹市区。在这金银丝线织成的锦绣上，嵌着一块黑色的宝石，灯火阑珊之处，便是帝国的黑暗之心——长江路292号，由卫兵与哨卡组成的未知世界。电车、轿车与黄包车正向这里飞奔而来，车上载着的是大东帝国最重要的人物，他们的一句话即可改变百万人的命运。\n\n“先生出手总是如此大方。”卫兵如往常与那位贵客寒暄，看着他付给了车夫不菲的小费，“说来，其他人到了吗？”卫兵耸耸肩回答道：“哪有？您总是第一个到场的，虽说您也经常第一个出来！”卫兵边说着边拉开铁门，让贵客兀自踱步进去。第二位贵宾很快来到，虽说人到中年，但是算得上相当年轻的，这就是为什么他总是坚持坐电车上班，不肯乘坐公务轿车了——“那个康有为到了吗？哼，他肯定第一个来。”那人轻声问了一句，随即大步流星地走进庭院。"\n\n卫兵倒是知道刘师培跟康有为一向不对付，但是这次的事态非同小可，颇有剑拔弩张之势，也许是帝国各处的叛军带来的影响吧。卫兵叹了口气，数点着今晚应到的贵客人数——总理大臣两人，大藏大臣一人，陆军大臣一人······总共十二位内阁成员。最后一个到场的是大正皇帝本尊，身边只有近卫师团的护卫。卫兵一眼认出了老李，满洲战场的生死之交，老李也掏出一支“御烟”送给老朋友，二人随即寒暄起来。建筑内发生的事情，与他们暂时不会有任何关系了。\n\n近卫军团绷紧了神经，根据事先计划，环绕着会场巡逻。卫兵和老李则受到召见，穿过长江路292号高高的门扉，来到西侧的莲花厅，也就是今晚会议的所在地。他们被安排在会议门口，负责保卫工作，相比于黑漆漆的大门，这里洒满温暖的黄色灯光，美中不足的是没法随意抽烟。两个人向来宾逐一行军礼，刘师培与章太炎与两人握了握手，让他们倍感惊讶。随着大门紧闭，1923年的战时御前会议，就在这安静祥和的京师之夜悄悄开始了。"
 civilwar.1.a:0 "兹事体大"

 civilwar.2.t:0 "举国一致"
 civilwar.2.desc:0 "书记官摊开速记簿，金灿灿的笔尖在白纸上划动：“1923年（大正12年）”“記録人：冢本 清治”。接着是与会者的名单，他抬起头环视四周，确认了一下所有人都已到场，于是抄下会议日程里的贵宾名单：“内閣総理：康 有為\n内務省：若槻 禮次郎\n大蔵省：高橋 是清 劉 師培\n陸軍省：張 勛\n海軍省：薩 鎮氷\n拓務省：田中 義一······\n文部省：章 太炎 李 完用 韦 文琔\n——如此共十三人。冢本清治深吸一口气，朗读了皇帝陛下的简短致辞，宣布今晚的会议正式开始。\n\n在诸位大臣率先发言前，内务大臣若槻礼次郎先宣读了大正皇帝对张勋辞呈的批复。张勋颤抖着身子站了起来，重重地鞠了一躬：“感谢陛下对我的信任······此次帝国军队变乱，我将负责到底！”所有人都盯着张勋，看着他的嘴唇勉为其难地上下摩擦，看着豆大的汗珠从他的脸颊上落下来。若槻礼次郎挥了挥手，示意张勋坐下，后者愣了一下才反应过来。萨镇冰对一旁的侍者耳语了几句，一杯冷饮端到了张勋面前。张勋不顾场合，咕咚咕咚一饮而尽。\n\n随后是皇帝陛下对田中义一奏折的批复，他完全肯定田中对满蒙问题的重视，要求各省大臣尽快落实《中满条约》，完成大东帝国与满洲的合并计划。田中义一起身感谢皇帝对此计划的重视，他向内阁成员补充道：“盎法人哈尔福德·麦金德所提出的‘世界岛’学说，应当成为帝国下一阶段对外工作的目标。如今南洋与东洋已得到王化与进步，但是鞑靼人与突厥人仍然贫困而愚昧，因此亚洲民族相互尊重、共存共荣，就是我们作为中央之国的责任与负担！”\n\n会场响起了一阵掌声，最后一项批复的奏折，是交通省提出的准噶尔铁路建设计划。交通大臣凌鸿勋希望得到一笔财政拨款，将哈密到乌鲁木齐的铁路延长到喀什噶尔，建设一条跨越塔克拉玛干的“新丝绸之路”。这项计划是已逝的上任交通大臣詹天佑的遗愿，得到了拓务省与大藏省的鼎力支持，算得上“粉红时代”的遗产。不过十年前碍于俄国人的面子没有真正落实，如今帝国终于可以将文明进步带到中亚之门喀什噶尔了。\n\n随后是短暂的休息时间，贵宾们躲到吸烟室猛吸一口烟，享受着短暂的轻松时刻。每个人都紧绷着，注视着镜子里的自己，看着怀表上的时针与时光一同流动。"
 civilwar.2.a:0 "麻烦事还在后面呢"

 civilwar.3.t:0 "战时部署-西南地区"
 civilwar.3.desc:0 "短暂休息过后，一张大比例的帝国疆域图铺开在红木桌面上，张勋站起身与侍者一道将兵牌摆在适当的位置，红色是帝国军，蓝色是叛军，绿色是别国军队。张勋一边推移兵牌，一边向众人展示当下局势。\n\n“诸位请看，四川、云南二省为叛军全部占领，倮倮人也宣布脱离帝国的统治。但是川军内部存在若干派系，刘文辉、刘湘、邓锡侯割据一方，唯有云南叛军内部团结一心，领袖蔡锷也有很强的人望，必须速速根除。”\n\n“虽然歼灭云南叛军很有必要，但是我们不可能绕开四川省进攻云南，通往昆明的铁路只有一条，现在由黔军和滇军控制着，我们做不到什么工作。因此，我们必须自汉中向南进攻成都，直接瓦解川军的势力。”\n\n“虽然汉中仍然在我们手里，但是不能保证西北的赤匪不会南北夹击。我认为进攻云南仍然是有可能的，只要掌握海防铁路，主动就在我们手里。无论如何，西南地区都相当棘手。”张勋补充道，“我只担心四川成为边疆叛军的粮仓。”\n\n“放弃西南地区并非不可取——我们应该坐等叛军内部分裂，四川易守难攻，贸然进攻只会徒增士兵伤亡。我们不如拉拢倮倮人和藏人土司，想办法支援赵尔丰的边军，促成川军的分裂与内斗。”"
 civilwar.3.a:0 "主动进攻四川地区"
 civilwar.3.b:0 "重点消灭滇系军阀"
 civilwar.3.c:0 "采取守势"

 civilwar.4.t:0 "战时部署-中南地区"
 civilwar.4.desc:0 "下一个紧要问题便是中南地区，张勋用木棍狠狠地敲了一下武汉所在的地区，摆上了数个红色兵牌：“叛军盘踞在武汉三镇，企图依托长江天险自保，他们还煽动铁路工人破坏了平汉线的铁轨，企图阻碍帝国军队的运输。武汉是我国内陆交通的节点，也是中国最大的兵工厂与炼钢厂所在地，我们必须调集重兵一举歼灭他们！”张勋的计划似乎得到了在场成员的一致认同，张勋看起来很是得意，继续介绍湖南与广东的情况。\n\n“湖南地区尚处于和平状态，我们注意到自称为“毛润之”的激进分子正在湘赣边界组织反政府运动。”张勋略带嘲讽地评价道，“这个大学生确实有些想法，打算纠结一帮乌合之众对付我们，显然是太看不起帝国士兵了。”接着他补充道，“根据当地警察报告，长沙、株洲以及郴州三地都出现了罢课罢工现象，城里还出现了有组织的匪徒，绑架杀害无辜的生意人。我们得派遣更多士兵前去湖南城里维持秩序。”\n\n“匪首陈炯明已攻陷广东大部分地区，与广东一海峡之隔的琼崖省也骚乱不安，海军沈鸿烈部正试图平息琼省动乱。粤省仅凭南岭无法抵挡我军进攻，要么将精锐兵力集中于五岭山脉突破，要么向湘南和福建增添更多部队——擒获匪首将大大打击叛军士气。但是这意味着帝国军队必须将战线极大地拉长，届时必须协调闽、粤、湘、赣四省的作战计划，是相当冒险的作战计划。”"
 civilwar.4.a:0 "集中进攻广东"
 civilwar.4.b:0 "分兵进攻华南叛乱地区"
 civilwar.4.c:0 "采取守势"

 civilwar.5.t:0 "战时部署-西北地区"
 civilwar.5.desc:0 "“河北三镇叛军窃据中原的阴谋破败后，往西窜入秦陇地区，试图依托黄河与崤山阻挡我军进攻。赤匪势力亦在西北耕耘多年，难以根除，二者合流后更是难以应付，恐怕西北赤匪与四川叛军南北夹击，遏制我军自汉中出兵可能。不过我军在西北地区仍有回旋余地，应当支援西安守军，同时要求蒙古地方与河西青海守军进入西北，令赤匪腹背受敌。”\n\n“这一计划虽说合理，但是如田中先生所言，蒙古与河西走廊亦有大量匪徒出没，盲目调度守军可能会引发本地叛乱势力骚乱，反而徒增麻烦。因此另一项计划是命令镇守归绥的吉鸿昌南下打击叛军，或者是进攻山西阎锡山叛军，可与帝国军南北夹击，直接摧毁山西叛党。山西作为帝国煤矿产地与工业基地，应当考虑尽快夺回，而西北红军只是乌合之众，反而不足为虑。”\n\n“这是严重的轻敌行为！如果你在西北打过治安战就知道，这群匪徒野火烧不尽——只要他们还活着几个人，只要那几个人成功逃到青海或者是蒙古戈壁上，几年后他们就会带着新的人回来，继续骚扰帝国的边境！我认为必须沿陇海线向西进攻——无论付出何种代价！吉鸿昌此人不可信任，我得到了特高课的情报，他们告诉我吉鸿昌有通敌嫌疑，此人不可信任。我们必须调动近卫师团强攻西北地区。”"
 civilwar.5.a:0 "优先收复山西省"
 civilwar.5.b:0 "设法击溃秦陇地区的红军"
 civilwar.5.c:0 "采取守势"

