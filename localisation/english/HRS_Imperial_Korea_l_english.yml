 IMK_yuan_keding:0 "袁克定"
 IMK_yuan_keding_desc:0 "袁克定是前任朝鲜总督府§Y袁世凯§!之子，也是如今朝鲜半岛最高权力的所有者。袁克定曾接受过良好的教育，是取消朝鲜自治权的最大推手。除去嗜好美人，他与一般的帝国官员也并无太大区别，但是在亲眼目睹父亲被朝鲜恐怖分子枪杀后，他沉默寡言，拒绝一切世俗事务。但是政治斗争又将他推上了“朝鲜王”的宝座，以确保这位帝国烈士的后裔能成为帝国动荡局势中的定海神针，抑或是便于操纵的棋子······"
 ###########
 ## IDEAS ##
 ###########
 IMK_futei_senjin:0 "不逞鲜人"
 IMK_futei_senjin_desc:0 "在1919年朝鲜并入中国本土后，§t不逞鲜人§!一词见诸报端，指代那些受到国外势力煽动、螳臂当车的朝鲜独立分子。在此之后，朝鲜独立分子在帝国街头肆意杀害无辜平民，连李完用、袁世凯这样的高管都遭到了暗杀，“不逞鲜人”愈发成为一种对朝鲜人的歧视性刻板印象——它暗示所有的朝鲜人都是潜在的罪犯、暴徒以及恐怖分子。"
 IMK_tsushima_tunnel_project:0 "対馬海底隧道"
 IMK_tsushima_tunnel_project_desc:0 "§Y对马海底隧道§!是一项前无古人后无来者的世纪工程，旨在建立福冈-壹岐岛-对马岛-任那日本府的海底通道，打通中日朝三地的物理通道。这项工程的施工里程、施工难度都超越了英吉利海峡隧道，因而彰显了大东帝国征服自然、统御世界的决心与实力。如今，隧道已完成福冈至壹岐岛的东段工程，西段的建设工程也在紧锣密鼓地进行中，§t只要帝国财政还在坚持开动印钞机······§!"
 IMK_naisen_ittai:0 "内鲜一体"
 IMK_naisen_ittai_desc:0 "§Y内鲜一体§!是帝国吞并朝鲜后提出的政治口号，旨在加速朝鲜与帝国内地（中国与日本）在政治、经济、社会与文化上的融合，鼓励内地与朝鲜半岛之间的人口流动，刺激朝鲜北部地区的开发工作，消弭内地对朝鲜人的歧视与刻板印象。内鲜一体的最终目标促进满洲、朝鲜与镇东府的融合发展，为帝国的资本扩张寻求新的机遇，在此情形下，帝国资本正大量涌入半岛北部的矿井与工厂，朝鲜正经历一轮翻天覆地的工业化与现代化进程。"
