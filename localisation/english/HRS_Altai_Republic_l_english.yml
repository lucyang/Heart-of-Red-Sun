 ALT_grigory_gurkin:0 "格里戈里·绰罗斯-古尔金"
 ALT_grigory_gurkin_desc:0 "格里戈里·绰罗斯-古尔金，从小就表现出了惊人的绘画天赋，27岁时得以前往俄罗斯的国立美术学院学习绘画。在这期间他接触了名为§Y布尔罕§!的宗教信仰，将长生天信仰、东正教以及萨满教融会贯通。此后格里戈里成为了布尔罕教的忠实信徒，创作了大量赞颂家乡美好风光的油画。与此同时，格里戈里奔走于俄罗斯与中国，试图争取阿尔泰乌梁海的独立。\n\n这一愿望在俄罗斯内战期间得到实现。红军与白军的交战蹂躏了汗国最北端，阿尔泰人于1918年组建了§Y哈拉和林政府§!，然而§Y高尔察克§!的白军摧毁了新生的共和国，若非邻国图瓦出手援助，阿尔泰人的自由将再度灭亡。如今，格里戈里作为总统管理着这个弹丸小国，他发誓无论付出何种代价，都要保卫阿尔泰人民来之不易的独立与自由。"
