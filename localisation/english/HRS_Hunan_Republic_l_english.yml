 HNR_tan_yankai:0 "谭延闿"
 HNR_tan_yankai_desc:0 "§Y出生日期§!：§G1880年1月25日§!\n§Y出生地点§!：§G大东帝国钱塘道杭县§!\n\n§Y谭延闿§!幼聪颖好学，其父§Y谭钟麟§!官高位显，规定谭延闿三天要写一篇文章，五天要写一首诗，还要练写欧阳询、颜真卿大楷、小楷毛笔字。1902年谭延闿在长沙参加乡试，此后连中三元，直达帝国文部省任职。此后谭延闿成为湖南立宪派首脑人物，他积极推行大东帝国的自由民权运动，组织§Y湖南宪政公会§!，1909年更是推举为湖南咨议局议长。\n\n1921年，张敬尧的腐败统治导致湖南社会民怨沸腾。同年3月20日，来自湖南十三县的155名代表齐聚湖南咨议局，组建湖南省宪起草委员会。谭延闿与李剑农、王正廷起草了§G《湖南省宪》§!，恳求大正皇帝撤换张敬尧总督。一石激起千层浪，广州市民大声谴责湖南人无君无父的行为，怒斥“湖南垃圾滚出广东”。最终张敬尧被撤职，宪法起草委员自行解散。\n\n省宪运动胎死腹中，响应者却仅有§Y欧榘甲§!、杨毓麟等少数几人，却激发了谭延闿对于湖南未来的另一种思考：“认定湖南人与各省同胞是同一民族，原来是个解释民族的莫大错误！”谭延闿迅速组织起了§Y欧湖南宪政党§!，秘密宣传湖南自治思想。谭延闿曾与彭璜等左翼湘独支持者面谈，但是二者立场差异太大，最终不欢而散。\n\n当湘省军政府成立后，谭延闿的支持者发动了政变，杀死了§Y焦达峰§!与§Y陈作新§!。在一片混乱局势中，湖南共和国成立了，谭延闿牢牢控制着湖南的心脏——长沙，却不甚将湘潭丢给了一个不知名的§R邪教头子§!。无论如何，共和国没有主动寻求扩张，它的目的是控制整个湖南而非统一中国，又或者······湖南的省宪运动能否“强加”给其他省呢？"
