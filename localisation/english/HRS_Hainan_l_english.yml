 HNN_song_ziwen:0 "宋子文"
 HNN_song_ziwen_desc:0 "§Y出生日期§!：§G1894年12月4日§!\n§Y出生地点§!：§G大东帝国琼崖道文昌县§!\n\n年轻的§Y宋子文§!是一位天生奇才：16岁考入帝国大学，21岁获得经济学博士学位，22岁出任联华商业银行总经理。此后宋子文创办了大洲实业公司与神州信托公司，从事金融商业活动。在商业领域突飞猛进之时，作为海南省议员的宋子文草拟了一份《海南岛发展计划》。在得到国会批准后，宋子文授权在海南省积极推进现代化工程。\n\n到达海南几个月后，宋子文将麾下的企业合并为§Y南洋开发集团§!，又用行政手段巧取豪夺了许多本地企业，最终在经济上彻底控制了海南岛。在帝国内战爆发后，宋子文接管了本地政府，他用房地产巧妙地榨取臣民的血汗钱，将他们变成了南洋开发集团的契约奴工。一艘又一艘货船满载着各地军阀急需的资源往来于琼州海峡，宋子文的钱包随之鼓了起来。\n\n海南的确发展了起来：一方面，在内地饱受战乱冲突时，海南的度假村和沙滩却是一派游客云集的和平景象。另一方面，新修建的公路、铁路向着海南岛的腹地不断进发，昔日的蛮荒之地变成了种植园和矿场。一些不甘现状的人组建了§R琼崖游击队§!，但宋子文毫不在意这些宵小之辈：在贪婪的野兽吃尽血肉之前，他绝不会停下自己的暴行······"
