 CNC_zeng_qi:0 "曾琦"
 CNC_zeng_qi_desc:0 "§Y出生日期§!：§G1892年9月25日§!\n§Y出生地点§!：§G大东帝国成都道隆昌县§!\n\n§Y曾琦§!年少时就是一个小有名气的作家，在四川的几家报纸上给定期的专栏供稿。在高中毕业后，他自学盎法法语，靠攒来的稿费前往法英学习法学。在巴黎他接触到新兴的§R法西斯主义§!，不过这时候他还是以学业为重，对政治不那么感冒。\n\n1918年曾琦放假回国，却不幸撞上安达卢斯流感，被迫困在隆昌的家中。不同于大多数看到帝国极端管控措施弊端的革命者，曾琦看到了§R强大国家机器§!的潜力，国家主义的种子开始生根发芽。不过相比于国家主义所规划的理想政府，帝国繁杂臃肿的行政系统令他感到无比失望。在通过重重冗杂的申请回到巴黎后，他继续研究国家主义，又和志同道合的同志组建了§Y中国青年党§!。毕业回国之后，曾琦重拾老本行办起了§Y《醒狮》§!周报，真正积累起不少人气。虽然青年党的声势始终不如社会党和国民党这种老牌大党，至少在四川，青年党还是能够在选举中有一席之地。\n\n现在的混乱中，青年党终于有机会按党章中的计划，用革命唤起中国人的国性。在老大帝国的废墟上，将建立起一个真正的§Y少年中国§!。"