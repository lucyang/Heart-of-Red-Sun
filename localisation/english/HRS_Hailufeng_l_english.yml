 hlf_rev.4.t:0 "一出悲剧"
 hlf_rev.4.desc:0 "周遭的一切不知从何时开始便逐渐淡漠，时至今日，只有面前那阵阵“放低枪！跪低！”的叫嚷。才足以把他勾回到享受福报的那夜——一样的要求，一样的狂气，一样的无情......可他却不比往昔......毕竟还记得那年那月的那桩账。从懂事开始，他便见识了“骨头”的魅力，在教书先生的口中，这或叫“脊梁”、或叫“膝盖”的玩意可真是有趣。\n\n老者所言的一切则更令人遐想：尽管在屋前“淘金”的尝试均以空手而归告终，尽管他愈加疏远童年，但黄金国的愿景仍是如昔日那样——令他心驰神往，无限想象。直到那个月黑风高夜，在尝到额头低到平齐地面，全身都几近裹入到地中的味道后。他才摸清了老者教导的一片苦心。看到了满脸的皱纹和忧愁，尝到了泪水的味道。\n\n第二天，他擦干泪，用最后一点细软与土地送走父亲后，便头都不回地离开了故乡——那里正筹备风风火火的建设，市场、地产将如雨后春笋勃兴。而他们容不下稻田、铁铲与耕牛。然后呢？记忆好似就在此时断了片......只见朦胧的雾一波波涌上前。“将我放开，你个死冚家嘅！”那被他牢牢锁住的体面人的阵阵咒骂，又将其拉回现实，随风飘来的还有血的气息——子弹打穿了小腿，与铁锈味一道散开的则是这具躯干的活力，想必他一旦松手，那人的膝盖必将弯曲下去，其油腻的狂妄面庞便会被地面折磨地再失一层品味罢......\n\n想到这，他恍然大悟，只是忽地一笑。随后便紧紧抱住那摊肥肉，化作潇洒的曲线，一道坠入了背后的川流。\n\n伴随着尸体打捞上岸的消息，悲剧性的传闻也一道被引爆，就如实且诚恳地记在《新汕尾报》上：“x年x月x日x时x分，大利圆公司董事长赵**因狂妄劫匪挟持受伤，抢救无效而不幸去世，生命定格在45岁。我们对失去这样一位负责任的企业家而深感惋惜。”"
 hlf_rev.4.a:0 "纪念逝者"

 hlf_rev.5.t:0 "高堂之上"
 hlf_rev.5.desc:0 "海丰县咨政局的议会厅，气氛如胶水般死气沉沉，连水晶吊灯都在一闪一闪地表达着困意。所有人都望着议长席上的彭汉垣，眼里放射出万丈怒火，誓要把这个叛徒拖进锅里做油炸鬼。在众人不满的议论声中，彭汉垣故意提高了嗓门，开始按照熟悉的议会流程准备请愿书的审议工作。会议秘书朗读了请愿书的全部内容，彭汉垣还系统地整理了民众的诉求，总共只有十二条，内容仍然是“耕者有其田”“按时下班”“加班费不能拖欠”之类的经济诉求。\n\n一位留着一大把胡子的老者首先动议发言，他慢吞吞地表达了自己的不满：“汉垣贤弟，你怎么会听了这些没学问人的话呢？假若他们的话都成了真，农民和工人一个个来管政府，那还要我们干什么？假若他们真的能管，怎么今天坐在这里的是我这个烂老头子，而不是那些耕穑之人呢？”他的发言博得了满堂掌声，彭汉垣示意发言，他举出了农会管理农村的成功例子，并提醒议员们，农民只想管自己的一亩三分地。\n\n一位看起来很精明的女性站起来表示了怀疑，作为广东省女性参政第一人，她反问彭汉垣农民为何要把手伸到城里，特别是她经营的工程企业。彭汉垣立马反驳道：“这些民工的老家还在乡下，农民岂能放下自己的家人不管呢？况且大东帝国在二十年前就出台了工伤保险法，海丰县至今没有落实反倒是怪事一桩了。”那位女性没好气地回了一句：“你说法律，我都觉得好笑！法律管什么用？我今天能坐在这里，都靠我自己打拼，他们靠法律能行吗？不行！”\n\n最后是县城中学的校长，他扶了扶眼镜厉声质问彭汉垣：“你倒是给我背背，孙先生的‘三民’都讲了什么？是‘民族、民权、民生’——你倒好，纵容你弟弟指挥暴民四处抢劫同胞的财产，竟然还敢叫它‘革命’？这是非法革命！”这下子声讨从四面八方涌来，现在连彭汉垣都不得不承认，农民根本不理解革命，他们以为革命就是抢劫瓜分地主的土地，是找老板要债，是占领机器工厂！他们错了！革命不是这样的，这是非法革命！\n\n“现在开始表决！”彭汉垣唯一的希望就是微弱多数派，毕竟一同审议的还有针对自己的弹劾法案······"
 hlf_rev.5.a:0 "要求彭汉垣停止包庇彭湃"
 hlf_rev.5.b:0 "希望彭汉垣调停官民矛盾"
 hlf_rev.5.c:0 "同意落实请愿书的全部内容"

 hlf_rev.6.t:0 "海陆丰暴动"
 hlf_rev.6.desc:0 "彭湃刚结束农会活动，到家已是晚上九点多了，家里的灯还亮着，他在门口跟三哥撞了个满怀。眼见三哥脸色不好，彭湃马上意识到发生了什么。他搬出自行车飞速骑回农会总部，却见事态已经开始恶化了——副会长杨其珊放倒了十几个人，稍稍喘口气就朝着彭湃大喊，告诉他是时候召集海陆丰的工农代表了。他们已经为此准备了五年，但是形式逼迫他们不得不在一夜之内完成五年才能完成的工作，那便是武装起义。\n\n刺耳的电话铃声和广播声传遍海陆丰各个村庄，这是宣布变天的声音。村民举起火把与油灯，或骑车或赶马，来到邻近的农会秘密据点，拿起农具和私造猎枪，向警察局、村公所发起了进攻。他们拿走警察的武器，穿上警用制服武装自己。帝国任命的村官主动或被迫默不作声，没有人拿起电话通知县城的驻军。家族的力量仍旧缠着这片充满现代气息的土地，彭家四少带着彭家上上下下造了反，彭家的雇工和佃农也跟着造了反，而这些苦工的家族也加入了这次造反。\n\n到了第二天清晨，只剩海丰与陆丰县城仍在政府管控之下。县中学的学生来到县政府门口请愿，举着横幅要求落实请愿书的内容，但是军警蜂拥而至，形势急转直下。对峙很快演变成流血惨案，海丰与陆丰工会旋即发动总罢工，一部分受到农工党影响的警察和士兵调转枪口，向城外的农民赤卫队透露了城防部署。当日下午，红旗在县城上空升了起来，彭湃向激动万分的人群发表演说，号召海陆丰人民团结抗敌。人群随即喊出了那句口号······"
 hlf_rev.6.a:0 "“彭湃当皇帝，天下就太平了!”"
 hlf_rev.6.b:0 "“我们农友自己当家做主，天下才会太平!”"

 hlf_rev.7.t:0 "七杀令"
 hlf_rev.7.desc:0 "一、凡拖欠农工工资者，杀。\n\n二、凡违规延长工时者，杀。\n\n三、凡阻碍工会组织者，杀。\n\n四、凡发放贷款者，勒索收租者与债权者，应一律既刻归还所得，并废除一切契约，否则杀。\n\n五、凡阻挠工会活动者，杀。\n\n六、凡隐匿，虚报对农工剥削情况者，杀。\n\n七、凡勾结厂主，妨碍工农权益争取之食利者，杀。"
 hlf_rev.7.a:0 "以血还血！"

