 hlf_rev.9.t:0 "海陆丰问题"
 hlf_rev.9.desc:0 "在经历了政治动乱后，海丰与陆丰县的局势似乎稳定了下来，如今[HLF.GetLeader]领导着[GetRulingParty]，借助忠诚派站稳了脚跟。[KMT.GetLeader]认为是时候与海陆丰的地方政府重新确认关系了，摆在我们面前的只有两种方案：合作或战争。[HLF.GetNonIdeologyAdjective]政权若能直接加入国民政府是最好的，不过[KMT.GetLeader]表示，假如对方担心丧失自主权，也可以简单承认他们的自主权，建立一个革命的统一阵线。一些政府官员担心[HLF.GetNonIdeologyAdjective]政权展现出的过激意识形态，会破坏民主革命的进程，建议我们先下手为强，采取武力措施彻底消灭他们。我们该做何抉择？"
 hlf_rev.9.a:0 "与他们合作"
 hlf_rev.9.b:0 "先发制敌"

 hlf_rev.10.t:0 "国共合作？"
 hlf_rev.10.desc:0 "来自广州的电报向我们传达了[KMT.GetLeader]的意愿，广州政府希望与我们合作。恰巧[KMT.GetLeader]也算是[HLF.GetLeader]的革命同志，似乎合作不成问题，唯一要考虑的是我们的“合作”能进行到何种程度。政府内的国民党人希望直接并入广东国民政府，而共产党人支持建立一个独立自主的海陆丰边区，而少数激进派反对我们与一切剥削政权合作。我们该做何抉择？"
 hlf_rev.10.a:0 "加入广东国民政府"
 hlf_rev.10.b:0 "建立海陆丰边区"
 hlf_rev.10.c:0 "我们拒绝合作"

 hlf_rev.11.t:0 "联省第一步？"
 hlf_rev.11.desc:0 "来自广州的电报向我们传达了[KMT.GetLeader]的谈判邀请，但是包括[HLF.GetLeader]在内的很多人都拒绝考虑合作这件事，因为[KMT.GetLeader]完全是靠军事政变攫取了政权，为此他不惜痛下杀手，追杀从前的革命同志。但是广东相较于海陆丰实力太过强大，假若对方执意进攻，我们毫无胜算可言，因此接受肮脏的交易也不算过分。毕竟[KMT.GetLeader]已经承诺，海陆丰将成为联省自治的第一步，继续享受既往的革命成果，我们甚至还可以去广东宣传革命思想，而唯一的代价就是陈炯明的部队可以驻扎在海丰县和陆丰县——我们该做何抉择？"
 hlf_rev.11.a:0 "接受肮脏的交易"
 hlf_rev.11.b:0 "保持最低限度合作"
 hlf_rev.11.c:0 "我们拒绝合作"

