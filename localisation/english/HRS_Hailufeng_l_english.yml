 HLF_peng_hanyuan_desc:0 "§Y出生日期§!：§G1893年3月1日§!\n§Y出生地点§!：§G大东帝国潮循道海丰县§!\n\n§Y彭汉垣§!是彭家老三，也是族人寄予厚望的继承人，他的前半人生如同中国数百万富贵之家，遵循着私立学校-帝国大学-继承祖业的轨迹，循规蹈矩般前行。然而彭汉垣认定自己叛逆的弟弟更有出息，自掏腰包帮助彭汉育出国留学，也遭到了不少非议。广东革命并未动摇彭家的地位，反而让彭汉垣成了海丰县权力中心的人物，彭家一夜之间成了海陆丰最有实权的家族。\n\n即使掌握着巨大的权力，彭汉垣也并未随意挥霍，他支持农会和工会组织的恢复，支持农民减租减息，积极保护农民工的合法权益，同时大力扫清政府的官僚习气，这让他在海陆丰获得了相当不错的口碑。然而四弟彭湃的举动愈发令他不安，对于彭湃的过激举动，虽然不很理解，但并未反对，采取不置可否的态度。兄弟两个似乎都在试图用行动说服对方，彭汉垣逐渐对彭湃的思想和活动加深了同情和理解，最终他选择了付诸行动······"
 HLF_yang_qishan:0 "杨其珊"
 HLF_yang_qishan_desc:0 "§Y出生日期§!：§G1871年§!\n§Y出生地点§!：§G大东帝国潮循道道陆丰县§!\n\n§Y杨其珊§!生于一个贫苦农民家庭。他幼年随父母迁往海丰种地。后来，他随叔父在福建少林寺学习武术。他还学会了中医。1922年夏，他随彭湃创办农会。1923年1月1日，§Y海丰县农会§!成立，彭湃当选会长、杨其珊当选副会长。随着海丰县农会扩充为§Y广东省农会§!，他当选广东省农会执行委员，并且担任财政部长兼交际部成员。杨其珊利用自己武馆老板的身份，将农会以及农民自卫军伪装成习武活动，成功瞒过了帝国眼线的监视。\n\n1923年的海陆丰连遭两次台风袭击，洪涝潮灾，农村损失严重，杨其珊与农会执委深入农村救灾，开会决定至多三成交租。同年8月16日，农会会址遭到海丰县县长率人袭击，杨其珊等二十五名骨干被捕。后来，他经彭湃等人和进步团体救援而获释放，他曾组织§t“十人团”§!，继续领导农民斗争。随着循军和国民革命军攻入海丰县，杨其珊加入社会民主农工党，在彭湃的协助下重组广东农民协会。\n\n随着革命在广东乃至全国爆发，杨其珊借助农工党的关系网络，力图组建一个全国性的农民协会，为实现耕者有其田，保障农民工的合法权利而奋斗，他领导的§t农民赤卫队§!也将成为中国革命中不可忽视的一股力量。"
