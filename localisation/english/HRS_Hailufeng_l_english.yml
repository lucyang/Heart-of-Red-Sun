 hlf_rev.1.t:0 "那是一个春天"
 hlf_rev.1.desc:0 "“那是一个春天，一位老人在南海边画了一个圈。”\n\n海丰与陆丰是广东省惠州府下辖的两个县城，自古以来便是物产丰饶之地。然而在上世纪的某一年，帝国总理大臣在虎门销毁了成吨的进口药材，接着在南海边画了一个圈。海丰与陆丰的农民从惠州人变成了汕尾人，县城外建起了火车站，海边建起了防波堤。拉着长烟的火车载着云南和缅甸的药材驶入车站，卸货装仓。海陆丰人只看到荷枪实弹的保安团守着工厂大门，望着大小船只驶出汕尾湾，渔民看到帆船和汽轮在伶仃洋疾驰，在安南码头卸货的亲戚寄来一沓又一沓钞票。\n\n在世界某处静谧地衰死之时，海陆丰迎来了真正的春天，县城的马路热闹了起来，去城里打工和投机的老乡七七八八归来，在村里盖起了新房。他们诉说着在广州和东莞遇到异国奇事，村里的女人也有了多样的口音，有不吃猪肉、不吃牛肉的，还有只爱吃素的、不爱吃素的——就像帝国的黄金时代一样，一切都合乎情理又水到渠成。伟大而历史悠久的帝国，天命注定如此，以至于人们无法想象帝国衰落将是何种光景。\n\n这一切在二十年前戛然而止了。在满洲的战争离着南国太远了，人们只在报纸上看到了一串数字；但是在安南的战争确实有目共睹的，去过安南的年轻人很少有回来的，少数返乡的人都缺胳膊少腿，要么患上了“安南综合症”——害怕噪音和爆竹声，以及对着绿色的树丛浑身打哆嗦。安达卢斯流感也乘着轮船登陆了，中青年劳力大多病倒，老人与小孩反而安然无恙。帝国政府将出现病患的社区和村庄包围起来，拉上铁丝网，大狼狗在村外逡巡往返，不许一个人逃出去。\n\n在煎熬了两年之后，疫情结束了，中国的死亡比例创造了世界奇迹，代价是许多开了几十年的老店消失无踪，冰室、茶室、餐厅、商铺关门大吉；中学毕业后的小孩变成了刺溜仔，专门在街上惹是生非；农民工等着上工的时间越来越长，学会了如何用十块钱蹭吃蹭喝过日子。另一些不安的迹象出现了，孙中山、黄兴、陈炯明这些名字屡屡见诸报端，但是海陆丰学生和知识分子的家里都开始多了一两本“革命党”印制的小册子，而农民的柜子里也锁着印有镰刀锤子图案的传单。"
