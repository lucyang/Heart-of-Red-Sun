 HLF_peng_pai:0 "彭湃"
 HLF_peng_pai_desc:0 "§Y出生日期§!：§G1896年10月22日§!\n§Y出生地点§!：§G大东帝国潮循道海丰县§!\n\n彭湃，原名彭汉育，广东省海丰县人，出生于一个§Y地主家庭§!。早年家族祖父彭藩精于经营，桥东社彭家成为当时海丰首屈一指的富豪，拥有店铺四十多间。1917年，彭汉育顺利通过帝国大学入学考试，有机会前去南京的§Y帝国大学§!读书。但是他撕掉了录取通知书，改名为彭湃，毅然前往安达卢斯的革命思想中心——§Y科尔多瓦大学§!读书。在读期间他经历了欧洲的一系列重大事件，最终从共和主义转向了社会主义，主张土地和农民问题是社会革命的核心问题。\n\n1921年5月下旬，彭湃返回中国，同年加入§t社会民主农工党§!。彭湃凭着做题家的天分，通过了科举省考，成为了海丰县教育局的一名科员。然而，彭湃很快就因组织和参加激进政治活动而被开除公职，靠着家族关系才逃脱了牢狱之灾。此后，彭湃开始从事农民运动，他成立了农民协会，在目瞪口呆的雇农面前烧毁自家的祖传田契，将自己的农田分给农民无偿耕作，同时自己过着俭朴的农民生活。\n\n彭湃靠着自己的法律知识以及农会的权力网络，为走投无路的农民工提供法律援助，使得农会很快发展壮大，最终发展成为广东全省的§Y农民及民工联合会§!。早有警觉的帝国政府迅即摧毁了联合会总部，彭湃只身逃走，将农会骨干人员转入地下活动，同时联络§G陈炯明§!及远遁马来亚的§G孙中山§!，共谋广东民主革命事业。据说就是在这期间，彭湃协助国民党左翼提出了§t新三民主义§!的概念，并深刻影响了他的哥哥彭汉垣。\n\n当陈炯明在惠州宣布广东独立，彭湃意识到中国革命即将拉开大幕，他迅速回到家乡重新组织农会，又惊又喜地发现三哥§Y彭汉垣§!成为了家乡的权势人物。但是彭湃心知，革命迟早会撞上亲情这堵厚墙，届时彭湃将如何行动呢？让我们拭目以待吧。"
