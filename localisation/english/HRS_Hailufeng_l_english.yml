 hlf_rev.2.t:0 "革命无罪"
 hlf_rev.2.desc:0 "随着陈炯明的循军攻陷惠州，别着红袖章、穿着黑军装、戴着五色徽的士兵来到了汕尾，国民革命与三民主义的新风吹向了海丰和陆丰。\n\n几个带红袖章的大学生坐着火车来到了县里，后面跟着五花大绑的县长和一众官员。随着几声枪响，井字旗和青天白日旗在县衙门的楼顶上升了起来，标榜着“三民主义”战胜“帝国主义”。人们此时才惊讶地发现中学里的教师、衙门里的保安以及别墅里的地主都是国民党的会员，不由得向他们投去了敬佩的眼神。粤人素来不热衷于政治，他们相信发财和过日子才是最正经的事情，但是如雪花般飞舞的宣传单让海陆丰居民渐渐关心起县城里的新政府。\n\n革命打碎了旧秩序，也为积极投身革命阵营的人带来了机会，彭汉垣便是其中一员。彭家是海丰县远近闻名的名门望族，单是彭汉垣的爷爷这一支就有600石租家产和400多间商铺，坊间用“鸦飞不过的田产”形容彭家的富庶。彭汉垣还有个叛逆的弟弟彭汉育，弟弟放着帝大不去上，却要去科尔多瓦大学读书。彭汉育回来后就像着了魔一样，把自己名下的店铺股份均分给伙计，农田分给雇农管理，把祖父气个半死，就这样彭汉垣还时时护着他。\n\n彭家在革命的浪潮中非但没有受到丝毫影响，反而地位愈发稳固，还得到了广东政府的嘉奖，成了受人尊敬的“民族实业家”。彭汉垣对此毫无知觉，他认真担负起了新政府的建设工作，作为新议会的议长努力争取社会改革，改善海丰县民众的生活。但时代终究是变了，意欲改变这一切的便是叛逆的弟弟彭汉育，他现在的名字是“彭湃”，而彭湃的第一项工作，就是请求自己的哥哥任命自己为农业部长。"
 hlf_rev.2.a:0 "扮演海陆丰政权"
 hlf_rev.2.b:0 "扮演当前势力"

 hlf_rev.3.t:0 "造反有理"
 hlf_rev.3.desc:0 "“汝睇见许撮吵闹的人了吗？是彭家四少耶？”\n\n“个物阿舍坯阿舍坯，力食懒作好踢跎。”\n\n两个女人看着县公所前乌泱乌泱的人群，东一句国语西一句土话闲扯起来，从彭湃烧了彭家田契扯了半下午，直到彭汉垣从朱门出来，身边有几名小吏。人群霎时静了下来，随即爆发出更大的沸腾声。彭汉垣举了举手，彭湃举起了横幅，要求妥善处理县城民工问题以及落实“耕者有其田”的政策。但是彭汉垣皱起了眉头，实质上县政府已经借着省城给的一大笔钱赎买了地主的土地——除去彭家的——让他们入股了农业公司和农民银行，农民这次又是哪出？\n\n冥思苦想之间，一名高大魁梧的人从人群中站了出来，此人先是行了个礼，说自己是海丰县农会副会长杨其珊，接着直截了当地提出了农民的诉求：要么分田地，要么分花红。因为农民仍然给地主种地，只不过现在变成了农业公司的“工人”，而过去的地主变成了公司股东。因此他们要么分地单干，要么平分公司股份。而县城的民工迫切要求落实八小时工作制以及加班费，杨其珊接着递上了油印的请愿书，上面白纸黑字写满了农民和农民工的愿望。\n\n彭汉垣扫了一眼神情变得严肃起来，他盘算着请愿书的合理之处，于是高声喊道：“我会将请愿书交给县咨政局审议，请大家快回去各做各事吧！”彭湃明白了哥哥的难处，于是借口午饭时间已到，农会成员也三三两两各自回家了。彭汉垣反倒是遭了大难，他忙不迭地回到书桌前，开始仔细审议这份草案。彭汉垣越看眉头皱得越紧，这些诉求确实是合理的，但是三民主义没有解答······那接下来农民回去找谁？他拿起电话，要求秘书传达日程安排。"
