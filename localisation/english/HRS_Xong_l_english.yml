 XON_long_yunfei:0 "龙云飞"
 XON_long_yunfei_desc:0 "§Y出生日期§!：§G1886年§!\n§Y出生地点§!：§G大东帝国辰沅道凤凰县§!\n\n§Y龙云飞§!又名腾汉、红麟，是个典型的苗族汉子，从小舞刀弄棒，学习苗拳，练就了一幅强健的体魄。18岁时，龙云飞加入了帝国军队，跟随帝国军征战西南与缅甸，立下无数战功。龙云飞生性豪爽，讲哥们义气，以勇武闻名乡里，并拢络了一批下属。东亚内战爆发，龙云飞组建了凤凰苗民光复军，与§Y陈渠珍§!一道巩固了湘西地区的秩序，当了陈渠珍手下的团长。\n\n深得陈渠珍重用的龙云飞，成为凤凰苗族中的显赫人物，人称“青帕苗王”。当时拥有田地数百亩，在总兵营附近的黄茅坪修建了豪宅、炮楼及军事工事。龙云飞与贺龙关系密切，二人曾在龙角崖地方义结金兰，有八拜之交。"
