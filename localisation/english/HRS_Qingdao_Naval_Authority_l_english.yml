 QNA_shen_honglie:0 "沈鸿烈"
 QNA_shen_honglie_desc:0 "§Y出生日期§!：§G1882年10月27日§!\n§Y出生地点§!：§G大东帝国襄阳道天门县§!\n\n§Y沈鸿烈§!的前半生与帝国海军军人并无不同——考入海军学校，从舰长一路爬升到镇守府司令长官······至少在革命爆发前，沈鸿烈已是§Y青岛要港部§!的指挥官，镇守帝国北方最重要的军用港口。沈鸿烈也是中国同盟会的成员，但是他非常厌恶同盟会中的左翼分子，甚至放言说“宁匪化，勿赤化；宁亡与倭，勿亡与共；倭可以不灭，共不可不打”。\n\n在革命爆发后，帝国海军司令§Y萨镇冰§!号召全体海军保持中立，而沈鸿烈亦遵循此军令，直到§Y福建事变§!爆发。看到昔日的老上司与共匪沆瀣一气，失望的沈鸿烈在青岛建立了军政府，挫败了徐镜心收复胶东半岛的阴谋。如今的青岛犹如一只刺猬，必将埋葬一切来犯之敌。而沈鸿烈绝不打算只有尖刺保护自己，有朝一日，他要率领部队向一切共匪势力发起进攻。"
