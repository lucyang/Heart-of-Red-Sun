 JPN_tachibana_kozaburo:0 "橘孝三郎"
 JPN_tachibana_kozaburo_desc:0 "§Y出生日期§!：§G1893年3月18日§!\n§Y出生地点§!：§G大东帝国东海道茨城县§!\n\n§Y橘孝三郎§!于明治26年出生于茨城县水户市，年轻时的橘孝三郎是大杉荣、石川三四郎、克鲁泡特金以及爱德华·卡宾塔的忠实读者。从学校毕业后，橘孝三郎在开了一家农场，足以接济全家人。然而1918年的安达卢斯流感席卷了整个东亚，在严厉的贸易管制下，日本列岛的工业品价格飙升，农产品却变得一文不值。橘孝三郎每天工作十一小时，再加上家人打工所得，才能勉强维持农场的运营。\n\n帝国政府采取了§R极其严厉的防疫措施§!，病人被转移到铁丝网包围的集中营里自生自灭。这样做减少了疫情损失，但是许多人因此断了生计，农民贫困交加，高利贷大行其道，儿童饥肠辘辘，大批女性逃入城中沦为娼妇。橘孝三郎无法理解这一切灾难的根源，而他所读过的著作也不能指出解决之道。1923年，橘孝三郎读到了北一辉写的§O《东亚改造法案大纲》§!，顿时悟道。\n\n“无政府主义与社会主义不适用于农村，只有城市的知识分子和工人才会反对国家和民族。我们农村人都是非常爱国的，因而我们要用国家主义去改造整个国家和社会！”橘孝三郎将自己的学生组织起来，组建了§O爱乡会§!以传播自己的思想，橘孝三郎的名声迅速传播开来。§O爱乡会§!成为了国家主义运动的中心，§O血盟团§!领袖§Y井上日召§!、§O海军少壮派§!都在此秘密集会。\n\n第四师团的叛乱无疑是一场军人主导的超国家主义革命，橘孝三郎和自己的学生组建了§Y农民决死队§!，很快占领了茨城县政府。橘孝三郎与§Y困民党起义军§!取得了联系，但是双方因意识形态冲突难以合作。橘孝三郎很清楚，这场国家主义革命正被面临着严重的威胁，江户的鲜人叛徒、关东的无政府主义激进分子，都在谋划着彻底扑灭这来之不易的革命火苗······"
