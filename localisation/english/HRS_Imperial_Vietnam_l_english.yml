 IMV_zhang_mingqi:0 "张鸣岐"
 IMV_zhang_mingqi_desc:0 "§Y出生日期§!：§G1875年7月29日§!\n§Y出生地点§!：§G大东帝国济南道无棣县§!\n\n§Y张鸣岐§!祖籍在山东无棣县，但从小随父母在湖南生活。他操湖南口音，“一生未改乡音”。1894年，20岁的张鸣岐顺利通过省考，获得举人的头衔。但是张鸣岐在国考中屡战屡败，反倒是顺带考取了教师资格证和汉语教育证书，在首都的语言学校做起了教书先生。1898年，广东布政使§Y岑春煊§!延聘其为幕宾，张鸣岐屡出奇策助岑春煊官运亨通，自己也近水楼台、步步高升。\n\n1903年大正皇帝钦命他为交趾殖民地的总督，接替深得民心的老将§Y冯子材§!。张鸣岐深知皇帝看中了他镇压叛军与革命党人的能力，开始在交趾不遗余力地展开去极端化运动。张鸣岐采取了非常手段，镇压活跃在北圻的游击队，毒气弹、燃烧弹、脏弹、连坐、大屠杀——无所不用其极，只要能恢复交趾军民总督府的稳定与秩序，在他看来这一切就都是值得的。"
