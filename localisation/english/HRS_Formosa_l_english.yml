 frm_rev.1.t:0 "海峡两岸"
 frm_rev.1.desc:0 "中华革命党台湾支部领导人罗福星，近日向[KMT.GetLeader]发来密电，希望能为他们提供一批军火，以促成全台湾共和革命。经过认真商讨后，[KMT.GetLeader]认为这项提案值得考虑，罗福星的组织在台湾深耕多年，与台湾的农户以及工会建立了良好的合作关系，倘若发动起义，势必将会帝国造成沉重打击。但是当下战事吃紧，我们的军火储备严重不足，押送武器到高雄港又是一项艰巨的任务，而起义成果究竟能有多大尚未可知。权衡利弊之下，[KMT.GetLeader]的决定是······"
 frm_rev.1.a:0 "同意罗福星的请求"
 frm_rev.1.b:0 "我们有能力解放台湾"

 frm_rev.2.t:0 "苗栗事变"
 frm_rev.2.desc:0 "苗栗当地警局一批枪支遭窃，警方循线追查，竟然查获了“中华革命党”的起义计划与党员名册，然而策划者罗福星早已逃之夭夭。当夜，大批武装分子袭击了苗栗各处的政府机关和警察局，我们已确认中华革命党与农工党干部参与其中。叛乱分子在乡镇公开悬挂青天白日旗与铁血十八星旗，宣布中华革命党将接管台湾政权，彻底推翻台湾总督府的统治。"
 frm_rev.2.a:0 "国民党？怎么台湾也有国民党？"
 
 frm_rev.3.t:0 "西来庵事件"
 frm_rev.3.desc:0 "台中地方政府传来报告，名叫余清芳的前警员正在西来庵发展宗教组织。他声称自己得吕纯阳祖师与刘伯温先师密法，有一“山中宝剑”，深埋土内，出鞘后见血封喉，杀人无数。余清芳一伙人遭到警方通缉后，公然扯旗造反，以“大明慈悲国奉旨平台征伐天下大元帅余”名义发表了《大元帅余告示文》。更让人不解的是，竟然有数千台湾愚民支持这个招摇撞骗的神棍，他们用镰刀、棍棒和猎枪武装起来，在台南地区四处袭击警察局，数名警察不幸殉职。"
 frm_rev.3.a:0 "果然台湾人的脑子都有些问题"

 frm_rev.4.t:0 "蕃界之乱"
 frm_rev.4.desc:0 "台湾的“模范”生番再次发动了大规模叛乱，他们趁着村子举行升旗仪式的机会，袭击了当地警察局，屠杀了数百名无辜平民。我们的警察部队已前往该地区，镇压这伙无法无天的野蛮人。但是他们擅长山地作战，我们的警察部队损失惨重。最终还是靠台湾驻军解决了问题，他们使用化学炮弹平定了这场叛乱，然而叛乱部落的幸存者选择了集体自杀，此事只能不了了之。"
 frm_rev.4.a:0 "畏威而不怀德的蛮族！"

 frm_rev.5.t:0 "嘉义暴动"
 frm_rev.5.desc:0 "台南局势已经失控，[FRM.GetLeader]领导的“台湾自治军”已占领了嘉义，兵锋直指台湾州首府台中县。武装民兵群起响应，台南、高雄等地相继失守。"
 frm_rev.5.a:0 "准备镇压台湾叛匪！"
 
 frm_rev.6.t:0 "台中失守"
 frm_rev.6.desc:0 "“台湾自治军”在今天上午攻陷了台湾首府台中，宣布建立“中华民国台湾革命政府”，他们打出了青天白日旗，要求台湾自治和民主革命，彻底推翻大东帝国的统治。台湾总督要求帝国立刻派来援兵，否则台湾失守只是时间问题。"
 frm_rev.6.a:0 "驱逐倭寇，恢复中华！"
 frm_rev.6.b:0 "立刻消灭这群分裂分子！"

 frm_rev.7.t:0 "建立治安委员会"
 frm_rev.7.desc:0 "台湾治安委员会今天在台中成立，这一组织成为台湾革命及各地革命政权的总指挥，[FRM.GetLeader]将出任员会主席及革命军总指挥，台湾的民主革命阵线已经形成。治安委员会将在几天后召开紧急会议，讨论台湾革命政权将要采取的政策。闽南人、客家人、原住民以及侨民代表都将出席此次会议，台湾文化协会、台湾农民组合以及台湾总工会也将派出代表参加了国民大会。"
 frm_rev.7.a:0 "立刻召开台湾国民大会"
 
 frm_rev.8.t:0 "土地革命"
 frm_rev.8.desc:0 "台湾社会矛盾的根源便是土地问题，台湾以外的地产所有者占有三分之二的土地，而台湾农民在大地主、大企业的压迫下被迫出卖土地，生活极为贫困。台湾农民组合要求没收大地产所有者的土地，重新分配给无地、少地以及失地农民。少数激进分子批评这一政策的妥协性，认为应当没收所有富农以及地主的土地，重新分配给无地、少地以及失地农民。温和派希望采取减息减租政策，减少农民承受的生存压力。采取过于保守的政策起不到什么效果，而盲目扩大打击范围会削弱革命阵营的力量。革命政府将会采取何种政策？"
 frm_rev.8.a:0 "将标准放宽到地主和富农"
 frm_rev.8.b:0 "只针对大地产所有者"
 frm_rev.8.c:0 "要求地主减息减租"
 
 frm_rev.9.t:0 "工会的地位"
 frm_rev.9.desc:0 "台湾是大东帝国热带原材料的生产地，因此台湾本土的工业基础十分羸弱，发展状况较好的仅有制糖、木材加工、造纸、食品工业等轻工业。台湾唯一像样的重工业是造船业，但是大多数船厂只能维修船舶与生产零件，以及制造渔船之类的民用小型船只。值得注意的是，中国资本垄断了台湾的主要产业，台湾本土的产业几乎没有喘息之机。本土企业家十分支持没收垄断企业的在台资本，但是这会让我们的革命“赞助人”——广东革命政府深感不安。而左翼的台湾总工会采取了更加激进的态度，他们要求立刻接管所有在台企业，采取工会与企业家共治的管理模式。革命政府将会采取何种政策？"
 frm_rev.9.a:0 "国有化重工业"
 frm_rev.9.b:0 "没收所有垄断企业"
 frm_rev.9.c:0 "立刻接管所有在台企业"

 frm_rev.10.t:0 "人民革命"
 frm_rev.10.desc:0 "在通过了一系列进步政策后，台湾民众愈发支持新生的革命政权，男女老幼都洋溢在革命的热情之中。年轻的男子踊跃加入革命军队，女性虽不能从军，但是也加入了后勤战线，为前线提供弹药与粮草补给。在这种革命的氛围下，“台湾人的台湾”口号出现了，这一口号支持李大钊的新亚细亚主义，反对独裁统治与殖民压迫，要求台湾实施民主自治，建立民族自决基础上的亚洲联盟。"
 frm_rev.10.a:0 "Let me stand up like a Taiwanese(让我像台湾人一样地站起来)!"

 frm_rev.11.t:0 "文化协会分裂"
 frm_rev.11.desc:0 "在国民大会通过一系列决议后，台湾最大的本土政党——台湾文化协会事实上走向分裂。文化协会的中间派，如蒋渭水、林献堂、蔡培火等人，认为文化协会已走向狭隘的“阶级斗争”，愈发远离“全民运动”的定位，于是宣布离开台湾文化协会，创立“台湾民众党”。民众党自诩为改革先锋，以“实现政治的、经济的、社会的自由”为民众党的三大目标。与此同时，文化协会中的极左翼分子成立了“台湾共产党”，他们与台湾农民组合以及台湾总工会建立了紧密的联系。初出茅庐的女性革命家，谢雪红成为台共的实际领袖。她宣扬联省自治与社会革命，希望在台湾建立“人民自治区”。"
 frm_rev.11.a:0 "令人不安"

 frm_rev.12.t:0 "被忽视的原住民"
 frm_rev.12.desc:0 "国民大会的最后一个议题是原住民问题，这是台共代表极力争取下才加入国民大会议程的。台共代表林木顺要求国民大会正确对待台湾原住民问题，因为台湾的诞生正是伴随着大陆移民对原住民的杀戮与驱逐，每一个台湾人都应铭记这段血腥的历史。原住民代表、泰雅族意见领袖乐信·瓦旦听闻此言后，立刻起身支持林木顺的发言，在场的代表哗然，随后一片沉寂。成立原住民问题委员会的动议顺利通过，委员会提出了原住民问题的解决方案，而国民大会将会采纳何种方案？"
 frm_rev.12.a:0 "追求平等不是要求特权"
 frm_rev.12.b:0 "制定原住民保护法"
 frm_rev.12.c:0 "推行民族地区自治"
 frm_rev.12.d:0 "必须彻底反思殖民主义"

 frm_rev.13.t:0 "国民大会闭幕"
 frm_rev.13.desc:0 "台湾国民大会在种种不和与冲突后顺利闭幕，[FRM.GetName]亲自出席了闭幕式，他在演说中赞扬了台湾人民过去三百年来反抗独裁与殖民统治的光荣历史，表达了自己对台湾革命的美好期许。最后，[FRM.GetName]宣布自己将卸去所有政务，专心于台湾革命的军事事务。这就意味着国民大会必须选出新的主席，直到广东革命政府前来接收。“台湾的孙中山”蒋渭水是最热门人选，与他实力旗鼓相当的是同为民众党骨干成员的林献堂，但是蒋渭水热衷于农工运动，使得民众党内部再度出现分裂的危险。台湾共产党也推出了自己的支持者，台湾农民运动之父李伟光与年轻的革命家谢雪红，他们呼吁建立人民民主的“台湾人民共和国”，实现台湾一地的民族解放与民主革命。国民大会的各个势力都试图在选举中获胜，最终取得胜利的候选人是······"
 frm_rev.13.a:0 "年轻的革命家谢雪红"
 frm_rev.13.b:0 "深受农民支持的李伟光"
 frm_rev.13.c:0 "“台湾的孙中山”蒋渭水"
 frm_rev.13.d:0 "老练的政治家林献堂"

 frm_rev.1945.t:0 "台湾光复"
 frm_rev.1945.desc:0 "经过艰难而血腥的战争，我们的革命政府终于控制了台湾绝大多数区域，少数帝国残存势力虽负隅顽抗，但是他们的时日已经不多了。台湾总督在革命军攻入总督府前逃之夭夭，帝国不得不承认他们已彻底失去了台湾。这就意味着，台湾人民取得了胜利。但是胜利只是暂时的，帝国必然谋划着新一轮入侵行动，为此我们需要大陆同胞的有力支援。"
 frm_rev.1945.a:0 "我们自由了，我们终于自由了！"

 frm_rev.1946.t:0 "接收台湾"
 frm_rev.1946.desc:0 "来自台湾的捷报传来，[FRM.GetName]宣布革命政府已接管了整个台湾岛，简短的电报里透漏出无法言说的喜悦。坏消息是台湾方面截获了帝国军队的通讯情报，显示帝国军队正在某处筹划着入侵台湾的军事行动。他们迫切希望我们派出正规军接管台湾，好让台湾尽快回到祖国母亲的怀抱中去。熟悉台湾民情，曾在台湾考察一年多的陈仪毛遂自荐，担任台湾接受政府的行政长官。"
 frm_rev.1946.a:0 "命令陈仪即刻出发"