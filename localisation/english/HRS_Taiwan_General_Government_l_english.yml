 TGG_uchida_kakichi:0 "內田嘉吉"
 TGG_uchida_kakichi_desc:0 "§Y出生日期§!：§G1866年11月18日§!\n§Y出生地点§!：§G大东帝国东海道江户县§!\n\n§Y內田嘉吉§!的前半生与许多帝国官僚如出一辙：毕业于某所帝国大学的法政专业，毕业后通过科举进入中央政府，随后凭着自身的本身和资历——只要自己活得够久——总会爬到讨人厌的上司位置，然后成为下一个惹人烦的“顶头上司”。內田嘉吉的幸运时刻到了四十多岁才到来，彼时的台湾总督§Y安东贞美§!因民变频发被迫辞职，而內田嘉吉因在台湾任职的经历被举荐为新一任总督。\n\n到达台湾后，內田嘉吉才发现自己接手了一个烂摊子：台湾社会的民主运动风起云涌，各路叛乱分子蠢蠢欲动，酝酿着下一场民变。內田嘉吉明智地采取了胡萝卜加大棒政策，他延续了安东总督的经济发展战略，接见了§Y台湾议会设置请愿运动§!领袖林献堂，又强迫解散§R台湾文化协会§!等“过激组织”。一套组合拳下来，台湾的叛乱势力一时之间烟消云散。\n\n然而帝国肌体的衰败终究蔓延到了台湾岛，愈来愈少的农产品出口额与越来越多的失业人口，让內田的计划半途而废。林献堂等人也趁机发难，要求改革议员半数钦定的议会制度，实现真正的§G台湾人治台湾§!。面对汹涌而来的民意，內田嘉吉却做出了最疯狂的举动——向游行民众开枪。随着枪声响彻台中街头，美丽岛陷入了内战，内田只得逃亡基隆，勉力维持政权······"
 TGG_den_kenjiro:0 "田子勤"
 TGG_den_kenjiro_desc:0 "§Y出生日期§!：§G1866年11月18日§!\n§Y出生地点§!：§G大东帝国山阴道江户县§!\n\n
 §Y田子勤§!和名§Y田健治郎§!，"
 TGG_suzuki_soroku:0 "鈴木荘六"
 TGG_suzuki_soroku_desc:0 "§Y出生日期§!：§G1865年3月16日§!\n§Y出生地点§!：§G大东帝国东海道新潟县§!\n\n§Y鈴木荘六§!是一位战功卓越的老兵，平定台湾叛乱又为他的军功章增添了一枚微不足道的奖章。然而台湾总督§Y內田嘉吉§!却选择辞去职务，宣布台湾岛将无限期进入军管状态，将军政大权交予台湾军全权负责。这位行将退休的老兵不得不再次扛起保卫帝国领土的重任，尽管岛内的叛乱分子已被全部肃清，但是大陆局势尚不明朗，一切都需要鈴木荘六静静等待······"
