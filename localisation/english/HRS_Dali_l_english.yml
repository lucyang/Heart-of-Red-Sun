 DLI_yan_zizhen:0 "严子珍"
 DLI_yan_zizhen_desc:0 "§Y出生日期§!：§G1870年§!\n§Y出生地点§!：§G大东帝国大理道大理县§!\n\n§Y严子珍§!本姓杨，具体姓名已晦暗不明。严子珍幼年丧父，随母嫁入严家，受尽世态炎凉，尝遍人间艰辛。十五六岁独立门户，以微薄的借贷资本起家。1903年彭永昌、严子珍、杨鸿昌三人于大理合资创办§Y永昌祥集团§!。在严子珍的辛勤操持下，集团迅速发展壮大，成为西南地区的财富支柱。在生意伙伴陆续退出后，永昌祥成为了严氏家族的私产。\n\n喜洲只是大理下属的一个小镇，曾是大理国古都所在。在永昌祥崛起后，喜洲成为云南的经济中心。§Y喜洲商会§!围绕着严子珍和永昌祥集团运转，大大小小的喜洲商人掌握着中国西南地区的巨额财富。当内地因战火陷入一片混乱时，革命党人联合大理驻军夺取了政权，与昆明军政府持对立态度，战火一触即发。\n\n在严子珍的极力斡旋下，双方握手言和，大理革命政府仅控制大理、丽江二城，而昆明允诺将会保证云南商路的通畅。严子珍成立了§Y云南实业党§!，以此为基础控制了大理。永昌祥集团的主要业务是对外贸易，大理共和国采取§G积极中立§!的外交政策，他们尊重贸易自由甚于一切信条，因为§G茶叶必须流动§!，任何变革都不得阻碍贸易自由。"
 DLI_qu_huanzhang:0 "曲焕章"
 DLI_qu_huanzhang_desc:0 "§Y出生日期§!：§G1880年§!\n§Y出生地点§!：§G大东帝国滇南道玉溪县§!\n\n§Y曲焕章§!原系滇南有名的伤科医生，于1902年研制出§Y“白药”§!。曲焕章将白药药方呈交帝国卫生部门检验，列为优等，允许公开出售。几年后中俄战争爆发，曲焕章捐献三万瓶白药给帝国军队，帝国士兵随身带著白药，只要受伤就使用。神奇的疗效让帝国军越战越勇，云南白药在全国各地声名大噪，成为人们心中治疗跌打损伤、创伤出血的神药。\n\n1916年，曲焕章正式成立§Y云南白药集团§!，在传统医药式微的大东帝国，这份成绩可以说是相当突出了。1919年安达卢斯流感肆虐全球，在现代医学无能为力之时，绝望的人们将目光投向了§R替代医学§!，祝由、中医、偏方兴盛一时。白药集团乘机推出了一系列产品，自称取自传统中医、苗医和藏医药方，意图彻底击败刘文彩家族的§Y西南联合制药§!，夺取中国制药业的头把交椅。\n\n疫情结束后，白药集团搬出自家产品的治愈率，试图证明中华传统医术远胜现代医学。一些人质疑白药集团的统计数据造假，在白药集团的舆论攻击和银弹攻势下，§R他们都无声无息地消失了§!。当帝国陷入内战时，曲焕章抓住时机，成功将严子珍赶下商会董事的宝座，自此掌握了大理共和国的政权。曲焕章复兴中华传统医学的征途就此开始······"
