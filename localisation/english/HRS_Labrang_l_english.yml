 LBR_huang_zhengguang:0 "嘉木样·丹毕坚赞" #黄正光
 LBR_huang_zhengguang_desc:0 "§Y出生日期§!：§G1916年§!\n§Y出生地点§!：§G大东帝国川边道理塘县§!\n\n在§Y丹毕坚赞§!三岁时，许多官员来到他的家门口，宣称年幼的丹毕坚赞是§G嘉木样活佛§!的转世，将他从理塘家乡带到了甘肃的§G拉卜楞寺§!。七岁那年，丹毕坚赞被送出了寺庙，辗转于西北的城乡之间。他望过宣教不休的清真寺，也见过人声鼎沸的城中集市。当丹毕坚赞再度回到拉卜楞寺时，黑压压的人群等候在道路两旁，行着最尊贵的五体投地之礼。\n\n年幼的嘉木样活佛只是读经打坐，却不知世界早已天翻地覆：在遥远的东方，铁甲战车隆隆压过大地，胜过一切转轮王的车辇；铁鸟尖叫着在空中翱翔，比秃鹫更贪婪、比猎鹰更残忍。忠于中国皇帝的将军们各怀鬼胎，一位叫§Y马麒§!的穆斯林将军打上了拉卜楞寺的主意。他将大军开进寺庙，在玛积雪山插上军旗，还把丹毕坚赞“请”到了兰州城当“座上宾”。\n\n马麒的占领没能持续多久，不堪压迫的§G果洛人§!发动了一场起义，将他赶回了西宁县城。但是侵略者的威胁远未消除，果洛人的胜利只是一时侥幸。拉卜楞寺的僧众与向来不接受任何统治的果洛人达成了协议，一个由嘉木样活佛领导的国家诞生了。新生的§Y果洛王国§!正面临两难选择，北有气焰嚣张的佛敌，南有觊觎果洛人自由的噶厦官僚。这个国家的未来如何，尚未可知。"
