 AIN_liberation_of_ainu_mosir:0 "解放“宁静之地”"
 AIN_liberation_of_ainu_mosir_desc:0 "一百年来，阿伊努人的家园遭到了殖民者的残忍剥削与压榨。殖民者们用欺骗、贿赂、抢夺、屠杀，将我们的土地蚕食鲸吞，将我们的同胞无情杀害。阿伊努人已经不能再默默忍受下去，我们必须用鲜血赢得“宁静之地”（Ainu Mosir）的自由！"
