 #### Yun-Guizhou War #####
 gzh_war.1.t:0 "与黔军讲和？"
 gzh_war.1.desc:0 "黔军的顽强抵抗超出了我们的预期。我们的军队迟迟不能达成目标，损失严重，继续拖下去只会两败俱伤。为了及时止损，恐怕我们只能谈和。"
 gzh_war.1.a:0 "派遣代表前往贵阳"
 gzh_war.1.b:0 "我们尚有余力！"

 gzh_war.2.t:0 "滇军寻求停火"
 gzh_war.2.desc:0 "滇军扶持的叛乱势力无法打破我们的防御阵地，他们已派出代表向我们寻求停火撤军。我们用鲜血捍卫了贵州的独立！"
 gzh_war.2.a:0 "贵州自治万岁！"

 gzh_war.3.t:0 "秋后算账"
 gzh_war.3.desc:0 "虽然起初慌乱，但我们仍成功自卫。现在我们可以来清算内部问题了。毕竟滇军不可能无缘无故进攻贵州，而幕后主使昭然若揭。自治派在外患解除后立刻开始搜捕宪政派官员。刘显世等人虽匆忙起兵也只是困兽之斗，被迅速镇压；任可澄在混乱悄悄逃出了贵州，不知去向；被捕的宪政派领袖全部以反革命罪处决。失去了重要领袖与民众支持，宪政派现在已经瓦解。"
 gzh_war.3.a:0 "纸是包不住火的"

 gzh_war.4.t:0 "覆巢之下"
 gzh_war.4.desc:0 "任可澄与宪政派的希望彻底破灭，[YUN.Leader]已经抛弃了这枚棋子。宪政派的军队缺乏补给和训练，仅能依靠黔西山区勉强维持战线。贵州国民军高层进一步分裂，刘显世和袁祖铭认为任可澄过于软弱，无法领导国民军继续对抗自治派，新的政变已箭在弦上。与此同时，国民军将地方民兵乃至警察送到前线以维持军力，这使得山区和杉树民族聚居区逐渐脱离国民军统治，其覆灭与分裂只是时间问题。"
 gzh_war.4.a:0 "岂有完卵？"

 gzh_war.5.t:0 "困兽犹斗"
 gzh_war.5.desc:0 "国民军彻底崩溃了，刘显世、王文华与袁祖铭的权力斗争将其撕成了一块块碎片。起初是刘显世率领团练包围了兴义县城的衙门，迫使任可澄任命他为贵州督军，成为了事实上的军事独裁者。然而王文华派出的刺客将其击毙，成功掌握政权。袁祖铭作为王文华手下勇猛的指挥官日益抬头，引发了王文华的妒忌，未等王文华动手，袁祖铭反过来派出刺客追杀王文华，最终夺取了政权。王文华自此杳无音讯，在经历了数轮政治清洗后，贵州国民军咽下了最后一口气。"
 gzh_war.5.a:0 "城头变幻大王旗"

 gzh_war.6.t:0 "神父的告诫"
 gzh_war.6.desc:0 "杨雅各和李司提反刚刚结束祷告，正检查神父留下的苗文圣经是否有疏漏，就听到巡逻的民兵远远地喊他们过去，说是有外人来到了镇里，要二位主事的人去看看要不要留下他。一看到那张满是血污的面庞，李司提反不由得惊讶一声，念出了一个在场很多人都在报纸上看过的名字。杨雅各的汉话说得不好，他扭头用拉丁语问道：\n\n“同工怎么看？这人要不要留下？”李司提反用拉丁语回答道：“不慌，先给他洗洗身子，带他去镇上看看吧。”于是旁边的人端来一盆水，陌生人急着洗净脏污，直接将面庞浸入水中，搓了好一阵迷瞪着眼抬起头来，又吃了几个粑粑才安定下来。随后陌生人换了套苗民的衣服，就随着杨雅各出门去了。杨雅各带着陌生人上了黄包车，向着镇上的学校疾驰而去。\n\n“是柏格理神父为我们带来了一切，容我代替他向主祷告，希望神父和你都平安喜乐。”杨雅各指着镇中心的教堂——一座规模甚大的石质建筑，装饰却颇有苗疆风情——陌生人只是走马观花，一言不发。沿途的街市店铺鳞次栉比，可压过省城贵阳一头。一小会功夫，他们便来到了镇上的小学，悠扬的下课铃恍若隔世，一个背着书包、皮肤有点黑的小娃子朝着他们走来。\n\n杨雅各向陌生人介绍说：“这是我的幺儿，今年小学四年级了，他想长大后去省城读书。”娃子见到陌生人，学着大人的样子划了十字：“我说的是去帝都读书！我要让石门乡变成一座大城市！”陌生人终于开口了，他用官话问道：“不去帝都当大官吗？”娃子却像大人一样回答道：“柏格理神父教过，我们得什么、失什么，全凭主的意旨。”\n\n陌生人若有所思，回到下榻处后，他三天三夜没有出门，到了第三天夜里，他找到了李司提反，提出受洗成为基督徒。\n\n“很好很好，从今往后你就是我们的兄弟姐妹了，明日我就为你准备受洗礼仪。不过你还缺个教名，要我看就叫‘保禄’吧，他也是迷途知返成为主的仆人的。”"
 gzh_war.6.a:0 "“我要指示他，为我的名必须受许多的苦难。”"
 gzh_war.6.b:0 "对他们而言，战争已经结束"

 gzh_war.7.t:0 "铜鼓敲响"
 gzh_war.7.desc:0 "数个世纪以来，曾经逐鹿中原的苗民，遭到汉人的追杀与迫害，他们从中原逃亡到两湖地区，又从两湖流亡到西南地区。然而汉人的魔爪挥之不去，自朱元璋坐龙庭以来五百余年，汉人在武陵山和云贵高原东部“赶苗拓业”，对苗族等原住民屠杀、强奸，迫使他们放弃土地，逃入西南山区勉强度日。\n\n兴义县麻山町便是苗族、布依族、彝族等原住民的“桃花源”，但是来自兴义县城的征兵和钱粮愈发紧了起来，作为保长的杨绍斌也感到了民众的不满。某一日，杨绍斌去罗甸县柑棚寨吃席，一个年过六旬、自称“皇母娘娘”的熊氏疯女人念念叨叨，杨绍斌却很感兴趣，他也听的明明白白——\n\n“王母娘娘下凡降旨了，现在中国出了皇帝，皇帝登位后，不生产，不种地，吃不完，穿不尽；住的是大瓦房，还有学校进，石头变大米，野草变衣被，青菜变肉片，猪、鸡不用喂。”杨绍斌立刻明白了情况，于是他手敲铜锣，身披红布，走前退后，左转右转，指天踏地，念念有词：“天要塌，地要垮，只有皇帝来，万年米，大楼房，绫罗绸缎身上挂·····”\n\n麻山一带成百上千农民丢下农活，到海孟寨去观看、朝拜杨绍斌，后者宣布建立“兴义农民共和国”，用土枪土炮武装起了一支民兵部队。前来讨伐的民团遭到农民军伏击，损失惨重。农民军旋即向县城进军，打出了“杀光汉人、杀一半布依族”“打倒魔王，皇帝才能登基”的口号。[GNA.Leader]不得不放弃县城，贵州国民军彻底覆灭了。"
 gzh_war.7.a:0 "九黎之民发出最后的吼声"
 gzh_war.7.b:0 "继续观望，我们要静观其变"

 #### Guizhou Occupation #####
 gzh_occupation.1.t:0 "引狼入室"
 gzh_occupation.1.desc:0 "黔军被滇军的突袭打了个措手不及。里应外合之下，黔军的防线被迅速突破，滇军将贵阳团团包围。宪政派的代表来到都督府要求贵州自治派宣布辞职。[YUN.GetLeader]也劝告自治派交出政权，并部署滇军抢占周边高地架设大炮。在数日劝降未果后，滇军开始攻城。经过短暂的交火，仓促动员的守城部队土崩瓦解。滇军进入贵阳后，将被俘的革命士兵集体枪杀于阳明祠旁。大量自治派成员被杀，幸存者也纷纷逃亡。\n\n以为大局已定的任可澄在第二天拜会[YUN.GetLeader]，希望能签订协议，礼送滇军出境。可是[YUN.GetLeader]给他泼了一盆冷水：“今黔道局势未稳，恐犹须滇军协助镇守。任公迎师有功，亦可协理黔道事务。”\n\n在贵阳尚未燃尽的城楼下，[YUN.GetLeader]宣布兼任贵州都督，只给了任可澄有名无权的“督府右参议”的位置——[YUN.GetLeader]并不信任他。贵州怎么办，只有天知道，但已与心灰意冷的任可澄无关。"
 gzh_occupation.1.a:0 "“我不顾行遁”"

 gzh_occupation.2.t:0 "傀儡戏"
 gzh_occupation.2.desc:0 "黔军被滇军的突袭打了个措手不及。里应外合之下，黔军的防线被迅速突破，滇军将贵阳团团包围。宪政派的代表来到都督府要求贵州自治派宣布辞职。[YUN.GetLeader]也劝告自治派交出政权，并部署滇军抢占周边高地架设大炮。在数日劝降未果后，滇军开始攻城。经过短暂的交火，仓促动员的守城部队土崩瓦解。自治派分子纷纷逃亡，来不及逃跑的也被[YUN.GetLeader]强迫引退。\n\n以为大局已定的任可澄在第二天拜会[YUN.GetLeader]，希望能签订协议，礼送滇军出境。可是[YUN.GetLeader]并不信任这个投机分子，他希望能在贵州扶植一个更忠诚的傀儡。他在残存的黔军中发现了一个不错的人选——第五混成旅旅长何应钦。何的军队实力弱小，易于控制，其本人也支持革命。在[YUN.GetLeader]递出橄榄枝后，何应钦也欣然应允，对昆明宣誓效忠。\n\n在贵阳尚未燃尽的城楼下，[YUN.GetLeader]任命何应钦为贵州都督。而任可澄一点好处没有捞到，还被排挤出了权力中心。贵州怎么办，只有天知道，但已与心灰意冷的任可澄无关。"
 gzh_occupation.2.a:0 "“我不顾行遁”"