 MNG_yu_qingfang:0 "余清芳"
 MNG_yu_qingfang_desc:0 "§Y出生日期§!：§G1879年§!\n§Y出生地点§!：§G大东帝国台湾州台南县§!\n\n在外人眼里，§Y余清芳§!是个不务正业、沉迷算卦请神的怪人。他出生在台湾州屏东县，当过台南警员，在税务部门打杂，还当过巡警，没有哪一样能干长久。折腾来折腾去，余清芳为找工作换了七八个名字，拜过的神仙和庙宇也有七八所，买的米果足够家人吃半年。然而某一日，西来庵的王爷公果真大发慈悲，让余清芳用符水治好了台南的瘟疫，从此一发不可收拾。\n\n余清芳借着机会加入了秘密会社§Y二十八宿社§!，在继承了教主秘传的心法后，余清芳在台南大量发展信徒，鼓动他们武装反抗帝国的统治。由于余清芳当过警察，十分熟悉帝国公安系统，他指挥的每一次破坏行动都无影无踪，搞得台南政府焦头烂额。余清芳还说，自己手里有一把神剑，只要念咒就可飞剑杀人，又能卷起飞沙走石，一人即可抵挡千军万马。\n\n当帝国本土内战的消息传到台湾时，余清芳率众起义，自称§Y“大明慈悲国天下兵马大元帅”§!。在宗教狂热的加持下，农民武装用梭镖和锄头拿下了警察局和军火库，进而攻陷了台南城。就连山里的番族也加入了余清芳的义军，双方合力将帝国军逐出台南地区。然而台湾岛此时已分裂成多股势力，只有余清芳能带领“大明慈悲国”走向尚未可知的胜利。"
