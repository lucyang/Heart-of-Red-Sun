 HEN_zhang_fang:0 "张钫"
 HEN_zhang_fang_desc:0 "§Y出生日期§!：§G1886年§!\n§Y出生地点§!：§G大东帝国河洛道新安县§!\n\n§Y张钫§!曾是一名热血的革命军官，他毕业于保定军官学校炮兵科，与中国同盟会骨干歃血为盟，在陕西驻军中鼓动青年军官加入革命党。然而，在§Y中国同盟会§!决定参加大选时，一切都结束了。张钫犹记得，§Y孙中山§!接受了帝国总理大臣的职位后，同盟会的成员在酒肆和茶室里坐了几天几夜，直到身上所有的钱全部花光。\n\n有人邀请张钫加入§Y中国革命党§!，这是孙中山的亲信§Y朱执信§!、§Y廖仲恺§!和§Y胡汉民§!建立的新政党。中国革命党有许多公开的合法身份，但是张钫注意到，这个由“三巨头”领导的政党不过是反帝国派的大帐篷——社会主义者、中间派、民族主义者——革命党实际上不过是三四个政党的联盟，几乎无时无刻不在争吵与内耗中。\n\n失望的张钫淡出了革命党的政治舞台，但是革命的烈火从未熄灭。当帝国因内战陷入混乱时，张钫密电吉鸿昌，邀请他进入河南完成共和革命。然而一心只想争名夺利的军阀竟然§R炸开黄河大坝§!，洪水怀山襄陵，百万黎民百姓流离失所。在一片混乱中，张钫控制了与帝国控制区接壤的豫南地区，接济试图向南逃亡的难民。他已经无暇思考革命或是民主，唯有生存下去才是目前唯一的愿望。"
