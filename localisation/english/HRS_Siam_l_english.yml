 ### National Focuses ###
 SIA_final_year_for_pridi:0 "比利·帕侬荣总理"
 SIA_final_year_for_pridi_desc:0 "随着1936年到来，暹罗总理大臣比利·帕侬荣的第二个任期即将结束。在卸任之前，他必须确定暹罗的若干国是：经济恢复政策、克拉运河维护、暹罗军事发展，等等。政府能否给人民交出满意的答卷将决定人民党的最终命运。"
 SIA_second_round_to_revive_economy:0 "第二轮经济恢复政策"
 SIA_second_round_to_revive_economy_desc:0 "暹罗已在经济危机中度过了整整四年，幸好比利·帕侬荣总理采取了政府救济和国有化政策，才使得暹罗经济慢慢恢复起来。然而暹罗的结构性经济问题无法通过修修补补来解决，是时候拿出一份颠覆性的改革方案了。"
 SIA_choose_socialist_plan:0 "支持革新派方案"
 SIA_choose_socialist_plan_desc:0 "以现任总理比利·帕侬荣为首的民党§C革新派§!支持一种类似于经济民族主义和社会主义的改革方案，他们主张国家应该掌握土地、劳动力与资本，政府通过按照计划设立的合作社来进行各种经济活动，而每一个国民都是合作社的雇员，同时政府应该有条件地控制资源出口，以保障暹罗的国家利益不至于外流。"
 SIA_choose_centrist_plan:0 "支持中间派方案"
 SIA_choose_centrist_plan_desc:0 "以陆军元帅披耶帕凤为首的民党§Y中间派§!对于党内左右翼各执己见的主张不以为然，他认为好的政策不应带有意识形态色彩，而是应当博采众长，由实践来说明一切。当然一切方案绝不可违背暹罗神圣的君主制传统，更不应该走§R“共产主义”§!的邪路。"
 SIA_choose_fascist_plan:0 "支持民族派方案"
 SIA_choose_fascist_plan_desc:0 "以军人领袖銮披汶·颂堪为首的民党§O民族派§!偏好统制经济与国家资本主义，他们主张应当没收一切外国资本，关键领域的经济产业必须掌握在代表暹罗民族的国家手中，同时暹罗人应在就业等领域占据优先地位。"
 SIA_social_welfare:0 "颁布《社会保障法》"
 SIA_social_welfare_desc:0 "现有的国家经济制度不能向民众提供免于饥馑的社会保障，但是我们也不应该用社会福利去喂养那些依附于富人的社会寄生虫。《社会保障法》将会规定最低工资标准以及国家救济方案，此外还会提供一系列政府主持的公共工程项目，所有成年人必须参加政府所给予的力所能及的工作。"
 SIA_reform_tax_system:0 "编订《税务汇编》"
 SIA_reform_tax_system_desc:0 "自拉玛一世以来，暹罗的税收系统以包税制为主，包税人为了攫取更多私利而巧立名目，私自创立了许多民众难以接受的税种，民众怨声载道，然而政府却没能提高税收收入。我们将会编订《税务汇编》作为全国统一的税务执行标准，在减轻民众税赋同时又能提高政府的税收收入。"
 SIA_public_project_construction:0 "公共设施建筑所"
 SIA_public_project_construction_desc:0 "由政府出资兴建大型公共工程一直是解决经济问题的灵丹妙药，暹罗政府将在农村地区投资水利工程建设，以及建立自新农场供刑满出狱者自行谋生。"
 SIA_constraint_export:0 "制定出口清单"
 SIA_constraint_export_desc:0 "暹罗物产丰富，大米、橡胶、黄麻等热带资源一直是其重要的出口商品，自由贸易对于暹罗经济自然是大有裨益。然而在经济危机之时，贸易的规则需要改变一下，外国商人不能再用钞票轻易买走我们的重要物资了。"
 SIA_nationalise_foreign_company:0 "烟草公司国有化"
 SIA_nationalise_foreign_company_desc:0 "在1932年经济危机爆发后，为了挽救暹罗仅有的国库与外汇储备，我们不得不将暹罗国营烟草公司的大部分股份转让给欧洲及中国投资者。是时候弥补我们过去犯下的过错了，将烟草公司国有化不仅能大大充实我们的国库，还能"
 SIA_establish_commune:0 "通向人道之路"
 SIA_establish_commune_desc:0 "在进行了必要改革后，是时候实现比利·帕侬荣的合作社计划了。这一计划将成立国家主导的合作社，每一国民都可以根据自己的才能加入对应的合作社部门，作为国家的雇员领取属于自己的薪水，最终我们将会实现贫富阶层之间的合作与相互理解，建设一个和谐美好的新社会。"
 SIA_worker_owned_communes:0 "容忍农民协会"
 SIA_worker_owned_communes_desc:0 "建设合作社所需要的大笔资金，除去经由税务改革征收的特别税外，我们还需要寻求农会的支持，通过与他们的领导人彭汉垣对话，我们将获得必要的支持，代价是共产主义者将从《禁止共产条例》的枷锁中解放出来，以及......来自保守派的指责。"
 SIA_state_owned_communes:0 "镇压激进分子"
 SIA_state_owned_communes_desc:0 "建设合作社所需要的大笔资金，除去经由税务改革征收的特别税，我们还需要农会的帮助。但是农会领导人多数是左翼激进分子，他们只会败坏我们的改革计划。因此有必要对他们重拳出击，换上愿意支持我们事业的新人，同时我们也能避免“通匪”的无端指责。"
 SIA_develop_national_capitalism:0 "通向复兴之路"
 SIA_develop_national_capitalism_desc:0 "一旦暹罗政府垄断了最为重要的企业，我们便获得了稳定的资金来源以支持我们的国家发展，以及实现暹罗民族的伟大复兴。"
 SIA_guarantee_thai_employment:0 "《扶助泰人职业条例》"
 SIA_guarantee_thai_employment_desc:0 "由銮披汶·颂堪推出的《扶助泰人职业条例》将确保每一名泰族公民都享有充分的就业机会，外国人以及非泰族的暹罗人不得从事一些技术性的职业，以确保暹罗的经济永远掌控在暹罗的主体民族——泰族之手。"
 SIA_state_socialist_economy:0 "振兴国营企业"
 SIA_state_socialist_economy_desc:0 "暹罗的经济命脉必须掌握在暹罗的主体民族泰族之手，我们将在重要经济部门创办一批由政府官员管理的国营企业，以实现政府对运输、大米及重要资源的垄断。"
