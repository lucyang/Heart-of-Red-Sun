 POLITICS_LAMA_VIII_DESC:0 "暹罗§Y国王§!阿南塔玛希敦§Y陛下§!\n\n阿南塔玛希敦是却克里王朝第五任国王§Y朱拉隆功大帝§!的孙子，因为王位本与自己的家庭无缘，因此阿南塔玛希敦大部分的少年时间是在瑞士度过的。然而1932年的立宪革命后，新政府认为一个在瑞士求学的孩子国王很适合作为新任国君，于是阿南塔玛希敦就成为了却克里王朝的第八位君主——拉玛八世。\n\n可以说是经济危机和立宪革命改变了他的命运。东亚革命前的暹罗作为中华殖民帝国的一员，享受着其它殖民地与傀儡国难以想象的特权——中国官方文件称呼暹罗国王为“暹皇”，以极高规格对待暹罗皇室；暹罗在与中国打交道的过程中不仅没有损失丁点土地，反而夺取了缅甸治下的§Y丹那沙林§!；暹罗的经济发展状况远好于殖民地，暹罗货币与中国货币一比一兑换，等等。然而这背后隐藏的真相便是中国通过中暹双边贸易和金融操纵，将暹罗绑死在了其经济战车上，把暹罗变成了专事中国的大米和热带经济作物产地——一个毫无威胁的农产品出口国。\n\n东亚革命之后，暹罗虚假的经济繁荣终结，严重畸形的产业结构、过度依赖出口贸易、萎靡不振的本土制造业以及大量外资出逃使得暹罗陷入了极其严重的经济危机之中。于是1932年的立宪革命自然而然地发生了，阿南塔玛希敦的叔叔§Y拉玛七世§!于1935年退位，新政府告知他的母亲，他将成为暹罗的新任国王。也是在1935年，暹罗先后发生了§Y保皇党§!复辟与§C民党§!的二次军事政变，暹罗皇家军队分成两派在呵叻府大打出手......\n\n最终阿南塔玛希敦也点头同意了新政府的组建，称此前的事情不过是有人从中作梗，阻挠了他的一番好意。外国的许多观察家认为，阿南塔玛西敦不想做国王，而且他的统治时期也不会长久。见过他的外国人说，他是一个“怯弱、近视”的小男孩，他狭窄的肩膀和平平的胸脯上挂满了华丽的饰物，总的来说一个可怜、孤独的人。”\n\n§R生在帝王家也许是不幸的，但是这份不幸何时才会终结，又会以怎样的方式终结呢？让我们拭目以待吧。§!"