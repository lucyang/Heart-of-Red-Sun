 ### Ideas ###
 SIA_siamese_economic_crisis:0 "暹罗经济危机"
 SIA_siamese_economic_crisis_desc:0 "暹罗大米素以质优价廉闻名世界，在和朝时代，中国几乎垄断了暹罗全部的大米出口，同时控制了暹罗主要的大米加工产业。然而随着大东帝国在革命中瓦解，新建立的红色中国也慢慢减少了对进口粮食的需求，暹罗此前享受的农业产品出口带来的繁荣慢慢褪去。1932年的曼谷米市崩溃引发了暹罗的经济危机，专事大米与热带经济作物种植的农民大批破产，而暹罗并没有更多的工作岗位来养活他们。社会动荡，恐慌情绪四处蔓延，我们的政府此时究竟在做什么？\n§R我们看不到任何希望......§!"
 SIA_siamese_economic_crisis1:0 "暹罗经济危机"
 SIA_siamese_economic_crisis1_desc:0 "暹罗大米素以质优价廉闻名世界，在和朝时代，中国几乎垄断了暹罗全部的大米出口，同时控制了暹罗主要的大米加工产业。然而随着大东帝国在革命中瓦解，新建立的红色中国也慢慢减少了对进口粮食的需求，暹罗此前享受的农业产品出口带来的繁荣慢慢褪去。1932年的曼谷米市崩溃引发了暹罗的经济危机，专事大米与热带经济作物种植的农民大批破产，而暹罗并没有更多的工作岗位来养活他们。社会动荡，恐慌情绪四处蔓延，我们的政府尝试挽救经济，目前看来事情有了一些起色。\n§R我们还有许多工作要做。§!"
 SIA_siamese_economic_crisis2:0 "暹罗经济危机"
 SIA_siamese_economic_crisis2_desc:0 "暹罗大米素以质优价廉闻名世界，在和朝时代，中国几乎垄断了暹罗全部的大米出口，同时控制了暹罗主要的大米加工产业。然而随着大东帝国在革命中瓦解，新建立的红色中国也慢慢减少了对进口粮食的需求，暹罗此前享受的农业产品出口带来的繁荣慢慢褪去。1932年的曼谷米市崩溃引发了暹罗的经济危机，专事大米与热带经济作物种植的农民大批破产，而暹罗并没有更多的工作岗位来养活他们。社会的动荡局面有所缓和，民众不再恐慌，我们的政府为恢复经济采取了积极有益的政策。\n§Y我们需要坚持到底。§!"
 SIA_siamese_economic_crisis3:0 "暹罗经济危机"
 SIA_siamese_economic_crisis3_desc:0 "暹罗大米素以质优价廉闻名世界，在和朝时代，中国几乎垄断了暹罗全部的大米出口，同时控制了暹罗主要的大米加工产业。然而随着大东帝国在革命中瓦解，新建立的红色中国也慢慢减少了对进口粮食的需求，暹罗此前享受的农业产品出口带来的繁荣慢慢褪去。1932年的曼谷米市崩溃引发了暹罗的经济危机，专事大米与热带经济作物种植的农民大批破产，而暹罗并没有更多的工作岗位来养活他们。社会秩序基本稳定，民众恢复了日常生活，但是不能排除仍有人民笼罩在经济危机的阴影之下。\n§G是时候居安思危，以备不时之需了。§!"
 SIA_constitutional_revolution:0 "1932年革命的遗产"
 SIA_constitutional_revolution_desc:0 "发生于1932年6月24日的§G暹罗立宪革命§!，是一场由暹罗军人和部分平民发动的几乎不流血的政变。早在1912年时，拉玛六世的改革招致了来自许多方面的不满，军队中的反对派便发动了一场未遂政变。而1932年的§R暹罗经济危机§!彰显了传统君主专制的腐朽无能，于是各方反对派联合起来，兵不血刃地占领了曼谷皇宫，宣布建立军人政权和立宪君主制。虽然革命的成功由于保皇党的复辟而大打折扣，但无可否认的是，暹罗的传统君主制即将走向穷途末路。"
 SIA_divided_khana_ratsadon:0 "人民党的派系斗争"
 SIA_divided_khana_ratsadon_desc:0 "§Y暹罗人民党§!简称人民党或民党，是暹罗历史上第一个现代政党，也是1932年立宪革命的重要推手。但是民党本身鱼龙混杂、结构松散，由宫廷中升迁无望的权贵、不满于现状的平民政治家以及利益受到侵犯的军官组成。在立宪革命后，民党便迅速分裂成了以§C比利·帕侬荣§!（陈嘉祥）为首的§C革新派§!以及§Y披耶帕凤§!为首的§Y军事派§!，此后随着反共法案签署以及革新派与暹罗左翼政治组织决裂，以§O銮披汶·颂堪§!为首的§O民族派§!应运而生。民党在比利·帕侬荣与披耶帕凤的领导下尚能维持表面上的统一，然而民党内各派系都在争取让自己的执政方针转化为解决经济危机的新法案，民党的瓦解与重组几乎是板上钉钉的事情......\n§G不破不立。§!"
 SIA_pan_thaiism_rising:0 "《禁止共产条例》"
 SIA_pan_thaiism_rising_desc:0 "1932年的§G立宪革命§!后，以比利·帕侬荣为首的§Y人民代表议会§!起草了一份以经济民族主义、国有化与合作社制度为主的经济改革计划，然而保守的内阁议会却指责这份极其温和的改革方案为§R共产党的计划§!，内阁总理，保皇党人§Y披耶·马奴巴功§!更是于次年发动政变，将比利·帕侬荣驱逐出境，并清洗了民党在军队中的支持者。幸好暹罗华人在民党§R极左翼§!派系的领导下发动了总罢工和游行示威，才挫败了保皇党的阴谋。然而比利·帕侬荣却与保皇党人做了一笔§R肮脏的政治交易§!，同意签署《禁止共产条例》，压制支持共产主义的言论，打击共产主义组织。这一法案最直接的后果便是比利·帕侬荣失去了整体左倾的暹罗华人的支持，暹罗左翼政治组织也宣布与民党一刀两断，而大力鼓吹反共防共的§O銮披汶·颂堪§!也在政坛获得了越来越多的影响力。\n§R与魔鬼做交易者，终将付出灵魂为代价。§!"
