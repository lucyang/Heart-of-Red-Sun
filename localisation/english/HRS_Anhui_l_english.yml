 ANH_bandit:0 "匪帮"
 ANH_bandit_desc:0 "§R在大正十二年， 神助拳红枪会，\n扶皖滅沪，五十五天在上海。\n\n天無雨，地焦旱,\n沪人眼珠皆發藍\n神仙發愁，一同下山把道傳。\n\n非是邪、非白蓮，口念咒語法真言。\n升黃表、敬香煙，請來各洞諸神仙。\n\n弟子同心苦用功，遍地草木化成兵；\n憑仙人之藝，定滅沪人一掃平。\n\n大正皇帝發令，红枪会向前進，\n要把沪人全都趕出安徽！\n\n兵法藝、都學全，平定沪人不費難。\n大沪国、心膽寒，江浙苏吴越盡消然。\n\n拆鐵道、拔線杆，快毀壞火輪船。\n假洋人、盡除完，安徽一統江山。§!"
