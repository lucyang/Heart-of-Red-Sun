 chn_rev.1.t:0 "自贡起义"
 chn_rev.1.desc:0 "继湖北驻军公开宣布叛乱后，中国西南各道也变得躁动不安起来。前者在几年前就发生过数次民变，令帝国政府官员头痛不已。根据刚刚传来的消息，巴县驻军已拥立[CHN.GetLeader]为他们的新领袖，建立了所谓的“大西公社”，旨在呼应湖北的鄂军都督府。现在必须动员西南地区的后备兵力，彻底消灭这群反贼！"
 chn_rev.1.a:0 "扮演自贡人民共和国"
 chn_rev.1.b:0 "扮演大东帝国"