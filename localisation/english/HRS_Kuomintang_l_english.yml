 ## EVENTS ##
 ############
 kmt.1.t:0 "惠州叛乱"
 kmt.1.desc:0 "在帝国中心地带的武汉发生叛乱后，国民革命政府乱党也开始活跃起来，其中最大的威胁便是陈炯明领导的“循军”。这支武装力量自称为国民革命政府民间的自卫警备团，但实际上杂揉了叛逃的帝国正规军、殖民地守备队以及大量民兵，与危险的激进分子彭湃相互勾结，长期潜伏在海陆丰一带。陈炯明依仗帝国议员的身份长期包庇“循军”，还接受法英等境外势力的资金援助。如今，随着帝国略现颓势，陈炯明立刻露出了叛卖国家的丑陋爪牙。"
 kmt.1.a:0 "命令周边部队镇压这股叛军！"

 kmt.2.t:0 "国民革命政府沦陷"
 kmt.2.desc:0 "随着陈炯明部攻陷惠州，国民革命政府化州、南海、顺德、三水等各地都发生了军民起义，唯余广州尚未有丝毫动摇。然而国民革命政府道最有影响力的政治团体广州商会，竟然劝说国民革命政府总督投向革命军一方。国民革命政府的士绅阶层开始策划“国民革命政府自保”，甚至有人抬出了“大粤民国”的旗帜，要求国民革命政府独立。几天后，“中华民国国民革命政府”成立，发表了国民革命政府自立自治的宣言：\n\n“夫吾粤，东接闽，西连桂，北枕五岭，南滨大洋，风俗语言嗜好与中原异，固天然独立国也。秦之赵佗，隋之冯盎、邓文进，元之何真，皆乘变乱时代，崛起一方，安辑人民，巩卫疆圉。今兵力强厚，独立之局告成矣，所以谋善后者，何止万端！……国民革命政府省，国民革命政府人之国民革命政府，斯言闻之熟矣。”\n\n自治派与革命派的矛盾已经出现，我们也许可以抓住时机向他们发起突袭，亦或者是静观其变？"
 kmt.2.a:0 "不过是群年轻人的政治模仿秀"
 kmt.2.b:0 "任何反叛行径都应得到惩处！"