 hmg.1.t:0 "长沙起义"
 hmg.1.desc:0 "中国同盟会分裂后，湖南革命党人谭人凤、宋教仁等将革命重心放在长江流域，成立同盟会中部总会，制定湖南、湖北互相响应的方针。武昌起义的消息传到湖南后，同盟会湖南分会举行会议，决定在长沙响应，以焦达峰、陈作新为首的同盟会战时统筹部，负责起义。就在起义前几日，湖南巡抚余诚格获得起义情报，命于次日将长沙新军全部调往株洲，全城搜捕革命党，焦达峰、陈作新因此决定提前起义。"
 hmg.1.a:0 "山雨欲来风满楼"

 hmg.2.t:0 "长沙起义"
 hmg.2.desc:0 "清晨，新军士兵到协操坪集合，将四十九标二营军装库打开，取出枪械弹药。每人发白布臂章一块、子弹10发，此时安定超号召革命，宣读焦达峰、陈作新关于起义的命令。然后，放信号枪3响，新军哗变。\n\n彭友胜率北路军攻北门，守城巡防营士兵未抵抗，开城门投降，新军占领荷花池军装局。安定超率东路军进入东城，也未遇抵抗。两军会师，中午时分从东、西辕门攻击抚台衙门。焦达峰、陈作新等也到巡抚衙门外，炮兵营李金山在又一村抓获防营统领黄忠浩，带至小吴门城楼斩首。起义军冲入抚署，湖南巡抚余诚格命人高悬“大汉”白旗投降；本人则逃往上海。帝国官员逃离。\n\n湖南成立焦达峰、陈作新为正、副都督的“中华民国军政府湖南都督府”，推举宋教仁为湖南省长；立宪派成立了参议院，举谭延闿为院长；都督府设立民政、军政两部，分由谭延闿、黄鸾鸣为部长，传檄全省，号召各地革命，各道、府、州、县闻风响应。军政府镇压残余帝国军，并派湘军援鄂。"
 hmg.2.a:0 "扮演湘省军政府"
 hmg.2.b:0 "看来他们没有吸取1921年的教训！"

 hmg.3.t:0 "湘西事变"
 hmg.3.desc:0 "湘鄂义军总司令阎鸿飞率一协援湘人马，由汉口乘4艘小火轮驶抵岳州；驻岳州的新军起义，岳州宣告光复，随后成立巴陵临时事务所。同日夜，李僧、翁确存、秦志高等革命党100余人，闯入平江县公署，宣布组织平江县临时政府。在湘西凤凰县，上湘西真正的实权人物——陈渠珍——利用横跨唐人与苗民的庞大关系网成功维持了政权，组建了“湘西十县自治区”。此地的知识分子云集响应，践行其乡村自治与革新计划的蓝图。"
 hmg.3.a:0 "扮演湘西十县自治区"
 hmg.3.b:0 "我们对于那里没有什么好办法"

 hmg.4.t:0 "第二次省宪运动"
 hmg.4.desc:0 "湖南省宪运动是湖南历史上浓墨重彩的一笔：彼时的湖南总督张敬尧贪污腐败、无恶不作，湖南社会上下早已民怨沸腾。在1921年3月20日，来自湖南十三县的155名代表齐聚湖南咨议局，组建湖南省宪起草委员会。李剑农、谭延闿、王正廷起草了《湖南省宪》与请愿书，阐述湖南当前的困境，恳求大正皇帝撤换张敬尧总督。\n\n在湖南军政府成立后，欢欣雀跃的不仅有反对帝国统治的革命者，更有主张联邦制的“联省派”与反对“中国”这一概念的“湘独分子”。他们在报纸上发表各种言论，有声称湖南应当闭关自守、不参与别省事务的，有主张湖南人实为湖南民族、要建立“湖南共和国”，还有一些人希望将1921年的省宪运动推广到全国各省，建立“中华联合省”。我们应该如何对待这股运动？"
 hmg.4.a:0 "联邦制与湖南自治是个好主意"
 hmg.4.b:0 "自治的下一步就是分裂，封杀相关言论！"
 hmg.4.c:0 "不需要理会，他们掀不起什么风浪的"

 hmg.5.t:0 "宋教仁遇刺！"
 hmg.5.desc:0 "湘省军政府成立后，宋教仁意图乘火车前往武汉商议两省合作之事，甫步入长沙火车站，即遭预伏杀手狙击，腰部中弹，子弹射入其右肋，斜入腹部，凶手开枪后逃逸。宋教仁疼痛难忍，趴倒在一张椅子上，用手把于右任的头拉到胸口，喘息地说：“吾痛甚，殆将不起·······”。随行者将宋教仁送往沪宁铁路医院急救，在医院中他向旁人留下遗言：\n\n“今以三事奉告：一、所有在京师、京都及别处寄存之书籍，悉捐入长沙图书馆；二、我本寒家，老母尚在，如我死后，请克强与公及诸故人为我照料；三、诸公皆当勉力进行，勿以我为念，而放弃责任心。我为调和南北事费尽心力，造谣者及一班人民不知原委，每多误解，我受痛苦也是应当，死亦何悔？”"
 hmg.5.a:0 "噫吁嘻！朕沅水流域之一汉人兮，愧手段之不灵。"
 
 hmg.6.t:0 "悲剧蔓延"
 hmg.6.desc:0 "宋教仁去世后，湖南革命派的悲剧尚未结束。数日后，以调防为借口，一位名叫梅馨的下级军官从邵阳赶到长沙，杀害焦达峰、陈作新，随后迎立谭延闿任湖南都督。程潜等人试图驱逐谭延闿，恢复湖南军政府的权威，然而谭延闿指挥湘军击退了他们的攻势，军政府不得不退到常德一带，寻求湖北军政府的庇护。"
 hmg.6.a:0 "谋自由独立于湖湘之一隅兮，事竟败于垂成！"

 hmg.7.t:0 "风声鹤唳"
 hmg.7.desc:0 "湘省军政府团结统一的根基消失了，各路人马如今正密谋夺取新政权的至高权力。湘军内部，程潜为代表的革命党人与杨度、彭德怀为代表的进步主义者剑拔弩张。杨度领导的“红色政权保卫军”气势汹汹，程潜则指挥革命军的残余力量试图抵抗他们。在这次火并的最终结果是·······"
 hmg.7.a:0 "程潜将继承宋教仁的遗志"
 hmg.7.b:0 "杨度将为湖南带来一场革命"

 hmg.8.t:0 "望向深渊"
 hmg.8.desc:0 "在占领长沙后，杨度控制了湖南的经济与文化中心，是时候半场开香槟庆祝了——是日，由流氓、小商人与妓女组成的“劳动者代表”——共计七千人——浩浩荡荡地上街游行，高举杨度的画像，要求杨度成为湖南人民共和国的“伟大舵手”与终身主席。杨度自然是半推半就地接受了这一请求，抛弃了先前“湖南安定后便还政于民”的承诺。\n\n但是黑暗中的另一伙人——“庐山三羽乌”彭德怀、黄公略、李灿——正望着这出闹剧。他们制定了一个政变计划，以校订《杨度文选》的借口邀请他前来湖南咨政局所在的长沙学宫明伦堂，将他一举拿下。显然，杨度不能不察觉彭德怀对他的不满——至少在常德推行强制征兵时就有了。两只猎犬正等待最佳时机，一等对方露出破绽迅即出手······"
 hmg.8.a:0 "杨度识破了三人的计谋"
 hmg.8.b:0 "杨度如约前往"
 
 hmg.9.t:0 "明伦堂事变"
 hmg.9.desc:0 "7点55分，杨度来到明伦堂。他刚走进小门，还没来得及吭气，便被埋伏在那里的突击队员牢牢地禁锢在离彭德怀、黄公略5米左右的正面。然而进来的人是他的替身，杨度本人则提着一把三年式重机枪冲入了明伦堂，向潜伏起来的政变小组开火。彭德怀等人四处逃窜，最终倒在了血泊中。离开明伦堂后，杨度随即宣布在长沙展开大搜捕。一夜之间长沙有数万人被打死，染红的湘江证明了杨度思想是战无不胜的。"
 hmg.9.a:0 "一举粉碎彭德怀反革命集团！"

 hmg.10.t:0 "明伦堂事变"
 hmg.10.desc:0 "7点55分，杨度来到明伦堂。他刚走进小门，还没来得及吭气，便被埋伏在那里的突击队员牢牢地禁锢在离彭德怀、黄公略5米左右的正面。杨度惶恐万状，还未及作出反应，就被行动小组扭离现场，戴上铐子，押上了早已准备好的汽车，拘押到隔离室内。彭德怀走到杨度面前，宣读实施隔离审查的通知。杨度在宣读后问“能不能再念一遍”，然后写了一封信并密封，委托工作人员转交彭德怀，随即被运送至秘密地点软禁。"
 hmg.10.a:0 "一举粉碎杨度反革命集团！"
 