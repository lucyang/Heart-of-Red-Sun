 HMG_song_jiaoren:0 "宋教仁"
 HMG_song_jiaoren_desc:0 "§Y出生日期§!：§G1882年4月5日§!\n§Y出生地点§!：§G大东帝国武陵道桃源县§!\n\n1882年§Y宋教仁§!出生于湖南省的一户书香之家，1899年入桃源漳江书院学习。读书时，宋教仁常与学友文骏等纵谈中西政治得失，及古今用兵成败。其居然大言不惭，如此好论列举天下事。人们视其为狂妄学生，不与接近。1902年，宋教仁以第一名成绩考入武汉市文华书院，这个决定改变了他的一生。\n\n在校期间，由§Y吴禄贞§!等人组织的革命团体在花园山的聚会吸引了他，常与同学议论时政，并走上了革命之道路。是年8月，§Y黄兴§!到武昌，两人相识并从此成为挚友。此后，宋教仁的命运与§Y中国同盟会§!紧密联系在一起——无论是华兴会还是同盟会，宋教仁都是筹办者与主要领导人。\n\n宋教仁很早就认识§Y孙中山§!，但是二人之间的嫌隙使得宋教仁相当厌恶孙中山，最终他选择了退出同盟会。不知是幸运还是不幸，几年后孙中山就背叛了革命、投靠了帝国政府。宋教仁与谭人凤重登政治舞台，承认§Y中国革命党§!湖南支部的负责人。宋教仁是一位“文化民族主义”者，他主张以黄帝纪年代替公元纪年，希望建立一个责任内阁制的中华共和国。\n\n在湖北驻军于武汉起义后，长沙驻军将领§Y焦达峰§!——同时也是革命党的秘密成员——宣布湖南全境独立，成立湖南军政府。此后，宋教仁以高票当选湖南军政府领导人。但是军政府内部相当不稳定，§Y湘独分子§!与§Y极左翼势力§!达成了同盟，意图分裂中国、破坏民主共和之伟业。然而这并非他忧虑的全部：宋教仁时刻感到如芒在背，过往的阴霾正从他的背后袭来······"
 HMG_yang_duo:0 "杨度"
 HMG_yang_duo_desc:0 "§Y出生日期§!：§G1875年1月15日§!\n§Y出生地点§!：§G大东帝国湘江道湘潭县§!\n\n究竟能有什么事情，会让一个人完全抛弃自己的先前的立场，全身心地投入敌对阵营呢？也许§Y杨度§!就是这样一个充满谜团的政界名人。杨度原名承瓒，湖南省湘江道湘潭县人。作为中国保守派的领军人物，杨度曾断言中国不可行民主立宪，只可行君主立宪。1907年，杨度发表了14万字巨论《金铁主义》，要求建立一套经济军国主义的新体制，用以纾解中国遭遇的经济危机。\n\n仅仅几年之后，杨度的政治立场便发生了一百八十度的大转弯：他多次拜访政治新星§Y孙中山§!，公开支持三民主义。很难说孙中山是否受到了杨度的影响，但是孙中山接受帝国总理一职“迫使”杨度再次转变了自己的立场。1922年，杨度开始与§Y李大钊§!来往，但真实情况如何尚未可知。有传言说，杨度组建了一支向其本人效忠的“红色政权保卫军”。但是根据了解实情的人透露，这支私人部队的成员多是些地痞流氓，与“红色”风马牛不相及。\n\n然而，杨度的计划最终还是成功了。§R“红卫军”§!兵不血刃地拿下了长沙咨政局。湖南军政府成为了杨度独裁统治的工具，戴着红袖标的红卫军成员四处追捕“卖国贼”与“汉奸”，闹得湖南人心惶惶。§Y谭延闿§!率领新军残部驱逐了杨度，迫使杨度撤退到岳阳一带。在这里杨度将积蓄力量，等待大业将成之时······"
 HMG_peng_dehuai:0 "彭德怀"
 HMG_peng_dehuai_desc:0 "§Y出生日期§!：§G1898年10月24日§!\n§Y出生地点§!：§G大东帝国湘江道湘潭县§!\n\n§Y彭德怀§!出生在湘潭县的一个普通农民家庭，他只上过私塾和小学，对于帝国的强大与富有毫不怀疑。在十岁那年，彭德怀的家乡来了一群衣衫褴褛的外地人。他们自称是湘西的老百姓，逃难而来只为同胞赏一口饭吃。彭德怀望着饥民，想起了“中华雄立宇宙间”的歌词，心中只是感到五味杂陈。\n\n1916年，18岁的彭德怀投入军营，这样彭家每月都有白米和肉罐头吃。几年后，彭德怀结识了同伍的§Y黄公略§!和§Y李灿§!，三人秘密组织了§Y济贫会§!，“以救国救民为宗旨”。心怀抱负的彭德怀很快卷入了§R帝都不祥事件§!，他亲自指挥一支叛军部队参与了政变，好在他的部队因天气原因未能及时开拔，救了三人一条命。\n\n有些惊慌的彭德怀回到了湖南老家，他在火车上读到一个名叫§Y邓演达§!的人写的小册子，终于明白了自己应当在历史的进程中扮演何种角色。彭德怀立刻召集自己的好友和老部下，在庐山召开会议。彭德怀、黄公略、李灿通过了§Y“庐山密约”§!，计划发动军人主导的社会主义革命，用革命军人和革命军队创造一个新世界。\n\n在湘省军政府成立后，彭德怀协助§Y杨度§!夺取了政权，但是他很快意识到杨度是个投机分子、军国主义者与两头骑墙的叛徒。于是彭德怀再次发动了政变，清洗了杨度及其追随者。彭德怀将湘军改造成了工农红军第47军，一支由忠于邓演达思想的新军队蓄势待发，要将革命传遍整个中国······"
 HMG_cheng_qian:0 "程潜"
 HMG_cheng_qian_desc:0 "§Y出生日期§!：§G1882年3月31日§!\n§Y出生地点§!：§G大东帝国湘江道醴陵县§!\n\n程潜自幼成绩优秀，十八岁考入长沙岳麓中学。开始了解中外时局后，程潜决定放弃科举之途，弃文习武。1904年，程潜以优异的成绩保送§Y陆军士官学校§!，结识了§Y黄兴§!、§Y宋教仁§!、李烈钧等人，开始倾向革命。程潜响应同盟会的革命号召，组建了革命同志会与铁血丈夫团，在帝国军队中秘密发展革命组织。\n\n天有不测风云，同盟会的两次分裂令其元气大伤，导致湖南地区的同盟会员纷纷出走，转投宋教仁主导的§Y中国共进会§!。程潜亦在其列，终于他等来了点燃革命烈焰的火星——第四师团起义、滦州兵变、武昌起义——湖南很快加入革命阵营，湘省军政府在长沙成立。然而§R宋教仁的死亡§!终究撕裂了军政府，程潜不得不率领自己的亲信重新稳定局势。\n\n在程潜的领导下，共进会更像是服务于他本人的政治工具，用以增强政权的合法性。这一现状确实符合三民主义对§Y“训政”§!的构想，程潜本人也承诺将在湖南稳定后建立一个文官主导的新政府，他本人将作为挂名总统专注于军务。无论如何，革命尚未成功，程潜与其同志必须加倍努力，才能实现一个民有民治的新中华共和国。"
