 HMG_yang_duo:0 "杨度"
 HMG_yang_duo_desc:0 "§Y出生日期§!：§G1875年1月15日§!\n§Y出生地点§!：§G大东帝国湘江道湘潭县§!\n\n究竟能有什么事情，会让一个人完全抛弃自己的先前的立场，全身心地投入敌对阵营呢？也许§Y杨度§!就是这样一个充满谜团的政界名人。杨度原名承瓒，湖南省湘江道湘潭县人。作为中国保守派的领军人物，杨度曾断言中国不可行民主立宪，只可行君主立宪。1907年，杨度发表了14万字巨论《金铁主义》，要求建立一套经济军国主义的新体制，用以纾解中国遭遇的经济危机。\n\n仅仅几年之后，杨度的政治立场便发生了一百八十度的大转弯：他多次拜访政治新星§Y孙中山§!，公开支持三民主义。很难说孙中山是否受到了杨度的影响，但是孙中山接受帝国总理一职“迫使”杨度再次转变了自己的立场。1922年，杨度开始与§Y李大钊§!来往，据说他秘密加入了某个左翼政党。这样一种跨界的影响力最终使新成立的湖南军政府向他发出了邀请，然而······\n\n杨度的计划最终还是成功了，他领导的§R“赤卫队”§!兵不血刃地拿下了长沙咨政局。湖南军政府成为了杨度独裁统治的工具，忠于杨度的赤卫队成员四处追捕“卖国贼”与“汉奸”，闹得湖南人心惶惶。最终§Y谭延闿§!率领新军残部驱逐了杨度，迫使他撤退到岳阳一带。在这里杨度将积蓄力量，等待他的大业将成之时······"
