 LNY_sun_meiyao:0 "孙美瑶"
 LNY_sun_meiyao_desc:0 "§Y出生日期§!：§G1898年§!\n§Y出生地点§!：§G大东帝国济宁道峄县§!\n\n1923年5月6日凌晨2点半，一列满载着帝国高官的列车在津浦铁路临城段颠覆出轨。一群神秘的匪徒洗劫了乘客的财物，将69名乘客劫持到山中绑为肉票。匪徒很快开出了自己的谈判条件：钱，以及政治改革。前去谈判的帝国代表被带到了沂蒙山西侧的抱犊崮，在那里他见到了匪徒的头目——§Y孙美瑶§!。\n\n让他大感意外的是，孙美瑶看起来绝非是穷凶极恶的歹徒。他谈吐不凡，标准的官话里夹杂着山东味，常戴着眼镜和绅士帽，着儒服长裤，俨然一副忠厚文人的打扮。原来孙美瑶出身于富裕家庭，他和亲兄孙美珠都通过§R科举§!在县城当了公务员。然而疫情和封锁政策接踵而至，孙家很快耗光了钱财，孙美珠因为抗命丢掉了乌纱帽，孙美瑶也成了帝国警察的重点监视对象。\n\n最终，孙家只剩了孙美瑶一个人，他的亲人全部死于安达卢斯流感。孤身一人的孙美瑶耗尽最后一点家产，组建了§R“山东建国自治军”§!。他们袭击了津浦铁路的公务专列，希望以这种虚无的恐怖袭击报复这个不公的国家。孙美瑶的故事通过报纸传遍各地，很快孙美瑶就成了§Y“当代梁山好汉”§!，汹涌的民意迫使帝国政府将他羁押在监狱中，等舆论平息后再作打算。\n\n帝国内战爆发后，孙美瑶成功越狱，接管了沂蒙山为中心的鲁南地区。孙美瑶许诺给农民分配土地，支持农村的农民自卫团。乍看起来，孙美瑶是一个农业无政府主义者，但是这位前山东公务员和强盗王的“治国”思想如同他的外号一般，只停留在§Y“替天行道”§!与§Y“大秤分金银”§!的初级水平。至少从目前看来，孙美瑶的王国仍然是暴力和独裁的，不应该对他抱有过多的期望。"
