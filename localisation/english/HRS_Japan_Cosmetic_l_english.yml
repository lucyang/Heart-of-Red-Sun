 jaf_news.1.t:0 "日本统一"
 jaf_news.1.desc:0 "如果有国家，就必然有统治，因而也就有奴役；没有公开的或隐蔽的奴役的国家，是不可想象的。这就是我们要与国家为敌的原因。\n——米哈伊尔·巴枯宁"
 jaf_news.1.a:0 ""
 # 石川三四郎 #
 jaf_news.2.t:0 "日本统一"
 jaf_news.2.desc:0 "“照亮这个世界的首要办法，就是让农民醒过来，回到他们真正的自我，即土地中的人民。我们必须将农业、工业与产品交换掌握在自己手中，如蜂群亦如蚁群。”\n——石川三四郎"
 jaf_news.2.a:0 "你可曾听到人民的声音？"
 # 世界は今や生存競争主義の都会文化、商業精神に依つて暗黒になつて居る。自然から善いものを恵まれやう、世の為に善き物を生産しやう、自分の技術の為に全生命を打ち込まう、といふ様な精神は今の商業時代には存在し得ない。宗教も、教育も、産業も、芸術も、悉く一種の商売と化して世の中は陰欝暗憺たる修羅の街となつた。そして此暗い世の中を明るくし得るの第一の方法は、先づ吾等農民が自ら眼覚めて真に土の民衆たる本来の自己に立ち還へることである。自ら土の民衆となつて、世界の農作と工業と生産と交換とを自分自身の掌中に回復することである。蜜蜂の如く、蟻群の如く。 #
 ### CHB ###
 # 铃木茂三郎 #
 chb_news.1.t:0 "日本再统一"
 chb_news.1.desc:0 "“青年们啊，不要举起枪。妇女们啊，不要把丈夫和孩子送上战场。”\n——铃木茂三郎"
 chb_news.1.a:0 "圣人南面而听天下，向明而治"
 # 浅沼稻次郎 #
 chb_news.2.t:0 "日本再统一"
 chb_news.2.desc:0 "“日本基于东亚独自的历史与民族性，改革国内的资本主义机构，实现经济全面的计划化，使生产力的高度化分配合理化，确立国民生活的保障，必须达成既非共产主义、也非资本主义的，适应于日本历史与民族性的新文明的建设。”\n——社会大众党纲领（1938年）"
 chb_news.2.a:0 "大亨以正，天之道也"
 # 麻生久 #
 chb_news.3.t:0 "日本再统一"
 chb_news.3.desc:0 "“我们政治的理想，是以崭新的理念引导世界各国，是保护世界免遭共产国际的威胁，破除共产国际想要平分世界的野心。我们理想并非和平主义也非法西斯主义的强权，而是举国一致，不依赖于剥削与压迫的民族和谐关系。”\n——社会大众党纲领（1938年）"
 chb_news.3.a:0 "百姓昭明，万邦协和"
 # 安部矶雄 #
 chb_news.4.t:0 "日本再统一"
 chb_news.4.desc:0 "“信的人在一处，凡物公用；并且卖了田产家业，照各人所需的分给各人。”\n——《使徒行传》第2章第44节"
 chb_news.4.a:0 ""
