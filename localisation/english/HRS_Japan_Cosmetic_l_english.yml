 jap.1.t:0 "第四师团失踪"
 jap.1.desc:0 "在关东大地震发生后，我们已派出数支驻军前去横须贺、横滨等地维持秩序，避免极端分子趁乱制造破坏。但是震中地区的通讯状况十分糟糕，各种谣言从灾区不断传来，既有朝鲜民族主义组织计划暴动、袭警、下毒的传言，也有诸如“帝国军受到恶人指使，借口驻防关东地区，实质上是要清洗国内的朝鲜裔居民”的恶毒诽谤。然而负责关东地方救灾的政府机构迟迟没有发布准确信息，这让我们军队中的朝鲜士兵深感不安。不过大阪军区司令并未在意此事，他要求第四师团从神户港出发，乘坐运输船前往横滨市。就在第四师团快要到达神户时，无线电通讯中断了。"
 jap.1.a:0 "命令宪兵前去查看情况"

 jap.2.t:0 "以下克上"
 jap.2.desc:0 "神户地方驻军的宪兵队即刻出发，很快抵达了上一次通讯时第四师团所在的位置。整支部队并无异常之处，一名中级军官报告说，他们在行军过程中遭到了自然灾害，丢失了一部分辎重装备，恐怕无法按时到达神户港。他解释道，师团长与参谋已经带着小队去找东西了，目前不在营地。“为什么不是辎重兵负责这件事？你们的师团长什么时候能回来？”宪兵申神情凝重地质询道。“为什么你不去帮一下他们呢？”大阪军区再次失去了第四师团的下落，直到全身是血的宪兵回到大阪市，他报告了第四师团的遭遇：这支部队因天气原因耽误了行军计划，少数叛乱分子借助士兵的不安情绪，擅自处决了师团长与参谋长。最后他总结道：“这是一场兵变！第四师团已经占领了神户市的政府大楼和广播电台，他们向邻近的姬路市也发起了攻击，准备公开叛乱！”"
 jap.2.a:0 "这次居然来真的了？"

 jap.3.t:0 "风暴前兆"
 jap.3.desc:0 "就在今日上午，大东帝国境内的广播都传来了陌生的声音，似乎是一个年轻人正在宣读激进的政治纲领——“帝国的国民苦不堪言，你们的家人也一样吧。在满洲前线的士兵，他们的姐妹要靠卖身来换饭吃。老农种出来的米，自己也吃不到。百姓没有工作，他们忍饥挨饿，疲惫不堪。”随后传来的是略带哭泣和喜悦的声音，“没错，小仓和福冈的人民已经走上街头了，你们可曾听到人民的声音？长崎的驻军和水兵也要起来，打倒财阀和贵族。”\n\n紧接着是如咆哮般的控诉，“财阀勾结官僚，隐瞒国民的苦况，隐瞒真实的国情，制造盛世的假象！”随后是一首晦涩难懂的军歌——“权贵只晓傲门第，忧国此中真乏人；豪阀但知夸积富，社稷彼心何尝思！贤者见国衰微征，愚氓犹自舞世间。治乱兴亡恍如梦，世事真若一局棋！”在演讲结束后，那个声优顿了一会，宣布日本解放阵线准备向帝国的心脏地带发起进攻······"
 jap.3.a:0 "这将是革命的天王山之战吗？"

 jap.4.t:0 "叛乱云起"
 jap.4.desc:0 "在第四师团兵变数日后，九州工业区的福冈、小仓和长崎发生了大规模的罢工，工人组建了工人评议会，驱逐了城市中的警察部队，“日本工人评议会共和国”宣布成立。工人委员会成为这一政权的行动机构，由可随时替换的民选代表组成。他们组织了工人民兵，由退伍军人和参过军的工人充任指挥官，城市中的妇女和儿童也动员起来，加入了城市防卫部队。\n\n第四师团叛乱成为了压死骆驼的最后一根稻草，日本各处都爆发了或大或小的暴乱、游行示威、总罢工，先前因渡边银行危机而陷入破产的长野农民，效仿几十年前的困民党以及数千年来农民一以贯之的传统——用竹枪、镰刀、镐头表达自己的不满——在群马发起了一场声势浩大的“一揆”。农民起义军夺取了大量武器装备，席卷长野山区。\n\n在第四师团“榜样”的激励下，几乎每个师团都出现了青年军官主导的兵变。原本计划自西向东夹击神户叛军的第五师团，内部出现了分裂，师团长佐佐木到一死亡，参谋长任援道失踪。牛岛满和大西泷治郎成了叛乱风波唯二的幸存者，他们不得不在孤立无援的境地继续作战，没有人知道他们还能坚持多久。"
 jap.4.a:0 "我们已经无路可退了"

 jap.5.t:0 "以下克上"
 jap.5.desc:0 "在东日本地区，无政府主义者夺取了神奈川与千叶两座工业城市，但是无法将自己的影响力延伸到乡村地带。海军叛乱分子占领了茨城及周边地区，橘孝三郎领导的法西斯主义者在此建立了稳固的统治。大西泷治郎设法逃离了叛军之手，以麾下的独立航空队建立了接管了第九师团。大西泷治郎在北陆地区站稳了脚跟，但是只能勉强自保。\n\n抓住机会的日本无产政党派出代表，在名古屋召开了一次立宪会议，宣布日本将成为一个社会主义与改良主义的共和国。颇有威望的安部矶雄成为日本共和国的领袖，他得到了驻守此地的第三师团的支持，并以此为基础组建了日本人民军。这意味着帝国失去了在中日本的重要工业基地，幸好社会主义者决心孤军奋战，他们厌恶“极左翼”的共匪、国家主义者和安那其暴徒。"
 jap.5.a:0 "大正之乱，战国之始"

 jap.16.t:0 "关东大乱"
 jap.6.desc:0 "在东日本地区，无政府主义者夺取了神奈川与千叶两座工业城市，但是无法将自己的影响力延伸到乡村地带。海军叛乱分子占领了茨城及周边地区，橘孝三郎领导的法西斯主义者在此建立了稳固的统治。大西泷治郎设法逃离了叛军之手，以麾下的独立航空队建立了接管了第九师团。大西泷治郎在北陆地区站稳了脚跟，但是只能勉强自保。\n\n在此情景下，奥羽地方的贵族决意邀请居留日本的雍仁皇太子为其领袖，意图宣布东北自治、闭关自守。北海省各地在失去本土的支援后，几乎只能与当地驻军通力协作，勉力维持统治秩序。在失去驻军之后，江户的朝鲜劳工在朴春琴的领导下建立了自治城市，希望能在内战中活下来。而帝国在日本的统治中心京都也出现了变故，昔日遭到帝国打压的新兴宗教大本教趁机发难，他们以龟山城总部为中心，拥戴出口王仁三郎为领袖，宣布建立天恩乡以图“自保”。\n\n如今日本四分五裂，各路势力割据一方，尚待一位雄心壮志者平定天下······"
 jap.10.a:0 "大正之乱，战国之始"

 jap_unification.1.t:0 "日本新都"
 jap_unification.1.desc:0 "在统一日本列岛后，有人提议我们应当将首都迁移到更适合的地方——京都自然是首选，这里是日本的千年古都。但是充满革命精神的青年人对京都这种死气沉沉的都市表示反感，他们更希望将首都迁到日本工人革命的心脏——福冈县，或者是关东平原的人工新城东京都。当然，有不少人认为我们的首都已经很好了，没有必要迁都。[ROOT.GetLeader]会采纳何种方案？"
 jap_unification.1.a:0 "福冈"
 jap_unification.1.b:0 "京都"
 jap_unification.1.c:0 "东京都"
 jap_unification.1.d:0 "我们原本的首都就不错"
