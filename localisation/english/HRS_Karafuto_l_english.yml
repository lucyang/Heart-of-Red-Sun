 KRF_yamabe_yasunosuke:0 "山辺安之助"
 KRF_yamabe_yasunosuke_desc:0 "§Y出生日期§!：§G1867年§!\n§Y出生地点§!：§G大东帝国桦太州丰原县知床村§!\n\n§Y山辺安之助§!出身贫寒，是个有着传奇经历的阿伊努人。在出生后很长一段时间，山辺安之助都往返于桦太岛和北海道之间，依靠亲戚接济和捕鱼为生。其间他上了一所语言学校，学会了官话和日语，还有了自己独立经营的渔船。中俄战争爆发后，山辺开着自己的渔船为桦太岛前线侦察敌情、运送补给，作为平民得到了一枚§G勲八等瑞宝章§!以及70元奖金。\n\n1910年，§Y白濑矗§!率领一支南极探险队乘“开南”号登陆南极，成功在南极宣示主权，标志着中华帝国在南极拥有了属于自己的领地。作为探险队成员，山辺安之助在归国后受到了桦太岛民众的热烈欢迎。山辺热心于本民族的文化事业，他协助§Y金田一京助§!教授完成了阿伊努人传统歌谣的整理工作。在此种情形下，山辺安之助于1913年被任命为桦太州长官，1918年再次当选。\n\n山辺安之助是一位有着强烈民族意识的阿伊努人，他曾强调能够拯救阿伊努人的并非宗教也非善政，而是大力发展教育。在就任桦太长官期间，山辺安之助亦如是贯彻自己的信条——帮助阿伊努人积极融入现代生活，但是他无法挽救快速消逝的阿伊努文化，乃至阿伊努人。究竟是哪里出错了？也许北方的起义者，§r布罗尼斯瓦夫·毕苏斯基§!能给他一些回答吧。"
