 sch_rev.1.t:0 "成都叛乱"
 sch_rev.1.desc:0 "“夫川人以争路与政府相抵抗，猛历进行，万死不顾。不二三月，闻天下土崩。各省次第宣告独立，吾川灿烂光华之大汉独立军政府，亦于今日告其成。大汉四川军政府之宗旨，基于世界之公理，人道主义组织共和宪法，以巩固我大汉联邦之帝国而与世罔极，所当与吾川七千万人子子孙孙共守之。”"
 sch_rev.1.a:0 "扮演成都军政府"
 sch_rev.1.b:0 "扮演大东帝国"

 sch_rev.2.t:0 "总理选举"
 sch_rev.2.desc:0 "[SCH.GetName]成立时的军事管制政策取得了很大的成功，如今首都及周边地区的治安状况良好，百姓的生产生活也得到了一定程度的恢复。在[SCH.GetLeader]的邀请下，我们管辖区的民选代表、社会贤达以及国民党会员前来共商国是。[SCH.GetLeader]表达了隐退之意，他希望选举出一位新的总理，自己则专注于军队建设，保护革命政权不受侵犯。在众人的商谈声中，两位德高望重、政绩颇丰的国民党干部脱颖而出，他们就是朱庆澜和吴玉章。朱庆澜曾在川军中服役过，他支持革命党人，为国民党的革命工作作出了很大的贡献，而吴玉章是国民党重要的理论家，他在成都兴办教育，秘密进行宣传鼓动工作。可以看出二人的功劳不相上下，都有资格统领[SCH.GetName]，此次选举的获胜者会是谁？"
 sch_rev.2.a:0 "务实的改革家朱庆澜"
 sch_rev.2.b:0 "开明的教育家吴玉章"