 swc_rev.1.t:0 "巴县会议"
 swc_rev.1.desc:0 "在[CHQ.GetName]和[SCH.GetName]分别成立后，西南地区出现了两个权力中心。这两个政权都试图吞并对方，甚至计划邀请滇军进入四川调解此事。但是经过多次磋商和会谈后，双方派出代表在巴县会商，最终达成协议：[CHQ.GetName]与[SCH.GetName]合并，设置统一的地区革命政权。但是合并后的权力秩序安排尚未确定，经过几天的谈判后，巴县会议的结果是······"
 swc_rev.1.a:0 "成都将主导西南的革命事业"
 swc_rev.1.b:0 "巴县将成为四川的革命中心"
 
 swc_rev.2.t:0 "紧急救援？"
 swc_rev.2.desc:0 ""
 swc_rev.2.a:0 "立刻电告武汉政府"
 swc_rev.2.b:0 "我们帮不了他们"

 swc_rev.3.t:0 "武汉接受了我们的建议"
 swc_rev.3.desc:0 "[CHI.GetLeader]赞同我们的提案，他们的军队及行政人员将从武汉撤离，通过长江水道抵达重庆。"
 swc_rev.3.a:0 "立刻做好安置工作"

 swc_rev.4.t:0 "武汉拒绝了我们的提议"
 swc_rev.4.desc:0 "[CHI.GetLeader]没有回应我们的提案，看来他们有信心独自战胜敌人。"
 swc_rev.4.a:0 "听天由命吧！"