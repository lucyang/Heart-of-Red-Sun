 absolute_monarchy_subtype:0 "独裁君主制"
 absolute_monarchy_subtype_desc:0 "绝对主义指主张恢复君主制或保卫现有的君主制的一种政治运动、思想，保护君主政体或奉行君主原则的政治信念。"
 mandala_monarchy_subtype:0 "部族自治"
 mandala_monarchy_subtype_desc:0 "部族自治泛指各种缺乏中央权威、仅由各部落首领自我治理的政治共同体形态。但是部族自治不代表缺乏中央权威，事实上在这一政治共同体内，总会出现凭借传统、宗教、军事力量或财富而出现的霸主。霸主往往会建立起具备早期国家形态的酋邦，基于亲属关系建立起初步的等级制度，由世袭的长老领导共同体内全部成员。\n\n这样的统治是非常不稳定的，部族自治流行的区域通常很难支持真正意义上的国家出现。霸主的权威时常在各个部族之间流转，部落之间也时常攻伐，掠夺成员为奴。这样的自治状态对于饱受帝国盘剥的农民竟然能算作一种福报，千百年来无数的民众逃入山区丛林，成为部族共同体的一员，无外乎有人称之为“避免统治”的“艺术”。"
 feudalism_subtype:0 "曼荼罗体系"
 feudalism_subtype_desc:0 "曼荼罗体系是东南亚文化圈的政治制度，以“剧场国家”的形态运作。在社会尚无力供养官僚机器或任何一类强大的世俗统治者时，君主采纳等级界限分明的礼仪，从而在人们的精神世界内种下合法性与有效统治的根基，这是一种在非集权前提下构建起君主权威的有效手段。\n\n在曼荼罗体系下的人们热衷于壮景、盛典和公共戏剧，痴迷于社会等级秩序和地位炫耀。而国家权力服务于盛典，成为表演公众仪式的手段。通过纷繁复杂的礼仪等级与确立王室在仪式当中的至高权威，得以构建崇尚统一与秩序和谐的文化观念。"
 mughal_monarchy_subtype:0 "莫卧儿君主制"
 mughal_monarchy_subtype_desc:0 ""
 noble_republic_subtype:0 "贵族共和制"
 noble_republic_subtype_desc:0 "贵族共和制又称贵族民主制、贵族联盟制，是一种以贵族为绝对核心，其他政治角色为辅佐的政府体制。贵族民主制中的贵族必定有特殊称谓，如波兰-立陶宛联邦的“施拉赤塔”、俄罗斯共和国的“波雅尔”、朝鲜王国的“两班”等。贵族们权力强大到能左右这个国家的外交、文化导向，甚至可以享有连国家元首都没有的各种特权。\n\n贵族共和制不等于君主制或是共和制，而是描述一种贵族把持权力，通过某种民主机制进行集体决策的政治安排。因此人们常用这一词汇来描述出现类似政治现象的国家，而上文我们提到的典型贵族共和制国家——要么早已灭亡，要么在历史发展中彻底改革了贵族共和制，成为了代议制的民主共和国。"
 theocratic_state_subtype:0 "神权政府"
 theocratic_state_subtype_desc:0 "神权政治是一种政治体制，在这种政体中，某种神明被认为是最高的统治权威，为管理政治事务的人类代理人提供神圣的指引。神权制在全世界的各个历史时期都曾存在过，如以色列的士师统治、西藏的活佛专政以及中世纪的伊斯兰教哈里发国。\n\n神权制与政教合一存在很大的不同，前者承认神的代理人——国家元首具有神性且为宗教领袖，而政教合一式世俗的国家元首则利用教会行使权力，将自己包装成神的子嗣或是化身。然而无论是何种神权制，其统治者都不可避免地要为俗世困扰，其神圣性也只能勉力维持了。"
 christian_state_subtype:0 "基督教神权"
 christian_state_subtype_desc:0 "基督教神权政府主要存在于基督教为主流信仰的国家，昔日的教皇国、意大利天主教联邦，以及瑞士邦联的日内瓦共和国，都是基督教神权国家的现实案例。"
 christian_republic_subtype:0 "基督教共和国"
 christian_republic_subtype_desc:0 "尽管被冠以“共和”之名，基督教共和制与当代流行的共和制度概念仍不能等量齐观。该制度起源于约翰·加尔文对日内瓦地区的改革——随加尔文教的创立与崛起以及境外新教教士的涌入。日内瓦共和国的领导权日益转向教会与它订立的律法，并将加尔文推上权力的巅峰，打造了“阿尔卑斯山上的罗马”。加尔文把人类安排在双重政府之中，他们既接受世俗赋予的公民义务，同时也得到来自神的教诲与培养。\n\n只有两者结合，才可保证灵魂升入天堂。为此便需要将基督教浸入到管理之中，以宗教道德来制定法律，并须通过上帝的至善与权威，心安理得地选拔完美的精英，即作为活法律的教士来担任官僚，并由教会兼任俗世的“唯一领袖”之职。而民众则为律法所规范，尊奉神意，最终驱动国家机器一往无前——至于代价？不过是把“弃民”、“异教”与“背叛者”抛在血池内审判罢了。"
 islamic_state_subtype:0 "伊斯兰国"
 islamic_state_subtype_desc:0 "伊斯兰国是一种政府形式，其政府的首要基础是伊斯兰法，从伊斯兰早期开始，各种政府以伊斯兰国形式建立，最早的是穆罕默德本人创建的哈里发国。伊斯兰教义不承认西方人的民族国家观，认为所有的穆斯林同属穆斯林社区——乌玛——成员。现代部分伊斯兰国不再坚持君主制，而是兼容了（至少在名义上）诸如选举、议会制、司法审查、人民主权等现代政治制度。\n\n早期的伊斯兰政权——哈里发国——是代表全部虔诚穆斯林社区的主权国家，根据伊斯兰教法由哈里发统治，而哈里发则由全体或部分穆斯林选举产生。现代的伊斯兰国诞生于莫卧儿穆斯林学者马杜迪，他认为伊斯兰国是介于民主制和社会主义之间的第三条道路，理想的伊斯兰国应该把选举政治的民主原则与关心穷人的社会主义原则结合起来，因而催生了穆罕默德·真纳所提倡的“麦地那福利国家”制度。"
 buddist_state_subtype:0 "佛陀什刹"
 buddist_state_subtype_desc:0 "佛陀什刹音译自梵语，指佛所住的位处，或佛教化的国土。在盛行藏传佛教的西藏和蒙古地区，佛教神权政府的领袖通常是德高望重的僧人，其职位通过选举、继承或“转世”传承——藏传佛教相信人的意识在躯体死亡后会转移到另一个身体中，因此通过得当的宗教仪式，就能找到领袖的转世，此人也会继承宗教领袖的政治与宗教的一切权力。\n\n佛教神权的领袖持有多种头衔，最常见的是法王、僧王、活佛，这暗示了佛教神权的领袖在世俗界与精神界至高无上的地位——至少理论上应当如此。然而，现实中的佛教神权存在另一种情况：世俗君主凭借功业获得法王的头衔，甚至自称为转世活佛。准噶尔汗、锡金与拉达克的却嘉，以及暹罗国王都自称为法王，在这些地方，两个世界的冲突会永远持续下去。"
 reactionary_populism_subtype:0 "反动民粹主义"
 reactionary_populism_subtype_desc:0 "民粹主义者宣称，他们总是想人民所想、思人民所思，因而唯人民是从。民粹主义的“人民”永远是正确的，民粹主义者要领导人民推翻腐败无能的精英，建立真正属于人民的国度。但是现实中的人民往往痴迷于阴谋论和宗教迷信，又有强烈的排外情绪和怀疑心。此时反动民粹主义横空出世，宣称自己正是要守护精英鄙夷的一切“封建落后”的事物，捍卫民众落后的权利。\n\n反动民粹主义泛指一类具体的意识形态，即民粹主义者中一小撮崇拜和煽动民众的落后心态，以达到政治目的的团体和个人。反动民粹主义是对现代性的极端反动。排外、沙文主义，反现代、反文明、反知识、反精英、反城市，这些都是反动民粹主义的主要特征。当资本主义和全球化只能带来恶劣的生活条件时，反动民粹主义便应运而生，最终形成一股庞大的反动主义思潮。"
 fundamentalism_subtype:0 "宗教原教旨主义"
 fundamentalism_subtype_desc:0 "原教旨主义也称“原理主义”“基要主义”或“基要派”，是指某些宗教群体试图回归其原初的信仰的运动，或指严格遵守基本原理的立场。他们认为这些宗教内部在近代出现的自由主义神学使其信仰世俗化、偏离了其信仰的本质，因而作出回应；一般提倡对其宗教的基本经文或文献做字面的、传统的解释，并且相信从这些阐释中获得的教义应该被运用于社会、经济和政治生活的各个方面。\n\n原教旨主义者确信圣典是神的启示，强烈反对怀疑、犹豫和现代主义的推论，认为知识的获得如同考古过程，是去挖掘已包含在经典中的真理，而不是去发掘那些不知道的或已经知道的世界。原教旨主义有时被描绘为出土文物般的东西，如同生活在久远的过去，与周围环境完全脱离。但是在全世界很多地区，原教旨主义是被殖民者与弱势群体对抗帝国主义及其经济、意识形态侵略所作出的工具。"
 reactionary_agrarianism_subtype:0 "农粹主义"
 reactionary_agrarianism_subtype_desc:0 "农粹主义是反动民粹主义的一个特殊分支，二者都共享反现代、反文明、反知识、反精英等民粹主义特征，但是“农粹”已充分道明了它们之间的分歧：厌恶城市及城市代表的“堕落”生活方式，同时呼吁人民关注农村与农业，呼唤传统乡村社会的归来。如果说反动民粹主义是小县城做题家和无产者的鸦片，那么反动农粹主义就是现代化与全球化浪潮中破产农民的精神慰藉。\n\n世界各地的反动农粹主义者对于理想社会的看法各有不同，这主要取决于他们成长的文化背景与社会传统。东亚的农粹主义者——如权藤成卿和梁漱溟——往往激烈反对以城市为代表的现代文明。他们期盼着东亚能够回到鸡犬相闻的“社稷国家”，这里不会再有资本主义的追名逐利，也不会有现代国家的蝇营狗苟。一切都会回到小国寡民的理想社会，如同古人所言的“无何有之乡”。"
 
