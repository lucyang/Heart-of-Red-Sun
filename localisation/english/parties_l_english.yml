 irredentism_subtype:0 "民族统一主义"
 irredentism_subtype_desc:0 "民族统一主义又称领土统一主义、领土收复主义，该意识形态倡议以各种不同实质或宣称的共同民族或其他拥有权记录，将另一国政府所管辖的土地合并，其乃身份政治 、地缘文化及地缘政治特征之一。领土统一主义本是民族主义的个中之意：将饱受压迫的同胞团结在同一面旗帜下。\n\n近代以来，收复领土成为帝国侵略他国的借口，“民族同胞”反而拿起武器抵抗自己的“祖国”。即便是摆脱了帝国枷锁的弱小民族，又会以收复失地的借口对昔日的难兄难弟刀刃相向。领土统一主义充分证明了民族主义与帝国主义是如何相互转换、互利共存的。"
 ultramilitarism_subtype:0 "极端军国主义"
 ultramilitarism_subtype_desc:0 "“你们是否想要一场全面战争，一场前无古人后无来者的总体战？”\n\n军国主义是一种对于保持强大军事力量的信仰，利用强大的军事力量获取国家利益或推广国家价值，并保证军事力量视作为社会最重要目标的意识形态。务实的军国主义者是精明的商人和狡诈的政治家，战争能带来源源不断的军工订单，还能引导民众将怒火发泄到无辜的敌国国民身上。\n\n但是掠夺它国以喂饱贫困的民众，在最狂热的军国主义者看来，不过是欺骗愚民的缓兵之计。军国主义者相信，人类就是战争的代名词，战争是毁灭与进化的美学。战争将清洗人类中的卑怯者、软弱者、不健全者。因此他们将毫不犹豫地命令数百万人踏入战场，这些人的毁灭将如血染的樱花凋零，人类的美德与勇气将在这里变得愈发璀璨。"
 ultranationalism_subtype:0 "极端民族主义"
 ultranationalism_subtype_desc:0 "“假设一切各种族的性质相等，那么一切民族，甚而至于个人，都没有区别可说了。”\n\n极端民族主义或超民族主义是一种极端的民族主义，将一国或一族人的利益置于所有他人之上，或简单的说是“对自己民族极端的崇拜”。极端民族主义本质上是仇外的，会利用庸俗的体质人类学、遗传学和优生学，对种族优越感和种族前途做合理化解释，并衬托其他种族的堕落和劣等的观念。极端民族主义者善于通过神话自己历史上的伟大成就，或者强调对历史宿敌的仇恨来实现自身的合法化。"
 ultrastatism_subtype:0 "超国家主义"
 ultrastatism_subtype_desc:0 "“因为我更进步一些”。\n\n超国家主义或称国家社会主义，肇始于北一辉提出的国家主义社会主义化思想，也是日本革命运动的主流意识形态之一。乍看上去，国家社会主义与一般的社会主义思想并无太大区别，它们都支持普遍的参政权、投票权，以及社会主义民主化，土地及生产工具的国有化。但是国家社会主义强烈的国家主义立场，使得社会主义者大多拒绝承认其进步派性质。\n\n超国家主义的“国家”成分明显多于“社会主义”，它主张建立强权的军人政府，鼓吹先军政治，认为资本主义世界将会进攻与扼杀社会主义世界，因此必须集中力量建设强大的国防力量，同时进行总体战的准备工作，以赢得资本主义与社会主义、白种人与黄种人“两个世界”的最终决战。"
 pan_asianism_subtype:0 "泛亚主义"
 pan_asianism_subtype_desc:0 "泛亚主义，或称泛亚洲主义、亚细亚主义，是政治意识形态的一种，其内容经常是围绕着亚洲范围内国家协同合作、建立新秩序等主张展开。泛亚主义是大东帝国的主流意识形态，它包含“东亚民族同文同种”与“亚洲人的亚洲”两大核心主张，前者是帝国进行国族建构的根基，后者是帝国确立势力范围的根本。泛亚主义将法英为首的“盎格鲁-法兰西世界”视为头号强敌，强调中国对于保护亚洲民族独立自主的意义，可以说是毫不掩饰地传达其帝国主义与霸权主义的野心。"
