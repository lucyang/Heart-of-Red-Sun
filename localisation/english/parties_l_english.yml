 conservatism_subtype:0 "保守主义"
 conservatism_subtype_desc:0 "“一个好的爱国者和真正的政治家，总是考虑如何利用好他的国家中大部分已经存在的现实。”\n\n保守主义是一种强调既有价值或现状的政治哲学。保守主义并不一定反对进步，只是反对激进的进步和彻底的颠覆，宁愿采取比较稳妥的方式。保守主义的内在特质决定了它有许多变种，如经济保守主义、社会保守主义、民族保守主义等等，随着地区、时代的不同，彼此保有的观点或关注的议题也有所不同甚至互相对立。\n\n保守主义的特色为重视已建立之体制，尊重传统为不同时代所累积智慧结晶而非累赘。但是在经济危机的冲击下，德国、法英王国以及大东帝国兴起了一股“保守主义革命”的风暴，它强烈反对议会民主、自由主义以及现代性，与民族社会主义运动保持着暧昧的联系。这场革命是否将终结保守主义的温和面孔，仍有待观察。"
 liberalism_subtype:0 "社会自由主义" # NEW Liberalism! NOT NEO-liberalism_subtype!
 liberalism_subtype_desc:0 "社会自由主义以对“保证自我实现自由”的倡导而著称，在坚持理性主义与经济、政治等概念内自由化的同时。社会自由主义尝试以大规模改良以克服放任资本主义的顽疾，不惜以破坏形式均等为代价，为实现公民间的实质平等开辟道路。基于对政府作为公民与国家中介人的关注，并相信法律、税收与财政足以让不同类人群实现权利与义务的均等。\n\n社会自由主义者倾向于拓展政府权力，让其在社会问题面前采取更为积极的活动。并在保卫代议制与民选政府的前提下，以立法手段和促进福利事业增长为主要途径。由此助力规范有序市场、财富分配与进步主义在民主政体下的携手共进。并在最后成为“自由主义优越性”的注脚，从而实现对独裁主义与社会主义等各路极端派别的超越，达到面包与自由兼得的美好未来。"
 neo_liberalism_subtype:0 "古典自由主义"
 neo_liberalism_subtype_desc:0 "“只要不违反公正的法律，那么人人都有完全的自由以自己的方式追求自己的利益。”\n\n古典自由主义是一种支持个人先于国家存在的政治哲学，强调个人的权利、私有财产，并主张自由放任的经济政策，认为政府存在的目的仅在于保护每个个体的自由，主张将政府排除出经济领域，让经济生活自行其事。对于贫困问题，古典自由主义认为这是市场经济的自然结果，笃信市场的自我调整可以解决一切问题。\n\n到了20世纪初，愈发恶劣的社会现状促使自由主义者开始思考“政府干预”的必要性，自由主义阵营出现了裂痕，古典自由主义与新自由主义分道扬镳。德国经济学家路德维希·冯·米塞斯与弗里德里希·哈耶克，高举“新古典自由主义”的大旗，决心守卫自由主义的一切，千言万语汇成一句话：“市场越自由，人就越自由”。"
 national_conservatism_subtype:0 "民族保守主义"
 national_conservatism_subtype_desc:0 "民族保守主义是一种重视民族利益和传统社会结构、种族观点，具有民族主义元素的保守主义思想。许多民族保守主义者同时也是社会保守主义者，支持限制移民、反对文化多元主义，以及强调维持传统家庭和社会稳定的极端重要性。除了这些共同元素，民族保守主义者在不同国家里，依当地因素的不同而有不同的观点。\n\n部分民族保守主义者竭力反对堕胎及同性恋、跨性别权利，但他们并不知道，这些戒律可能是殖民者灌输的，而非本民族自古以来的传统。和传统的保守主义相比，民族保守主义不认同自由市场经济优先，其观点涵盖计划经济、混合经济和自由放任经济。因此，对于那些不甚关心多元文化抑或是女性权利的人群来说，民族保守主义是一种极为中道而又保险的选择。"
 national_liberalism_subtype:0 "民族自由主义"
 national_liberalism_subtype_desc:0 "民族自由主义是民族主义与自由主义结合的产物，诞生自19世纪欧陆各民族试图推翻旧帝国统治的革命运动。民族自由主义者坚持个人自由以及经济自由的核心意识形态，但是在资本与劳工跨国流动问题上犹豫不决，因而采取反移民和贸易保护政策，以及补贴某些国民关键经济部门的财政措施。\n\n1848年时的民族自由主义指引着欧洲民族之春到来，当民族主义运动在创建民族国家方面取得成功后，民族自由主义自然失去了其”民族性“，转而发展为社会保守主义与经济自由主义。但是民族主义与自由主义的联盟尚未破裂，在一些受压迫民族中，这种政治思想仍然指引着人们建立自由民主的民族共和国。"
 tridemism_subtype:0 "三民主义" # Tridemism
 tridemism_subtype_desc:0 "三民主义是由中国国父孙中山提出的民主革命的纲领，即民族、民权和民生。民族即建立国族为基础的民族国家，民权即建立五权分立和地方自治的民主国家，民生即发展国有经济与平均地权以避免贫富差距悬殊的弊病。孙中山认为，要实现三民主义，需要进行民族革命以实现民族主义，进行政治革命以实现民权主义，进行社会革命以实现民生主义。\n\n孙中山在见识到大东帝国统治下各民族的反抗斗争后，又提出了“反帝、联共、扶助工农”的口号，希望联合进步主义者，建立革命阵线，解决工人与农民的实际困难，促成亚洲反帝同盟的建立。三民主义在大东帝国乃至整个亚洲都产生了巨大的影响力，启发了许多殖民地的仁人志士，投入到民族解放与民主革命的正义事业中来。"
 triequism_subtype:0 "三均主义"
 triequism_subtype_desc:0 "三均主义由朝鲜革命家赵素昂提出，是朝鲜独立党的指导思想，也是孙中山三民主义在朝鲜半岛的发展与革新。“三均”即均等或平等，既追求国际关系与民族关系的均等，也追求个人与个人之间的均等。实现国际与民族关系的均等，就必须打倒帝国主义与殖民主义，将弱小民族从压迫中解放出来——朝鲜民族的解放自然是重中之重。\n\n三均主义倡导政治、经济与教育的均等，通过实行普选制度、土地和产业国有化以及国家义务教育，实现各民族成员的自由与平等。三均主义吸收了三民主义的许多思想，但是民族主义色彩远大于社会主义。三均主义既反对无产阶级专政，又反对资本家专横统治，是“左右合作”的民族国家建设理论，目的在于消除左反动派路线的对立，提出民族独立运动的新方向。"
 revisionist_democratic_subtype:0 "修正民主主义"
 revisionist_democratic_subtype_desc:0 "修正民主主义又称“修正的民主政治”，是张君劢鉴于议会民主制的弊端以及中国日益深重的社会危机而精心设计的“第三道路”政治方案。张君劢支持议会民主，批判安达卢斯的共产党一党专制，也反对大东帝国日益威权化的政治氛围。他对自由民主制进行了“修正”，这样便产生了所谓的“修正的民主政治”主张。\n\n按照张君劢的设想，修正民主主义的主旨在于克服民主与独裁两种政治制度的缺点，而将二者的长处结合起来，以实现权力与自由之间的平衡：自由主要对个人而言，其重在个人自由的发展；权力主要对政府而言，其重在提高政府的效率，故二者可以并行不悖。\n\n修正民主主义呼吁应建立各党领袖一律参加的举国一致政府，加强行政权力，建立文官政府，重视技术官僚在政治决策中的作用。但是修正民主主义“举国一致”“注重力行”“权力集中”的呼吁，其偏于一端的权力主义倾向极有可能成为论证现存政权的借口。结果是，民族主义无法实现，民主、自由的价值也必然丧失。"
 
