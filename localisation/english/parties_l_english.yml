 communism:0 "革命进步派"
 communism_noun:0 "革命进步主义"
 communism_desc:0 "工人政权"
 communism_subtype:0 "进步主义"
 communism_subtype_desc:0 "王化之外，亦有水浒；朝堂之下，便是江湖。\n\n尽管许诺颇多，尽管宣称一统，即使已迈入到了进步已沦为廉价小商品的时代，但仍然有阳光所无法遍及之处——毕竟喜剧只为手握入场券的人呈现。\n\n而进步主义便是对这批在文明社会内被冷落，在野蛮时代中遭残害的可怜人的最后一席：它是靠饮下受难者的苦痛，并回应其呼唤而不断成长的意识形态怪物。基于自身发展的血染路径，进步主义天然地具有了倡导暴力运动、鼓励构建基层参与型社会、类民粹主义，以及不惜一切手段追求全面彻底的社会改造的激进革命观。这使它在绝大多数意识形态前，宛如野兽般无法沟通：“文明外异类”、“秩序的敌人”、“流氓与盗贼政治”······构成了当今对抗的一大主题。\n\n围绕已被点燃烽火的舞台，呼吁彻底砸碎场中戏剧的角色已经登场。空前的斗争就此到来，不论其呈现的故事如何，都将永久改变名为“社会”的风景。"

 marxism_subtype:0 "科学社会主义"
 marxism_subtype_desc:0 "“共产党人到处都支持一切反对现存的社会制度和政治制度的革命运动。在所有这些运动中，他们都特别强调所有制问题是运动的基本问题，不管这个问题的发展程度怎样。最后，共产党人到处都努力争取全世界的民主政党之间的团结和协调。共产党人不屑于隐瞒自己的观点和意图。他们公开宣布：他们的目的只有用暴力推翻全部现存的社会制度才能达到。让统治阶级在共产主义革命面前发抖吧。无产者在这个革命中失去的只是锁链。他们获得的将是整个世界。”"
 leninism_subtype:0 "革命社会主义"
 leninism_subtype_desc:0 "“我们只有一条出路，那就是胜利。还有另外一条路那就是死亡。死亡不属于工人阶级！”\n\n革命社会主义深受社会革命党“革命专政”理论影响，并经由堺利彦、荒畑寒村与幸德秋水等东亚革命者不断完善而在20世纪初正式形成。作为共产主义种下的种子，革命社会主义坚信暴力革命和无产阶级专政在构建新社会内的意义无可替代，倡导建立工人驾驭国家的体系，直到真正的自由最终到来。\n\n尽管存在对未来社会的展望与构想，但革命社会主义并不能被简单理解为政权构建的具体方案与规划，实际上，它更注重建立建制的反面——即推进社会革命的必要性，将阶级运动看作是历史火车头。为此，它的主张者将不遗余力地推进共产主义到来。尽管可能伴随着相信落后国家也可以自身之力汇入国际乌托邦潮流中，暂时利用资本主义可行等一系列非正统解释，但革命本身将依然伴随着工人民主与全球起义一道前进，有条不紊地履行自身的任务。"
 stalinism_subtype:0 "规划社会主义"
 stalinism_subtype_desc:0 "当马杜赫在自身的历史唯物主义意识形态中畅言机械化和工业的作用，并关注其在改造社会内的磅礴力量时。“生产力唯一”的种子便已悄然种下，并将在未来以科学规划之名，深刻重塑世界的模样。\n\n规划社会主义便是其中最知名的果实，它以高度的自信与还原论倾向著称。这一理论认为社会生产力与经济发展是社会主义发展的主题和重点。为此只需在国家内开凿出名为“现代化”的渠道，社会主义的一切都将随奔涌的水流一样自然来到，自然兑现。为此，对规划社会主义者而言，基于“集中力量办大事”的简易定律，将自己变为强权国家的忠实拥趸并不是一件稀奇的事。而建立起由“先进革命官僚”主宰的一元化和谐社会，通过生产资料集体化和国家计划经济实现“抓钢治国”方针更是理所应当——至少这系列紧急手段也得以兑现了革命的成果，而成果本身可以自证合理性。\n\n这导致规划社会主义更多是以某类发展模式的身份而闻名，而非兑现社会主义的支票而著称。当它以各种工业奇迹在落后地区吸引起相当数量支持者的同时，也遭到了同等严厉的质疑。批评者多认为其过于接近技术官僚运动与加速主义，并有将实用主义独裁手段扩散的威胁。而规划社会主义者只是以马杜赫的经典著作来回应如此治理的必要性，并以组织严密的机器，坚定地推进发展工人国家、阶级斗争和共产主义理想的事业。使其在大多数时刻，它在多数分析者处仍被视为进步主义的重要分支。"
 mariateguism_subtype:0 "马里亚特吉思想"
 mariateguism_subtype_desc:0 "“马杜赫主义将开辟通往革命的光辉道路”——这是印加革命者优素福·哈利德·马里亚特吉写下的豪言壮语，也是他对半殖民地与殖民地人民的最大期许。马里亚特吉强调土地问题在殖民地与半殖民地社会的革命运动中的极端重要性，采取适当的策略就能建立一支农民、工人与原住民的革命同盟军，横扫一切落后与反动的旧势力。\n\n马里亚特吉是进步主义的反叛者，他纠正了进步主义轻视农民阶级、忽视原住民问题的错误，因而被批判为“土著主义”。马里亚特吉深受索雷尔的影响，他相信政治教育等意志因素可以在特定情况下无视客观条件、直接促成革命的发展与进步。如今，马里亚特吉的著作在全世界受压迫的民族中得到广泛传播，相信他能为全世界受苦的人民开出一剂良方。"
 dengism_subtype:0 "大众三民主义"
 dengism_subtype_desc:0 "大众三民主义又称新三民主义、邓演达思想、大众社会主义，是东亚著名革命家邓演达的进步主义革命思想体系。作为孙中山先生的忠实追随者，邓演达的政治思想脱胎于三民主义，以实现三民主义为依归，即彻底肃清帝国主义残余、实现受压迫民族之解放、平民群众取得政权以及实现社会主义。正如邓演达所言，“凡武力与帝国主义结合者无不败，与国民结合以速国民革命之进行者无不胜。”\n\n大众三民主义将民族主义阐释为“联合全世界被压迫民族和被压迫阶级反对帝国主义”的总方针，将民权主义阐发为通过职业代表制产生代表平民大众的国民大会，将民生主义扩展为国有经济与合作社经济并存，实行更灵活、更有弹性的计划经济体制。但是大众三民主义是中国特殊革命历史的产物，它陷入了“军事社会主义”的窠臼，认为一支革命的军队只能依靠有思想觉悟的革命军人建设，很大程度上窒息了各国社会主义革命的创造力。"
 military_socialism_subtype:0 "军事社会主义"
 military_socialism_subtype_desc:0 "军事社会主义是进步派军政府、社会主义政党与工人运动结合的产物，而安达卢斯内战与玛吉斯联盟的建立，使得军事社会主义不再成为空谈。在军事社会主义描绘的革命蓝图中，具有革命思想的年轻军官将摒弃文官政权贪污腐败、软弱无能的弊病，以外科手术般的精确打击切除国家与社会躯体上的病灶，最终建立一个公正、人道和团结的社会。\n\n军事社会主义是军人崇拜产生的迷思，它先入为主地暗示了军人注定是严肃、简朴与乐于奉献的，但是其进步性很大程度上取决于军人领袖的个人觉悟。军事社会主义的强硬作风也令人诟病，它强烈镇压国内的异见者，即使是社会主义同志也难逃军政府的铁拳。军事社会主义还带有强烈的输出革命的“使命感”，也难怪有人如此抨击——军事社会主义与国家社会主义不过是一体两面的事物。"
 maoism_subtype:0 "毛泽东思想"
 maoism_subtype_desc:0 "毛泽东思想是毛泽东革命实践的产物，也是对主流革命思想的批判与创造性发展。在湖南参与工农运动期间，毛泽东大胆提出了“人民战争”的构想：武装起来的工人、农民与进步知识分子组成的革命军，通过非对称作战瓦解敌方的正规军。反动政权并非铁板一块，在崎岖的山区、偏远的农村以及城市贫民窟的钢铁森林中出现了裂隙，那便是革命必然爆发的契机。\n\n毛泽东思想打破了进步军人的美好幻觉，他喊出“枪杆子里出政权”的口号，要求革命党组建听从于党的革命武装，在城市与乡村同时展开游击战争。这一思想遭到了很多人的嘲笑，他们无法想象一群民兵将如何对抗各方面占据优势的反对军队。随着毛泽东在湘赣边发动武装起义，他的激进思想将经受最严峻的考验。"
 neo_asianism_subtype:0 "新亚洲主义"
 neo_asianism_subtype_desc:0 "新亚洲主义，又称“新亚细亚主义”，是泛亚主义的进步派分支，也代表了亚洲进步派结成亚洲联盟、共同抗击帝国主义与资本主义秩序的强烈愿望。孙中山的“王道”与“霸道”思想是新亚洲主义的起点，安重根是新亚洲主义的殉道者，李大钊是新亚洲主义思想的奠基人。孙中山认为，只有以理服人的“王道”才能建立真正的国际合作关系。安重根谴责大东帝国的民族压迫政策，希望建立亚洲联军，发行单一的“亚洲货币”。\n\n李大钊猛烈抨击现行的“亚细亚主义”思想，煽动法英帝国的威胁、强迫亚洲各国接受中国的“保护”与侵略——“表面上只是同文同种的亲热话，实际上却有一种独吞独咽的意思在话里包藏”。他认为真正的亚洲联合必须建立在民族自决的基础上，推动被压迫民族的解放运动，实现“国际主义”的民族主义运动，建立亚洲各国人民经济、政治与军事合作的同盟，最终实现世界联邦的理想。"
 
 anarchism:0 "革新进步派"
 anarchism_noun:0 "革新进步主义"
 anarchism_desc:0 "平民政权"
 anarchism_subtype:0 "平等主义"
 anarchism_subtype_desc:0 "平等主义的别称是自由意志社会主义，是社会主义运动之内的一系列反威权政治的政治学说，反对中央集权的国有理念和计划经济。自由意志社会主义与无政府主义有时是同义词，它批判雇主聘用制，提倡工人自治和去中心化的政治组织。自由意志社会主义者通常会反对国家这一政治实体本身，他们采用直接民主制和工人委员会、自治公社、公民议会等联邦制手段，试图建立一个基于正义和自由之上的社会。\n\n自由意志社会主义的历史源远流长，早期的“自由意志社会主义”者几乎都是欧洲的无政府主义者，譬如弗里德里希·恩格斯、米哈伊尔·巴枯宁等，但是随着安达卢斯革命的喜悦逐渐转化为红色恐怖与官僚专制，“自由意志社会主义”不再是苍白的学术名词，而是成为了反对威权主义的进步派分子所坚持的意识形态原则——“共产主义，是自由人的自由联合体”。"

 revolutionary_front_subtype:0 "革命阵线"
 revolutionary_front_subtype_desc:0 "革命阵线或称人民阵线，是各国进步派组织组成的政治联盟，通常包含传统进步派政党、革命工会和农会，以及支持革命的自由派或中间派。严格来说，“革命阵线”并非是意识形态，而是“意识形态”的折衷以及代表此种举动的政治策略。据说马杜赫在指导美洲革命时便创造了“革命阵线”一词，但是真正将革命阵线付诸实践的是安达卢斯社会主义工人党。\n\n人民阵线通常需要一个灵活而强力的中央委员会来协调其行动，否则很容易陷入党同伐异的困境，甚至会制造手足相残的悲剧。尽管人民阵线的理论听起来很像是“革命护国主义”，但是它有助于壮大革命阵营的力量，锻炼民众的政治觉悟。20世纪以来的革命经验似乎证明了，在殖民地与半殖民地国家，适时采纳人民阵线策略是很有必要的。"
 democratic_socialism_subtype:0 "自由意志社会主义"
 democratic_socialism_subtype_desc:0 "自由意志社会主义是社会主义运动之内的一系列反权威的政治学说，反对中央集权的国有理念和计划经济。自由意志社会主义与无政府主义有时是同义词，它批判雇主聘用制，提倡工人自治和去中心化的政治组织。自由意志社会主义者通常会反对国家这一政治实体本身，他们采用直接民主制和工人委员会、自治公社、公民议会等联邦制手段，试图建立一个基于正义和自由之上的社会。\n\n自由意志社会主义的历史源远流长，早期的“自由意志社会主义”者几乎都是欧洲的无政府主义者，譬如弗里德里希·恩格斯、米哈伊尔·巴枯宁等，但是随着安达卢斯革命的喜悦逐渐转化为红色恐怖与官僚专制，“自由意志社会主义”不再是苍白的学术名词，而是成为了反对威权主义的进步派分子所坚持的意识形态原则——“共产主义，是自由人的自由联合体”。"
 anarcho_communism_subtype:0 "无政府共产主义"
 anarcho_communism_subtype_desc:0 "无政府共产主义是一种支持废除国家、资本主义、雇佣劳动、等级制度及生产资料私有制，尊重在集体所有制下的个人财产，同时拥护生产资料公有制及由工人委员会所构成的横向网络所统领下依照各尽所能、各取所需进行直接民主制的政治哲学及思想流派。俄国思想家克鲁泡特金在无政府共产主义中影响力十分巨大，马赫诺运动和在满韩族总联合会都深受克鲁泡特金著作的影响。\n\n无政府共产主义与集体无政府主义有许多相似点，但两者并不相同。集体无政府主义认同集体所有制，而无政府共产主义则直接否定了所有制概念本身，转而支持“使用制”的概念。自19世纪中叶诞生以来，无政府共产主义者就一直与支持巴枯宁的集体无政府主义者之间进行着激烈的辩论，辩论的主题多种多样，比如对无政府主义的定义、是否应参加工团主义斗争、是否应参加工人运动等等。"
 anarcho_syndicalism_subtype:0 "革命工团主义"
 anarcho_syndicalism_subtype_desc:0 "早期的工团主义致力于改善工人的生活状况，通过谈判的形式实现劳资协调。在19世纪的工人运动中，革命的工团主义者逐渐接纳无政府主义思想，1906年通过的《亚眠宪章》成为了欧洲革命工团主义的总纲领，法英总工会自此成为了既不受政党领导亦不参与议会政治，独立于建制派之外的工人阶级经济组织的唯一代表。\n\n给工团主义注入革命精神的是法英哲学家乔治·索雷尔。他主张无产阶级必须采取总罢工的暴力策略，以职工联合的工团组织去代替被消灭的资本主义国家，实行生产者管理的制度。索雷尔他散播的革命精神激励着世界各地的工人阶级——无需上帝也无需先锋队，只有工人阶级能解放自己。"
 national_communism_subtype:0 "民族共产主义"
 national_communism_subtype_desc:0 "民族共产主义是指不同国家的领导人通过实施社会主义的各种形式，利用民族主义或民族认同的各个层面来形成独立于无产阶级国际主义的政策。民族共产主义被用来描述那些试图根据独特的民族特点和民族情况以形成独特的共产主义变体的运动和政府，而不是遵循其他社会主义国家制定的政策。在每个独立国家、帝国或属地，阶级和民族之间的关系都有其特殊性。\n\n传统的进步主义是非常国际主义的，因为无产阶级国际主义被期望将阶级冲突置于民族主义之前，作为工人阶级的优先事项。民族主义通常被视为资产阶级用来分裂和统治无产阶级的工具，防止他们团结起来反对统治阶级。但是这不代表进步主义者反对一切民族主义运动——无论是从现实政治还是削弱资本主义世界的角度看，进步主义者都支持一切民族解放运动——选择社会主义与民族解放，实际上都是为了砸碎锁链，路径导向皆如此，别无其他。"
 agrarian_socialism_subtype:0 "农业社会主义"
 agrarian_socialism_subtype_desc:0 "农业社会主义，又称农村社会主义、土地社会主义或农民社会主义，是一种将农业生活方式与社会主义经济制度相结合的政治思想。许多农业社会主义运动往往是农村的（强调权力下放和非国家形式的集体所有制）、以地方为中心和传统的。因此，农业社会主义者的重点是对土地的社会控制、所有权和利用，而不是其他生产资料或民族国家。\n\n农业社会主义者的革命纲领，往往反映了一国农村最为深刻的危机与矛盾：俄国的农业社会主义者断言，俄国农村村社具有社会主义萌芽，俄国可以不通过资本主义的发展而直接走上社会主义道路，这是因为俄国村社在共和国的谷物贸易中濒临破产；中国的农业社会主义者极力抨击大地产所有制，力图将整个社会经济改造为划一的“平均的”小农经济，这是因为中国的土地兼并问题格外突出。"
 market_socialism_subtype:0 "市场社会主义"
 market_socialism_subtype_desc:0 "市场社会主义是一种经济体系，涉及市场经济框架下生产资料的公有制、 合作社或社会所有制。市场社会主义与非市场社会主义的区别在于其市场机制被用于分配资本品的和生产资料。根据市场社会主义的具体模式，社会所有的企业产生的利润（即没有重新投入到扩大公司净收入或由私人企业主用于个人消费）能够以各种方式直接报酬给雇员，作为公共财政来源或者以社会红利分配给人民。\n\n市场社会主义与混合经济、社会民主主义的经济模式十分相似，而且现实中的“市场社会主义”实践最终都无可避免地蜕变为某种国家资本主义。然而市场社会主义最忠实的拥趸反倒是社会主义经济学家，他们认为社会主义经济既不能在经济计算问题上发挥作用，也不能通过求解经济协调的联立方程组来实现，并且得出结论：在社会主义经济中需要资本市场。"
 religious_socialism_subtype:0 "宗教社会主义"
 religious_socialism_subtype_desc:0 "较至于大部分标榜世俗或狂热推崇科学理性的平等主义意识形态，宗教社会主义可谓是一朵奇葩。它以另一类方式诠释了被前者嗤之以鼻的传统理念，并坚信奉行集体化和促进全民福祉实现是贯彻善功的最佳途径。从而自然而然地皈依到社会主义的队列内，并积极组织为教会团结一致的众人，推进天国与救赎同时在脑海中和现实内实现。\n\n许多宗教信徒在历史上都曾创立财产共有、人人平等的宗教公社，试图借助宗教组织建设地上天国，其中最具代表性的便是胡斯运动中的塔博尔派。当社会主义产生之时，几个主要宗教在其教旨中均发现包含社会主义原则、理念，或与之相同、相近。因此，宗教社会主义运动在如上教派中随之产生。主流的宗教社会主义包括基督教社会主义、伊斯兰社会主义、佛教社会主义以及犹太教社会主义。其拥护者多包括尝试将社会主义驯服在教义之下的虔诚者与尝试以宗教热情与组织烧毁旧体系的社会组织家。"
 anarcho_maoism_subtype:0 "人民自决主义"
 anarcho_maoism_subtype_desc:0 "人民自决主义是毛泽东在长期斗争中总结出的革命思想与方法，具有强烈的无政府主义与自由意志社会主义特征。人民自决主义要求建立行动主义的革命组织，强调“与群众站在一起”，拒绝脱离群众的革命小团体。“造反有理”，“敢于斗争，敢于胜利”或“哪里有压迫，哪里就有反抗”等口号，集中体现了人民自决主义的革命思想，包括相信民众的“革命自发性”、通过“文化革命”摧毁资本主义权威与等级秩序，以及强调武装斗争的极端重要性。\n\n人民自决主义一词并非毛泽东本人提出，而是由一些历史学家创造，以此强调毛泽东对“群众革命自发性”的信仰。人民自决主义反对传统的行政边界，提倡建立工农结合的“人民公社”为基层组织，将权力下放给群众自发组织与民主管理的革命委员会和人民公社，以此消解中心与边缘、城市与乡村、工业与农业二元对立的局面。在此种意识形态的指导下，毛泽东赢得了中国内战，如今他的支持者热情高涨，准备将无政府主义革命输出到全世界。"
 anarcho_nationalism_subtype:0 "无政府民族主义"
 anarcho_nationalism_subtype_desc:0 "无政府主义与民族主义看起来是一对矛盾的词汇，无政府主义主张消灭国家、打碎等级制度，而民族主义志在建立民族国家、实现民族的存续与发展。但是确实有一群人提出了“无政府民族主义”的理论，他们将民族解放运动与打破等级制社会结合起来，当某个国家或民族有自己独特的语言、文化和自我认同时，无政府民族主义认为这样的民族有权自决。\n\n无政府民族主义反对组建新的民族国家，而是要求建立互助与公有制基础的自治公社联邦，同时强烈反对种族主义、仇外心理、民族至上主义和任何形式的孤立主义，赞成国际主义和民族间的合作。无政府民族主义者也反对民族内部的同质化政策，认为多样性是民族自决的核心原则，因而许多无政府民族主义者也支持阶级斗争、反种族主义、女权主义以及环保主义等。"
 pure_anarchism_subtype:0 "纯正无政府主义"
 pure_anarchism_subtype_desc:0 "纯正无政府主义是日本无政府主义者岩佐作太郎提出的一种革命思想，其主旨是坚持无政府主义的基本理念——自发性、直接行动、社区自治、集体化经济等——因而尤其排斥工会与工团主义思想。纯正无政府主义是日本无政府主义运动破裂的产物，背后是黑联/全国联与劳动组合总同盟之间有关斗争路线等诸多方面矛盾的产物。"
 jesuism_subtype:0 "耶稣主义"
 jesuism_subtype_desch:0 "二十世纪初，西方的基督教社会主义思想传入中国，而中国的基督徒——如张仕章和王治心——发展出名为“耶稣主义”的新思想。所谓耶稣主义, 即以“耶稣固有的主张”而不是以后来发展的基督教教义为原理，它以思想、道德和宗教革命的方法来建设人间“天国”为宗旨。耶稣主义者猛烈抨击教会，认为唯有回归耶稣本人的教义，才能实现基督教博爱精神的实现。在张仕章的笔下，耶稣是一位反帝反资本、救国救世的革命者，他的理想是要建设一个自由工作、机会均等、工资一律的葡萄园——就是“天国”。"
 humanistic_buddhism_subtype:0 "人间佛教"
 humanistic_buddhism_subtype_desc:0 "受基督教社会主义的影响，佛教传统社会国家的政治家也提出了佛教化的社会主义主张。该主义的内部主张差异较大，但共同特点是以佛教思想为基础，结合社会主义思想并实现社会主义理想社会，如要求国家为所有人提供必要的食物、住所、衣物和药品，并为废除或改进阶级分化，为展开佛教传统基础上的道德文化运动，及为工人农民阶级思想改造上作出贡献。\n\n作为佛教社会主义的一支，“人间佛教”出现在太虚大师《怎样来建设人间佛教》一文中，这一理论思想体系是现代中国佛教思想家依据佛法基本原理，对转型社会与现代生活提出的众多问题的长期创造性思考的积累。太虚法师相信，佛教与无政府主义相通，而应以民主社会主义的方式渐进到无国家、无政府、无剥削的庄严佛土。"
 islamic_socialism_subtype:0 "伊斯兰社会主义"
 islamic_socialism_subtype_desc:0 "伊斯兰社会主义是由一些穆斯林领袖以满足社会主义更多的精神需求，在调和伊斯兰教义与社会主义思想的基础上而创造的一种思潮。穆斯林中的社会主义者认为，《古兰经》和“穆罕默德圣训”中的思想与社会主义中追求社会平等和财富再分配的原则存在相通之处。甚至有人认为社会主义思想来源于《古兰经》。"
 
 socialism:0 "保守进步派"
 socialism_noun:0 "保守进步主义"
 socialism_desc:0 "民主政权"
 socialism_subtype:0 "改良主义"
 socialism_subtype_desc:0 "改良主义者从朴素的进步观念内汲取自身力量，并坚信人类社会从野蛮向文明的上升发展路径。他们从启蒙时代走来，而挥手告别随后而至的暴力起义运动。他们歌颂着科学管理、现代技术与普选制所带来的开化，并设想着运用全部革命性成果来整合全社会到同一谈判桌前共商国事，品味本世代的和平。他们真诚地相信，在新世纪面前，人人都能穿上西装并享受时代所带来的一切繁荣。而这一切都获取，都仰赖于文明基础上的“不断改进”：包括但不限于接受来自工业与当代管理学的馈赠，拥抱代议民主制度并全心全意为至善的“律法”服务，以及竭诚拥护在干预主义的思维指导的经济再重组与社会利益协调。通过信仰、选票、玫瑰、和平鸽与仅对反文明者使用的武器，改良主义的全部内容就在本时代中得到了最好的诠释与发扬。\n\n公民若有信仰，国家便会改革，文明便得希望！"
 
 social_democratic_subtype:0 "社会民主主义"
 social_democratic_subtype_desc:0 ""
 state_socialism_subtype:0 "大同社会主义"
 state_socialism_subtype_desc:0 "大同社会主义是中国社会党的指导思想，也是其创始人康有为将社会主义与儒家大同社会理想融合的产物。康有为设想了一个无国家、无阶级、财产平等、自由富足的“大同”社会，但他并未明示如何实现这样美好的乌托邦。于是这个任务就交给了中国进步派政治的明星——江亢虎。江亢虎吸收了拉萨尔主义与正统社会主义的思想，提出建立国家支持下的劳动合作社，通过渐进改良的方式实现大同社会。\n\n江亢虎摒弃了过时的阶级斗争理论，将社会主义的实现视为各阶级通力合作的全民运动。社会党支持对外扩张，认为这样可以大大提高无产阶级的生活资料总量，改善他们的生存状况。这样一番改良思想在中国很受欢迎，但也让大同社会主义成为不少激进分子的眼中钉、肉中刺，他们痛斥江亢虎是投机分子和机会主义者，大同社会主义也被讥讽为“皇朝社会主义”“国有社会主义”。"
 new_tridemism_subtype:0 "新三民主义"
 new_tridemism_subtype_desc:0 "新三民主义是对“孙文学说”的修正与补充，坚持“容共反帝、扶助工农”的三大政策，在民族主义层面强调受压迫民族联合及民族自决，在民权主义层面主张劳工权力神圣，在民生主义层面提出平均地权和节制资本，承认“耕者有其田”。新三民主义的思想在中国以外取得了很大的影响力，更确切地说，朝鲜、越南等地的三民主义者所认同的实质上正是“新三民主义”本身。\n\n一些人认为“新三民主义”与“革命党进步派”是一体两面的，新三民主义就是左倾的、强调民生主义的三民主义；而中华革命党反动派干脆否认三民主义分“新旧”，认为“新三民主义”只是农工党以及革命党的叛徒编造出来，篡改孙文学说、赤化中国民众、夺取革命主导权的手段。遗憾的是，作为当事人的孙中山，却从来没有对此正式表态过，真是非常稀奇呢。"
 guild_socialism_subtype:0 "基尔特社会主义"
 guild_socialism_subtype_desc:0 "基尔特社会主义是一种介于费边社会主义与工团主义之间的改良义思想，由法英劳工领袖乔治·道格拉斯·霍华德·科尔提出，中国政治家张东荪于1921年正式引入中国。基尔特即盎法语“guilde”之音译，原本指古代社会的同业行会，是一种由手工业者或商人基于共同利益所成立的团体。基尔特社会主义主张由同业工人组成同业行会管理生产活动，最终实现政府与基尔特共同管理政治生活的目标。\n\n基尔特社会主义与工团主义有相似之处，它们都主张由工人自治的经济组织来协调生产活动。但是基尔特社会主义者不主张摧毁国家机器，只是将政府视为参与政治生活的多元社会团体的一员；同时，基尔特社会主义反对使用暴力推翻国家政权，他们更希望通过同业行会的不断扩张来压缩国家权力。这些特征都决定了，基尔特社会主义注定是一种改良思潮，而无法掀起冲击时代的大潮。"
 agrarianism_subtype:0 "农业主义"
 agrarianism_subtype_desc:0 "农业主义是一类政治哲学的通称，强调农业优先、财产共有制或公有制、政治分权以及反城市化等核心观点。农业主义扎根于人类悠久的农业历史，同情乡村与农民苦难滋生了农业主义思想，在过去农业主义强调土地分配的问题；在近代社会，农业主义转而反对资本压迫、快速工业化以及过度城市化。\n\n不能否认，一部分农业主义者强烈反对城市、工业和科学技术，他们宁可逃入荒野，也绝不食现代文明的周粟。温和的农业主义者强调土地、农村、农业的极端重要性，他们相信土地才是一个民族的根本，农村承载了民族的记忆和传统，而病态的城市化正在毁灭民族血脉的根基。因而，挽救农业、振兴乡村则是病态的城市生活唯一的良药。"
 left_nationalism_subtype:0 "左翼民族主义"
 left_nationalism_subtype_desc:0 "在民族解放与反帝国主义运动的大潮中，涌现出一种崭新的思潮——左翼民族主义——顾名思义，便是支持民族自决与社会主义理想的民族主义意识形态。左翼民族主义者相信，社会主义是对抗帝国主义侵略的一柄利器，可以将成千上万受苦的民众动员起来，从而实现最终的胜利。左翼民族主义包含许多斗争策略与手段：从选举到革命，从不合作运动到城乡游击战。无可否认，左翼民族主义者相信，民族自决和政治独立是实现平等和自由的必要步骤，因而民族主义与社会主义并非不可调和。"
 left_militarism_subtype:0 "左翼军国主义"
 left_militarism_subtype_desc:0 "依照常识而言，左翼与军国主义水火不容，但是现实政治往往超乎常人所想。在各国的左翼阵营中，存在一些鼓吹殖民主义、帝国主义、扩军备战的派系，他们惯常的辩护措辞包括但不限于“分蛋糕的前提是做大蛋糕”“国家越强大，无产阶级越幸福”“打破帝国主义秩序”“亚洲人的亚洲”等等。这些看似自相矛盾的观点，人们称之为“左翼军国主义”。\n\n在东亚地区，左翼军国主义者将自己的政治观点总结为“亚细亚社会主义”，声称大东帝国所走的现代化道路，借由统制经济与国有化政策，已经超克了资本主义与社会主义的局限性，通过渐进式改革避免了共产主义革命。中国的左翼军国主义者将大东帝国描述为“社会主义国家”，其终极理想是“发展符合中国历史与民族性的社会主义，实现以中国为盟主的东亚社会主义共同体”。\n\n虽然这些言论看似是精神病疾患的梦中呓语，但是得到了许多中国青年的支持，原因不外乎他们将统制经济与社会主义挂钩，误以为皇国就是社会主义国度，国有化便是社会主义；同时，他们也幻想着帝国有一日能“解放”受苦受难的亚洲同胞，即使发动战争也在所不惜。这样人造产物能大行其道，每一位社会主义者都有不可推卸的罪责。"

