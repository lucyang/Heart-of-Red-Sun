 narodnik_socialism_subtype:0 "人民社会主义"
 narodnik_socialism_subtype_desc:0 "人民社会主义反对无产阶级暴力革命，崇尚“全民总暴动”的革命理想。人民社会主义是高度民族化的社会主义，它的重要口号是“阶级与民族”，相信一些民族是无产阶级民族，生来就要领导世界革命，消灭“资产阶级民族”。人民社会主义的信徒，大多数人民国内部的进步派与温和派。他们痛恨人民国的堕落与腐败，认为人民意志党内的反动派已经操纵了整个国家。\n\n人民社会主义的信徒希图从叶尼塞夫的著作中寻求灵感，伺机改造人民国腐朽不堪的国家机器。人民社会主义膜拜国家的力量，认为可以通过国家控制一切的政治、经济体制，实现飞跃式发展的奇迹。同时他们还是组织技术的崇拜者，相信由“革命超人”组成的秘密组织，能够实现解放全人类的夙愿。"
 rexism_subtype:0 "民族社会主义"
 rexism_ideology_subtype_desc:0 "民族社会主义是一种威权的极端民族主义形式。其特点是对国家领导的个人崇拜、重视国家意识形态的宣传，公共机构拥有过度的公权力，强大的社会和经济统一执行力，以及强制镇压反对意见。民族社会主义者认为，自由民主已经过时，这样一个国家由一个强大的领导者来领导，以建立国民团结、维护一个稳定有序的社会。\n\n民族社会主义拒绝断言暴力本质上是消极的，并将政治暴力、战争和帝国主义视为可以实现民族复兴的手段。民族社会主义者往往鼓吹法团主义的国家体制，采取混合经济与保护主义的经济政策，要求依照各个行业领域建立国家控制的“法团”机构，以实现极权主义整合国家利益的功能。"
 legionism_subtype:0 "军团主义"
 legionism_subtype_desc:0 "兼具教权法西斯主义与极端保守主义色彩的威权政体及其意识形态。军团主义尤其看重宗教信条与极端宗教理念，主张效仿圣战者或骑士团，建设一个禁绝堕落思想、内部人人平等，同时具备强烈侵略性的高度军事化社会。需要特别说明的是，并非只有宗教信仰会成为军团主义的核心理念，一些极端无神论团体也会持有军团主义的意识形态。"
 corporatism_subtype:0 "法团主义"
 corporatism_subtype_desc:0 "法团主义是一种政治体制，立法的权力交给了由产业、农业和职业团体所派遣的代表。在法团主义制度里，许多未经过选举的组织实体掌控了决策的过程。这些法团主义的代表团构成了社团主义国家的中心思想——精英政治。社团主义信徒宣称，相比于民主投票，这种政治经济体制能有效避免忽略单方利益的情况。\n\n政治学家也会用社团主义一词来描述独裁主义的国家，借由管理许可执照，由官方法人控制社会、信仰、经济或群众组织等过程，由于国家成为这些组织唯一的合法性来源，国家将能有效地指派这些组织的领导人，或限制其挑战国家权威的能力。"
 daijitaoism_subtype:0 "戴季陶主义"
 daijitaoism_subtype_desc:0 "戴季陶主义又称儒家三民主义，是中国思想家戴季陶的思想体系，自认为继承与发展了孙中山三民主义思想。戴季陶主义强调主体民族优越与主体民族文化优先论，反对进步主义、社会主义与无政府主义。这一理论要求建立举国一致政体以进行完全的社会动员，目的是建立民族团结、维护一个稳定有序的社会。\n\n戴季陶主义主张通过阶级合作发展国家资本主义，通过法团主义压制阶级斗争、实现阶级合作。当民族危难之时，工人与农民都应忍让，唯有大力发展实业才能抵御帝国主义的侵略，实现本民族的伟大复兴——问题在于，戴季陶主义者可以让民族时刻处于“危难”之中。"
 manchu_socialism_subtype:0 "满铁社会主义"
 manchu_socialism_subtype_desc:0 "“我实践，故我进步”。\n\n客观来说，“满铁社会主义”就像纳粹主义一样，是一个令其信徒极为反感的称呼，而他们更愿意自称为“实践的社会主义”或“满洲的社会主义”。当大东帝国因大逆事件颁布了严酷的反共产主义法令，进步派青年看着“虚伪”的社会民主党人在演讲台上大放阙词，却只能恨得咬牙切齿。政治环境相对宽松的满洲，给了他们一个绝佳的实践舞台。\n\n满铁情报机关雇佣了大批进步派人士，借助他们的知识进行社会调查。进步派青年不知疲倦地帮助帝国实行殖民侵略，他们相信满铁践行了社会主义的原则——“国有企业”“计划经济”“国际主义”，却忽视了它的本质是财阀垄断、统制经济、殖民侵略。久而久之，他们愈发相信自己正在“实践”社会主义，开始嘲笑进步派“空谈家”，于是“实践的社会主义”诞生了。"
 bad_ilminism_subtype:0 "一民主义"
 bad_ilminism_subtype_desc:0 "一民主义是朝鲜独立运动家李承晚提出的政治思想，与“弘益人间”的保守主义精神紧密相连。所谓“一民”指的是朝鲜民族，来自李承晚在德国留学期间接触到的“民族社会主义思想”。一民主义的政治目的很明确，就是建立单一的朝鲜民族国家，由事实上的唯一政党领导这个新兴的民族国家。根据一民主义的世界观，资本主义和共产主义都是反民族的帝国主义意识形态，它们主张某些势力的阶级独裁。一民主义主张，通过基于民族主义的社会民主改革来克服资本主义与共产主义的弊病。"
 personalism_subtype:0 "人为主义"
 personalism_subtype_desc:0 "人为主义是越南政客吴廷琰及其胞弟吴廷瑈共同提出的政治思想，也是勤劳人为革命党的主要政治教条。人为主义杂揉了儒家思想、吴廷瑈的人性尊严论以及艾曼纽·穆尼埃的人格主义思想，在哲学上强调人的作用和地位，力图实现人与自我、人与社群、人与超自然存在的和谐关系，为此需要培育健康的身体、道德的生活、正确的思想。\n\n人为主义具有强烈的越南民族主义与保守主义色彩，认为资本主义与社会主义只是将人当作工具看待，真正的人本主义需要集体主义与个人主义的融合，亦即政治经济上的第三道路与“中庸思想”。总而言之，人为主义极端强调宗教的作用，在吴氏兄弟看来，越南需要基督教来摆脱中华帝国主义的意识形态污染，这使得人为主义的受众注定局限于一小部分越南人。"
 solidarism_subtype:0 "团结主义"
 solidarism_subtype_desc:0 "团结主义乃是俄罗斯团结主义者民族劳动联盟的官方意识形态，其强烈质疑进步主义的阶级斗争和集体主义立场，反对用纯粹的“唯物/物质主义方法”处理社会、经济及个人问题，主张用“团结”“兄弟情谊”和基督教的“宽容、慈悲”取代阶级斗争，强调的“个体的神圣性”，尊重个人的言论自由、出版自由、思想自由，主张人人都应成为自己命运的主宰者。\n\n除去这些浮夸的阶级合作话语，团结主义者的“团结”是以爱国主义和社会各阶层的劳动为基础的民族团结，主张用法团主义的治理模式将社会整合为一个有机整体，支持接受暂时的独裁统治，以实现国家的道德和精神复兴。从这点来看，团结主义只是戴季陶主义或民族社会主义俄国化的又一次尝试罢了。"
