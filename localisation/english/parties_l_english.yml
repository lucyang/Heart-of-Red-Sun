 colonialism_subtype:0 "殖民政府"
 colonialism_subtype_desc:0 "殖民行为古已有之，殖民者通常会长期定居，试图取代原住民。但是近代的殖民统治的目的是掠夺自然资源或者劳动力，将经济资源输送到殖民母国。殖民主义国家会影响和渗透或者强加自身的社会文化、宗教和语言于被殖民的民族身上或属地上，此种举动总是会连带着消灭一些过时落后的习俗，因此殖民主义国家堂而皇之地将其包装为“进步”与“解放”。\n\n殖民主义国家以附属地的概念针对殖民地区打造适合的管理制度，但不会为了统治被殖民地区更改本身宗主国的体制制度。这样一套管理制度便是所谓的殖民政府，殖民政府是帝国殖民统治的工具，它具备土著居民无法比拟的军事、组织、科技等方面的诸多优势，但是殖民政府仍需要适应本土现有的自然与人文状况，以最大程度降低行政压力。"
 despotism_subtype:0 "个人独裁"
 despotism_subtype_desc:0 "独裁是一种政府的形式，由一个拥有无限威权的统治者，在不受法律及传统的制衡下，以个人意志来进行统治。由统治者个人独揽国家最高权力，以专制残暴之手段实行统治之方式。权力的高度集中与分权制衡机制的缺乏是独裁体制的最大特征。其典型代表则包括近代前夕的绝对主义王权，东方专制帝国与教权国家；在近代则基于官僚机构的发展巩固与民族国家的形成，形成了文官独裁与军人独裁两大分支。\n\n独裁政府多以维系自身的存在为前提，故实用主义、民粹用语与实际上的等级制常被纳入到其领导人抓纲治国的理论内。容易为大众忽视的事实是，“个人”独裁不可能专靠独裁者一人来实现，无论古今，即便是最小的专制国家，也需要供养相当数量的仆人来协助统治。这便使独裁主义只是随时代发展与治理进步而愈加亲近官僚政治，并利用其成果巩固治安：当“公仆”与“公民”发生冲突，独裁者便可将自己包装成社会的协调者，从而让人民愈发渴望独裁者的枷锁，也会让他们忘记独裁者本人才是真正的祸根。"
 oligarchism_subtype:0 "寡头统治"
 oligarchism_subtype_desc:0 "寡头政治是一种统治形式，其中大部分甚至全部有效地掌握在部分的特权阶级手上，他们的特权往往来自财富、家族势力、军事力量、权术抑或是纯粹的残暴统治。寡头政治常常由强而有力的家族所控制，虽然也有少数幸运的普通人能够跻身上流社会，但是寡头家庭的孩子拥有更多机会，因为他们已被培养和接受顾问指导，成为寡头政治力量的继承人。\n\n在古代，寡头统治往往以贵族共和国的形式体现，即具备选举权的公民仅包括地主乡绅、军功贵族和商业家族，共和国的最高领导人总是诞生自少数几个世家大族。而在现代，寡头政治必须要为自己披上一层民主政治的外衣，那些商业寡头、种植园主摇身一变成为民主政治的旗手，而民众别无选择。"
 kongsi_republic_subtype:0 "公司共和国"
 kongsi_republic_subtype_desc:0 "“公司”并非字面意义，而是南洋华人的同乡会馆，传统上是期同乡或者同行在城市中建立的居住、办公兼休闲场所。“公司”依照乡土与宗族原则组织起来，兼任自治管理机构、融资平台以及商业组织，其成员身份平等，互称“伙计”。大大小小的“公司”联合起来形成大规模的“公司联邦”，通过民主选举的办法产生最高管理者，根据产业领域和移民来源，设置了数名经理人进行管理与协调。\n\n“公司联邦”是殖民地的隐形统治者，土著的王公、苏丹与拉惹仍保有尊贵的头衔，但是他们事事都要依赖华人和他们的“公司”，最后连他们的人身安全都由“公司”的保安部队接管了。有人称赞“公司”是微型民主国家，也有人说这些机构压迫了土著居民的生存空间。无论如何，公司共和国都是和朝殖民东南亚最具特色的创造与发明。"
 military_government_subtype:0 "军事政府"
 military_government_subtype_desc:0 "军事政府又称军政府、军人统治，指一个国家的政治权力由军队所拥有的政府。该体制拒斥民选官员与议会政治，并常由军人组成军事委员会或军事执政团来作为权力中心，以控制政府的方式行使治权，且由军人担任大多政府部门要职。是一种以委员会制进行寡头统治的政治制度。在此基础上的官僚选拔标准，也从选票变为了能力与忠诚。\n\n军政府往往因其脱离群众的性质以及天然亲近军事化管理的执政方式而不受民众欢迎：毕竟“戒严”常作为抗议的反面出现，而“征收”则足以剥夺一切市民所遗留的剩余财产，“动员”的广泛存在更是足以滋生国家机器将自身变为“耗材”的恐惧。但仍有人为其辩护，理由通常是军政府相较于腐败无能的文官政府，能通过动员管理模式与实用主义的政策来实现全国一盘棋，从而以一剂猛药的方式更好地恢复社会经济秩序，快速清除国家内部的“病灶”。这便使得在极端年代中，军政府常成为保守选项之外的最后选择之一。"
 provisional_government_subtype:0 "临时政府"
 provisional_government_subtype_desc:0 "临时政府，又称临时政府、紧急政府或过渡政府，是一个紧急政府机构，通常是在新建立的国家或前政府垮台后设立的，以管理过渡时期的政府事务。临时政府通常是任命的，经常在国内或国外战争期间或之后出现。\n\n临时政府保有国家权力，直到通过正规的政治程序（一般是选举）产生新政府为止。临时政府可能影响后续政权采取的法律制度、经济制度、政府结构以及外交方针。相较于临时政府，看守政府虽然也有“过渡性质”，但是它的主要活动仍在既定的议会体系内进行，而临时政府往往意味着从无到有的过程，并无政治框架可循。"
 interim_government_subtype:0 "看守政府"
 interim_government_subtype_desc:0 "看守政府是指现政府因故解散，而新政府还没有经选举及其他程序形成时，现政府中部分成员与社会部分成员临时管理国家，进行政权过渡。当议会通过对现政府的不信任案后，在新内阁产生之前的一段时间里，需要设立临时负责处理国家政务的过渡性政府，此种政府即“看守政府”。\n\n由于看守政府只是过渡性的，所以它通常无权制定重大的国防和外交等政策。看守政府的职能仅限于维持国家机器的临时性正常运作。一旦新政府产生，看守政府的使命即告结束。实际上，看守政府的形成，往往是不同的党派之间在利益碰撞时相互攻讦的结果，因此它是政治斗争的伴生物。"
 partisan_movement_subtype:0 "游击运动"
 partisan_movement_subtype_desc:0 "游击运动又称抵抗运动，特指反对外国势力或叛军控制某一地区的非正规军事力量。游击运动以占领区居民为兵力来源和后勤保障，夺取占领军哨所或村庄作为前线作战基地。游击运动致力于阻断敌军后勤与交通线，突袭敌军储备仓库，迫使敌军分散兵力以保护其后方基地。游击队甚至能在敌军占领区的薄弱地带，建立有成片居民点的大型游击区。\n\n现实迫使游击运动的地下政府采取军事独裁模式，游击队领导人既是军队统帅又是政府首脑。游击队活跃在帝国主义和殖民主义的边缘地带，如丛林、山区和沙漠地区。当时间进入二十世纪，快速的城市化和工业化制造了大量的赤贫人口，“城市游击战”应运而生。不甘现状的人们加入游击队，向着压迫者的心脏地带发起了无畏冲锋，直到解放的时刻到来。"
 confucian_capitalism_subtype:0 "儒家资本主义"
 confucian_capitalism_subtype_desc:0 "儒家资本主义脱胎于大东帝国，或者说中华帝国自秦朝以来不断发展变化的政治体制。如今它既继承了中华帝国数千年来外儒内法的政治模式，又在明治维新中转变为二元君主立宪制，具有浓厚的封建色彩与鲜明的中国特色。在欧洲学界，这套独特模式被称为“儒家资本主义”。大东帝国依托它在数十年内取得了巨大发展，但它建立在东亚人民的森森白骨之上。\n\n大东帝国宣扬“泛亚价值”，将自己塑造成亚洲的保护者。帝国在义务教育中灌输真诚、善良、忍耐的价值观，将人民培养成愿意为国家为社会牺牲自我的“君子”。大东帝国着重发扬了儒家等级观念与家族本位思想；将“社会第一，个人第二”作为自己不断扩张公权力，压缩公民权利与自由的理由。通过严刑峻法、压制言论与新闻自由、运用政法体系压制反对派等手段，帝国追求建成儒家构想的“大同社会”；因为在帝国的统治者看来，属于“怪力乱神”的多元思想就意味着冲突与混乱。尽管统治者永远相信帝国将千秋万代，帝国却早已因豪族腐败、经济萧条、社会动荡处于风雨飘摇之中。"
 competitive_authoritarianism_subtype:0 "竞争性威权主义"
 competitive_authoritarianism_subtype_desc:0 "在竞争性威权主义政体中，正式的民主机构普遍被视为获取和行使权力的主要手段。然而，当政者却如此频繁地违反这些规则，以至于这些政体连民主制度的最低标准都难以达到。虽然选举定期举行，也不存在大规模舞弊，但是当政者还是会经常滥用国家资源，压制对反对派的媒体报道，骚扰反对派候选人及其支持者，并在某些情况下操纵选举结果。\n\n记者、反对派政治家和其他的政府批评人士会遭到监视、威胁、骚扰甚至逮捕；反对派成员可能被监禁、流放，甚至可能遭到袭击或谋杀。显然竞争性威权主义既区别于民主，又不同于全面的专制。这样的政体不可能称为民主政权，因此人们常使用“半民主”“半威权”和“半自由”这些词汇来描述竞争性威权政体。"
 development_authoritarianism_subtype:0 "发展型专制"
 development_authoritarianism_subtype_desc:0 "发展型专制，亦可称为发展性独裁，是指由于国家的“政治稳定”某种程度上是经济发展所必需的，因此有必要大大限制人民的政治参与并为独裁统治辩护。通过将通过这种政治管理所取得的经济发展成果分配给人民来保证政府合法性的政治制度。在这样的“发展型专政”政府中，来自军队和官僚的少数精英阶层垄断了制定发展政策的权力。\n\n在此种制度下，国家作为权力的绝对垄断者，时常出现压制政治自由的情况。但是在发展型独裁政府统治下的社会，民主并没有被否定，诸如政党、议会之类的民主的机构虽然得以保留，但是只是表面制度。对于发展型专制政府，保留这些机构只是为了保留公民对政府合法性的认可。发展型专政中的选举通常也是在某些集团的严格监督下进行的，并不会产生有影响力的反对党。"
 guided_democracy_subtype:0 "指导式民主"
 guided_democracy_subtype_desc:0 "指导式民主即威权独裁和软威权主义的委婉说法。指导式民主常被用来指代发展中国家普遍倾向于采取的中央集权体制。指导式民主的政府往往由公正自由化的选举产生，但在改变国家政策，意志和目标方面缺乏实质性权力。其实际独裁者紧抓着政治体系的控制权，但是他很少控制社会的其他面向，而且受到诸如教会、军队、资产阶级等其他机构的节制。\n\n指导式民主往往是紧急状态或政变的产物，新政府承认民主制度的好处，于是“指导式民主”横空出世，被冠以各式各样的称呼，如“主权民主”“训政”“可控民主”等等。统治集团宣称，未受充分教育的乌合之众只会选举出缺乏政治经验、工于政治煽动的极端分子，进而摧毁整个国家。但是他们忽略了一件事情，他们并没有给民众实践民主的机会，那么自然可以大言不惭地贬低普通民众，将自己的独裁维持下去了。"
 warlordism_subtype:0 "军阀"
 warlordism_subtype_desc:0 "当国家失去对领土内正当武力使用的垄断权后，军阀便应运而生。军阀可能来自地方大员或一方豪强，甚至是丧失理想的起义领袖或革命者。军阀以武力作为政治资本、拥兵自重，占有国家土地、国家资源，以扩张地盘为唯一目的，对于其他方面的建设通常少有建树。军阀之间的权力斗争极为激烈，生死存亡也只在转瞬之间。\n\n军阀统治的根基是财富、军队、家族势力以及私人权力网络，有时候还需要一点阴谋诡计。他们是绝对的实用主义者，外国援助、意识形态、经济建设，一切都是为他们所用的手段，目的也不过是在乱世中存活下去。当然，每一时代都有某个军阀凭借运气和个人能力平定天下，成为新王朝的开创者，此时的他便不再是军阀，而是国家之父、民族英雄。"
 corporacracy_subtype:0 "企业统制"
 corporacracy_subtype_desc:0 "企业统制又称企业国家、公司共和国，指垄断企业在一国政治中占据主导地位的权力结构形态。这一概念听起来像是科幻小说家危言耸听的幻想，而现实中的垄断企业也远未达到一手遮天、翻云覆雨的程度，但是在遥远的大东帝国，“企业国家”却呈现出了另一种含情脉脉的形态——“公司社会主义”。相比于视劳动力为可消耗资源的中小企业主，帝国的财阀所有者都十分珍惜他们的员工。他们以家长制的心态为员工提供一切帮助，一些企业会兴建员工住房，提供医疗、教育、安保等一切公共事务。\n\n客观来说，这只是把员工当作牲畜来蓄养，但是仍然有不计其数的打工人试图在这些企业找到一份工作。在这种情况下，一些地区会建立其所谓的“公司市镇”，也就是整个城市都围绕着公司及其产业展开的特殊景观。公司市镇的居民都是公司的员工及其家属，市镇的基础设施与公共服务都由公司提供，居民的社会福利与养老金也由公司提供。假若国家陷入混乱或内战，公司市镇就有可能转化为政治共同体，甚至在野心家的推动下独立建国。"
 bad_federalism_subtype:0 "联省主义"
 bad_federalism_subtype_desc:0 "通常认为，中华联邦主义肇始于冯桂芬：在一篇充满争议的政论文章中，冯桂芬提出应当由村民和市民选举政府官员，由此推及中央政府。对于大东帝国来说，联邦主义是公众舆论老生常谈的话题，既有将帝国势力范围改造成“大东联邦”“帝国联邦”的呼声，也有倡行地区自治、民选官员，呼吁少数民族聚居区自治的政治运动。\n\n陈炯明的“联省自治”自然也是联邦主义的老调重弹，但是他的思想与以往最大的不同，便是要求各省自行制定“省宪”，推行各省自治。但是陈炯明真的是虔诚的联邦主义信徒吗？人们对此充满怀疑，认为这只是陈炯明充任广东土皇帝的借口。但是“联省自治”能满足很多人当土皇帝的心愿，由此香火不断，信徒络绎不绝。"
 ilminism_subtype:0 "一民主义"
 ilminism_subtype_desc:0 "一民主义是朝鲜独立运动家李承晚提出的政治思想，与“弘益人间”的保守主义精神紧密相连。所谓“一民”指的是朝鲜民族，来自李承晚在德国留学期间接触到的“民族社会主义思想”。一民主义的政治目的很明确，就是建立单一的朝鲜民族国家，由事实上的唯一政党领导这个新兴的民族国家。根据一民主义的世界观，资本主义和共产主义都是反民族的帝国主义意识形态，它们主张某些势力的阶级独裁。一民主义主张，通过基于民族主义的社会民主改革来克服资本主义与共产主义的弊病。"
 
