 meritocracy_subtype:0 "精英主义"
 meritocracy_subtype_desc:0 "“世界的历史的造成，完全是少数人，因为这少数人，他们实在具有最多的民族的意志与和毅力的。”\n\n精英统治主张权力的分配应根据个人之才能与功绩。在这种体系内，个人的上位与进阶是基于其在该领域内的功绩和经考试检定的智慧天赋。精英统治的支持者认为普通民众的智慧不足以支持民主政体的存续，更难堪治理国家的大任。因此只有具有相应资质条件的人应该被允许投票，所有政治家都应该拥有适合自己的学院或大学学位——简言之，只有天才应该执政。"
 accelerationism_subtype:0 "加速主义"
 accelerationism_subtype_desc:0 "“简而言之，加速主义者拥护恐怖主义。”\n\n加速主义是一种政治与社会理论，认为资本主义制度或历史上某种技术相关的社会进程应该被加速以产生巨大社会变革。加速主义的支持者希望以此实现资本主义本身的无限强化，最终使人类社会达到技术奇点，从而绕过甚至超越人类文明毁灭的可能，并使其达到现在完全无法理解的水平。"
 technocracy_subtype:0 "技术官僚主义"
 technocracy_subtype_desc:0 "技术官僚主义或技术官僚运动诞生于20世纪初的亚美林迪洲，逐渐成为未来主义意识形态革命的一部分。技术官僚主义鼓吹取消民选代表、湮灭意识形态分歧，国家存在的唯一目的就是发展生产力，主张建立工业化强权国家，由掌握专业领域知识的技术专家管理其各项事务。技术官僚主义者相信，相较于于民选政客，工程师与科学家能更好地以理性指导国家走向正确的未来。"
 ethnofuturism_subtype:0 "民族未来主义"
 ethnofuturism_subtype_desc:0 "“启蒙运动产生于一种随着新技术而传播开的基本哲学洞察，而我们的时代正走向相反的方向。”\n\n民族未来主义或“新反动主义”，是20世纪初诞生的反民主、反平等主义的反动政治理论。民族未来主义拒斥进步的历史观，认为人类社会不必然通向自由和启蒙，进而自由主义与进步主义实质上都是虚妄的存在，只是他们暂时通过暴力占据了社会主流。民族未来主义者厌恶群众，认为智力决定了人类个体之间的绝对差异，进而创造出主人与奴隶两种阶层、两个族群。民族未来主义者主张恢复传统社会结构，将媒体、银行与教育机构重新国有化的同时，借助科学技术的超速发展让少数群体掌握超越性的技术，进而建立少数智者实行绝对统治的政权。"
 hitlerism_subtype:0 "希特勒秘传主义"
 hitlerism_subtype_desc:0 "希特勒秘传主义是由希腊裔民族社会主义者萨维特里·黛维(Savitri Devi)、德国雅利安神秘主义者约翰·冯·莱尔斯(Johann von Leers)等人创造的哲学体系与意识形态，在印度与欧洲都有数个小众团体信奉希特勒秘传主义。这一怪诞的意识形态糅合了印度教神话、雅利安种族主义与民族社会主义意识形态，相信毗湿奴的第十四个化身——白马迦尔吉已经降世，他将扫清进步主义者、同性恋、女权主义者等一切人类社会中的腐败要素，在世上履行保护婆罗门/高等人种、征服邪恶的神圣使命。而欧洲传说中的恶魔希特勒(Hitalar)正是白马迦尔吉的导师与庇护者，虽然希特勒已被邪恶的红龙斩杀，但是希特勒秘传主义者发誓将传播祂的奥义，直到争斗时的劫末到来。"
