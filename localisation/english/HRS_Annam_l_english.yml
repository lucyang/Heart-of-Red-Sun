 ### ANM_vietcong: Missions representing the partisans of Vietcong ###
 ANM_vietcong:0 "安南去极端化运动"
 ANM_vietcong_desc:0 "我们需要时刻注视着我们的后方，盯紧每一座村庄、每一个山头、每一片树林，甚至是每一个可疑的声音、每一个可疑的信号和手势，直到将越共消灭干净。"
 ANM_possibile_damage_tt:0 "越共游击队将会袭击我们的交通线路、工厂，或者是单纯地消灭我们的士兵！"
