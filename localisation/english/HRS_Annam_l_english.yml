 hrs_anm.3.t:0 "孩子的战争"
 hrs_anm.3.d:0 "阮文国和一个排的士兵正在树林中巡逻，此行的目的是清除人民军补给线上可能的障碍，越南的七月酷暑难耐，阳光穿过浓密的树叶不改其毒辣，汗珠从额头自脸颊如泪滴流下。他们都是新进加入儿童团的，因此只装备了二手的步枪，不过排长还是拿了一把看起来还能用的老式冲锋枪。小战士都穿着便服，袖管上缝了一块红布和一颗星星，覆盖树叶的头盔扣在他们小小的脑袋上，一副小孩硬扮大人的样子，显得有些滑稽。\n\n不过阮文国可不是什么小屁孩，十二岁参军的他现如今已经是成熟的战士了——此时他注意到了什么动静，举手示意队伍散开成散兵线——孩子们有些慌慌张张的，半是兴奋、半时忐忑不安，他们就近隐蔽起来，端着步枪的手止不住地发颤。时间过去了一分钟，却像是度过了一年的痛苦时光，沉寂随着枪声响起被打破——“你个狗娘养的！”不知道是谁大喊一句，紧接着儿童团有一个人倒下了，紧接着是第二枪、第三枪——敌人在哪？\n\n阮文国眯起眼睛望着看似无人的密林中，突然示意小战士一齐朝天开火——确切说是朝着树冠开火，一具尸体如铅块重重地摔了下来。几个矮矮的身影不知从哪里冲了出来，阮文国一枪撂倒了其中一个人，其余的人似乎被吓坏了，一动不动的。他和几个人端着枪走了过去，他们这时才发现这几个人也是士兵——看起来都是十五六岁的样子——他们除了手里拿着的长得离谱的老式步枪，和“军人”两个字看起来没有半点关系。\n\n虽然这几个小孩已经被俘虏了，但是他们并不肯吐露半个字，儿童团的战士们只得他们押回附近的村庄进行审问。俘虏们满眼怨恨，似乎很不服气，其中一个人嘴里吐出了一串脏话“上柜顶”“婊子养的”“叛徒”“分裂分子”等等，阮文国气得脑门充血，但是最终克制住了，只是狠狠地回了一句：\n\n“你们这群贼艚的狗！”\n\n在无言地怒火之中，某个看起来比较白净的孩子唱起了一首非常好听的歌，听不懂汉语的儿童团战士也无可奈何。在某个士兵逃离越共的战俘营，最终来到美洲时，这首歌将成为大东帝国的安南遗民最后的精神象征——"
 hrs_anm.3.a:0 "“你可知「越南」不是我的真名姓？我离开你太久了，母亲......”"
 hrs_anm.4.t:0 "新型杀虫剂"
 hrs_anm.4.d:0 "几个穿着全套防护服的工人正在从明治港的集装箱里一车一车地运出神秘的黑色钢瓶，钢瓶上都贴着黄色胶带，用黑色记号笔写着“农药”和“GA”。工人们不停地抱怨着防护服里闷热难耐，咒骂不给加班费的老板，不过他们不敢脱下这套沉重的设备，因为他们已被告知这些钢瓶里装着液化的新型农药，活人碰到一点点就会全身上下烂成浆糊，连骨头都不会留下。约莫两个点后，他们终于完成了这危险的工作，急急忙忙奔着附近的小摊买酒喝。\n\n“仲先生，你不是认字多吗？那瓶子上写的究竟是什么啊？”老文拿出仅有的纸烟刚点上火，就开始剧烈地咳嗽起来，他上过几年学——直到越南私塾被彻底取缔——在种植园割过胶、在军队里当过伙夫，他眯起眼说到：“中国字写的确实是农药，但是——喝农药死的人有的是，可我没听说过什么农药人沾了就会变成烂肉。”他又猛地咳嗽了起来，“我看不是什么好东西......说不定就是我在战壕里天天被熏的那种东西——‘氯气’？但是也没必要这么神神秘秘，毒气不是很常见吗？”\n\n数百公里外的西贡军用机场，地勤人员正在往安南的飞机上装载新的毒气弹，飞行员看起来很不耐烦：“这种东西被风一刮就没了，真的有用？”原来气瓶里的液体名为塔崩毒气，只要身上沾一点就能死人。这东西是制造杀虫剂的副产品，大批量的塔崩毒气正以农药的名义进入安南境内，安南的农业化工厂也在加班加点生产更多“杀虫剂”。飞行员稳坐在爱机中，他摸了摸身上佩戴的佛像，想到家人还在等着他回家吃完饭——是时候用新型杀虫剂清洗北方来的红色害虫了。\n\n这次的作战计划是飞越前线去轰炸一片越共的根据地：将毒气弹投到前线的敌军中并不明智，因为共匪的正规军基本上装备了防毒面具——不必多说，又是该死的人共联提供的援助物资。古旧的战机自云层跃出，越共的“防空火力”接踵而至——实际上只是步枪和老式防空机枪扫射——飞机顶着弹幕将毒气弹投了下去，随即摇摇晃晃地钻入云中。几分钟后地面的枪炮声渐歇，飞行员转而低空盘旋确认轰炸情况——看起来战果丰硕，五十多个男人、女人、老人和小孩横七竖八地倒在地面各处，穿着绿色军装的越共也死在了屋顶。哼着一首越南民谣的功夫，飞行员和他的爱机再度消失在云中。"
 hrs_anm.4.a:0 "他们不过是分裂祖国的蛀虫。"
