 hrs_anm.2.t:0 "一堂历史课"
 hrs_anm.2.d:0 "“上课！”张老师一身黑衣，手执教鞭望着起立的越南学生。\n\n学生们开始背诵皇帝陛下御赐的《教育敕令》——“朕惟我皇祖皇宗、肇國宏遠、樹德深厚。我臣民、克忠克孝、億兆一心、世濟其美。此我國體之精華、而敎育之淵源亦實存乎此。爾臣民、孝于父母、友于兄弟、夫婦相和、朋友相信、恭儉持己、博愛及衆、修學習業、以啓發智能、成就德器。進廣公益、開世務、常重國憲、遵國法、一旦緩急、則義勇奉公、以扶翼天壤無窮之皇運。如是者、不獨為朕忠良臣民、又足以顯彰爾祖先之遺風矣...”\n\n他们陶醉其中，仿佛自己已是皇帝陛下认可的模范国民。张老师露出满意的神情，“同学们的国语学得很好啊，张先生我感到很高兴，现如今学会国语十分有用处，等到皇帝陛下光复中原，你们都会是国家的栋梁之材。”\n\n紧接着他话锋一转，提到了在安南殖民地遭受越独分子和共匪攻击的情况下，学生作为国家的希望和未来，必须认真学习以回报皇帝陛下对臣民的一片拳拳之心。在完成惯常的爱国教育后，张老师注意到教室的角落里少了一个人，于是询问班长发生了什么，班长回答说这位同学由于亲人被检举从事越南分裂活动，一家人都被连累押往警局接受审讯了。\n\n张老师的内心猛地坠了下来，实际上他很清楚“审讯”究竟意味着什么，不过此时不能表现出不合时宜的表情，谁知道哪个学生正是洪思翊的间谍呢——“唉，那只能说胡同学太可惜了，不过他很快就能回到课堂，希望大家能帮助他补习课业！”紧接着便是今天的主题，补上上一周因为打仗而落下的课程——这一节课就是历史课了。张老师看着教室里仰望他的学生们，问道：“有人能背一背第三课开头的内容吗？”班上公认的学霸如往常一样举起了手，她站起来开始背诵熟稔于心的内容：\n\n“安南，或者说交趾作为中国的一部分已有六千年的历史了，我们交趾人的祖先鸿庞氏是炎帝神农氏的后代，鸿庞氏首位君主禄续受封为泾阳王，代替中国皇帝统治安南土地。之后六千年时间里，中国一直统治着安南，只有在黎利和阮氏兄弟叛乱时代短暂脱离了中国的统治...”"
