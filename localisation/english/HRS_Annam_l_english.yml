 POLITICS_HONG_SAIK_DESC:0 "§Y安南自治领§!\n安南派遣军§Y总司令§!\n\n洪思翊本人也未曾料到，他竟在这多事之秋成为安南自治领的最高军政长官，哪怕这一职位注定了他无可避免的悲惨结局。\n\n洪思翊于§Y1887年2月2日§!出生，来自一个历史悠久的§Y两班§!官宦家庭，与朝鲜王族也有过一段姻亲关系。1905年，洪思翊考入§Y陆军士官学校§!，在那里接受职业军官教育。1910年是朝鲜民族的灾难之年：作为国家现代化与中央集权计划的一部分，大东帝国国会的一纸诏令彻底废除了朝鲜国王的头衔，取而代之的是大东帝国在朝鲜半岛建立的数个行政区。这个国家数百年屈辱而卑微的所谓“独立”地位终结，愤怒的朝鲜民众走上街头抗议，忠于朝鲜国王的军队掀起了§Y义兵运动§!，那时的洪思翊同金九等人一样也投身于这场轰轰烈烈的民族独立运动。\n\n但是洪思翊最终选择成为帝国忠顺的臣民。在1914年毕业后，洪思翊加入了大东帝国皇军，授陆军步兵少尉。之后他作为陆军大学校第35期学生，与旧朝鲜的王室成员如李垠、李键等共同入学，并在东亚革命爆发那一年毕业。此时的他正在陆军参谋本部参与战史编纂，洪思翊并不没想过要投身革命军一方——在东亚革命中，青年军人正是革命的急先锋——但是在李垠的§Y大韩帝国§!被无情挫败，共产主义者控制了朝鲜半岛后，洪思翊得知自己已被当局列入§R“附日辈”§!名录，缺席判处死刑，最终他做出了深思已久地决定。他的部队从广西经镇南关撤退到和朝的殖民地——安南自治领辖地，在那里他受到了殖民地总督的热烈欢迎，很快洪思翊就进入了殖民地军队的司令部。\n\n好景不长，1930年的安南殖民地在人共联的经济封锁之下最终崩溃，§R印度支那共产党§!横扫安南北部地区，洪思翊在西贡建立了稳固防线，将共产分子赶回了17度线以北，此时他突然发现，自己已经成了安南殖民地的新一任总督。此时躲在秋津州的和朝皇室承认了这一既成事实，并任命他为§Y安南自治领§!，要求他将印度支那半岛建设成§Y抵抗共产主义扩张的防波堤§!。然而洪思翊很清楚这个职位完全是个烫手山芋，而且大东帝国已经放弃了安南殖民地，现在的问题是活下去，在越共的新一轮攻势下存活下来，也许他有机会收复整个安南自治领辖区。为此洪思翊不得不向越南本地的统治阶层做出一些让步，以换取更多可调动的资源。哪怕使用毒气弹和儿童兵，也要把抵挡住赤匪的攻击，守住中国自古以来的领土——安南。"
