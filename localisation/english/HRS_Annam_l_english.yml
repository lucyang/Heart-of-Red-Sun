 hrs_anm.1.t:0 "交趾义勇队"
 hrs_anm.1.d:0 "[ANM.GetLeader]正在巡视新组建的“安南义勇队”，这支部队自称要将越南从西方的马杜赫主义与自由主义中解救出来，恢复越南的中华正统文化。不过这支部队实际的领袖——安南殖民地总理大臣吴廷琰——对此十分满意：在场有四百人，愿意参加这支部队的青年人有一万多人。洪思翊带着些许怀疑的眼光打量着这支部队，一旁的加藤社长亦是如此。小伙子们开始一个个报出自己的名字、军衔和出生地，洪思翊挨个向他们行军礼。“国语说得不错，不过也有两广口音——有点像广西佬。”洪思翊不由得笑了起来。\n\n队伍快要到尽头了，此时一声洪亮的喊声引起了洪思翊的注意\n\n“二等兵曹，杨文明！前江省美楸县！”\n\n发出这般洪亮声音的人膀大腰圆，身高在一众本地人中如鹤立鸡群。洪思翊站在杨文明面前仰头看了他一眼，随后就去向其他人行礼去了。吴廷琰倒是对他很感兴趣，站在这个二十出头的“大明”面前看了他好一会，也许他们之间真的存在什么奇妙的缘分，亦或者只是杨文明的身高在越南本地也极为罕见而已。\n\n半小时后洪思翊反复揣测着各方意图，他身边的中国军官窃窃私语，似乎很不满洪思翊允许安南人本地人充当军官的情况，毕竟很多人还记得安南匪乱正是本地军队首先掀起的——安南人有权更加彻底地加入这场战斗吗？也许安南人可以组建名为“义勇队”的独立军事单位，他们将作为丛林战和山地战的精锐投入战斗，用自己的鲜血洗刷同胞的耻辱；亦或者他们只是作为低级军官进入第一线部队，这样可以给他们提供一个可能的上升通道。洪思翊将做出何种决定呢？"
