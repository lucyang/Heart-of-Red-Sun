 hrs_anm.666.d:0 "飞行员稳坐在爱机中，他摸了摸身上佩戴的佛像，想到家人还在等着他回家吃完饭——是时候用新型杀虫剂清洗北方来的红色害虫了。这次的作战计划是飞越前线去轰炸一片越共的根据地：将毒气弹或是脏弹投到前线的敌军中各有利弊，共匪的正规军基本上装备了防毒面具和铅板护心，但是他们的民兵和平民并没有任何防护设备，毒气弹将大量杀伤该地区的人口，而脏弹会污染该地区的环境，飞行员的选择是..."
