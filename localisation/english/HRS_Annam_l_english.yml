 hrs_anm.1955.t:0 "吴廷琰的请求"
 hrs_anm.1955.d:0 "最近，我们的殖民地总理大臣吴廷琰向我们提出了一个奇怪的请求，他希望自己的四弟吴廷瑈能在殖民地政府里谋得一官半职。虽说在政府里搞裙带关系并不合适，但是如果我们拒绝，可能会牵涉到吴氏家族庞大的政治力量，洪思翊总督稍加思索便同意了他的请求。"
