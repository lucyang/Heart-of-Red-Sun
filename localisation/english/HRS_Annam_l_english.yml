 ### ANM_local_elites: Ngo Dinh Diem assits your government ###
 ANM_local_elites:0 "安南精英的援助"
 ANM_local_elites_desc:0 "我们在这片土地上并非孤军奋战，安南的保皇派、中国移民以及社会贤达都站在我们这一边——出于爱国主义、反共精神或者是纯粹的随波逐流——无论如何，只要我们开出适当的价码，他们就能予以我们相应的回报。"
 ANM_moblize_chinese:0 "动员中国侨民"
 ANM_power_chinese_increase_tt:0 "§Y中国移民影响力增强§!"
