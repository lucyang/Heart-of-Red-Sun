 ### ANM_eradicate_vietcong: Produce Gas and Dirty Bomb ###
 ANM_eradicate_vietcong:0 "捷号作战"
 ANM_eradicate_vietcong_desc:0 "越共已是安南殖民地与帝国的心头大患，必要时候我们需动用脏弹和化学武器以摧毁越共的后方与游击队，但是要留心它们对敌我双方的自然环境都会造成严重破坏。\n\n脏弹泛指各类装有核素或者是放射性物质的爆炸物，可以制成炮弹或是航空炸弹，每一单位的核素都能制造数百甚至上千颗脏弹。\n§G目前核素储量§!：§Y[?ANM.fuel_k]§!千单位 §G目前脏弹储量§!：§Y[?ANM.num_dirty_bomb]§!千单位\n\n我们的化学武器以所谓的“含磷农药”——塔崩毒气为主，塔崩毒气通过空投可以取得显著效果。塔崩毒气需要消耗民用工厂进行制造，或是通过进口获得。\n§G目前民用工厂数目§!：§Y[?ANM.num_of_civilian_factories]§!座    §G目前塔崩毒气储量§!：§Y[?ANM.num_toxic_gas]§!吨"
 ANM_produce_nuculium:0 "收集工业废料"
 ANM_produce_nuculium_desc:0 "尽管我国境内并没有核素出产，但是工厂与发电站所制造的核废料依然可以作为填充脏弹的配料。"
 ANM_produce_more_nuculium:0 "搜集民间储备"
 ANM_produce_more_nuculium_desc:0 "人共联的封锁使得我国无法正常获取军事工业用燃料，但是我们可以想办法“征收”平民手中仅存的核素燃料。"
 ANM_produce_dirty_bomb_tt:0 "我们将生产出§Y100§!千单位的脏弹。"
 ANM_produce_dirty_bomb:0 "生产脏弹"
 ANM_launch_dirty_bomb:0 "供给前线部队"
 ANM_launch_dirty_bomb_tt:0 "我们将分发§Y100§!千单位的脏弹给炮兵部队。"
 ANM_drop_dirty_bomb:0 "支援空军分队"
 ANM_drop_dirty_bomb_tt:0 "我们将分发§Y50§!千单位的脏弹给空军分队。"
 ANM_drop_dirty_bomb_flg:0 "我国空军获得一批脏弹补给"
 ANM_produce_toxic_gas:0 "生产毒气弹"
 ANM_produce_toxic_gas_desc:0 "作为含磷杀虫剂的研发中的“意外之喜”，塔崩毒气可以在农药厂制造出来。"
