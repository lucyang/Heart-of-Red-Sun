 ANM_we_never_surrender_tt:0 "§R大东帝国到了最危险的时刻！§!"
 ANM_final_battle_with_vietcong:0 "开始决号作战"
 ANM_final_battle_with_vietcong_desc:0 "印度支那共产党已经横扫了半岛北部，17度线是我们最后的防线。保卫湄公河，保卫安南自治领，保卫大东帝国！"
 ANM_our_secret_weapons:0 "予奋战者"
 ANM_our_secret_weapons_desc:0 "大敌当前，我们最需要做的事情便是为前线的士兵提供一切可能的援助，枪支弹药、后勤保障，如此等等。"
 ANM_collect_weapons:0 "收缴武器"
 ANM_collect_weapons_desc:0 "我们的情报机构指出，有许多枪支弹药流落民间，虽然这些军火往往已经过时，但是聊胜于无。通过强行征收民众私藏的武器可以有效解决前线武器紧缺的问题，但是也会让民众更加怀疑我们是否能镇压北方的赤匪。"
 ANM_simple_military_industry:0 "简易加工"
 ANM_simple_military_industry_desc:0 "安南自治领辖区由于靠近中国本土，因此各类军事装备全由中国负责生产并运输过来。但是现如今大东帝国的军火援助已不可能准时到达，我们必须将一些废弃的工厂改造成简易的军工厂，以满足前线部队所需。"
 ANM_more_man_in_factory:0 "重建后勤"
 ANM_more_man_in_factory_desc:0 "在内战和经济崩溃的冲击下，安南的后勤系统瓦解，将领们开始鼓励士兵§Y“就地补给”§!——也就是对掠夺平民的美化性称呼。这一问题必须要得到解决了，我们将借助本地精英和后勤人员解决我们的作战补给问题。"
 ANM_to_our_enemies:0 "予动摇者"
 ANM_to_our_enemies_desc:0 "对于北方的赤匪——民族主义者、共产主义同情者，自然要快刀斩乱麻，欲除之而后快。但是对于内部潜藏的一批软弱者、中立者和动摇者，我们必须向他们传达这样一个信息——在这举国一致、 攻克国难的时候，任何软弱的声音、抗拒的声音、质疑的声音都是在为外部势力递刀子，为他们的宣传战提供弹药！"
 ANM_kill_commies:0 "不合作者皆是共匪"
 ANM_kill_commies_desc:0 "对于那些不愿意与我们合作的人，我们有理由怀疑他们就是潜在的共产主义支持者，与其坐等他们成为北方叛军的内应，不如提前将他们清理掉。"
 ANM_kill_centrists:0 "不服从者皆是叛徒"
 ANM_kill_centrists_desc:0 "每一个安南自治领的臣民都应在国旗和军旗面前发誓，宣誓将为大东祖国奉献自己的一切。而那些沉默者和拒绝表态者可能是潜在的叛徒和间谍，政府应该将他们严密地监视起来。"
 ANM_moblize_royalists:0 "动员地方武装"
 ANM_moblize_royalists_desc:0 "越南本地的士绅是土地的所有者，这些社会贤达与大东帝国总是同生共死的。在此国难之际理应发挥他们应有的作用，通过一纸特许令，即可以§Y剿匪总司令§!的名义任命他们为本地的治安官和反游击项目负责人，藉由地方团练武装帮助我们清除隐匿在乡野的越共游击队。"
 ANM_defend_saigon:0 "杀敌竞赛"
 ANM_defend_saigon_desc:0 "在河内消灭百名越独分子的两名少尉——野田毅和李敏明是大东帝国和中国人的英雄，他们挥舞军刀向一切极端分子和分裂势力开战，尽管他们已被越共残忍杀害，但是百人斩的英勇事迹正是爱国精神和英雄气概的最好表现。我们的士兵也要学习他们的英勇精神，在战场上展开杀敌竞赛，以获得更多的晋升机会。"
 ANM_next_military_stage:0 "坚壁清野"
 ANM_next_military_stage_desc:0 "越共的部队逐渐逼近北方的重要城市，包括琅勃拉邦、占巴塞以及万象。对此我们应做两手准备，一方面征集囚犯与战俘在城市外围尽快修建各类防御工事，另一方面也要在这些地区实行焦土作战，在越共到来之前就将一切敌军可能利用的资源——房屋、水井、农田——全部破坏。虽然这会让本地民众极其不满，但是为了胜利，应该不择手段，不惜一切代价。"
 ANM_ready_for_strike_back:0 "开始捷号作战"
 ANM_ready_for_strike_back_desc:0 "洪思翊总督已为皇军的反击作战做好了准备，行动代号§Y“捷”§!意味着我们将旗开得胜，从胜利走向胜利。大东帝国兴废，在此一战！"
 ANM_welcome_the_exiles:0 "欢迎帝国流亡者"
 ANM_welcome_the_exiles_desc:0 "在赤匪击败大东帝国以后，仍然有不少忠诚的皇民散居在世界各地，筹划着反共复国的计划。这些流亡者可以大大补充殖民地最紧缺的人力供给，我们应借助自己反共桥头堡的身份欢迎他们的到来。"
 ANM_anti_guerrila_expert:0 "聘请冈村宁次"
 ANM_anti_guerrila_expert_desc:0 "冈村宁次是大东皇军著名的去极端化和反游击战专家，他曾指挥旧港国民军击垮了马来亚人民军，又在铲除吕宋匪患中做出了突出贡献。现如今冈村宁次隐居在新加坡，我们可以试着聘请他成为我们的战术指导专家。"
 ANM_rely_on_local_expert:0 "信任吴氏家族"
 ANM_rely_on_local_expert_desc:0 ""
 ANM_eliminate_viet_cong:0 "去极端化运动"
 ANM_eliminate_viet_cong_desc:0 "所谓§Y“去极端化”§!是安南殖民地从19世纪末便开始的一项国策，目的是打击越独分裂势力、保卫中国不可分离之安南领土。除去军事打击各类从事恐怖活动的民族主义组织，§Y“去极端化”§!还意味着通过大规模的公共教育和社会工程改造越南人，使他们成为合乎中国国民精神的臣民，彻底铲除极端主义和分裂思想的根源。"
 ANM_boil_viet_cong:0 "铁壁合围"
 ANM_boil_viet_cong_desc:0 "消灭越共的第一步便是在开阔地区建立大型据点，用火力网压缩他们的活动空间。越共生存的土壤实际上是贫穷的乡村地带，那里一直是我们忽视的地区。如果我们能在农村进行温和的土地改革，并将一些武器分发给忠于我们的农民，他们将把自己的村庄改造成最好的堡垒，最终我们将窒息游动在大山和乡野中的游击队。"
 ANM_kill_viet_cong:0 "渗透与反渗透"
 ANM_kill_viet_cong_desc:0 "与越共游击队的战斗从来不是孤立的内部战场，我们的空中侦察清晰说明了"
 ANM_weapons_for_final_battle:0 "常规兵器"
 ANM_weapons_for_final_battle_desc:0 "经过洪思翊手下的各种人脉网络以及大东帝国遗老的多方努力，我们终于可以从新加坡转运各国的武器过来，欠秋津州的大东帝国政府的债务需要未来一年的资源出口来抵偿，此外主要橡胶种植园经营权及90%的股份转让给秋津州当局......"
 ANM_dirty_bomb:0 "脏弹"
 ANM_dirty_bomb_desc:0 ""
 ANM_poison_gas:0 "塔崩毒气"
 ANM_poison_gas_desc:0 ""
 ANM_some_evil_weapons:0 "皇国决战兵器"
 ANM_some_evil_weapons_desc:0 ""
 ANM_agent_orange:0 "致癌性除草剂"
 ANM_agent_orange_desc:0 "与塔崩毒气这种“农药衍生物”不同的是，安南殖民地大范围使用的农药和除草剂并没有如此可怖的毒性，它们确实能有效杀灭害虫和杂草。然而只要稍加改造，这些除草剂就能长时间滞留在自然环境中，造成大范围的植物枯死，同时它的慢性毒性能诱发癌变、造成胚胎发育畸形——对我们而言这很有用，毕竟越共无法隐身于没有植被的树林中，而那些越南猴子的孩子本来也不需要什么健康的身体。"
 ANM_produce_incendiary_device:0 "白磷燃烧弹"
 ANM_produce_incendiary_device_desc:0 "由磷的同素异形体白磷制造的武器，既可以作为发烟剂制造烟幕，又可以在在夜间作为曳光弹和照明弹使用。然而白磷弹在新近的军事理论中找到了其真正的用途——有毒的白磷具有自燃性，在窒息敌方士兵的同时可以大范围点燃皮肤、布料、弹药以及其它可燃物，不仅能摧残士兵的身体，更能造成可怕的心理创伤——多说一句，经过这样处理的越南猴子小腿肉是最好吃的，即使是那些抵制食人肉的圣母也无法抵抗其诱惑。"
