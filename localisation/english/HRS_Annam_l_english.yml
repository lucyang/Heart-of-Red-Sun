 ANM_viet_cong:0 "“越共”的威胁：§R极高§!"
 ANM_viet_cong_desc:0 "所谓的“越共”实际上是本地人对§Y越南南方民族解放阵线§!的称呼，也就是在1930年安南自治领崩溃时在安南诞生的一支游击队武装。就我们掌握的情报来看，尽管§Y越南南方民族解放阵线§!长期活动在南部山区和农村地区，有自己独立的军事系统和政治势力，但是毫无疑问他们就是§R印度支那共产党§!在南方的棋子与前哨。这些头戴斗笠的“越共”使用的武器装备包罗万象，除了抢来的大东帝国产装备，还有[IND.GetName]自主生产的粗劣武器，以及来自人共联的新型武器和黑市搞来的难以说明来源国的枪支弹药。由民兵组成的“越共”看起来不堪一击，然而他们是游击战、渗透作战与夜战奇袭的专家。\n\n§R当树开始说起越南语，这些乡野农夫早已将枪口对准他们，将他们葬送在这无边无际的绿色地狱中。§!"
