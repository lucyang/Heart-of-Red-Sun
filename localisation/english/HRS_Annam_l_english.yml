 ANM_uprising_caudai:0 "高台教起义"
 ANM_uprising_caudai_desc:0 "1921年，安南自治领一位名叫吴文昭的公务员自称得到至尊无上神§G高台§!的启示，创立了对“高台”的崇拜。几年后，在另一名叫黎文忠的高台教信徒的努力下，高台教得到安南自治领批准成为合法的宗教法人。高台教是各种宗教的一种综合体，它将在越南盛行的东西方各种宗教：佛教、基督宗教、伊斯兰教、道教、儒教全都揉和在一起，主张“万教大同”，诸神共处。在1923年东亚革命后，高台教将中国革命先驱§Y孙中山§!纳入其神格系统，称孙中山是高台教§G三圣§!之一，与浪漫主义作家§Y维克多·雨果§!以及越南著名的预言家§Y阮秉谦§!并列。虽然高台教也会抨击和朝对越南的殖民统治，但是与更激进的民族宗教如§C和好教§!相比，他们更强调越南与中国之间的和平对话。在后安南自治领时代，高台教信徒建立的准军事组织在南方城市里十分活跃，不过他们并非潜在的隐患——相反，由于共产分子先天排斥宗教的立场，也许我们可以将他们争取到我们这一边......"
 ANM_binh_xuyen:0 "平川部队"
 ANM_binh_xuyen_desc:0 "1920年代初，§Y湄公河三角洲§!的海盗团伙从事拐骗、抢劫和非法监禁的勾当，他们在臭名昭著的恶徒、越南黑社会头目§Y杨文洋§!的领导下形成松散的军事联盟。在1925年失败的安南殖民地叛乱中，杨文洋偷窃和朝军队的武器来武装自己的团伙，他组织起2000人的队伍，将其命名为§R平川部队§!。随后杨文洋加入§R印度支那共产党§!，但是北方的共产主义者并不能有效地指挥他们。平川部队占据着湿地和红树林进行游击战，每一次清剿平川部队的军事行动都以失败告终。殖民地政府对此无可奈何，不得不承认平川部队在西贡的鸦片贩卖和赌场经营特许权，希望通过贿赂他们获取支持，以减轻越共在南方地区的游击战烈度。显然没有人了解杨文洋和他的地下王国的真实目的，这个隐藏在社会黑暗面的组织究竟在计划些什么，人们尚未可知。"
