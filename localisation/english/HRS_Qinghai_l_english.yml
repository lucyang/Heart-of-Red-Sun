 QNG_ma_bufang:0 "胡塞尼·马阿訇"
 QNG_ma_bufang_desc:0 "§Y出生日期§!：§G1903年§!\n§Y出生地点§!：§G大东帝国兰州道临夏县§!\n\n§Y胡塞尼·马阿訇§!（汉名§Y马步芳§!）"
 QNG_ma_buqing:0 "马步青"
 QNG_ma_buqing_desc:0 "§Y出生日期§!：§G1901年§!\n§Y出生地点§!：§G大东帝国兰州道临夏县§!"
 QNG_ma_wanfu:0 "努哈·马果园"
 QNG_ma_wanfu_desc:0 "§Y出生日期§!：§G1853年§!\n§Y出生地点§!：§G大东帝国兰州道临夏县§!\n\n§Y努哈·马果园§!汉名§Y马万福§!，生于临夏县果园乡果园村，世人尊称果园哈吉。马万福少时仪表出众，记忆非凡，人称§Y“胎里会”§!。他博览群经，学识渊博，精通阿拉伯文和波斯文。1886年马万福偕师去麦加朝觐，居留四年学习《古兰经》。伊斯兰社会主义、§Y瓦哈比派§!等新思想在此激烈碰撞，最终启发马万福产生了改革中国伊斯兰教的想法。\n\n1893年马万福回到家乡，提出著名的§Y“果园十条”§!，号召全国穆斯林§Y“凭经立教，遵经革俗”§!，引起了中国伊斯兰教的震动。于是马万福另创§Y伊赫瓦尼教派§!，组建了§G穆斯林兄弟会§!——该名称取自伊赫瓦尼“兄弟会”之意，穆兄会致力于伊斯兰教改革，与中亚及俄国的扎吉德运动遥相呼应。\n\n1916年，在§Y马麒§!兄弟的支持下，马万福以西宁为中心宣讲伊赫瓦尼派。随着教派影响力日益扩大，穆兄会内部也出现了裂痕，赛莱菲耶派、伊赫瓦尼派之间的冲突愈演愈烈。当革命的战火燃烧到西北地区时，§Y胡塞尼·马阿訇§!率领他的部队前来投奔马万福。穆兄会对此莫衷一是，马万福没有任何选择的余地，他很明白，只有生存下去，才能谈论东干人的未来与自由。"
