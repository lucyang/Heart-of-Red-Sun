 zdj_rev.1.t:0 "乌苏里船歌"
 zdj_rev.1.desc:0 "他敏锐的眼睛没有漏掉一个驻军：小小的村落里居然有着足足十八个士兵。\n\n“他们以为派狗腿子来就完事了吗？做梦！”\n\n他划着渔船，边哼着船歌，边想着一些和船歌完全无关的事情。\n\n“一个生面孔？没见过......”眼球又捕捉到一个人。于是他吆喝起来："
 zdj_rev.1.a:0 "“大白菜19元一斤！”"
 zdj_rev_partisan_become_powerful_tt:0 "游击队已经苏醒"

 zdj_rev.2.t:0 "学以致用"
 zdj_rev.2.desc:0 "“探风的兄弟说这几天村里的狗腿子查的严，所以要珍惜现在到手的家伙。接下来让从天津来的魏老师教大家怎么充分发挥炸药的威力。魏老师拿出一张简单的工程图纸，上面画着梯形的炸药设计图，那个年轻人推了推黑框眼镜，开始向游击队员们讲解起来：”"
 zdj_rev.2.a:0 "“计算证明，梯形结构可减少45%的炸药用量······”"
 zdj_rev_all_railways_destroyed_tt:0 "主要交通线均被破坏"

 zdj_rev.3.t:0 "夜幕下的镇东府"
 zdj_rev.3.desc:0 "肥头大耳的开拓团地主在灯火通明的宅邸里寻欢作乐，蝗虫的盛宴之外，饥寒交迫的人民正从四面八方包抄过来，他们抱着“杀死肥猪吃上饱饭！”这样美好的愿望，开始了他们的复仇。\n\n清脆的枪声使油光满面的人们从酒池肉林中惊醒，愤怒，疑惑，绝望，进而逃亡。"
 zdj_rev.3.a:0 "“夜幕悄悄降临，镇东府郊外的晚上······”"
 zdj_rev_partisans_revolt_begin_tt:0 "暴风雨前的宁静"

 zdj_rev.4.t:0 "秘密会议"
 zdj_rev.4.desc:0 "数十个漆黑的身影，在不知名的野外废弃庄园中秘密集结，没有热血的演说，只有一张张焦急的嘴唇，和一双双血丝密布的眼睛。\n\n“那么紫日一到，就是脑袋搬家的时候，给位兄弟务必拼死杀敌，和杂种们拼命！”\n\n一夜激烈的争论，清晨的阳光照耀在这些愤怒的农民身上——\n\n“王侯将相宁有种乎！”"
 zdj_rev.4.a:0 "拂晓时分"
 
 zdj_rev.5.t:0 "加仑将军"
 zdj_rev.5.desc:0 "瓦西里·布柳赫尔将军带领的远东人民革命军已经乘着镇东府的内乱跨过黑龙江渗透过来了，他们打出了“解放”“革命”的旗号，红旗的出现无疑是对镇东节度使的重击。"
 zdj_rev.5.a:0 "支持布柳赫尔派"
 zdj_rev.5.b:0 "扮演镇东节度使"

 zdj_rev.6.t:0 "紫日"
 zdj_rev.6.desc:0 "平日里温顺的农民此时在领袖包青山的带领下于他们约定的紫日发动了大规模起义，他们很明显熟悉各地驻军的情况，被破坏的铁路使正规军到处被动挨打，而各地的地主早已夺路而逃，帝国东北地区的大危机到来了。"
 zdj_rev.6.a:0 "支持包青山派"
 zdj_rev.6.b:0 "扮演镇东节度使"

 zdj_rev.7.t:0 "白衣民族"
 zdj_rev.7.desc:0 "亚历山德拉·金带领的朝鲜移民自卫军整装待发，这些朝鲜人的出现使得本就混乱的局势更加火上浇油，他们要的可不是自治权那么简单"
