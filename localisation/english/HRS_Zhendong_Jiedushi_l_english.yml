 ZDJ_ueda_kenkichi:0 "植田謙吉"
 ZDJ_ueda_kenkichi_desc:0 "§Y出生日期§!：§G1875年3月8日§!\n§Y出生地点§!：§G大东帝国大阪特别市堺县§!\n\n1922年由比光卫被迫下野后，西伯利亚派遣军的总参谋，植田谦吉中将接任了镇东节度使一职。植田谦吉所担任的职务不仅仅是开发外满洲的“无人区”，等到大东帝国吞并满洲，他还要担任满洲总督，致力于将此地改造成中国的一部分。植田谦吉将用自己高效而无情的殖民政策，证明自己是“满洲的妖怪”之称无可辩驳的继承人。\n\n到任仅仅半年，植田谦吉就利用空军侦察、战略村以及扫荡讨伐战略摧毁了外满洲的各路反抗势力，坐稳了镇东节度使的宝座。但是如何统治镇东府仍然是个问题，中国殖民者组成的开拓团仍然只能蜷缩在武装据点四周，幸存的满洲居民对他们充满了敌意。此时一名重量级人物来到了镇东府，头山满，这个萦绕着种种谜团的男人成为了镇东节度使的心腹，但是他的“黑龙会”幽灵仍在这片大地上游荡······"
 ZDJ_toyama_mitsuru:0 "頭山満"
 ZDJ_toyama_mitsuru_desc:0 "§Y出生日期§!：§G1855年5月27日§!\n§Y出生地点§!：§G大东帝国西海道福冈县§!\n\n"
 ZDJ_zhang_zongchang:0 "张宗昌"
 ZDJ_zhang_zongchang_desc:0 "§Y出生日期§!：§G1881年2月13日§!\n§Y出生地点§!：§G大东帝国胶东道掖县§!\n\n“他的诗歌很纯真，有一种野性的美。”\n\n世人很难理解，张宗昌是如何同时成为帝国军官与先锋派诗人的，为何他能一边行军打仗，一边创作出种种惊世骇俗的杰作。但是只要稍微了解他的身世就会发现，张宗昌在陆军小学接受教育，最终从陆军大学毕业，踏上了满洲战场。风雪凛冽的荒原和萦绕在身边的鸦片烟，无疑给他带来了无穷的灵感，张宗昌挥“毫”写下了那首著名的诗歌，开启了他的艺术生涯。\n\n张宗昌之所以留在军队，是因为他从诗歌创作获得的收入菲薄，远不及另一位古体诗人王揖唐；我们可以将之归咎为先锋派诗歌过于超前的审美或是中国人的艺术细胞不足，但是张宗昌自述的“灵感来源”——鸦片、酒精、情人（不分男女）——难辞其咎，还因此带坏了一大批追求“灵感”的年轻人，搞得张宗昌声名狼藉。\n\n在帝国统治秩序崩坏之际，张宗昌迅速清洗了异己势力，推翻了原节度使植田谦吉。然而帝国在外满洲的统治迅速瓦解，张宗昌必须竭力保持自己的政权不受起义军的威胁······"
