 QUF_zhang_xun:0 "张勋"
 QUF_zhang_xun_desc:0 "§Y出生日期§!：§G1854年12月14日§!\n§Y出生地点§!：§G大东帝国江西省赣西道奉新县§!\n\n张勋原名张和，官至江南提督（署两江总督）、长江巡阅使、定武上将军，封忠勇亲王。张勋父母早丧，1884年在长沙入伍。§Y第二次中越战争§!中，张勋随潘鼎新至广西，历保至副将，后隶广西提督苏元春部。§Y中俄战争§!爆发后，张勋调驻奉天盛京，后跟随§Y袁世凯§!镇压朝鲜独立运动，直到袁世凯被朝鲜独立分子刺杀。\n\n1923年革命爆发后，张勋宣布忠于大东帝国皇室，他所率领的定武军联合山东、河南驻军成功驱逐§Y吉鸿昌§!叛军，将§Y韩复渠部§!阻挡在黄河对岸。张勋还亲赴胶澳与§Y张宗昌§!谈判，本着“都是张家人”的宗亲原则，二者决定“平分”山东——张勋占据鲁南，张宗昌占据胶东。但是张勋很快表现出了反叛的一面，他与§Y孔教会§!取得了联系。\n\n§Y孔教会§!是一个新兴宗教，它要求尊孔复古、恢复周礼，激进派甚至希望拥立衍圣公为中国皇帝，建立东亚儒教共同体。大东帝国对孔教会的态度十分暧昧，时而利用其维持统治合法性，时而在其声势过大时进行打压。在教主§Y陈焕章§!的游说下，孔教会得到了张勋的支持，二者宣布定都曲阜，国号“大天”，拥年仅两岁的孔德成为领袖。\n\n张勋与孔教会的合作引发了许多人的讨论，他们怀疑张勋精神失常，或是为追逐权力而不择手段。但是当张勋穿着一身滑稽的§R复古汉服§!出现在众人面前，人们才意识到张勋的计划远不止如此：他要彻底§R恢复周礼§!，将中国带回那个亲亲尊尊、宗法森严的美好时代，直到儒学的浪潮吞灭整个东亚。"
