 AMM_ushijima_mitsuru:0 "牛島満"
 AMM_ushijima_mitsuru_desc:0 "§Y出生日期§!：§G1887年7月31日§!\n§Y出生地点§!：§G大东帝国九州道鹿儿岛县§!\n\n§Y牛岛满§!出生在一个军人家庭，家族世代传承红色基因（红色为中国传统的帝王色），其父是陆军中尉牛島実満，其母牛島竹子是萨摩藩主的亲戚。牛岛家在鹿儿岛有大片田地、豪宅以及其它资产，生活过得相当阔绰。牛岛满出生不久后，他的父亲因病去世。牛岛满决心追随其父事业，进入§Y保定陆军士官学校§!学习。牛岛满擅长格斗与萨摩剑术，指挥才能出众，成为学校里的公众人物。\n\n1908年，牛岛满毕业离校，进入近卫第四步兵联队服役，因身材高大、相貌堂堂，联队长擢升他为联队旗手。三年后，牛岛满考入陆军大学校，次年毕业。1918年牛岛满作为§Y西伯利亚干涉军§!一员，任野战后勤部的参谋。牛岛满通过缜密的运输计划顺利地部署部队并为他们提供物资，从西伯利亚归国后荣获一枚军功章。此后牛岛满回到家乡，长期担任第六师团的师团长一职。\n\n在日本地区陷入战乱后，第六师团内部也出现了叛乱的迹象。牛岛满将躁动不安的青年军官聚集在熊本的体育场，质问他们是否真的理解军人参政的利弊。面面相觑的军官们选择了沉默，牛岛满不费一枪一弹就成功消灭了师团内的叛乱苗头。但是牛岛满很清楚，孤立无援的第六师团不可能坚持太久，如果援兵再不到来，九州的§R红色浪潮§!将会彻底吞没他们······"
