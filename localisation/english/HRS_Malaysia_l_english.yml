 POLITICS_WEN_SHUDE_DESC:0 "旧港总督府§Y海军司令§!\n前大东帝国§Y旧港警备府司令长§!\n\n温树德于1877年生于大东帝国治下的山东州青州市，16岁考入帝国海军学院，毕业后在大东帝国海军南洋舰队服役。1923年革命后，南洋华人群起响应，§Y旧港共和国§!宣布成立后，温树德亦率领所属舰队起义，进而成为共和国的海军舰队司令。1924年初，孙中山在广州亲自接见了温树德——华人海军革命先锋，温树德以个人身份加入§B中华革命党§!，表达了§G旧港加入中国§!的意愿。\n\n然而革命的风向并未如南洋商贾想象般顺利，1924年后进步主义者逐渐占据中国革命的主导权，旧港的民主革命随即§R失控§!，行将演变为赤色革命。在此危急之秋，温树德突然背叛孙中山与国民革命，倒向大东帝国一边。1925年5月25日，旧锡工人举行总罢工，温树德以“警备府司令长”的名义派陆战队前去镇压，酿成§R旧锡惨案§!。\n\n当1926年大东帝国树倒猢狲散之时，温树德被旧港国民革命军逮捕，然而旧港国民政府很快释放了他，推举他为旧港§Y海军司令§!与§Y剿匪司令§!，待事态平息再决定民主共和之事。\n\n很快，旭日旗在马来亚半岛上空飘扬——为何旧港的华人富豪宁愿升起殖民地的旗子呢？因为旧港真的有马来人造反和§R共产党游击队§!。"
 
 MAL_malayan_emergency1:0 "共产党叛乱: §G轻微§!"
 MAL_malayan_emergency1_desc:0 "自从§Y马来亚共产党§!领袖§Y莱特§!向当局投诚后，该党便已陷入混乱与分裂之中。然而马共直属的§R马来亚人民解放军§!仍在数位军事领袖的指挥之下，他们遁入山林与乡村，开始了无穷无尽的游击战——袭扰、破坏、绑架、屠杀——这些共匪已成为我国的心头大患。"
 MAL_malayan_emergency2:0 "共产党叛乱: §Y中等§!"
 MAL_malayan_emergency2_desc:0 "自从§Y马来亚共产党§!领袖§Y莱特§!向当局投诚后，该党便已陷入混乱与分裂之中。然而马共直属的§R马来亚人民解放军§!仍在数位军事领袖的指挥之下，他们遁入山林与乡村，开始了无穷无尽的游击战——他们已不满足于一般性的突袭和破坏，开始公开对抗我们的警察和正规军——这些共匪已渐成气候。"
 MAL_malayan_emergency3:0 "共产党叛乱: §R严重§!"
 MAL_malayan_emergency3_desc:0 "自从§Y马来亚共产党§!领袖§Y莱特§!向当局投诚后，该党便已陷入混乱与分裂之中。然而马共直属的§R马来亚人民解放军§!仍在数位军事领袖的指挥之下，他们遁入山林与乡村，开始了无穷无尽的游击战——人民解放军已在我国建立了数个§R解放区§!，即使动用正规军也无法轻易铲除他们。"
 MAL_malayan_emergency4:0 "§R内战边缘§!"
 MAL_malayan_emergency4_desc:0 "我们未能剿灭§R人民解放军§!，§R马来亚共产党§!死灰复燃，他们的军队和根据地已遍布我国各处。共产主义者发起的内战已箭在弦上。"
 MAL_tin_export:0 "锡矿出口"
 MAL_tin_export_desc:0 "马来亚半岛素以丰富的锡矿矿藏出名，大多数锡矿都集中在旧港西部地区，锡矿石出口为我国带来了无尽的财富。"
 MAL_malayan_nationalism:0 "马来民族的觉醒"
 MAL_malayan_nationalism_desc:0 "传统的马来亚半岛由分散而落后的封建贵族统治，马来土著并没有国家与民族意识。然而从19世纪开始，大东帝国开始缓慢而坚定地吞噬马来亚半岛上的原住民国家，将之转化为各邦领主统而不治的旧港总督府。在旧港，占有一半人口、享有经济和政治优势的华人自认为是马来亚真正的主人，土生马来人争取民族权利的运动屡屡受挫。在抗争之中一种全新的思想——§Y努山塔拉(Nusantara)§!——大马来民族主义诞生了。努山塔拉的支持者发誓要§G将从马来半岛到巴布亚的马来人从欧洲与中国殖民者手中解放§!，将马来民族统一为自由的马来国家。这种思想已在整个东印度群岛如烈火般燃之不尽，我们必须彻底铲除这种危险而落后的极端思想。"
 MAL_kangshu_system:0 "港主制度"
 MAL_kangshu_system_desc:0 "港主制度起源于19世纪的马来亚柔佛，当地贵族贵族招揽华人到港脚（两河之间）开垦，称华人首领为港主。港主都是具有§R秘密会社背景§!的华人，他们有的独资开发，有的合股经营，大家都以自己的店号或姓氏为港名，作为政府的代理人，港主必须负责处理§Y港脚§!——殖民区的行政和保安工作。到19世纪末，这些港主已成为马来亚各地事实上的统治者，通过经营赌场、酒水、猪肉和鸦片大发利市，但是不同地域和宗族之间的港主势力之间经常发生暴力冲突。\n\n港主制度已成为旧港的基层治理形态，与这些港主合作将会极大地减少我们的管理压力，避免各种不必要的麻烦。相反，与他们公开对抗者，§R往往会落得极为悲惨的下场§!。"