 MAL_wang_kemin:0 "王克敏"
 MAL_wang_kemin_desc:0 "单就个人阅历而言，王克敏绝对是官僚队伍中的佼佼者。王克敏在27岁时就通过了国考，获得举人头衔。五年后便在§Y杨士骧§!手下参与外务部各项事务，此时的他可谓年少有成。工作期间，王克敏前去法英王国游学，认识了不少金融界的大亨，成为金融界的知名人物。1917年，王克敏的仕途达到了巅峰——就任中国银行总裁。\n\n然而好日子没过几年，和朝政府接连爆出财政丑闻，王克敏被迫下野，以熄灭民众的怒火。好在帝国为他准备了一份好差事——旧港殖民地总督。王克敏的任务并不难，那就是确保旧港能为帝国枯竭的血管持续输入新鲜的养分。相信他能不负§Y“钱鬼子”§!之名号，从旧港人民身上榨取到最后一滴血肉。"
