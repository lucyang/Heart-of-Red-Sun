 MMA_fang_kesheng:0 "方克光"
 MMA_fang_kesheng_desc:0 "§Y出生日期§!：§G1899年§!\n§Y出生地点§!：§G大东帝国腾越道潞西县§!\n\n§Y方克光§!生于滇西的一个贵族家庭，为第二十一代芒市土司放正德三子。但是到了20世纪初，土司不过是有名无实的荣誉称号，方克光能享受的特权也只有（必须）穿着民族服装列席云南咨政局贵宾位而已。尽管如此，方家一百多年积累的人望与权力网络是难以撼动的，干崖土司刀安仁、遮放土司多英培、瑞丽土司衎景泰等都与方克光有着或远或近的关系。\n\n1922年方克光继任土司一职，积极发展中小学教育，创办农业公司贷款给农民，维修山区道路等，为滇西地区做出了很大的贡献。当革命的余波来到云南后，急求自保的滇西各县宣布§Y“特别自治”§!，推举颇有声望的方克光为自治区主席。看似封闭落后的滇西是通往缅甸的门户，来自缅甸的不仅有香料、红木和翡翠，更有风起云涌的民族独立运动。\n\n在这股民族主义的大潮中，西南少数民族觉醒了，他们复兴僰文，出版《毕摩经》，整理苗语词典，制定标准僮语······其集大成者，便是干崖土司之子§Y刀京板§!创立的§Y夷族独立委员会§!，他宣扬傣泰、诺苏、赫蒙、白伙诸族自治，以“大南邦联”对抗“大东帝国”。这股思潮正在云贵川三省蔓延，滇西也不能幸免。滇西地区是否会走向更激进的道路？一切尚在晦暗之中。"
