 IMJ_COUNTRY_LORE_DESC_1:0 "天生§Y檀君§!降临朝鲜，三千里锦绣江山的历史由此而起。\n\n白头山下的居民们很早就同中华文明产生了联系，从燕国§Y箕子§!建立的朝鲜政权，再到秦国的§Y卫满朝鲜§!，再到汉朝的§Y朝鲜四郡§!，这里的统治者一直是中国人。直到三国时代，中原内乱，朝鲜北部的§Y高句丽§!政权兴起，朝鲜南部分为三个势力——百济、新罗、伽倻诸部，由之前的三韩发展而来。尽管统治者是朝鲜人，但半岛的文化仍以中华为尊，贵族以讲汉语为荣。\n\n到了后三国时代（半岛三国），918年后高句丽（泰封）部将王建自立，建高丽国，在中国的帮助下，935年灭新罗，936年灭百济，统一了朝鲜半岛，王氏高丽的统治就此建立。高丽正式向中国称臣，享附庸国待遇，王氏高丽都城开京（开城），历34王，国祚475年。\n\n1388年，李成桂发动威化岛回军，掌握高丽政权；1392年，李成桂自立为王，改国号为朝鲜，定都汉城。即位后，李成桂对内实行改革，清除了原高丽禑王的势力，对外向明朝称臣，并通过招抚、武力征服朝鲜半岛东北地区的女真部落，使其疆域达到图们江。\n\n在经过太宗世宗、世祖成宗的盛世之后，李朝开始走向衰落。士林派在燕山君、中宗和朝鲜明宗统治期间势力一直被削弱。朝鲜宣祖统治时期，士林派重新掌权，但很快分裂成为东人党和西人党两派。东人党又分裂为南人党与北人党。西人党又分为老论派和少论派。随着权力在这些朋党的更迭，随之而来的是血腥的清剿和相互不断的报复。宫廷内部各党派之间的权利斗争愈发惨烈，屡次发生政变与农民起义。而自16世纪末至17世纪上半叶，日本挑起的壬辰倭乱与满洲贵族的两次入侵更是多次给予国家与社会以灭绝性打击。"
 IMK_COUNTRY_LORE_DESC_2:0 "1588年，重新一统日本织田幕府召集天下大名，以§Y羽柴秀吉§!等五人为先锋入侵朝鲜。朝鲜因常年无战事，武备废弛，外加朝中政局混乱、无力抵抗，国土大部为织田军攻陷。朝鲜向明朝求援，明军派遣三万人入朝鲜作战，历经一年战斗后双方相持，不相上下。朝鲜一部分两班大臣认为，明朝与日本私下通气实际上是要放弃朝鲜，于是进行了一次失败的政变，却迫使明朝同意了日本使节的意见——朝鲜分别向明日两国称臣，朝鲜王室与日本皇室联姻，实际上是把朝鲜完全交到了日本人手中。在明朝的庇护下，朝鲜仍保有相当的独立自主，织田幕府只能通过一部分亲日派贵族渗透朝鲜政府。\n\n然而等到1648年和朝建立，日本天皇篡夺了中国皇帝之位，成为东方世界的共主，朝鲜就此成为案板鱼肉，只能任人宰割。1648年至1915年的朝鲜与大东帝国的关系十分复杂，有些历史学家认为大东帝国与朝鲜构成了§Y“政合国”§!关系：一方面，朝鲜王国保有自己的王室和外交权，甚至有一支只听从国王指挥的军队；另一方面，羽柴秀吉家族成员以朝鲜§Y领议政§!的身份就职朝鲜，这一职位名义上是朝鲜王国的宫相，实际上是和朝皇帝的代言人与监督者；此外，织田幕府翻出了日本古籍，声称釜山在古代隶属于日本的§Y“任那日本府”§!，不顾朝鲜政府反对将其划入“天领”，此地在随后百年里都是中国前往日本列岛的唯一口岸。\n\n此时的多数朝鲜人并不知道自己遭遇了什么，两班贵族得到了朝廷授予的爵位，平民百姓浑浑噩噩、不问政事，新推行的科举制给了受歧视的咸镜人一条出路，让他们甘愿服从和朝皇帝的统治。"
