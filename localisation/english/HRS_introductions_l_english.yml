 IMC_COUNTRY_LORE_DESC_1:0 "§H织田入唐§!\n\n1582年，时值日本战国纷争之时，尾张豪雄§Y织田信长§!大有平定日本、一统天下之势。但§Y明智光秀§!对织田信长心有不满，策划率部众围攻织田信长下榻之本能寺，意图攻灭织田一族。但是明智光秀阴谋泄露，部下军心不稳，阵前纷纷溃败乃至临场投敌。信忠军反过来占据上风，包围本能寺。据说在寺中，信长与光秀进行对决并取胜，但是无人见到光秀尸首所在。本能寺燃起大火，明智光秀部叛乱彻底破产。在之后数年间，织田信长降伏大名，利用天皇号令天下诸侯。1584年，织田信长接受§Y征夷大将军§!称号，号§Y日本国大君§!，设幕府于二条城，史称§Y织田幕府§!或§Y二条幕府§!。\n\n俟平定日本，信长决心出兵朝鲜，以图征服朝鲜并图谋唐土。1588年，织田召集天下大名，以§Y羽柴秀吉§!等五人为先锋入侵朝鲜。朝鲜因常年无战事，武备废弛，外加朝中政局混乱，无力抵抗，国土大部为织田军攻陷。朝鲜向明朝求援，明军3万人入朝鲜作战，历经一年战斗后双方相持，不相上下。朝鲜一部分两班大臣认为，明朝与日本私下通气实际上是要放弃朝鲜，于是进行了一次失败的政变，却迫使明朝同意了日本使节的意见——朝鲜分别向明、日两国称臣，朝鲜王室与日本皇室联姻，实际上是把朝鲜完全交到了日本人手中。\n\n1622年，由于气候变冷以及土地兼并愈发严重，明朝开始爆发大规模的农民起义。1644年，起义领袖§Y李自成§!宣布建立§Y大顺§!，向东进军北京。由于明军溃败速度太快，在李自成没有做好准备之前，北京就已门户大开。§Y崇祯皇帝§!放弃了坚守北京的想法，转而让太子监军北京，而本人逃往南京，史称§Y南明§!。李自成进入北京后俘获太子§Y朱慈烺§!，未及其称帝，农民军内部出现严重分裂，加之女真人准备进入山海关攻陷北京，北方陷入混战局面。1645年崇祯帝派§Y郑芝龙§!乞师日本，希望借织田幕府之兵§Y联虏讨贼§!。织田幕府借此大开条件，主要内容是明朝承认日本对朝鲜和琉球的宗主权。被逼无奈的崇祯帝同意了这一请求.\n\n1648年崇祯帝崩。太子朱慈烺被发现于煤山一棵树上吊死。郑芝龙上书条陈古代尧舜之举，认为由日本天皇做中国皇帝最宜。据说正在众臣舌战之时，九驾马车载崇祯帝之灵显于太和殿内，一人梳古人发髻，着朱衣，持朱弓御车到大殿上，拿出黄绢诏书宣告崇祯帝将禅让于§Y日出处天子§!，之后马车绝尘而去，隐隐见到地有殷红并女人的哀哭声。最终朝廷同意了这一要求。根据羽柴秀吉上书天皇的§Y二十五条觉书§!，这一年年底，日本第110代天皇§Y后光明天皇§!迁居南京并举行登基仪式，改元庆安。而天皇之弟§Y八条宫智仁亲王§!就任日本关白。至此明朝灭亡，§Y和朝§!建立。"
 IMC_COUNTRY_LORE_DESC_2:0 "§H文明开化§!\n\n依照《二十五条觉书》之构思，天皇之弟八条宫智仁亲王就任日本关白，1664年和朝以§Y尊唐复古§!的名义进行全面改革，主要包括恢复丞相制度、全面推行郡国并行制、勒令一国一城令等。和朝在郑氏家族的支持下驱逐了台湾岛及吕宋岛的殖民势力，鼓励中国居民向两地大规模移民。1690年，依据漂流北境的渔民报告，和朝派出专员勘察阿留申群岛，在此设立名为§Y若留国§!的行政建制。1692年，和朝重启支仓常长的航海计划，开始派出船队跨越太平洋，以若留国为中转站，开始探索新大陆西海岸。\n\n18世纪初期，§Y准噶尔帝国§!在西北草原迅速崛起，威胁到了和朝的内陆安全，和朝先是秘密支援敌视准噶尔的§Y哈萨克汗国§!，尔后主动出击，意图收复河西走廊、攻入青海。被哈萨克人击败的§Y噶尔丹§!死于乱军之中，继任者§Y策妄阿拉布坦§!急忙与和朝讲和，最终让出蒙古部分土地及河西走廊、青海大部。至此和朝与准噶尔汗国开始数百年的和平期。和朝封本地穆斯林首领为国主，令他们镇守西北边陲。1730年，和朝开始殖民新大陆西海岸，殖民者称呼西海岸为§Y秋津州§!，该地输送的贵金属进一步刺激了和朝的经济发展。\n\n1762年，和朝航海家藉由尼德兰人绘制的航海图绕行“未知的南方大陆”，将之命名为§Y濠州§!，并在濠州东南登陆，此为和朝殖民濠州之始。在遭遇幕府强烈反对后，和朝皇帝最终推行了被后世称为§Y公武合体§!的政策，成功将日本地区的幕府势力吸收进入皇权管辖之下，相应地幕府与日本贵族开始丧失政治权力，转而藉由其家产和特权大量进入商界。1710年后，和朝借助华人侨民与商人的影响力开始渗透§Y马六甲苏丹国§!，首先在偏远的§Y槟城§!建立了租界港口，又通过巧取豪夺占领了马六甲海峡重镇§Y旧港§!，此为和朝殖民东南亚之始。1770年，数百名华人到达婆罗洲西部淘金，逐渐开始形成殖民势力。在朝廷支持下，华人殖民者发动武装政变，颠覆本地统治者政权，在坤甸正式成立§Y兰芳公司§!。之后数个“公司”在婆罗洲和马来半岛陆续建立。\n\n1846年，和朝皇帝派数批代表团前去欧洲考察，引进西方科学技术。此事件为§Y明治维新§!之起，也是和朝近百年追逐近代化与工业化的收官之作。和朝正式定国号为§Y大东帝国§!，宣称帝国为中日韩之东亚民族的共同保护者。明治维新建立了三权分立的新式政府。经济上推动了财政统一，稳定了严重负债的国家财政；并推行殖产兴业，掌握新式技术，实现国家工业化，生产力大幅提升。教育也进行了大规模改革，价值观的西化也为日后的政治和经济变化埋下远因。激进的改革损害了旧士族的利益，他们发起了一连串反对活动，史称§Y士族反乱§!。"
 IMC_COUNTRY_LORE_DESC_3:0 "§H坂上之云§!\n\n大东帝国开始更加积极地实施对外扩张政策，首当其冲的便是邻国§Y越南§!。1834年，越南以“保护”§Y柬埔寨§!为名，派遣大将张明讲侵占柬埔寨，随后便事实上吞并了柬埔寨。1840年12月17日，大东帝国打着复国的旗号，从云南和广西两个方向攻入越南领土。第二年越南战败，被迫签订中越§Y《嘉定条约》§!。1882年，大东帝国声称越南勾结民变组织，意图扰乱中国边疆，§Y第二次中越战争§!爆发。经此两役，越南彻底沦为中国的半殖民地，北方为中国直属的§Y交趾省§!，中部为大东帝国的傀儡§Y越南国§!，南方则是华人殖民者支持的§Y安南总督府§!。\n\n和朝的下一个扩张对象，是从中国分离出的§Y满洲§!。1858年满洲吉林地区爆发民间械斗，几名朝鲜人被打死，满洲的朝鲜移民随即“要求”大东帝国出面“主持公道”。大东帝国出兵满洲，中满战争爆发。俄罗斯也派出军队进入黑龙江以北的地区，要求“调停”中满战争。“调停”的结果是满洲将图们江到海兰江之间的间岛地区割让给中国，将黑龙江以北、外兴安岭以南的领土割让给俄罗斯，乌苏里江以东的中国领土划为中俄罗斯共产党管。满洲朝廷拒绝承认该条约，但是1860年中国以炮舰外交威胁满洲签署§Y《盛京条约》§!，满洲除承认已割让给俄罗斯的领土外，还要将辽东半岛的一部分托管给中国。\n\n在帝国欣欣向荣之时，北方而来的俄罗斯共和国开始挑战大东帝国的传统势力范围。俄国人挑动蒙古人脱离帝国统治，支持满洲民族主义者对抗大东帝国。到了1898年，俄国与和朝的代理人在满洲引爆了战争的序曲。1904年2月8日，和朝皇军自关东州登陆，在海军火炮支援下向盛京前进，准备切断满洲铁路，§Y中俄战争§!爆发。经过一年多的残酷交战，双方战线陷入僵持，两国民怨沸腾，迫使两国开始谋求和谈，结果是双方以维持原有边界告终。数十万退役军人在上海和长崎的码头等着自己的安置之处，他们中不少人被炮弹炸掉了双腿，被严寒冻掉了胳膊，而他们得到的却是不光彩的勋章和几无价值的废钞。\n\n时间来到20世纪，大东帝国开始试图全面控制满洲。帝国将乌苏里江以东的新占领土地命名§Y镇东府§!，设置§Y镇东节度使§!予以管制。满洲朝廷在亲华派的支持下与大东帝国签署§Y《中满协约》§!，中国计划在1930年之前将满洲并入中国本土。1917年的俄国革命爆发后，俄罗斯在远东地区兵力空虚，满洲在中国的鼓动下宣布要“收复故土”。1920年，满洲新军发起哗变，进而引燃了满州的革命与内乱。中国派往满洲协助其作战的§Y第五师团§!，派出装甲列车部队沿铁路线北上，一路上大肆屠杀满洲平民，制造了数起惨绝人寰的惨案。\n\n1912年大正皇帝即位，他注意到大东帝国日益尖锐的社会矛盾，在§Y社会党§!内阁的支持下进行了一系列改革，特别是制定了很多保障工人的措施，如厉行劳工法、设置最低工作时长、设置国家补贴的工伤保险等等。社会党政府启动了一系列大规模公共工程，如分散京都首都职能、开发东日本贫困地区的§Y第三京都计划§!，将朝鲜与日本连接的超级工程§Y对马海底隧道§!等。然而1918年的§Y安达卢斯流感§!重创了帝国经济，尽管大东帝国通过强制性措施有效降低了感染率，创造了一个历史奇迹，但是大东帝国的国民经济由此几乎停摆三年之久，使得帝国财政愈发入不敷出。最终，社会党因军人养老金丑闻终结了连续十五年执政的§Y粉红时代§!，而帝国的未来也变得飘忽不定起来······"

 ANM_COUNTRY_LORE_DESC_1:0 "曾经有这样一个国家，它历史悠久，国祚绵延千年之久；它诞自贵胄，炎黄之后生于中土；它长于大河，自北向南开疆拓土；它文明昌盛，文献千年车书万里；它威武强盛，周围蛮夷咸不臣服；它内乱频仍，城头常变幻帝王旗；它多灾多难，屡遭北方强敌入侵；它艰难坎坷，人民团结一心救国。这个国家曾以千年鏖战将南方蛮国灭亡，曾以百年征战将西北戎狄降伏，曾以数年战争将西南佛国吞并。但是北方的强敌也曾屡次灭亡这个国家，不屈的人民奋起反抗，日月重开、重整河山待后生；贪婪的权臣也曾使这个国家南北分裂，英勇的将士挥戈北伐，金瓯无缺、帝国苍穹得保全；贪婪的殖民者也曾鲸吞蚕食这个国家，但是暮年的皇帝诏谕天下，勤王灭洋、宁为玉碎免瓦全。这个国家的山峦正是在人民的鲜血中形成，正是千年抗击外敌战争的铸造了这个国家；而这个国家的双手也沾满了鲜血，它曾屠戮西南山地民族，残害西北异教人民，连最富庶的南方领土也是从异族手中抢夺得来的，正是千年南下屠杀原住民的暴行创造了这个国家。这个国家恰是侵略与被侵略的矛盾结合体。\n\n没错，这个国家就是§Y越南§!。\n\n越南的主体民族名为§Y京族§!，京族的历史起始于大河冲积平原，§Y红河三角洲§!也成为越南历史的起点。到了公元前4500至2400年，越南先民进入了金工时代，开始有意识地搜集和加工古文明遗存的金属制品，他们尤其偏爱铜制品，常制作铜鼓作为乐器和礼器，以及利用铜制农具提高农业生产效率。这一时期的京族部落拥戴名为§Y“雒王”§!的部落首领，而最有名的雒王被后人称为§Y雄王§!。雄王别号鸿庞氏，是§Y炎帝神农氏§!的后裔，神农氏三世孙§Y帝明§!在南巡五岭时，迎娶§Y洞庭湖神女§!，生下鸿庞氏，后将他分封在南国，国号§Y文郎国§!。公元前316年，古蜀国灭亡后，蜀国王子§Y蜀泮§!攻灭文郎国，建立§Y“瓯雒国”§!，号称§Y安阳王§!。然而好景不长，§Y秦始皇§!派遣数十万大军攻灭百越诸族，而瓯雒国只是初具国家政权组织的部落联盟，根本无力对抗强大的秦帝国。“百越之君，俯首系颈，委命下吏”，越南北部成为了中华帝国的一部分，先后由桂林和象郡、交州、交趾等地方行政机构统治，其间虽有§Y征氏姐妹§!和§Y赵妪§!发动起义，但是反抗的火焰都在疾风劲草的扫荡下转瞬熄灭。\n\n在唐朝末期，今日越南北部地区属于§Y静海军节度使§!的统治范围。905年，安南人§Y曲承裕（曲先主）§!占据了州治，被唐廷册封为静海军节度使。南汉在923年攻破并吞并了静海军。然而，将军§Y杨廷艺（杨正公）§!起兵驱逐了南汉，自称静海军节度使。937年，矫公羡杀害了杨廷艺，篡夺节度使位，向南汉称臣。杨廷艺之婿§Y吴权（吴先主）§!起兵复仇，南汉则派军队支援矫公羡。翌年，吴权在§Y白藤江之战§!中大破南汉军队，南汉被迫承认静海军的独立地位。939年，吴权正式称王，建立§Y吴朝§!。吴权死后，由于继承人问题等一系列政治灾难，安南各地豪强纷纷起兵割据一方，史称§Y十二使君之乱§!。968年，§Y丁部领§!扫平群雄，统一全国后登基称帝，史称“丁先皇”，改国号§Y“大瞿越”§!，越南独立历史就此开始。此后越南先后经历丁朝、前黎朝、李朝、陈朝、胡朝五个朝代，曾与中国、占城、真腊、老挝等周边国家多次交战，既有抵御外侮的防御战争，也有鲸吞蚕食邻国的侵略战争。在这五百年时间里，越南国土从红河三角洲一路扩张到今天越南中部的顺化，还侵吞了老挝的川圹地区，迫使占城向其称臣纳贡。\n\n1400年，越南内部的权力斗争愈演愈烈，权力斗争的失败者逃入中国，请求§Y明朝§!出兵复国。1407年§Y明朝§!正式吞并了安南，设置了§Y交趾等处承宣布政使司§!，此为越南第四次北属时代。1418年，豪族§Y黎利§!发动蓝山起义，在数年后成功驱逐了明朝势力，建立§Y后黎朝§!，迫使明朝承认越南独立。1527年之后，越南陷入南北分裂的局面，北方是§Y郑氏§!把持的“幕府”政权，南方是不服从朝廷的§Y广南阮氏政权§!。阮氏政权的高压统治引发了大规模农民起义，西山阮氏三兄弟§Y阮文岳、阮文侣、阮文惠§!发动起义，很快攻灭了阮氏和郑氏，结束了越南一百多年的分裂局面，建立了§Y西山朝§!。阮氏末裔§Y阮福映§!设法逃到暹罗，随后又得到了中国的外交支持，利用西洋的军舰和枪炮，趁西山朝统治集团内乱之机，成功消灭了西山朝，建立了越南最后一个封建王朝——§Y阮朝§!。"
 ANM_COUNTRY_LORE_DESC_2:0 "阮福映因得到了中国支持才得以复国，采取了对中国一边倒的外交政策。阮福映自称为安南国长，全面推行儒学，驱逐外国传教士，与中国建立了紧密的外交关系。此时的中国正经历第一次工业革命，勃发的制造业渴求更低的制造成本与更多的市场。中国数亿人的市场都无法满足了消费的需求，但是橡胶、烟草、甘蔗、红木等热带物产远远无法满足其胃口。于是，朝贡关系开始发挥其独特的作用。在传统的中国朝贡体系中，朝贡对朝贡国来说有着很大的诱惑力：只需进贡本国的特产及手工艺品，便可换来巨大的贸易利润。但是到了19世纪初，和朝自身的现代化进程将朝贡关系变成了另一种形态，也就是“欧洲人用玻璃球换黄金”的东亚版本——庞大的制造业溢出的剩余产品足以冲垮朝贡国的自然经济，朝贡国依旧进贡农副产品，但是中国赏赐的“珍宝”不再那么值钱了。\n\n阮朝积极学习中国的经济政策，重视商业及制造业发展，越南在其统治下进入经济繁荣时期，原始工业化开始出现，农业家庭越来越多地参与以市场为导向的手工业生产，主要通过商业资本家组织的家庭包工制。作为中华帝国外围最重要的国家，越南继中国之后开始迈向现代化似乎是板上钉钉。然而中国资本不可能容忍另一个工业国出现抢占其市场，因而接下来的事情彻底终结了越南的发展道路。\n\n1820年阮福映去世后，阮福晈继任为越南国长。阮福晈继位之后，继承父亲的治国路线，一心想将越南建设成像和朝一样的大帝国。他进行了多项改革，使阮朝处于鼎盛时期。阮福晈重视军队建设，为避免引发中国的怀疑，他大量聘请欧洲教官，进口欧洲火器，打造一支现代化军队。在吞并了老挝三分之二的领土，镇压了罗奔王起义之后，阮朝将目光转向了积贫积弱的柬埔寨。在阮朝建立前，柬埔寨已受到暹罗和广南阮主政权两者多年的蚕食，国弱民贫，其内政往往操持于越南和暹罗之手。1834年，越南借镇压叛乱之机，以“保护”柬埔寨为名，派遣大将张明讲侵占柬埔寨。同年，柬埔寨国王安赞二世去世，因其无嗣，张明讲扶植其女安眉为“高棉郡主”，越南派遣张明讲、黎大纲两大臣“代管”高棉国政，越南已在事实上吞并了整个柬埔寨。\n\n越南在柬埔寨地区实施“改土归流”，厉行越南化政策。柬埔寨人对同化政策极为反感，全国上下一致抵制越南化政策，每年都会发生抗越起义。逃匿到暹罗的柬埔寨王室希望得到中国的外交支持，而和朝对此早有预谋，秘密调动军队前往中越边境。12月17日清晨，和朝军队声称将进行“自卫战争”，从云南和广西两个方向攻入越南领土。和朝官方通告历数越南罪状，包括将领擅开边衅、滋扰中国边民，屡次侵犯老挝、柬埔寨，屠杀掳掠人口，轻侮士人王族等等。广西方向的东路军队为主攻方向，由两广总兵江继芸指挥；云南方向的西路军队为牵制兵力，由归义军节度使杨芳指挥。\n\n开战数日后，东路军很快占领了镇南关，直扑越南首都昇龙。西路军在地势险峻的老山与者阴山地区，遭到了越军的顽强抵抗。越军凭借地形优势，多次重创中国军队。但是和朝拥有强大的海上力量，足以切断越南的南北交通。和朝海军的舰炮对准了嘉定、海防以及乂安的军港。虽然阮朝花大价钱购置了先进战舰，但是越南海军缺少现代化的作战训练，于是越南海军顷刻之间覆灭。1841年1月20日，阮福晈于忧愤中去世。阮朝于同年8月29日宣告投降，签订中越《嘉定条约》，这一条约宣告了越南第五次北属时代的到来。\n\n《嘉定条约》是越南近代历史上第一个不平等条约，标志着越南第五次沦为中国殖民地的屈辱历史开端。1847年，阮朝第四代国长阮福时继位，他痛感越南国土沦丧、国力日衰，于是听取改革派意见，决心变法图强。然而守旧派声势浩大，改革阻力极大。不过越南仍在行政制度、公共教育以及军事制度上进行了一定程度的改革，一扫先前萎靡不振的国势。1882年中国军队自海防开赴河内，对河内总督宣称协助镇压北圻的山贼。得到越方同意后，中国军队在不熟悉地形的情况下冒险进军，遭遇黑旗军伏击，死伤惨重。中方将领认为越南有意勾结民变组织，于是以惩治黑旗军为名义入侵北圻，拉开了第二次中越战争的序幕。\n\n第二次中越战争仍然以越南的惨败告终，1883年10月20日签订的《海防条约》将红河以北的全部越南领土割让给中国，中国在此建立交趾州（1885年改制为交趾道），河内成为不设防城市，由中国军队驻扎以“保障治安”。1883年年底，河内发生军民冲突事件，几名无辜的中国士兵被越南暴民残忍杀害，中国携军威强迫越南签订《海防条约》附件，将河内及周边地区并入交趾州。越南的殖民体系基本完成，自北向南分割成三部分，北圻为大东帝国的交趾道，中圻仍由阮家统治，南圻为安南总督府。交趾道（首府河内）与中国本土无异，法律法规、公共基础设施及教育体系与中国本土完全相同。这里厉行中国化政策，汉语是唯一合法的官方语言，在中国统治下成长起来的知识分子很快学会了流利的汉语。仅仅十年之后，交趾道的人口出生率以及受教育率实现了爆炸式增长。\n\n越南国是昔日南天帝国的残骸。越南国首都位于顺化，有完备的政府机构以及一小支皇家卫队，大量中国官员安插其中，以防越南人谋反。阮家享受“准皇族”待遇，保有公爵爵位以及大东帝国的补贴金，但是其一举一动都受到安南全权大臣的监视。西北以及西原地区名义上仍是皇朝疆土，但是两地的土司任命权完全操持于中国官员之手。安南总督府作为外地受到总督统治，总督绕过帝国内阁，直接向皇帝本人负责。在1841年至1850年这九年间，安南总督采取了十分残酷的警察统治以镇压本地人的反抗。但是新任安南总督冯子材很快改变了策略，他大量任用土生华人代管政务，又支持下高棉人社区，通过以越制越、以柬治越实现了四两拨千斤的奇效。冯子材卸任后，张鸣岐延续了他的政策，安南首府嘉定成为大东帝国南洋殖民地的明珠，人称“南洋上海”。"
 ANM_COUNTRY_LORE_DESC_3:0 "第五次北属时代，客观上说确实是越南历史的巨大飞跃。在中国的统治下，越南的人口出生率、受教育率以及城市化率直线上升，铁路、港口、运河等基础设施拔目不暇接，高楼和工厂拔地而起，越南人放下锄头和斗笠，涌入工厂辛勤劳作，汉语在越南大行其道，越南社会名流都以会说流利的汉语为荣。殖民者夸耀殖民地发展的伟大成就，痛斥反抗者的忘恩负义，这样的故事曾发生千万次，而这次将在越南上演。\n\n中国的分而治之割裂了越南的民族认同，在广南阮主政权时代，阮家就有意地强调越南南方的风俗习惯有别于北方，试图通过改革衣冠制度分割南北的国家归属。安南总督府有意无意地扩大了这种割裂感，越南南方的居民，特别是嘉定市民，产生了强烈的地域优越感，以及对“中国人”身份的高度认同。在交趾道，中国化政策却带来了意想不到的成果。从小接受华文教育的越南知识分子会说流利的汉语，熟悉中国的文物典籍。他们通过中国史籍中的越南史戳穿了历史教育中的最大谎言——“越南自古以来属于中国”，越南的知识分子陷入了认同的窘境，他们在越南人看来实在是过于“陌生”，在中国人看来又不够“开化”。就这样，越南民族主义在中国的孵化下诞生了。\n\n自《海防条约》签订以来，顺化朝廷便出现了以尊室说为代表的主战派。1885年，尊室说秘密购置了一批现代化武器，于是起兵攻打中国军队驻地。失败后，越南国长阮福明发出《勤王诏》，号召全越南勤王抗敌。这场勤王运动一直持续到1888年，阮福明被俘，大东帝国将他流放到殖民地支仓群岛（夏威夷）。在连续的治安战中，安南总督府攫取了极大的特权，事实上统制了整个中南半岛。和朝政府在1895年设置静海军节度使，节制中南半岛的一切军事要务。安南总督府吞并了越南国，老挝和柬埔寨作为“保护国”接受其管制，静海军节度使和安南总督府事实上成为一个部门两块牌子的殖民地管理机构。越南人模仿大东帝国的帝国概念，重新发明了越南帝国主义。他们瞻望一个以越南为中心，一统真腊、哀牢、南蟠，乃至整个中南半岛的 “大南帝国”。\n\n中国的侵略战争与殖民统治彻底改变了越南社会，越南的传统价值和传统社会规范遭到削弱、破坏、瓦解，越南民众的心理失去价值指引，陷入价值观瓦解的无序状态。不乏有越南权贵公开支持殖民统治，在这些从小学习汉语、学写汉字、阅读中国圣人著作的人眼里，越南早就应该成为中国的一部分了，只有中国的殖民统治与改造才能使越南开化，从而步入世界民族之林。但是更多的越南知识分子意识到了中国与“儒学”的差距，他们发现中国早就放弃了圣人之道，而是选择了“一手算盘一手论语”的§Y儒家资本主义§!道路，这般事物甚至令他们提前感受到了何为“恐怖谷效应”。越南知识分子发起了§Y西游运动§!，大批留学欧洲国家，试图从西方国家寻找能够战胜中国的新思想与新方法，§Y东洋共产党§!、§Y越南共产党§!与§Y安南共产党§!相继诞生。另一批人选择接触帝国内部的革命党，学习§Y三民主义§!与§Y民族复兴主义§!，由此创建了§Y越南复国会§!与§Y越南国民党§!等一系列民族主义政党。\n\n普通民众的态度更加耐人寻味，尽管多数人仍然浑浑噩噩地过着日子，但是他们也愈发注意到越来越高的物价和十几年从未增长过的工资，莫名失踪的邻居、家人和朋友，以及报纸上那些“两面人”和政治犯的新闻。那些热衷于讨论政治的越南人纷纷发明出各种§Y“革命性思想”§!，大部分都是中国与欧洲学者过滤后的思想残渣。一些越南人笃定地认为，如今越南人所遭受的苦难是他们的历史、文化传统乃至遗传特质决定的，即使将越南人送到自由美好的新世界，他们也只会在那里重复越南土地上发生的所有悲剧，因此消灭“越南”人、瓦解他们的群体认知才是救赎越南的唯一道路；而另一些越南人走向了对立的极端，他们发誓越南才是人类历史上最古老、最伟大的文明，越南曾经统治着今天人类无法想象的广袤土地，诸如中国、欧洲或是印度的历史皆是伪造的，是穆斯林共产主义财阀、俄罗斯尤苏波夫家族与中国大燕复国运动一手谋划的阴谋诡计，一切否定他们的行为都是在摧毁越南人的民族自信。\n\n如同精神疾病般的狂热情绪蔓延在这片古老而枷锁束缚的土地上，越南人谋求着民族独立，也在谋求着复兴古老的大南帝国。当时机到来，究竟有谁能扶风而上，改变越南的命运与未来呢？"

 IMJ_COUNTRY_LORE_DESC_1:0 "“皇统绵绵，传诸无穷，天位之尊，犹明不可逾，则万世之下，虽有德匹舜禹，智侔汤、武者，亦唯有一意奉上，以亮天功而已。”——藤条东湖\n\n大洪水之后的世界一片混沌，直到后来轻者升为天，重者凝为地，末日幸存的兄妹、朝鲜太阳之王的末裔§Y伊邪那岐§!和§Y伊邪那美§!重启了这个东洋孤舟的文明——一个漫长的文明之冬。长达一万年的绳文时代。在此期间，伊邪那岐命化出的§Y天照大神§!命其孙子§Y琼琼杵尊§!统一列岛，而后者的重孙§Y神日本磐余彦§!就是日本第一代天皇§Y神武天皇§!，他自九洲岛出发，进军本州岛中部的§Y大和国§!，确立了自己在大和的统治地位，在公元前660年，他正式建宫即位，宣告天皇统治的开始，史称§Y神武东征§!。神武东征后天皇传了八代，但因为史料缺失，大多生平不详，这个被称为阙史时代的大和国进入了绳文时代后的弥生时代，青铜器和铁器，水稻种植技术被重新发现。\n\n文明缓慢地复苏，直到公元后201年仲哀天皇早逝，其神功皇后摄政，她先后发动三次入朝战争（争议极大），在她统治下，所谓中国史书中记载的§Y邪马台国§!（倭女王国）已经跨过了国家的门槛，阶级分化已然出现。她死后，应神天皇统一了列岛上的大部分地区，此时大约公元五世纪左右，大和王权的动员力和组织度到达了相当惊人的程度，从公元346年开始，天皇们不断入侵朝鲜半岛上的新罗，在公元后404年，甚至进军汉朝故地代方郡，但被高句丽所败。尽管野心十足，但天皇面对西方的天子，也不得不自贬为封国。天皇的统治在六世纪陷入一个低潮，继任的天皇一个比一个残暴，地方豪强作乱，以公元527年为始，九州爆发§Y磐井之乱§!，使大和国陷于动乱之中，后来，地方豪族§Y苏我氏§!甚至弑杀崇俊天皇另立新皇，标志着天皇大权式微。值得一提的是，公元607年，推古天皇在遣隋国书中第一次提出了§Y“日出处天子致日没处天子”§!这般话语，又立国号为§Y日本§!，正式与东亚大陆帝国分庭抗礼，虽说如此，但日本人仍向中国学习先进制度，效法唐朝强化王权。\n\n公元645年改革派发动政变，诛杀权臣，镇压豪族§Y苏我氏§!，“施教化，大治天下”，立孝德天皇为帝，以唐为师，强化中央集权，促进日本封建化，史称大化改新。但因君臣不和，孝德天皇在公元654年抑郁而死，其姐姐，第三十七代天皇齐明天皇继位，此时朝鲜半岛上，唐朝和新罗联军正交战于百济，百济向日本求援，公元六百六十三年，唐朝和日本海军交战于白村江口，日军大败，从此长时间不问大陆。公元668年，天智天皇即位，日本最高统治权回归天皇，公元七世纪下半叶，皇族因天皇位继承问题发生壬申之乱，大海人占胜弘文天皇，成为天武天皇，开启奈良时代，至此天皇进入其巅峰时期，皇族贵族掌握权力中枢，但在八世纪中叶，师从唐朝的班田法和租庸调制彻底失败，大庄园和武士阶层兴起，天皇大权再度一步步旁落，连官僚体系也最终全部失控。"
 IMJ_COUNTRY_LORE_DESC_2:0 "从公元9世纪到公元12世纪，天皇家族内部持续动荡不安，各地豪强再度兴起。1192年，§Y源赖朝§!接连消灭各家武装势力，后受封§Y征夷大将军§!之职，在镰仓开设幕府，史称镰仓幕府，新时代到来了，但天皇却坐上了权力冷板凳，在镰仓幕府统治期间，打退了两次蒙古人进攻，但统治仍然不得人心，后醍醐天皇带着三神器逃离，号召发动起义倒幕，1333年镰仓幕府在人民战争中灭亡。足利家建立了室町幕府，但因不满武士继续专权，后醍醐天皇二度亲自造反，日本进入了一天两京南北朝时代。\n\n南北朝交战多年，1392年在斡旋之下，南北统一，日本进入了室町时代，但王室衰微，天皇威风不再，但天皇已然神化为一种精神象征。15世纪到16世纪，幕府式微，战国大名崛起，随着末代将军足利义明被战国枭雄织田信长放逐，室町幕府灭亡。信长借天皇敕命讨伐各路大名，甚至让是天皇亲自发布赦令调解纷争，信长借此东风，所向披靡，战国之世被第六天大魔王一举终结，随后，信长开启了他的时代，而天皇，在他和他的家族的帮助下，很快就要坐上北京的宝座。"
