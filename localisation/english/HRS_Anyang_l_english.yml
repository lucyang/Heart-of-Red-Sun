 AYG_xiong_jiandong:0 "熊剑东"
 AYG_xiong_jiandong_desc:0 "§Y出生日期§!：§G不详§!\n§Y出生地点§!：§G大东帝国钱塘道余杭县§!\n\n§Y熊剑东§!过去的人生罕为人知，我们只知道他曾考入帝国陆军士官学校，曾在赫赫有名的§Y冯玉祥§!将军手下工作，以及熊剑东是狂热的§Y泛亚主义§!者这三件事。泛亚主义是大东帝国的主流意识形态，但是熊剑东的“黄种主义”思想未免过于极端——他相信黄种人是高贵的§Y金色人种§!，如今却受到低等的白人威胁——因此中国必须积极采取武力扩张政策，将一切黄种人置于她的保护之下。\n\n§Y熊剑东§!很快引起了上司的注意，然而善于钻营的熊剑东四处走动，将自己调到了开封军管区，负责豫东地区的警备工作。在大东帝国陷入内战后，熊剑东意识到自己的机会到来了，他组建了§Y黄种民族保卫军§!（简称§Y黄卫军§!），由熊剑东本人独揽军政大权。熊剑东自称为黄种民族的§R“舵手”§!，黄卫军则是黄种民族的先锋队与解放军。熊剑东已经做好了充足的准备，这将是他夺取中国统治权的第一步。"
