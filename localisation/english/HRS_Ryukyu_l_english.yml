 ryu.1.t:0 "九州失守"
 ryu.1.desc:0 "随着叛军几乎占领了九州全境，第六师团最后的堡垒，鹿儿岛也岌岌可危，绝望与无助的情绪在残存的士兵中蔓延开来。参谋长白川义则强烈要求将部队提前转移到琉球群岛，但是师团长牛岛满对此毫不在乎，他要求部队死守鹿儿岛，直到帝国海军的增援抵达。然而叛军进攻的步伐远比他们想像的要快，至少此时此刻，叛军已经进入了鹿儿岛市区。\n\n气急败坏的牛岛满要求组建一支“铁血勤皇队”，这支部队全部由平民组成，用以向叛军发起绝望的冲锋。但是铁血勤皇队的装备极差，这些可怜的平民手里只有老式步枪、冷兵器以及旧式军大衣。在白川义则看来，师团长已经失去了理智，他设法征集了大量民用船只，将小部分士兵转移到了奄美大岛和琉球岛。\n\n就在铁血勤皇队接受完牛岛满的训话，准备以血肉之躯迎击叛军的枪炮时，牛岛满本人却乘坐一艘轮船悄悄地离开了鹿儿岛。师团长逃亡引发了整个师团溃败，鹿儿岛最后的防线也彻底瓦解了。幸好，白川义则还是成功挽救了一部分士兵——直到京师的电报打来：白川义则临阵脱逃——“触犯军法”。"
 ryu.1.a:0 "这他妈绝对是牛岛满干的！"
 ryu.1.b:0 "无需计较一城一地得失！"

 ryu.2.t:0 "琉球内战"
 ryu.2.desc:0 "白川义则已经无法理解局势的发展状况了，他只看到流亡的士兵乘着渔船和渡轮，一艘接着一艘地漂泊到琉球列岛。好在琉球岛还很安定，本地政府还在正常运转，这里也没有什么叛军、革命党、暴民，简直是棒极了。尚氏家族的族长尚顺热情接待了白川义则，自从琉球被帝国吞并，尚氏家族的族长就作为名义上的地方长官统治着琉球群岛。\n\n“他们都只是吉祥物，只要我在琉球发起进攻，一切都会好起来的。”直到白川义则在酒席上清醒过来，发现自己和手下的武器全都被没收，然后他们被礼送到了奄美群岛。紧接着琉球独立了，尚氏王朝要回来了！困惑不已的宫古岛和八重山群岛居民赶忙选举出了临时政府，希望能避战自保。但是白川义则可不这么想，他要用鲜血与烈火清洗琉球列岛，将这些不知感恩的岛民全部踩在脚下······"
 ryu.2.a:0 "扮演琉球国"
 ryu.2.b:0 "扮演宫古自治区"
 ryu.2.c:0 "扮演八重山民政府"
 ryu.2.d:0 "扮演琉球警备队区"

 ryu.3.t:0 "琉球的未来"
 ryu.3.desc:0 "在琉球获得独立后，首先要考虑的事情便是琉球的国家组织形式，而君主制和共和制之争则是重中之重。毫无疑问，君主制符合琉球的历史传统，设置君主制有利于维护琉球民族的认同和团结，况且琉球数百年来的统治者都是尚氏家族的成员，他们的领袖尚顺也表达了意图复兴琉球王国的愿望。他向民众保证，自己将建立一个团结、开明、公正的新政权。\n\n但是共和派领袖质疑尚氏家族的合法性，认为他们是大东帝国的民族压迫的帮凶——当琉球民族因痛苦而哭泣时，这些不劳而获的贵族何时来拯救过他们？共和派提倡由琉球共和国、宫古岛、八重山群岛以及奄美群岛组建琉球联邦，联邦政府将采取中立的外交政策，与亚洲民主国家特别是中国进行平等、友好、互助的邦交。在双方都进行了演说后，琉球国民议会将投票表决君主制的去留，而投票结果是······"
 ryu.3.a:0 "保留君主制"
 ryu.3.b:0 "琉球将成为共和国"

 ryu.4.t:0 "国王的决断"
 ryu.4.desc:0 "在确立琉球的君主制政体后，有必要考虑琉球国的新政府将如何组建了。我们可以模仿世界上大部分君主制国家，建立一个向国王个人负责的枢密院，为他提供必要的决策意见。也可以学习邻国新近采取的“民主”制度，由琉球岛民众（未来则是琉球群岛各地区）选举产生代表，再由他们选举出一位民心所向的总理大臣。目前来看，众望所归的总理人选是文孝信，他将负责组建一个团结各党派与各方政治力量的“举国一致政府”。尚顺王会如何选择？"
 ryu.4.a:0 "设置枢密院"
 ryu.4.b:0 "组建举国一致内阁"

 ryu.5.t:0 "国民团结政府"
 ryu.5.desc:0 "经过一番努力，琉球国的民主制度总算初步运转了起来，而各党派之间也开始为总理人选展开了激烈的争斗。鉴于此情况，领导战时政府的几位专家都建议组建一个包容各党派与各方政治力量的“国民团结政府”，现有的政党都会在内阁中得到至少一个职位，包括那些过于激进的左翼政党和保皇派。就目前而言，有实力领导这样一个大政治同盟的只有向朝徳与曾源和，二人都是共和国的坚定拥护者，也是琉球政界少有的青年才俊。\n\n向朝徳素以左派立场著称，与琉球人民党等极左翼政党来往甚密。显然他会极力扩大自己左翼盟友的政治影响力，这会影响政府内部的团结与平衡；曾源和十分崇敬中国革命领袖孙中山，他组建了琉球国民党，希望在琉球推行三民主义的政治理想。显然他的政治立场更加温和，但是会影响到琉球独立自主的外交方针。经过一番利弊权衡之后，琉球国民议会的投票结果是······"
 ryu.5.a:0 "社会党胜出"
 ryu.5.b:0 "国民党胜出"
 ryu.5.c:0 "没有党派获得绝对多数"

 ryu.6.t:0 "宫古岛与八重山的地位"
 ryu.6.desc:0 "在解决了政治问题后，还有一项大问题需要解决，那就是宫古岛与八重山群岛的“自治政府”。我们可以主动向他们释放友善的信号，保护他们免受白川义则的屠戮；但是宫古岛与八重山群岛自古以来就是琉球的领土，这些自治政府无疑是分裂势力的温床。我们有把握同时消灭分裂势力与白川义则的军队，确保琉球的千里江山金瓯不破。我们的国家领导人，[RYU.GetLeader]对此做出的抉择是······"
 ryu.6.a:0 "绝不允许分裂势力继续存在！"
 ryu.6.b:0 "我们尊重那里人民的选择"

 invasion.1.t:0 "准备登陆"
 invasion.1.desc:0 "我们的部队已集结在港口，武装船只也已准备就绪，他们随时准备向敌方控制的岛屿发动登陆作战。我们面前有两种作战方案：派遣普通的陆军联队是最简易的策略，但是不能保证他们的作战能力；消耗更多的资源就能组建一支海军陆战队，这样的部队专长于登陆作战，更有可能击败敌人。我们应该如何抉择？"
 invasion.1.a:0 "派遣普通的陆军部队"
 invasion.1.b:0 "派遣一支海军陆战队"
 HRS_RYU_invasion_tt:0 "将会消耗§t三倍§!的资源！"

 invasion.2.t:0 "御敌策略"
 invasion.2.desc:0 "我们的侦察部队发现一股敌军正向我方控制的岛屿靠近，现在必须采取行动保卫我方的海岸线。摆在我们面前的有两种策略，其一是派遣更多的巡逻船只前去拦截敌方船队，其二是在海岸线修筑简易工事，将敌人彻底消灭在滩头。时间紧迫，我们的资源十分有限，必须采取紧急措施抵御敌军的入侵。"
 invasion.2.a:0 "加强海防力量"
 invasion.2.b:0 "加强海岸防备"
 invasion.2.c:0 "不做任何准备"

 invasion.3.t:0 "行动成功"
 invasion.3.desc:0 "我们的登陆作战行动大获成功，敌方的滩头阵地已被摧毁，有组织的抵抗均已被清除。我军的先头部队已占领了重要的港口、军事基地以及政府设施，全军都沉浸在喜悦的气氛中。"
 invasion.3.a:0 "好极了！"

 invasion.4.t:0 "行动失败"
 invasion.4.desc:0 "我们针对敌方海岛的进攻以失败告终，参与行动的部队全军覆没，他们携带的装备与船只蒙受了巨大的损失。我军蒙受了重大损失，但是劫后余生的士兵也为我们提供了宝贵的战斗经验，有助于我们下一次进攻更加顺利。"
 invasion.4.a:0 "失败乃成功之母"