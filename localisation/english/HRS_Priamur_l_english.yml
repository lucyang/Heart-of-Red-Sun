 PRA_mihail_diterikhs:0 "米哈伊尔·季捷里赫斯"
 PRA_mihail_diterikhs_desc:0 "“俄罗斯不属于无产阶级、工人、农民、资本家抑或是贵族，俄罗斯只能是基督的俄罗斯。”\n\n米哈伊尔·康斯坦丁诺维奇·季捷里赫斯，大俄罗斯共和国陆军上将，在俄国内战期间于西伯利亚的白军中扮演重要角色，并以保皇派与反犹太主义的主张闻名。迪捷里赫斯被认为是一位笃信宗教者，他在私人列车车厢中安置著大量圣像，并深信他正在参与一场对抗布尔什维克“异教徒”的圣战。\n\n俄国二月革命后，季捷里赫斯被召回国内，他逃过了人民意志党的追捕与刺杀，帮助高尔察克击败了人民国跨越乌拉尔山的攻势。但是二者出现了严重的分歧，季捷里赫斯只身前往俄国远东地区，接管了滨海边区临时政府的军政大权。大东帝国向他抛出了橄榄枝，双方建立了稳固的合作关系季捷里赫斯重整了军政体系，打造了一支对抗“敌基督”的“十字军”，这支军队的首要任务便是协助大东帝国军剿灭无处不在的红色游击队。\n\n1922年7月，季捷里赫斯召开了“缙绅会议”，这是一种模仿中国的咨议局建立的议事机构，由“缙绅”——贵族、地主、企业家、社会贤达——社会中的成功人士组成议事机构。会议选举立尼古拉·尼古拉耶维奇大公为俄国最高统治者，颁布了季捷里赫斯的政治纲领，即确立东正教为中心、由教区为单位实行地方自治、以神圣化的绝对君主实施统治的新体制。许多人猜测季捷里赫斯受到了大东帝国制度的启发，只有时间证明他的理想是否符合现实······"
