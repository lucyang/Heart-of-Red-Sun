 QND_xu_jingxin:0 "徐镜心"
 QND_xu_jingxin_desc:0 "§Y出生日期§!：§G1888年12月10日§!\n§Y出生地点§!：§G大东帝国胶东道黄县§!\n\n§Y徐镜心§!出生于山东省的一户富庶地主家庭，父亲徐德声创办有一家名为“东福兴顺”的商号。1902年，徐镜心考入山东大学法学专业，1905年徐镜心与§Y孙中山§!相识，并加入§Y中国同盟会§!，被委任为同盟会北方支部长兼山东主盟人。毕业之后，徐镜心回到家乡创办了一所私立学校，暗地里向学院传播共和革命的思想，成为了胶东半岛乃至山东的革命中心。\n\n此后徐镜心往来于山东、天津、辽东等地宣传革命理念，不料孙中山背叛革命、中国同盟会大分裂，革命势力在山东遭受严重挫折。当帝国陷入革命与动乱之中时，徐镜心试图煽动帝国士兵发动革命，却险些被山东都督§Y孙宝琦§!逮捕。好在海军中的进步派向徐镜心伸出了援手，他从大连出兵，一夜之间渡过渤海海峡袭取登州，并于次日成立山东军政府。\n\n此后徐镜心派兵西征黄县、莱州等地，光复胶东半岛大部分地区，但是革命军在沈鸿烈坚守的要塞城市青岛前败下阵来。此时，徐镜心的政权内部却出现了麻烦：徐镜心与§Y刘冠三§!发生内讧，后者希望徐镜心与山东军阀妥协，共同对抗帝国政府。徐镜心很清楚，妥协意味着出卖革命，但是山东又为何非要为中国而战呢？一个大胆的想法逐渐产生······"
