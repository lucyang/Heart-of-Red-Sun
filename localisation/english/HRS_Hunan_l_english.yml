 HNA_peng_huang:0 "彭璜"
 HNA_peng_huang_desc:0 "§Y出生日期§!：§G1896年§!\n§Y出生地点§!：§G大东帝国湘乡道湘乡县§!\n\n§Y彭璜§!出生于贫苦农民家庭，早年就读于长沙湖南商业专门学校。1915年后，大东帝国的经济状况一落千丈，学生罢课游行，工人罢工示威，义愤填膺的彭璜积极投身学生运动，与毛泽东成为了湖南学运的中心人物。1919年，§Y湖南学生联合会§!成立，彭璜先被选为副会长，后来又被改选为会长。1921年，彭璜加入§R新民学会§!，成为了湖南省最激进的一批革命分子。\n\n1919年底，在帝国特务的威逼之下，彭璜、蔡和森、萧子升等人“自愿”前往安达卢斯考察，到了1921年才得允许回国。在欧洲考察期间，彭璜偶然间接触了流亡的无政府主义者，方才知晓1909年革命是一场§R“被背叛的革命”§!——社会工人党窃取了安达卢斯工会的革命成果，厚颜无耻地宣称革命全是党的功劳。\n\n倍感震惊的彭璜回国后暂时脱离组织，到城乡组织农会和工会，支持民众的群体抗争。在农民的斗争中，彭璜意识到了湖南乃至中国内地苦难的源泉——中国进行内殖民的控制链条，湖南农民解放的唯一道路被揭示：\n\n§Y湖南必须独立§!。\n\n反抗阶级独裁的农民们正是湖南独立的主体与载体，他们的使命就是要建立一个农民和无产阶级自治的§G湖南民族国家§!：“我是一个乡下人，我在乡村生活之中，感受到农民们心目中只有一个湖南，没有一个中国······而这便是湖南独立的根基所在”。\n\n当帝国土崩瓦解之时，彭璜组织的革命军队自乡野平地而起，但是他发现自己最大的敌人竟是§R昔日的同志和战友§!。湖南大地上两种主义能否共存，生死存亡之际，又有谁能笑到最后？"
