 ### 民本派=黎明会 ###
 EZO_yoshino_sakuzo:0 "吉野作造" #民主主义
 EZO_yoshino_sakuzo_desc:0 "§Y出生日期§!：§G1878年1月29日§!\n§Y出生地点§!：§G大东帝国九州道宫城县§!\n\n§Y吉野作造§!的前半生在书斋中度过，1900年考入京师帝国大学法学与政治学院，1904年毕业后在同大学院教书，1906年受袁世凯邀请赴天津§Y北洋大学§!任教，1910年留学德国与法英，1913年回国后在帝国大学开办政治史讲座······从学术领域而言，吉野作造的人生不可不谓成功，但是开阔的眼界与忧国忧民的性格，决定了吉野作造注定要涉足政治领域，给大东帝国各界制造一个大新闻。\n\n1914年，§G第二次自由民权运动§!风起云涌，米骚动、西伯利亚出兵等事件令大东帝国摇摇欲坠。不安情绪酿成了§R白虹事件§!——帝国警察凭着一句“白虹贯日”肆意逮捕平民，理由竟是“谋逆言论”。这场事件立刻引发了舆论界的反弹，许多右翼分子公开支持帝国政府，表示这群反贼早该被铁拳出击；吉野作造率领一众知识分子反唇相讥，结果被右翼打成非国民与卖国贼。风波平息后，右翼势力的气焰日益嚣张，自由民权运动几近喑哑。\n\n显然，帝国国民的脑袋里仍然装着君君臣臣的等级观念，这是自由与民权的大敌。在“消除保守顽固思想”的指导下，吉野作造与§Y福田徳三§!、§Y大山郁夫§!等人建立了§G黎明会§!，这是一个学者与文人云集的学术团体，凡是支持自由民权者皆可参加。黎明会定期举办讲座和演说，将会员的发言集结出版。作为自由民权运动的大本营，黎明会最终也没能逃脱帝国政府的镇压，于1921年转入地下活动。在帝国内战爆发后，黎明会在北海道的函馆县得以重建。\n\n表面上看，共和国是一个符合自由民权理念的理想国：它采取§Y委员会制度§!，由七人组成的共和国评议会执掌最高权力，其议长行使名义上的国家元首职能，避免了总统独裁与强人政治的危机。但是黎明会作为共和国执政的核心早已四分五裂，各个派系互相斗争，竞相争取改造共和国的最高权力。与此同时，北海道的阿伊努人也在§Y阿伊努民族党§!的领导下，谋划着一项惊人的§R阴谋§!。吉野作造必须做出正确的抉择，否则他不可能将自己的任期延续到下一个四年······"
