 EZO_ainu_problem:0 "阿伊努问题"
 EZO_ainu_problem_desc:0 "从帝国拓殖北海道时起，原住民与日本人的矛盾就已经产生。为了压制这些顽固的原住民，帝国采用了包括但不限于建立寄宿学校和集中营、强制奴役阿伊努人、抢占阿伊努土地等手段来压缩他们的生存空间。但是随着阿伊努人受教育水平的提升，以及新生的共和国对阿伊努人相对开明的态度，阿伊努人开始争取自己民族的权利。"
