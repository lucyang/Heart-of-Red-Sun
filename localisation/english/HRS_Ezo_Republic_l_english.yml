 ezo.1.t:0 "北镇部队的分裂"
 ezo.1.desc:0 "随着西国的叛军占领了日本最富裕的京都和大阪地区，帝国在日本的统治已变得岌岌可危。两则不祥的消息接连递到袁世凯议长的案头：东日本的旧贵族与地方官员，在仙台签署了所谓的“列藩互保条约”，成立了奥羽越列藩同盟，还邀请皇子雍仁亲王“莅临”执政。这件事得到了皇帝陛下的默许，否则帝国军队早已攻陷仙台，将那帮旧贵族统统抓来京师处决了。\n\n另一则消息来自日本的本地报纸《日日新闻》，上面刊载了北海道总督[EZO.GetLeader]在当地军队的支持下宣布独立，建立“虾夷政权”的新闻。颇有些疑惑的袁世凯喝了一口极浓的普洱茶，又点上一支“云烟”，用苍老的手捻起玻璃纸包裹的红色纸盒，上面的绘着红河的秀丽风光。不一会，来自札幌的电话接通了，对方自称是第七师团的参谋人员，名叫有末精三。冗长的寒暄过后，有末精三给出了最后的回复："
 ezo.1.a:0 "“第七师团将保卫北海道”"
 ezo.1.b:0 "“我们将会支援危难中的祖国”"

 ezo.2.t:0 "新生的共和国"
 ezo.2.desc:0 "对于“议长”[EZO.GetLeader]而言，“虾夷共和国”实在是一个大逆不道的名字，至少递给大东帝国的官方文书里，他只敢自称为“虾夷政府”或“札幌政权”。但是虾夷政权确实享受了空前的政治自由，甚至是共产党和犹存社这样的极端党派，也能在札幌的会议厅和咨议局，坐在一起共商国是。而摆在议长面前的第一大难题，便是建立共和国的国防力量。从长远来看，虽然第七师团很强大，但是这支部队迟早需要经历更新换代。此外，共和国的警察部队、消防部队以及宪兵都需要足够的人手。\n\n第七师团的代表有末精三认为，共和国全体公民都有义务服兵役，这一套规矩和帝国是一模一样的。但是有一群人是例外，他们就是虾夷人。虾夷人是北海道的原住民，他们不需要服兵役，这是半国民或二等公民的标志。原因也很简单，帝国真正开发北海道仅仅是一个世纪之前的事情。“虾夷人”随着帝国的开发而日益减少，现如今他们只占北海道总人口的四分之一，但是也是一股不容忽视的力量。\n\n我们是一个人口仅有三百万的小国，却要管理广袤的土地和领海。因此我们需要获得足够的后备兵源，但是这样子就必须赋予全体居民——也包括虾夷人——公民权，这么做是否值得呢？"
 ezo.2.a:0 "共和国的国民理应得到平等对待"
 ezo.2.b:0 "无需理会这些蛮族"

 ezo.3.t:0 "《北海道原住民保护法》"
 ezo.3.desc:0 "关于虾夷人的民族地位，新世纪以来便有各式各样的社会运动与民族文化活动，要求纠正“虾夷”这种错误的称呼，改用“阿伊努人”这样正确的叫法，以及承认阿伊努人在北海道的“第一先民”身份。虾夷共和国拒绝压抑和保守，议长[EZO.GetLeader]谋求变革，而变革的第一步就是践行阿伊努民族运动的理想，但是这样一份看似毫无争议法案，却在札幌咨议局引发了巨大的争论。\n\n许多议员质疑，阿伊努人不能成为一个“民族”：他们几乎不会说民族语言，与你我认识的每一个唐人或东国人没有任何区别。更有人抨击，既然阿伊努人率先抵达北海道，几千年却没有发明出农耕技术和冶金，说明他们只是愚笨懒惰、大脑尚未进化的野蛮人，白白浪费了北海道丰富的物产资源，因此他们拒绝承认阿伊努人的民族地位。\n\n随着几声“肃静”从议长席位传来，《北海道原住民保护法》的投票表决即将开始。议员们将按照自己的道德与行为准则做出抉择，承认阿伊努民族的身份可以捞取到大量的选票，但是那些老派的国民——特别是殖民者的后代，恐怕很难轻易认同这样的认知转变。最终的计票结果是······"
 ezo.3.a:0 "法案得到议会多数通过"
 ezo.3.b:0 "法案未能得到相对多数"

 ezo.4.t:0 "古老的歌谣"
 ezo.4.desc:0 "在《北海道原住民保护法》表决之后，“北海道阿伊努协会”——一个新兴的阿伊努民族利益机构——向会议厅提出了“挽救阿伊努语”的提案。[EZO.GetLeader]议长认为阿伊努语已经濒临灭绝，认为这样做实在是得不偿失。但是在阿伊努协会的再三请求下，他要求协会展示阿伊努语的保护与发展状况。没想到，协会居然请来了著名的语言学家金田一京助，他此前就因撰写阿伊努语词典而“声名狼藉”。\n\n金田一京助在函馆渡口上岸后，乘坐火车到达札幌站。火车站的位置非常好，附近便是北海道总督府和札幌高级酒店——金田一的下榻之处。酒足饭饱之后，金田一京助去附近的大通公园散步。札幌之夜温良可人，月色格外迷人，金田一随口唱起了自己在北海道乡村采集到的阿伊努歌谣：\n\n“银砂下来这边落，金砂下来那边落”\n“唱着歌沿河流向下飞去，飞过村庄看着人类的村庄”\n“这村里的人，过去穷困的都富了，过去阔气的都穷了”\n“人类的小孩子在海边，拿着玩具弓箭、玩得不亦乐乎”\n\n公园里似乎没有人，只有些流浪汉在公园最幽暗的角落——树丛里、长凳上、桥洞下。金田一担心扰到享受月光的行人，于是缄默不言。然而歌谣再次响起，那并非是幻听或者是回声，而是饱含着数百年的苦楚和泪水。贫民窟的阿伊努人也听到了些许的乡音，带着颤音的歌曲从四面八方传来，加入了悲戚的大合唱。\n\n几天后，札幌贫民窟的阿伊努人组成了一个专门的歌唱队，为议长表演民族音乐和舞蹈。[EZO.GetLeader]议长十分满意，但这并非是“阿伊努民族”的胜利，而是编剧的胜利。一项议长令即将签署，决定阿伊努语的未来地位，最激进的结果可能是阿伊努语成为义务教育强制学习的内容。[EZO.GetLeader]的最终抉择是······"
 ezo.4.a:0 "阿伊努语将成为共和国的官方语言"
 ezo.4.b:0 "建立阿伊努语学校和语言协会"
 ezo.4.c:0 "将阿伊努语纳入共和国的义务教育课程"

 ezo.5.t:0 "原住民的土地纠纷"
 ezo.5.desc:0 "在阿伊努语的合法地位取得了历史性突破后，看起来阿伊努人——至少是消息灵通的阿伊努人——都为此欣喜若狂。虽然他们中不少人还居住在贫民窟或廉价公寓里，但是此前漠不关心政治的人们，也开始仔细收听政府的广播，翻阅报纸上的社评文章。北海道阿伊努协会也随之跟进，将自己改组为“阿伊努民族党”，竟然还在咨议局改组选举中获得了几个席位。\n\n民族党的大部分提案都湮没在了委员会的审查工作中，但是有一项重要提案却同时得到了日本共产党、社会民主党和劳动农民党的支持，那便是《阿伊努民族土地法》。这项法案要求建立一个专门的委员会，彻查过去几十年内非法占有阿伊努人公共土地的违法行为。且不说这项法案无关大局，这项法案涉及的许多土地都是外资持有的，这正好给了我们“合法”处置它们的机会，怎么看都是一石二鸟的好事。"
 ezo.5.a:0 "不过是些土地纠纷，帮他们去处理"
 ezo.5.b:0 "我们有更重要的工作！"

 ezo.6.t:0 "只是土地问题？"
 ezo.6.desc:0 "显然《阿伊努民族土地法》牵连出的问题远比我们想象的要多，甚至涉及到了虾夷共和国存续的国本与根基。简单来说，根据这项法案成立的“原住民土地委员会”经过调查，出具了名为《北海道原住民土地调查报告》的文书，报告指出，从19世纪开始，几乎所有涉及原住民公地的契约都存在或多或少的欺诈问题。更严重的是，第七师团或者说北海道的“建设兵团”持有的七成土地都没有合法可依的来源。\n\n换言之，这份调查再次确认了一件事实：中国对北海道的“开发”就是殖民掠夺。北海道人对此心知肚明。但是更麻烦的问题在后面，这次调查牵涉出了第七师团的黑暗历史，也就是暴力抢夺、欺诈与贿赂的历史。第七师团如今是虾夷共和国政治、经济与军事的重要支柱。果不其然，议长责令销毁调查报告，解散调查委员会，但是一位热心的共产党员设法保存了一份原件。\n\n现如今这份影印件就摆在日共北海道支部的办公室里，野吕荣太郎，日共最年轻的地方领导人之一，正在思考如何处理这块烫手山芋。公开调查报告几乎意味着与共和国政府为敌，这是人民阵线策略的大忌。但是他很担心虾夷政权已经获知了文件的下落，如果隐瞒起来反而会生出更大的混乱，也许销毁原件，将复制件分散保存是最好的选择。野吕荣太郎左思右想，最终做出以下决定："
 ezo.6.a:0 "“公开发表这份报告”"
 ezo.6.b:0 "“将调查报告交给政府”"
 ezo.6.c:0 "“将报告的复制本分散保存起来”"
 ezo_commie_lost_confidence:0 "共和国政府开始调查日共的行踪"

 ezo.7.t:0 "石狩川惨案"
 ezo.7.desc:0 "“你愿做一辈子的懦夫，还是一分钟的勇士？”当北镇部队的士兵闯入札幌咨议局和会议厅，将议员全数逮捕监禁后，虾夷共和国的命运便已注定。在宪兵队敲响家门口时，野吕荣太郎早已逃到了道北的虾夷地。日本共产党与阿伊努民族党决心做最后一搏，试图发动武装暴动。然而[GetLeader]没有留给他们足够的喘息之机，在北海道这样一个殖民者占据统治地位的地区，他们的拼死反抗不过是螳臂当车。\n\n警察突袭了日共在北海道的基层党组织，逮捕了几百名党员，而阿伊努民族党的代表要么逃跑要么投降。总计一千多人人迹罕至的石狩川岸边，这是森林密布，是个处理“脏活”的好地方。随着行刑队的枪声响起，一千多名勇士就这样悄无声息地死去了。但是历史绝不会宽恕这样的暴行，就像摄影记者恰好拍下了石狩川殷红的河水。"
 ezo.7.a:0 "我们永远不会遗忘！"
 ezo_massacre_happened:0 "石狩川的刽子手"

 ezo.8.t:0 "纸包不住火"
 ezo.8.desc:0 "在惴惴不安中煎熬数天之后，我们私藏文件消息还是走漏了出去。几名宪兵登门“拜访”，希望我们协助调查机密档案失窃的案件。野吕荣太郎与日共成员面面相觑，只得看着他们闯入保管人家中，撬开某个阴暗的地板夹层，将厚厚一卷调查报告烧成灰烬。但是共和国政府真的会放过他们吗？"
 ezo.8.a:0 "现在只能听天由命了！"

 ezo.9.t:0 "兵行险着"
 ezo.9.desc:0 "无论如何，《北海道原住民土地调查报告》的事件已经尘埃落定，大家都安然无恙。这之后也没有警察或宪兵前来搜查，日共在北海道的活动也未受到任何影响。看起来左翼分子成功渡过了这一难关，但是野吕荣太郎已经意识到了问题的严重性，日共绝不会再次受制于什么“统一战线”了。"
 ezo.9.a:0 "大家就当无事发生"

 ezo.10.t:0 "黄金的传说"
 ezo.10.desc:0 "一个裹着白色围巾、戴着旧式军帽的男人引起了卫兵的注意，他从札幌站出站后，就一直盯着总统府的方向，旁边还有个穿着民族服饰的阿伊努小女孩。卫兵从他们身后悄悄围过去，猛地拍了拍他的肩膀，对方却行云流水地擒住了卫兵，将他们死死地按在地上。此人很快成为骚动的中心，甚至引来了警备队的指挥官，鹤见德四郎。男人一看到此人前来，就摘下了围巾，露出了贯穿面部的可怖伤痕——\n\n“是林佐一？那个号称‘不死人’的林佐一？”原本围着他的卫兵纷纷放下武器，开始小声议论这位活着的传奇：传说他能起死回生，曾与“死人军团”一同穿越俄军的毒气区后生还；传说他是战争的天才，近身搏斗、射击、投掷无不精通，能像一头熊一样轻易撕裂任何敌人。\n\n“林先生？你怎么来到我们这里了？路上没有出事吧？”鹤见中尉亲切地问候了昔日的战友。几句寒暄过后，林佐一全盘托出了自己的计划，鹤见对此十分感兴趣。经过鹤见的引荐，林佐一得以拜访了虾夷共和国议长[EZO.GetLeader]。林佐一旁边的小女孩名叫阿席莉帕，出身于小樽附近的阿伊努村落。二人共同合作，正在寻找传说中的北海道秘宝——阿伊努先民留下的金库。\n\n林佐一和阿席莉帕一行人看起来精神都很正常，他们精通野外求生，曾在北海道各处探险，寻找失落的宝藏。假如传说是真的，这笔黄金将成为共和国建设的宝贵财富，而林佐一也坦言，自己只会分走一小部分，用来治疗发妻的恶疾。[EZO.GetLeader]最终的决定是······"
 ezo.10.a:0 "提供象征性的资助"
 ezo.10.b:0 "给他们准备充足的物资和装备"
 ezo.10.c:0 "只是骗小孩的故事而已"

 ezo.11.t:0 "失败的探索"
 ezo.11.desc:0 "林佐一和阿席莉帕向[EZO.GetLeader]议长发来了电报，称他们无法确定宝藏的所在位置，这次探险以失败告终。林佐一回到札幌后，交还了我们提供的资金和装备，随即登上驶离札幌的客轮，不知去向何方。然而[EZO.GetLeader]想起了此前的调查报告失踪案件，以及林佐一买了一张前往远东共和国的船票，不由得想起一些奇怪的事情。"
 ezo.11.a:0 "虚无缥缈的传说并不可信"
 ezo.11.b:0 "也许他们故意隐瞒了什么"

 ezo.12.t:0 "捷报与新的麻烦"
 ezo.12.desc:0 "林佐一和阿席莉帕向[EZO.GetLeader]议长发来了电报，称他们已经确定了宝藏的位置，那便是札幌西南的洞爷湖。实际上大家对这一发现都感到极其意外，因为洞爷湖是北海都的传统旅游景点，每年前来的游客成千上万，但是从未有人想到、也未曾发现深邃的湖底竟埋藏着天价宝藏。但是林佐一表示，他们无法立刻带走宝物，因为探查出的黄金总量相当庞大，预计有一到两吨重。林佐一希望我们能派出专业的工程车辆前去帮助他们发掘宝藏。"
 ezo.12.a:0 "派出工程队前去支援他们"

 ezo.13.t:0 "“失落”的黄金"
 ezo.13.desc:0 "我们的工程队费了九牛二虎之力才把宝藏秘密押送回札幌，但是我们得到的远不如林佐一所描述的那般丰厚。这些黄金都包裹在坚固的金属盒子中，上面刻着古代的象形文字。设法破坏这些容器后，我们失望地发现“黄金”的重量大部分来自那些看似坚不可摧的金属容器，而黄金的总重不过一两百千克。林佐一看起来也非常失望，他没有要求分走黄金，而是带着小女孩回到了住宿处。不过共和国的官员反倒是非常高兴，因为这些黄金对于虾夷这个贫穷的国家来说，也是无价之宝，他们已经开始商量如何处置这笔意外之财了。在一片欢腾的氛围中，[EZO.GetLeader]总觉得哪里不对劲，但是又说不出个所以然。"
 ezo.13.a:0 "他们是虾夷的英雄！"
 ezo.13.b:0 "派出密探前去调查一下好了"

 ezo.14.t:0 "赤色阴谋"
 ezo.14.desc:0 "[EZO.GetLeader]的不祥预感果然应验了，此次黄金探险是赤色分子精心策划的阴谋。我们的密探在林佐一住处发现了几封书信，上面的俄文记述了他与远东共和国的共产党人进行金钱和情报往来的过程，但是为什么俄国人会插手北海道的事务？毕竟俄罗斯至今尚未统一。我们逮捕的日共党员提供了另一份重要的证据，那便是日共北海都支部想要建立一支武装力量，推翻虾夷政权。\n\n最后的证据来自数年前尘封的案卷，一名镇东府的俄国侨民持非法证件试图入境札幌，遭到逮捕后，他承认自己是活跃在镇东府的“远东游击队”成员。将几份情报联系起来，我们发现了一个惊天阴谋：日共和民族党得到了俄国境外势力的资助，企图在北海道发动武装暴动、分裂中国国土，加入俄国人主导的，囊括北海道、桦太岛、千岛群岛与外满洲的“远东联盟”。\n\n[EZO.GetLeader]感到怒火中烧，很显然日共做得太过火了，他们正计划分裂祖国，毁灭虾夷共和国的民主与自由。他立刻签署了总统令，要求逮捕所有日本共产党成员。然而野吕荣太郎早已逃到了道北的虾夷地，在那里组织起了一支规模可观的武装力量。日本共产党与阿伊努民族党决心做最后一搏，他们的命运将会如何呢？"
 ezo.14.a:0 "共和国先发制人，粉碎了日共的阴谋"
 ezo.14.b:0 "日共与民族党发动了武装起义"

 ezo.1945.t:0 "最终对决"
 ezo.1945.desc:0 "虾夷共和国与左翼势力最终走向了决裂，日本共产党与阿伊努民族党建立了人民阵线，以北海道第四大城市，也是道东最大的城市钏路为中心，宣布建立野吕荣太郎为首的“阿伊努社会主义共和国”。阿伊努社会主义共和国宣称要推翻虾夷政权的专制统治，恢复阿伊努人等原住民的平等地位，将北海道纳入鄂霍茨克中心的“远东苏维埃联盟”。北海道的宁静终于在内战的隆隆炮火中烟消云灭，究竟谁才能赢得这场内战的胜利呢？"
 ezo.1945.a:0 "扮演阿伊努起义军"
 ezo.1945.b:0 "扮演虾夷共和国"