 ### 劳农派=劳农党 ###
 EZO_oyama_ikuo:0 "大山郁夫" #农业社会主义
 EZO_oyama_ikuo_desc:0 "§Y出生日期§!：§G1880年9月20日§!\n§Y出生地点§!：§G大东帝国九州道宫城县§!\n\n1905年从早稻田大学毕业后，§Y大川郁夫§!留校成为了一名政治学教授，后与§Y长谷川如是闲§!共同创办了《我等》杂志，此后加入§G黎明社§!，成为大正民主的重要吹鼓手。黎明社是一个由进步派知识分子组成的文化沙龙，致力于根除帝国民众的守旧思想、促进自由民主的发展。\n\n不久之后，黎明社便因言论管制而遭到帝国政府的铁拳重击。大川郁夫却选择迎难而上，创建了§Y劳动农民党§!，意图通过合法组党维护工人与农民的利益。在党内，大山郁夫深受党员爱戴，但却无法阻止§Y麻生久§!等一批中间派脱党自立。\n\n当帝国内战爆发后，黎明社在前会员的共同努力下于北海道重建，黎明社的许多成员——包括大山郁夫——也成为了§Y虾夷共和国§!的重要人物。尽管共和国存在许多问题，但是这些知识分子决心扛起肩上的责任，捍卫民主与自由，直到生命的最后一刻。"
