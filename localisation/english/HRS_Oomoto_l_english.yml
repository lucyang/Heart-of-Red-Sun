 OMT_light_from_heaven:0 "迷途之光"
 OMT_light_from_heaven_desc:0 "安达卢斯流感、经济危机、大地震——破产、失业、流浪······我们这一代人经历的苦难太多太多了。无数人在动荡的时局下失去了精神支柱，一步步在迷茫中走向自我毁灭。但是，伟大的圣师降临了，他为身陷迷途的我们带来了光明——是他让我们知晓了社会的黑暗与腐败；是他为我们宣告了新世界的降临；是他！向我们指明了唯一正确的道路！在圣师的指引下，我们要改造没落的现代世界，为国常立尊打倒恶神，建立真正的皇道世界！"
