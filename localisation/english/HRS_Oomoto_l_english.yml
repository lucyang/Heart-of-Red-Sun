 ## LEADERS ##
 #############
 OMT_deguchi_onisaburo:0 "出口王仁三郎"
 OMT_deguchi_onisaburo_desc:0 "§Y出生日期§!：§G1871年8月27日§!\n§Y出生地点§!：§G大东帝国京都府龟冈市§!\n\n§Y出口王仁三郎§!本名上田喜三郎，是新兴宗教§Y大本教§!的圣师。他为大本教教义的整理和发展做出了巨大贡献，也是大本教实质上的创始人。喜三郎小时候体质虚弱无法上学，只得跟随祖母学习神道，此时的他便已展现出通达鬼神的天赋。1883年后，上田喜三郎开办了自己的奶牛场，从事挤奶和贩卖牛奶的生意。\n\n在1898年的某一天，他自称得到天狗的召唤，随神使前往龟冈市境内的灵山、高熊山进行神道的修业。第二年，喜三郎在京都组建大本教团，更名为“王仁三郎”。他购买了龟山城作为教团根据地，并收购了大正日日新闻以宣传教义。彼时的帝国民众正在金融危机中惶恐度日，大本教横空出世，给民众带来了一丝来世的希望。\n\n大本教团如滚雪球般迅速扩张，极盛时有一百万信徒及数百万追随者。但是新兴宗教很快引起了内务省的警惕，因大本教持有人类平等、推翻旧世界等思想，这与帝国的主流意识形态是完全相悖的——1921年1月，帝国警察突袭了龟山城的教团总部，逮捕了出口王仁三郎，以§t“不敬皇帝罪”§!提起公诉。\n\n在绝无可能胜诉的庭审后，出口王仁三郎不得不自我流放，到1923年才得准许返回帝国。这次事件后，王仁三郎暗中联络帝国军队内部的革命派，为他们组建§O日本解放阵线§!牵线搭桥。这无疑是一次大胆的冒险行为，革命军人能轻易颠覆帝国的统治，但是如此枪杆子打出的新世界，会是一个人人平等、万邦协和的新天地吗？一切都要看出口王仁三郎的决定······"
 OMT_old_deguchi_onisaburo:0 "圣师"
 OMT_old_deguchi_onisaburo_desc:0 "无论后人如何评价，§Y圣师§!的选择都是毋庸置疑的正确——他借助军部起家，却最终靠着教士而非兵士结束了日本内战的乱局。如今得日本列岛沐浴在圣师的天恩之下，一个人人平等的新日本将要降临在这世上。而圣师有着更为宏大的理想——将整个亚洲乃至全人类团结在同一面旗帜——§G世界联邦§!之下······"
