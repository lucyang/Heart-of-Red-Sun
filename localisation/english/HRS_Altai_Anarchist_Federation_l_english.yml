 AAF_yefim_mamontov:0 "叶菲姆·马蒙托夫" # Ефим Мефодьевич Мамонтов
 AAF_grigory_golov:0 "格利戈里·戈洛夫" # Григо́рий Фёдорович Ро́гов
 AAF_kozyr_sidorovich:0 "科齐尔·西多罗维奇" # Козырь Михаил Сидорович
 AAF_anarchist_commune:0 "西伯利亚苏维埃"
 AAF_anarchist_commune_desc:0 "无政府主义者在世界各国都是所谓的过激派或极左翼，热衷于议会政治的俄国社会民主工党对这群炸弹客看不上眼，认为他们不过是囿于空谈的小资产阶级激进派。当布尔什维克在叶尼塞夫的魔爪下四处逃难，无政府主义者却在西伯利亚欣欣向荣：叶菲姆·马蒙托夫领导的西伯利亚工农红军占领了巴尔瑙尔，促成了阿尔泰共和国独立；西伯利亚铁路工人夺取了新西伯利亚的控制权，建立了城市苏维埃；格利戈里·戈洛夫的无政府主义游击队甚至收留了大批红军残部，活跃在西伯利亚地区。\n\n面临高尔查克政权的军事压力，西伯利亚的无政府主义者在新西伯利亚召开会议，决定组建联合政府，城市苏维埃与自治公社既是行政自治机关，也是生产生活的调节机构。各自治机关的卫队改组为西伯利亚工农红军，由马蒙托夫和戈洛夫统一指挥，保护西伯利亚人民免受独裁者的侵犯与压迫。但是联盟内部派系驳杂，导致其内政外交方针极不稳定，联盟与阿尔泰、图瓦等邻国的军事同盟迟迟未能落实。联盟必须在强敌进犯前尽可能壮大自身，否则玉石俱焚只是时间问题······"
 ### Козырь Михаил Сидорович, Ефим Мефодьевич Мамонтов, Григо́рий Фёдорович Ро́гов
