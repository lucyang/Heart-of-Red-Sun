 LNG_feng_yuxiang:0 "冯玉祥"
 LNG_feng_yuxiang_desc:0 "§Y出生日期§!：§G1882年11月6日§!\n§Y出生地点§!：§G大东帝国安庆道巢县§!\n\n§Y冯玉祥§!"
 LNG_bekku_hideo:0 "別宮秀夫"
 LNG_bekku_hideo_desc:0 "§Y出生日期§!：§G1887年11月1日§!\n§Y出生地点§!：§G大东帝国四国道爱媛县§!\n\n§Y別宮秀夫§!的人生是一条高开高走、华丽上扬的曲线，堪称自强型官二代的典范：立志从政的贵族名门之后，1913年毕业于京师帝国大学法学部政治学，进入金融系统镀金后，于1914年通过科举步入政坛。此后别宫秀夫辗转帝国各县，先后任八个县的理事官、书记官、警察部长、学务部长、内务部长等职务。\n\n1922年，35岁的别宫秀夫调任§Y关东州特别市§!市政府，负责关东州的经济与发展规划事务。对别宫秀夫来说，这并不是一份轻松的工作，他必须要在§Y关东军§!、市政府和§R满铁§!之间苦心钻营。尽管如此，别宫秀夫仍然做出了许多骄人的成绩，他致力于改革吏治、发展文教、振兴工业，是实干型官僚的榜样，其人格和德行亦有颇多亮点。\n\n随着供职时间愈来愈久，别宫秀夫才发现关东州光鲜亮丽的背后，是帝国恶心肮脏的殖民统治：他的上司，关东州市长§Y石本𨱌太郎§!利用鸦片专卖毒害满州平民；他的手下，堂堂的帝国军人，肆意欺侮帝国市民与外来的打工人；他管辖的民众，享受着满州奉献的大米、木材、黑土地与劳工的血汗，却谩骂他们是寄生虫和社会毒瘤。\n\n当总罢工爆发后，别宫秀夫看着起义者将自己的上司挂上了路灯，他本人被罢工领袖傅立鱼礼送出境。幸好他还有个去处，驻防在辽阳的§Y冯玉祥§!和他的关东军。双方很快达成了合作协议，别宫秀夫将主持§Y南满洲共和国§!的政务，冯玉祥则为共和国提供安全保障。二人没有什么称霸天下的野心，他们只想在辽东一隅保护千千万万普通民众，仅此而已。"
