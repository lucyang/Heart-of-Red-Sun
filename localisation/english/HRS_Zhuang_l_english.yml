 BCH_wei_baqun:0 "韦拔群"
 BCH_wei_baqun_desc:0 "§Y出生日期§!：§G1894年§!\n§Y出生地点§!：§G大东帝国柳江道东兰县§!\n\n“如果不解放全中国，那我们的独立将毫无意义。”\n\n§Y韦拔群§!出生于广西省东兰县的布僚族家庭，早年就读于广西政法大学。毕业后，韦拔群加入了帝国军队，又因风起云涌的自由民权运动选择退役，投身社会运动。韦拔群前往广东参加了当地的农民运动讲习所，这是一所革命党人创办的、名义上为国民党培养农村干部的学校，专事讲习农民运动与农民协会。\n\n回到家乡后，韦拔群在与本地民众接触中，注意到一股强大的§G布僚民族主义§!正在广西蔓延。韦拔群没有盲从民族主义口号，而是系统分析了马杜赫论阿马齐格人民族运动的文章，提出了新时代的§Y民族自决§!理论：必须无条件反对压迫各民族的“天朝”上国，民族自决必须借由工人阶级的多数意愿获得合法性，民族自决并非刻意分裂而是以自决求各民族的联盟。\n\n在帝国内战爆发后，韦拔群与社民农工党的特派专员§G雷经天§!一同发动了百色起义，前来镇压起义的§G张云逸§!被成功策反。革命军势如破竹，很快控制了整个桂西地区。然而革命阵营内部却出现了矛盾，军中的布僚农民对于解放中国其余地区不感兴趣，张云逸为代表的军官也质疑农民军的战斗能力。更糟糕的是，此前因为火车误点而姗姗来迟的§Y邓希贤§!试图“调停”——或者是干涉韦拔群的队伍······"
