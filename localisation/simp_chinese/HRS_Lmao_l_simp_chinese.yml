 mao.1.t:0 "恰同学少年"
 mao.1.desc:0 "清晨的第一缕阳光洒在水泥地上，地上乱七八糟地摆放着各种生活用品，唯有书籍整整齐齐地收纳在敞开口的书箱里。随后刺耳的闹铃声响起，他从半睡半醒中清醒过来，，后背倚着一只陈旧的荞麦皮硬枕头，昨夜收到的《湘江评论》样刊从床桌上掉了下来。显然他忘记调闹钟了，在本该充分休息的周末上午，不得不早早醒来。他麻利地从床上起来，冲了个冷水澡，从书箱里找出几天前没看完的新闻学讲义，回到床上继续阅读。\n\n这是他回到长沙的第五天，也是在帝大图书馆当管理员的第五个年头。他在一间阅览室工作，负责登记新到报刊和阅览者姓名。这份工作很稳定但是十分无趣，于是几天前他给李主任打了个电话，希望能在月底休息一周，主任欣然同意。就这样，他在家里一连写了两天文章读了三天的书，好补上杂志编辑部给他的任务指标——哪怕他就是《湘江评论》的创办者。\n\n他拿起一张信纸，用钢笔吸满了墨水，开始写信给新民学会的朋友——蔡和森、李维汉、向警予、何叔衡等——他们都是杨昌济先生的学生：“愚弟五日前抵湘省，暂住长沙县XX区XX路X丁目X番，特设麻九一局并酒菜一桌，邀诸君前来小聚。”在下面补了一句“愚弟在京师稳居五年，望劝诫诸位：帝都户籍一事，可谓绝无希望。”他往信封里塞了几张票子，贴了一张不足邮资的邮票，交给了在楼下等待许久的“邮差”。"
 mao.1.a:0 "“寄信人：毛润之 收信人：蔡和森 地址：湖南省湘江道湘乡县XX村公所”"

 mao.2.t:0 "携来百侣曾游"
 mao.2.desc:0 "上午十点出头，曲园酒楼的餐尚未送到，新民学会十八位会员皆已到齐，毛泽东跟其中几位最熟——蔡和森、李维汉、向警予、何叔衡、萧子升——也记得前年回国的时候，萧子升和蔡和森吵得面红耳赤——他们又会摩擦出不小的火星吧。毛泽东一进门就看到了房子的主人蔡和森，他上半年又去了趟安达卢斯，访问考察那里的革命建设情况。\n\n“情况很不好，反动派的封锁越来越严密了。”蔡和森剧烈咳嗽起来，他常年奔波在外，肺病越来越严重了，“政府不想让我们去安达卢斯访学，我花钱托关系才坐上轮船去了科尔多瓦，详细情况在《湘江评论》有说。革命政府将干热的北非海岸改造成了种植棉花的良田，实在是奇迹！只有建立劳农专政的政权，采取集产主义政策，才能做到这一点。”\n\n众人马上意识到情况不妙，萧子升却只是摇摇头，轻声说：“和森兄见到的不止这些吧？和森兄怎么不说那些农场里劳动的人？他们中多数是政治犯，只是批评了革命政府，就去如此恶劣的地方劳动至死——这跟旧政权有何区别？我们难道就要建立这样的专政政权，把成千上万‘反革命’的劳农送进集中营吗？建立更恐怖、更专制的政府，有何意义？”\n\n萧子升话锋一转，说道：“我非改良社会主义者，若要建立社会主义的人民民主国家，非要推翻独裁政府、打倒一切资本家不可，但是——”话音未落，学会里几位平素的沉默者就嚷了起来：“那是因为工人社会党背叛了革命的理想！1909年的革命是工团主义者发动的，‘先锋队’却窃取了属于人民的权力，消灭不听从他们的工人委员会，无耻之极！”\n\n眼见宴席即将变成下一场安达卢斯革命或俄国内战，毛泽东又要出面调解矛盾了，他用劲拍了拍手，高声说道：“诸位听我一言！我们学会的宗旨不是‘改造中国与世界’吗？那我们应该先从改造自己开始，要让学会坚持一种主义、一种思想，这样才能团结一心！不妨我们民主表决一下，哪个口号要成为我们学会的宗旨？”"
 mao.2.a:0 "“解放劳农，工业强国”"
 mao.2.b:0 "“冲破强权，消灭压迫”"
 mao.2.c:0 "“以血报血，劳农专政”"

 mao_rev.1.t:0 "安源爆发大规模罢工"
 mao_rev.1.desc:0 "位于江西和湖南交界的安源煤矿和株萍铁路在今天发生了大规模罢工，这里出产的煤矿大部分供应给武汉的钢铁产业，铁路也是为运输煤炭而建设的，很显然，这次罢工是呼应发生在武汉的军队叛乱。来自现场的新闻记者报道说，铁路工人拉响汽笛，卸下机车的重要部件，停开列车；煤矿工人砍断井下电源，高举斧头、岩尖，如潮水般从矿井、工棚、街头巷尾蜂拥而出。工人们高呼罢工口号：\n\n“从前是牛马，现在要做人！”\n\n当地的铁路与矿山公司派出了代表试图与他们进行谈判，罢工者一方的代表名叫刘少奇，他提出了总共十三条要求，包括八小时工作时间、提高薪资待遇等，但是最让人难以忍受的是最后一条，“路矿工会有代表工人的合法权力”。倘若承认这一条款，工会将成为安源实际上的统治者——虽然工人们已经在这么做了，他们组建了工会的合作社，甚至有自己的银行与股票！安源当地官员希望我们做出回应，我们是否要向安源路矿的罢工者作出妥协？"
 mao_rev.1.a:0 "这可由不得他们，镇压这伙逆贼！"
 
 mao_rev.2.t:0 "安源亮剑"
 mao_rev.2.desc:0 "我们的军警已经到达了安源地区，随时准备镇压这群无法无天的逆贼。但是湖北以及四川的叛乱才是最关键的问题，因此我们必须减少与罢工者的武力冲突——要么瓦解他们，要么以绝对优势压倒他们。侦察得到的情报显示，虽然罢工工人众多，但是持有枪支的“工人纠察队”不过一百多人，而我们有一千五百多名士兵和警察。为此，我们制定了一个方案，断绝他们与外界的物资援助，然后收买罢工工人中的工贼，怂恿他们制造混乱，从而将他们一网打尽。唯一的问题是，包围该地区需要抽调湖南江西两地的大量警力，可能会出现难以预料的情况，我们是否要采取这一行动方案？"
 mao_rev.2.a:0 "一千五对一百，优势在我！"
 mao_rev.2.b:0 "韩信点兵，多多益善"

 mao_rev.3.t:0 "红日"
 mao_rev.3.desc:0 "毛泽东穿着一身皮夹克，戴着掩人耳目的墨镜，正在长沙车站读着最新一期《长沙日报》。报纸详细报道了安源路矿工人罢工的新闻，特别提到帝国政府已派出大量警力，前去“调解”安源的劳资冲突问题。这样的事情不见多数，尽管工人们团结一心，但是仍然敌不过帝国的步枪与刺刀，六三大罢工、京汉铁路工人罢工、珠三角海员罢工，都付出了惨痛的代价。\n\n真正的革命者绝不应该愚蠢地送死，而是从每一次失败中汲取可贵的经验。毛泽东深吸了一口555牌香烟，脑海中萦绕着近三年来数次斗争的鲜血与尸骸，还有帝国军队冰冷无情的刺刀。他曾无数次思考一个问题，那就是一般平民武装起来的民兵，真的没有击败正规军的可能吗？难道革命只能依靠兵变才能成功吗？他突然意识到，历史经验只能证明它的正确，但无法证明它的错误。\n\n悠长而刺耳的火车汽笛声从氤氲的烟雾中传来，虽然前往萍乡的火车停运了，但是毛泽东打算坐车到隔壁的醴陵县，再步行抵达安源。他带的行李不多，不过一把油纸伞、一包衣服以及一些文具，那边的同志已经把必需品准备齐全了。作为国民党代表的毛泽东消失在了长长的月台上，向着安源全速进发。"
 mao_rev.3.a:0 "“谁是我们的敌人？谁是我们的朋友？”"

 mao_rev.4.t:0 "局势失控"
 mao_rev.4.desc:0 "“往来楚蜀肆猖狂”——当湖北叛军起义后，江西与湖南交接处就变得动荡起来，许多贫困的无地、失地农民受到激进分子的煽动，纷纷组建了农会，甚至用枪支和梭镖武装起来，公然对抗我们的警察和军队。当安源罢工爆发后，此种叛逆行为达到了史无前例的高峰，在情况最糟糕的地区，农会和工会已经取代了当地政府，我们失去了对那里的基本控制能力。这些叛匪试图与安源取得联系，我们的警察设法阻止他们的渗透，但是结果很不理想，草木皆兵的警察和士兵冲着空无一人的山区林地放空枪，甚至打死打伤了好几个自己人。时间一分一秒过去，局势变得愈发紧张起来。"
 mao_rev.4.a:0 "时不我待！"

 mao_rev.5.t:0 "局势失控"
 mao_rev.5.desc:0 "“往来楚蜀肆猖狂”——当湖北叛军起义后，江西与湖南交接处就变得动荡起来。许多贫困的无地、失地农民受到激进分子的煽动，纷纷组建了农会，甚至用枪支和梭镖武装起来，公然对抗我们的警察和军队。当安源罢工爆发后，此种叛逆行为达到了史无前例的高峰，在情况最糟糕的地区，农会和工会已经取代了当地政府，我们失去了对那里的基本控制能力。这些叛匪试图与安源取得联系，我们的警察设法阻止他们的渗透，但是结果很不理想，草木皆兵的警察和士兵冲着空无一人的山区林地放空枪，甚至打死打伤了好几个自己人。不过我们还是发现了几个结伴而行的渗透者，其中一个操着韶山口音的人试图逃跑，随即被我们的士兵击毙。士兵们检查了他的证件，发现他是湖南师范大学的学生，显然他受到了境外势力的蛊惑，成了他们的帮凶。时间一分一秒过去，局势变得愈发紧张起来。"
 mao_rev.5.a:0 "多可惜啊！同学们，别让人当枪使了！"

 mao_rev.6.t:0 "湘赣边农民暴动"
 mao_rev.6.desc:0 "我们的所有努力都失败了。\n\n昨日，驻扎在江西西北部的帝国军队突然发动叛乱，紧接着在江西与湖南边界发生了一连串农民暴动与工人起义，他们设法攻打平江与浏阳，甚至计划北上夺取长沙，但是长沙驻军设法击退了他们，逼迫他们撤往湘赣边界。一些情报显示，国民党与农工党的骨干成员参与了这一系列暴动，包括李立三、刘少奇、蒋先云等人，但是他们的行踪依然不明。\n\n湖南总督乐观地表示，这群农民组成的散兵游勇不足为惧，只需出动警察就能彻底消灭他们。然而事情大大超出了他的预料，空军侦察显示，原本“逃窜”至湘赣边界线的“流寇”似乎受到了什么人的调遣，开始自发组织起来，形成一股更加庞大的军事力量。紧接着，湘赣边界的几座城市相继沦陷，此时湖南总督才意识到了问题的严重性。\n\n这些叛匪在萍乡聚集起来，组建了所谓的“湘赣人民共和国”，打出了镰刀锤子的红黑旗帜。战地记者的照片展现了地狱般的战争场景，绘着镰刀锤子图案的装甲列车枪炮齐发，撕碎了守军的前线阵地；拖拉机改装成的装甲战车和运载着野战炮的卡车，击碎了守军的斗志。一个操着韶山口音、戴着墨镜的年轻人指挥着这支诡异的军团，“中国革命革命军”已准备好向长沙进军。"
 mao_rev.6.a:0 "不做安安饿殍，效尤奋臂螳螂"
