 mao_rev.7.t:0 "湘赣边农民暴动"
 mao_rev.7.desc:0 "我们的所有努力都失败了。\n\n昨日，驻扎在江西西北部的帝国军队突然发动叛乱，紧接着在江西与湖南边界发生了一连串农民暴动与工人起义，他们设法攻打平江与浏阳，甚至计划北上夺取长沙，但是长沙驻军设法击退了他们，逼迫他们撤往湘赣边界。一些情报显示，国民党与农工党的骨干成员参与了这一系列暴动，包括李立三、刘少奇、蒋先云等人，但是他们的行踪依然不明。\n\n湖南总督乐观地表示，这群农民组成的散兵游勇不足为惧，只需出动警察就能彻底消灭他们。然而事情大大超出了他的预料，空军侦察显示，原本“逃窜”至湘赣边界线的“流寇”似乎受到了什么人的调遣，开始自发组织起来，形成一股更加庞大的军事力量。紧接着，湘赣边界的几座城市相继沦陷，此时湖南总督才意识到了问题的严重性。\n\n这些叛匪在安源聚集起来，组建了所谓的“湘赣人民共和国”，打出了镰刀锤子的红黑旗帜。安源的工人武装成功与农民军回合，叛变的帝国军队与警察也加入了他们的序列，农工党的骨干成员，刘少奇公开露面，试图发起祸及全湖广的大暴动。充足的证据显示，刘少奇已指挥部队北上长沙，支援武汉的革命队伍。"
 mao_rev.7.a:0 "不做安安饿殍，效尤奋臂螳螂"
