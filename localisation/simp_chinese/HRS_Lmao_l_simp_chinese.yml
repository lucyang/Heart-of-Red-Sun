 MAO_mao_zedong_desc:0 "§Y出生日期§!：§G1893年12月26日§!\n§Y出生地点§!：§G大东帝国湘乡道韶山县§!\n\n§Y毛泽东§!于1893年出生于湖南韶山冲的一户农民家庭，因家境较为充裕，毛泽东得以有机会走出韶山，前去长沙求学。毛泽东在学校里不是个省油的灯，他闹过罢学罢课、写过革命文章、贴过造反海报，自然少不了帝国警察的特殊“照顾”。幸好毛家在韶山当地也是名门望族，这才让毛泽东平平稳稳地考入§Y湖南师范大学§!。\n\n毛泽东原本的志向是毕业后成为中学历史教师，但是他的外语成绩实在是太差劲，只能转去§Y帝国中央大学§!当图书管理员。在帝大图书馆工作时，他接触到了无政府主义、社会主义等各种思潮。经湖南老乡、革命家黄兴的介绍，毛泽东成为了国民党在湖南地区的骨干成员，专事民众动员的宣传工作。在大学又一次欠发工资后，忍无可忍的毛泽东辞去了工作，回到老家发展农民运动。\n\n毛泽东积极参与了湖南地区的群众运动。当受苦受难的工人与农民团结起来，毅然迎着军警的刺刀前进时，毛泽东感受到了狂涛巨浪般的力量——思想最进步的革命政党，也只能追着这股巨浪随波漂流。1923年是大东帝国的多难之年，但是一股新的革命力量正在湘赣大地上涌动，那§R革命的心脏地§!，就是铁路线的交汇处、山与水的分界线，湘赣边的萍乡市安源县······"
