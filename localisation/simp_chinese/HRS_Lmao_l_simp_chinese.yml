 mao.3.t:0 "墓碑"
 mao.3.desc:0 "毛泽东走过那条熟悉的山路，身边没有警卫员也没有家人。路两旁许多人或躺着或坐着休息，他们赶时间要去县城坐车。毛泽东却是逆着人流走，因为战争已经结束，他要回村里看望乡亲。此时天蒙蒙亮，长夜已尽，太阳正在升起，凛冽的东风让人不禁寒战。毛泽东看着山间的村庄越来越近，却总是走不到熟悉的村头路口。\n\n终于山路不再崎岖，毛泽东顺着下坡路快走，却突然止住脚步。四周坟茔累累，望不到尽头，中央则是巨大的雕像。雕像旁站着数百人，他们穿着长衫、军服、工装，或是衣衫褴褛。毛泽东想着过去问路，但无论如何辨认，都认不出他们的脸。当他靠近雕像时，人们热烈鼓掌，唱起了听不懂的歌。\n\n恍惚间，东方天空血色翻涌，太阳升了起来。阳光太刺眼了，毛泽东躲到雕像下面，才发现那是自己血迹斑斑的雕像。下面只刻着一行字：\n\n“千万人都因你而死。”"
 mao.3.a:0 "往事并不如烟"

 mao.4.t:0 "长征"
 mao.4.desc:0 "毛泽东走过那条熟悉的山路，身边簇拥着年幼的孩子和年轻的战士。路两旁许多人或躺着或坐着休息，他们赶时间要去县城坐车。毛泽东亦是如此，回村里看望乡亲后，他要踏上去往南京的公务列车。此时天蒙蒙亮，长夜已尽，太阳正在升起。毛泽东来到车站，悠长而刺耳的火车汽笛声从氤氲的烟雾中传来。\n\n时候还早，毛泽东登上会客车厢。秘书与办事员尚未到岗，毛泽东来到会客车厢，发现许多人围坐在会议桌边。他们吵吵嚷嚷着，在桌子上写写画画，显然是在讨论什么重要的计划。毛泽东不好打扰他们，就在一旁等着。恍惚间，东方显出鱼肚白，房间里声音停了。其中一人邀请毛泽东坐下，就坐在圆桌中间。\n\n望着四面八方的目光，毛泽东感到熟悉又陌生。他们中有女星蓝苹，有机器厂学徒工，有河南的农民，有物理学家的女儿。众人鼓起了掌，一起笑着说道“恭喜”。东方的第一缕阳光照进车厢，阳光所及之处，他们一个接一个变成了灰尘。最后一个人捧着一抔尘土，微笑着说道：\n\n“他们都因你而死。”"
 mao.4.a:0 "人有病，天知否？"