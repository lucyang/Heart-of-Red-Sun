 MIA_yacob_yang:0 "杨雅国"
 MIA_yacob_yang_desc:0 "§Y出生日期§!：§G1882年10月§!\n§Y出生地点§!：§G大东帝国贵西道威宁县§!\n\n23岁之前的§Y杨雅国§!只是石门坎村的一个苗族小伙，他擅长吹芦笙唱民歌，熟悉花苗的音乐与传说，但是在一个汉人主导的社会中毫无用处——他是一个文盲，他注定只能是黔西大山里的一个农夫——就像花苗的结局早已注定，那就是被现代化的浪潮彻底清洗。在1904年，一位名叫§Y伯格理§!的外国传教士来到石门坎，他改变了这个村子，也改变了杨雅国的一生。\n\n杨雅国大着胆子去见了这位传教士，洋人的第一件事是请杨雅国教他苗语，第二件事是到村里商量盖教堂的地址。在伯格理的努力下，石门坎人渐渐地都皈依了主。主的儿子常说人人都是神的儿女，无论汉人还是苗民——现实却是苗民进了城里就变成汉人，他们回村时故意张大了嘴，用装腔作势的官话向着乡民“训话”，仿佛村里的§R夷言夷语§!会伤了他们的耳朵。\n\n感到困惑的杨雅国从神父那里也找不到答案，直到1915年，神父归了主。作为神父最信任的门徒，杨雅国担负起了领导石门坎的重担。在闲暇之时，杨雅国读到了§Y石启贵§!的书，他讲述的是湘西的故事，却激发了杨雅国对“苗族”的想象与热情。杨雅国开始在布道中使用“赫蒙人”：川滇黔聚居的夷族，他们的祖先是蚩尤，是虽败犹荣的英雄！\n\n在帝国内战爆发后，杨雅国决心脱离汉人政府的统治。他通过教会召集了民兵，试图保卫黔西的每一寸土地。这一行动的结果出乎杨雅国的意料，教会几乎控制了威宁县及其周边地区。小小的§Y石门坎教区§!成为了乱世中的桃花源，但是许多敌人仍赞觊觎着这片区域。"
