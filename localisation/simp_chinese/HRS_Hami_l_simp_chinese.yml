 HAM_chen_tianhua:0 "陈天华"
 HAM_chen_tianhua_desc:0 "§Y出生日期§!：§G1875年3月6日§!\n§Y出生地点§!：§G大东帝国湘江道新化县§!\n\n“我们从何而来”始终困扰着人类社会，对于中国人同样如此。从地层中发掘出的古物非但没有回答问题，反而让历史学家与考古学者如坠五里雾中。在百家争鸣的学术界内部，§Y汉族西来说§!只是被遗忘的边缘理论，然而一位叫§Y陈天华§!的青年人决心扛起西来说的大旗，并将其付诸于行动。\n\n陈天华曾是同盟会的创始人之一，与宋教仁、孙中山等人交往甚密。在§Y中国同盟会§!分裂后，理想幻灭的陈天华曾想纵海求死。但是在一次偶然的机会下，他看到了准噶尔汗国发掘出的五星旗残片，立刻想到了§O“五星出东方利中国”§!的古老谶言，兴奋不已的陈天华立刻来到文物出土地进行调查。\n\n在此期间，陈天华愈发相信他的先祖正是从这里出发，进而征服了整个中国——所谓§G“汉族”即是征服者的自称§!，紧接着他挥笔写下了§Y《猛回头》§!，大力宣传汉族西来说。但是他的大作并未得到热烈反响，学术界认为这本书的内容荒诞不经，不值得阅读。他对此颇为失望，认为汉人已丧失了征服者的锐气，完全堕落为奴隶种族。\n\n在内战爆发后，陈天华及其追随者以巴里坤为中心建立了§Y“安西都护府”§!，意指准噶尔回疆是中国理应收复的故土。这一看起来颇为狂妄的想法吸引了许多人，其中有投机的§O雇佣兵领袖§!，也有对自认为是中国人的§R准噶尔政治异见者§!。但陈天华有更大的目标，那就是打回中国，再度建立內亚征服者=汉族的§Y新“中国”§!。"
