 CLS_guo_moruo:0 "郭沫若"
 CLS_guo_moruo_desc:0 "§Y出生日期§!：§G1892年11月16日§!\n§Y出生地点§!：§G大东帝国川南道乐山县§!\n\n新诗歌的开拓者，创造社的主心骨······年轻的§Y郭沫若§!已经拥有了太多头衔。从1919年开始发表诗歌起，郭沫若逐渐成为了中国文坛上的耀眼明星。他极富激情的诗歌几乎代表了在安达卢斯流感中迷惘的青年一代。在1921年，他与§Y成仿吾§!、§Y郁达夫§!等人共同组建了§G创造社§!，形成了一个志趣相投的知识分子小团体。\n\n尽管帝国出版审查部门对于创造社“具有煽动危险”的作品颇为忌惮，未经删减的《女神》《沉沦》等作品还是成功通过地下文学的形式传播，引发了强烈社会反响。虽然创造社的初衷是要创造表现自我、张扬个性的新文学；但郭沫若的§G“文学革命”§!不止于此——经历了社会主义与未来主义浪潮的洗礼，他越发向往一个全面解放人类创造力的未来：要真正地重新创造自我，就必须彻底改造社会。而文学家与艺术家就应该承担这个艰巨的任务。\n\n趁四川大乱，郭沫若将创造社从文学实验推入了政治斗争。在§Y刘伯承§!的协助下，创造社在乐山建立了自己的实验政权。美与自由的中国必将到来，即使这意味着破坏一切偶像、摧毁一切传统、将整个中国文化推入火海。这都是为中华的§R涅槃重生§!献上的柴火······"
