 PRC_ji_hongchang:0 "吉鸿昌"
 PRC_ji_hongchang_desc:0 "§Y出生日期§!：§G1895年10月18日§!\n§Y出生地点§!：§G大东帝国开封道扶沟县§!\n\n§Y吉鸿昌§!出生贫寒家庭，父亲在镇上开茶馆维持生计，母亲早逝。吉鸿昌拾柴火、卖烟丝、做学徒以维持生计，受尽人世间苦难。1913年，为了军队免费发放的肉罐头和白米饭，吉鸿昌毅然从军，从此开始了他的戎马生涯。吉鸿昌身高1米96，仪表堂堂、虎背熊腰，吃苦耐劳，作战勇敢，为人正直。§Y冯玉祥§!看中了吉鸿昌的潜力，将他调入近卫步兵联队，吉鸿昌服役两年后转入保定军校进修。\n\n在军校期间，吉鸿昌了解到帝国军内部皖系军人和直系军人的矛盾，还结识了不少青年军官，他们不满于帝国现状，希望能够荡涤社会风气，实现帝国的二次维新。这些军官大致分为两派：一派计划着推翻文官政府，成立由军人主导的“维新政权”以改造国家；另一派主张由革命军人发动工农革命，建立民有、民享、民治的共和国。从学校毕业后，吉鸿昌的心中逐渐有了明确的答案。\n\n1923年11月底，京汉铁路工人发起总罢工，红色浪潮席卷豫北地区。吉鸿昌打算以“剿匪”的名义率部南下，支援革命起义。没想到帝国政府竟然真的要求韩复榘率部镇压，于是吉鸿昌如猛虎入山般“听令”南下。部队到达邢台后不久，吉鸿昌即宣布起义，成立§Y中华民国革命军事委员会§!。至此河北大乱，而帝国内战愈发走向不确定的未来······"
