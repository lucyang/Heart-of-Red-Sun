 PHI_wang_yitang:0 "王揖唐"
 PHI_wang_yitang_desc:0 "“当代最伟大的文学家、诗人与作家”——这是大东帝国民众给王揖唐的最高评价。这并非官方媒体创造的神话，而是用实实在在的销量传达的奇迹，在传统文学衰微的20世纪初，王揖唐的§Y《今传是楼诗话》§!狂销百万册，席卷海内外读者。王揖唐还广泛参与政党活动，加入了帝国统一党，成为该党的骨干成员。作为军事人才，王揖唐曾协助满洲友邦训练军队，一时传为佳话。\n\n这样一个完美无瑕的人，自然也有一份适合其才能的重任：将吕宋殖民地拉回中华文脉的轨迹。作为半数以上人口信仰天主教的帝国殖民地，吕宋无疑是个“异类”。帝国此前的镇压活动均以惨败告终，子弹、刺刀、毒气对于信念没有任何效果，镇压让越来越多的吕宋人加入了教会。显然，帝国需要“教化”来感化叛逆不羁的吕宋居民——在帝国军队又一次败亡于§Y巴林塔瓦克山§!之前，王揖唐确实是如此幻想的······"

 POLITICS_EMILIO_AGUINALDO_DESC:0 "首任吕宋共和国§Y大总统§!\n国家社会党§Y主席§!\n§Y吕宋独立之父§!\n\n艾成济·格里高利如一头雄狮，他在怒吼中屡战屡败，却愈战愈勇。\n\n艾成济于1869年3月22日生在吕宋岛甲美地（Kah-bí-tē）的一个地主家庭，当中国官员手持姓氏花名册，挨家挨户要求吕宋原住民选择自己的姓氏时，艾成济的祖先选择了“艾”作为自己的家族标志。幼年丧父的艾成济被迫辍学在家，帮助母亲打点农场，17岁的艾成济参加了地区的天主教会，得到了另一个名字——格里高利。艾成济在26岁时初入政坛，当选为甲美地首任自治市长。1894年，艾成济经吕宋革命之父§Y庞发秀§!（Bonifacio）的邀请加入了——§Y吕宋之子协会§!，这是一个致力于推翻和朝殖民统治、实现吕宋自治的秘密社团，与和朝殖民地的同盟会存在密切联系。\n\n1896年8月26日，吕宋之子在巴林塔（Balintawak）起义，艾成济于31日在甲美地响应起事，击溃甲美地的和朝正规军，占领了甲美地全境，因此名声大噪。然而艾成济与庞发秀之间发生严重矛盾，在和朝军队的猛烈进攻的情况下，革命总部转移到甲美地，艾成济在此地宣布成立临时革命政府。1897年5月10日，艾成济设法诱捕了庞发秀，在经过极不公平的审判后，将其以“反政府罪”处决。\n\n1897年年底，艾成济突然与和朝政府议和，和朝皇帝明仁下诏豁免艾成济的罪过，条件是艾成济必须立刻离开并永不踏入和朝国土。艾成济按照协议流亡法英属苏门答腊岛，然而革命军的领袖马加洛将军还在坚持武装斗争。\n\n1898年5月，艾成济在法英军队的护送下秘密回到吕宋，以大元帅衔领导吕宋独立战争。随后革命军几乎攻占了整个吕宋群岛，1899年1月马加洛颁布《破石洞法》，建立亚洲第一个民主共和国——吕宋共和国。然而和朝军队再度袭来，经过半年多鏖战，吕宋全境沦陷，艾成济遭遇牢狱之灾。\n\n1909年出狱后的艾成济暂时沉寂了下来，但是吕宋革命的火种并未熄灭。1923年东亚革命后，吕宋终于挣脱了和朝的殖民枷锁，潜伏起来的§Y吕宋国民革命军§!成功驱逐了和朝驻军，宣布建立§Y吕宋第二共和国§!，或称吕宋民主国。吕宋赢得独立后，艾成济没有接受唾手可得的大总统之位，而是选择让民选总统§Y柯辰阳§!接替他执政。随着柯辰阳两个任期结束以及吕宋经济渐现颓势，艾成济不出意外地重出江湖，夺得总统宝座。现如今，吕宋的“考迪罗”回到了昔日的总统之位，然而虎克军起义、棉兰老岛叛乱、经济衰退——艾成济·格里高利的任期注定凶险异常。"
 PHI_Jose_Rizals_legacy:0 "柯黎萨的呐喊"
 PHI_Jose_Rizals_legacy_desc:0 "§Y柯黎萨§!，中国殖民者的后代，他是第一位吕宋人，他是祖国之父、吕宋的民族英雄、革命的弥赛亚。他的医术不仅救治了数百个吕宋人的身体，也拯救了千千万万受压迫的吕宋人，让他们挺起身躯向殖民者说“不”。柯黎萨多才多艺，懂得医学、绘画、雕刻、哲学和历史，他的§Y《社会毒瘤》§!揭露了中国殖民的残酷真相，他的牺牲与绝笔让每个吕宋人意识到除去脱离中国统治外别无选择。\n\n§G别了，我的祖国§!\n§G艳阳之土，南海之滨，失去的乐园。§!\n§G我乐于把这凋零之躯献给你。§!\n§G即使再年轻，再健壮，再幸福，§!\n§G我仍然毫不怜惜，把它献给你。§!"
 PHI_lost_golden_decade:0 "黄金十年的幻影"
 PHI_lost_golden_decade_desc:0 "吕宋自1924年脱离中国统治以来，借助热带作物和矿产出口以及欧洲国家的大力投资，经济出现了连续十年增长的强劲势头，这一时期也被赞誉为§G黄金十年§!。然而随着人共联建立带来的隐性经济危机，以及南部地区持续不断的§R回民叛乱§!，§R外资不断撤出吕宋§!，我国的经济奇迹不再。被经济快速发展掩盖的种种社会、政治与经济弊端日益凸显——超高的政府债务、无孔不入的贪污腐败、愈发惊人的贫富差距、过度膨胀的首都人口——如此等等，摆在我国总统[GetLeader]面前的注定是艰难的发展道路与选择。\n\n§R我们仍然可以寻求其它国家的投资机会，只要我们能按照他们的要求去做，哪怕将整个吕宋都出卖给外国企业。§!"
 PHI_political_families:0 "门阀政治"
 PHI_political_families_desc:0 "虽然吕宋经历了为期十年的快速工业化与经济发展，但是以人身依附和忠诚为核心的§R宗族§!控制绝大部分的传统社会中的人口，这些§R社会精英§!虽然同时占据绝大部分的经济资源，但其往往倾向于应用传统的人身依附来影响选举的结果，结果便是吕宋的政治、经济沦为一百多个门阀政治集团力量之间的排列与组合，大量的资金和资源被浪费在门阀间的利益交换与贪污腐败上。这些§R宗族§!俨然成为了吕宋社会的毒瘤，极大地阻碍了吕宋的现代化历程，然而他们也是维持社会稳定、打击叛乱分子的必要工具，因此[GetLeader]对门阀的态度将极大地影响吕宋的未来。"
 PHI_hukbong_uprising:0 "虎克军起义"
 PHI_hukbong_uprising_desc:0 "最早的§Y虎克军§!是番仔话§Y“Hukbong Bayan Laban sa mga Tyongkok”(抗华解放军)§!的音译，早在和朝殖民吕宋的时代，随着大庄园主和地主制度在吕宋土地泛滥，农民开始联合受过教育但贫穷的领导人形成反抗中国统治的武装，其中最强大的便是虎克军。在吕宋独立后，绝大部分虎克军战士选择解甲归田，然而吕宋日益严峻的社会分化与肆无忌惮的地主统治迫使新一代知识分子——进步主义者、无政府主义者——与愤怒的农民联合起来建立了依附于§R吕宋农工党§!的第二代虎克军——§Y“Hukbong Mapagpalaya ng Bayan”(人民解放军)§!。受到人共联资助的虎克军活跃在吕宋岛中部，其人数估计有两万人之多。这些恐怖分子残忍地杀害社会贤达、地主和一切拒绝合作者，我国必须重拳出击，将这些叛乱分子一网打尽。"
 PHI_moro_rebellion:0 "棉兰老岛戒严令"
 PHI_moro_rebellion_desc:0 "“根据中国古代文献记载，武端拉贾国曾于公元十世纪统治棉兰老岛北部，并曾向中国进贡。十四世纪开始，回教开始在吕宋群岛传播，苏禄、拉瑙和马京达瑙都曾向中国朝贡。十五世纪时，中国航海家郑和曾到达棉兰老岛，三宝颜就以他的名字命名的。十六世纪开始，中国便开始统治棉兰老岛，最终征服了马京达瑙苏丹国与苏禄苏丹国——历史事实铁证如山，棉兰老岛自古以来就是吕宋不可分割的领土，过去是、将来必定也是！”\n\n“那大东帝国政府为何将马京达瑙与苏禄变为保护国而不是殖民地呢？”\n\n“——这些回民完全不知感恩，我们不是在棉兰老岛建立了§R自治区§!吗？为什么这些伊斯兰暴徒还在不断地攻击我们的政府机构，杀害我们的人民？难道我们§R大量迁移人口进入棉兰老岛§!，分配更多土地给吕宋人是错误的吗？难道我们不应该要求每一个人学会汉语和他加禄语吗？”\n\n“那贵国为何将殖民母国的领土作为自己的法理宣称呢？”\n\n§R枪声响起。§!"