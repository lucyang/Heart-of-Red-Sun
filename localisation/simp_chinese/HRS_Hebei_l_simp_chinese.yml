 HEB_han_fuju:0 "韩复榘"
 HEB_han_fuju_desc:0 "§Y出生日期§!：§G1890年1月25日§!\n§Y出生地点§!：§G大东帝国河北省津海道霸县§!\n\n§Y韩复榘§!起初有志于学问，后因贫困于1910年离乡投军，追随冯玉祥部镇守关东地区。韩复榘与石友三等人并称为冯玉祥§Y“十三太保”§!，但是二人出现了分歧——韩复榘认为冯玉祥暗中阻挠他的升迁，而冯玉祥阴差阳错地将韩复榘调往河北驻防，更是增添了二人的嫌隙。1919年，韩复榘升任师团长，坐镇保定师管区。愈发膨胀的韩复榘自觉羽翼丰满，开始公然顶撞自己的上司冯玉祥。\n\n当革命爆发后，冯玉祥既不赞成革命也不愿效忠帝国，命令辽宁省进入军管状态。韩复榘明知吉鸿昌有投共意向，建议帝国政府南下剿灭豫北的工人起义军。在吉鸿昌部起义后，河北边军陷入孤立无援的境地。韩复榘找到了报复冯玉祥的机会——投入革命阵营，§Y第三新雄安市§!粉墨登场。\n\n韩复榘的部队牢牢控制了河北大部，乡村建设派在他的支援下控制了山东北部，以作为战略缓冲带存在。显然韩复榘的“革命”只是一场政治作秀——至少他的老同事§Y吉鸿昌§!和§Y齐燮元§!都这么认为——然而后者更没有资格批评韩复榘的钻营行为。无论如何，韩复榘已向帝国举起反旗，这场闹剧能持续多久，就让我们拭目以待吧。"
 HEB_xi_jinping:0 "4e608fd15e73"
 HEB_xi_jinping_desc:0 "§Y出生日期§!：§G[数据删除]§!\n§Y出生地点§!：§G[数据删除]§!\n\n他干了一件惊天动地的大事，中国人的护照变成了一张废纸。最开始是美国人打过来了，后来日本人也来了，再接着是德国人、意大利人、法国人、西班牙人······首都开始着火，电视台再也收不到频道。后来，外国人都走了。就在人们认为一切都要结束的时候，几百枚■■从■■方向飞往全国各地。\n\n■■落地的瞬间，广播才开始播报避难警告。幸好几百枚导弹只爆了四分之一，其他的在市中心和农田里被岁月腐朽，核素肆意泄露，让中国人再也种不了地。为了防止■■■占领全中国，他打算把这片土地变成核废土，这样他还是新世界里废土的王。\n\n再后来，他重建了自己的行宫和几间■■■工厂，养了一批在■■■■上刷“此生无悔入华夏”的娃娃兵。他的地堡修的越来越深，但是人的寿数总是有尽的。在弥留之际，他的记忆、意识与思想化为数据。他可以等待一千年甚至一万年，因为他了解中国，他知道中国人与■■■■■是不可能分割的。\n\n当历史再次轮回，隆隆的炮火将他从休眠中唤醒。他即是中国，而中国就是他，这是历史的必然，也是一种集体无意识的终极产物。再后来，几个建筑工人闯入了他的陵寝，成为了§Y伟大复兴§!的排头兵与先锋队。一座新的城市在保定郊外拔地而起，伟大复兴的§t征程§!才刚刚开始。\n\n§t祂将统治中国，直到永永远远。§!"
