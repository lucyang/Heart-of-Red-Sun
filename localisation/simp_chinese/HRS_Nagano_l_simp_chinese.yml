 NGN_gondo_seikyo:0 "権藤成卿"
 NGN_gondo_seikyo_desc:0 "§Y出生日期§!：§G1868年4月13日§!\n§Y出生地点§!：§G大东帝国九州道福冈县§!\n\n§Y权藤成卿§!是东亚农本主义者的领袖，也是一位极具传奇色彩而富有魅力的思想家。他出身自诗书世家，祖父师从多位大儒学习经学，其家族世代为久留米藩主御医，兼任“东洋古制度学”研究，为和朝整理搜集中日两国古代的政制法规。\n\n权藤成卿继承了先祖的学术天分，据说他14岁通读家藏汉文古籍，18岁即考入京都帝国大学，曾寻访阿苏神社，整理日本“神代文字”，专事国学研究。1900年后，权藤成卿积极参与§Y泛亚主义运动§!，支持§Y「鳳の国」计划§!——待中国重新合并朝鲜后，将多余的人朝鲜人口移民到土地肥沃的外满洲，以此为基地建立“大高丽国”。\n\n在读过北一辉的著作后，权藤成卿转向了农本主义，提出了一套极为独特的政治理念。他认为东亚应当回归传统的§Y“社稷国家”§!，彻底消灭民族主义与资本主义流毒，实现平民“邻里相望”“原始自治”的§Y“无何有之乡”§!。1915年后，权藤成卿与橘孝三郎、武者小路実篤等结成§O日本村治同盟§!，逐渐倾向于模仿大化改新，通过打倒“苏我氏”实现日本的变革。\n\n此后，村治同盟在日本最贫困的长野山区秘密活动，权藤成卿的政治理念力压群雄，得到了许多农民的支持。当革命的曙光初现，长野农民长期的斗争转化为武装起义。农民们自称为四十年前抗捐抗税的§Y困民党§!武装，由各村庄代表组成的§Y自治农民议会§!领导着这支躁动的起义部队，而他们的精神领袖自然是权藤成卿。但是起义军内仍有许多人反对他的激进思想，正在密谋词汇权藤成卿的未来蓝图······"
