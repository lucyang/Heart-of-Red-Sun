 NGN_collapsed_countryside:0 "凋敝的乡村"
 NGN_collapsed_countryside_desc:0 "维新以来，政府与企业对农村人口与财富的盘剥、工业化对传统农村产业的挤压，已经使日本农村的状况不容乐观。而进入20年代，安达卢斯流感、米骚动、渡边银行破产，1923年夏天的严重高温干旱、关东大地震——接踵而至的天灾人祸将小农脆弱的经济循环彻底摧毁。在以农业为经济支柱的困民党，农民破产的情况更加严重，大量无路可走的农民只能自杀、抢劫、杀人······在这样一个“发达”国家，农民的生活却倒退回与数百年前的祖先一样挣扎求生的地步。"
 NGN_konmintou:0 "“困民党”"
 NGN_konmintou_desc:0 "“困民党”运动已经是四十年前的旧事了。但在各路农民揭竿而起的时刻，他们不约而同地自称“困民党”。重生的“困民党”是农民政权的联盟，持各种观点的农业主义领袖试图用武装实现自己改造农村的理想。而那些前来投奔的农民和历史上的起义农民一样，只想为一个能拥有一片土地的未来而战斗。"
