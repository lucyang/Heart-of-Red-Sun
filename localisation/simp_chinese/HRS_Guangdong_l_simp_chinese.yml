 GND_guangdong_council:0 "广东咨议局"
 GND_guangdong_council_desc:0 "§Y会议日期§!：§G每年11月12日§!\n§Y会议地点§!：§G广州特别市越秀区§!\n\n§Y广东咨议局§!是广东省的立法机关，服务于全体广东市民。咨议局共有§Y121§!个席位，由建制派、民主派、本土派三大派系组成：\n建制派：\n    §0帝国宪政会§!（中间派）：康有为\n    §B中国国民党§!（中右翼）：朱执信\n    §Y粤商自治会§!（右翼）：陈廉伯\n民主派：\n    §W民主促进会§!（左翼）：谭平山\n    §G中国致公党§!（中左翼）：陈炯明（§R禁止活动§!）    §t广东工会联合会§!（中左翼）：张东荪\n本土派：\n    §O广东独立协会§!（右翼）：欧榘甲（§R禁止活动§!）\n\n§R因战事影响，咨议局无限期闭会中§!"
