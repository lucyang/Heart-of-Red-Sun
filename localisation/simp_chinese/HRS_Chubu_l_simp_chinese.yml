 CHB_divided_party:0 "分裂的无产政党"
 CHB_divided_party_desc:0 "长期以来，帝国的无产政党混乱不堪，因为它本身就是几大社会民主主义党派整合起来的产物。党与党在各种理论问题上争论不休，各种团体退党自立、整合分裂也是家常便饭。党内完全找不到一个能够让大家一致信服的意见领袖。在这种情况下，他们的政府也同样陷入了瘫痪——因为也没有人知道应该按哪个派别的理论行事。在突如其来的革命浪潮面前，他们完全没有做好准备。"
 CHB_opportunism:0 "“灵活联合”"
 CHB_opportunism_desc:0 "面对旧军队中“左翼民族主义革命”的强势崛起，有些派系的领袖提出要联合这些军队中的“小资产阶级革命者”，以实现打倒帝国主义、建设社会主义的目标。由于左翼民族主义者的不少主张与党的观点有相似之处，支持与军队联合的呼声正慢慢扩散到全党中。"
