 CHB_abe_iso:0 "安部磯雄"
 CHB_abe_iso_desc:0 "§Y出生日期§!：§G1865年2月4日§!\n§Y出生地点§!：§G大东帝国九州道福冈县§!\n\n§Y安部磯雄§!生于福冈县福冈市，1884年同志社大学毕业后，他前往柏林洪堡大学等校攻读。1895年学成返回日本后，安部矶雄就任早稻田大学教授，在校期间，他创立了早稻田棒球社，是为日本棒球运动开端。1901年，安部矶雄等一批左派秘密创立社会民主党，旋即被禁。1916，日本左翼温和派组建§R社会民众党§!，安部矶雄成为党首，他以此为大本营疾呼社会改革。\n\n安部矶雄是一位§R基督教社会主义者§!，曾连续五年当选国会议员。安部矶雄是一位温和的社会主义者，希望通过改良而非革命实现社会主义，如社会民众党的纲领所言：“我们并不是一昧保护穷人而与富人为敌的狭隘政党，也不是那些只关注我国富强，而不顾别国利益的唯我政党。我们要通过完全的社会主义和民主主义，消灭贫富差距，实现世界范围的和平。”\n\n当战火在日本列岛燃起，安部矶雄召集日本社会主义者齐聚名古屋县，宣布建立§Y中日本共和国§!。在他的努力下，社会民众党、社会党、劳农党等一批§R无产政党§!驱逐了日共和无政府主义者，建立了泛左翼的联合政府。然而共和国的政党联盟即将瓦解，温和派、激进派以及“左翼民族主义者”的内斗使得政府陷入瘫痪，安部矶雄必须想出办法解决这一棘手难题······"
