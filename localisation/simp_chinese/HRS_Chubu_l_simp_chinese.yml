 CHB_suzuki_mosaburo_desc:0 "§Y出生日期§!：§G1893年2月7日§!\n§Y出生地点§!：§G大东帝国东海道爱知县§!\n\n§Y铃木茂三郎§!出生于爱知县一个破落的贵族家庭，家中以拉人力车为生。铃木茂三郎小学毕业后，先是留在学校担任代用教员。后来，他通过勤工俭学的方式进入中学、大学学习。自早稻田大学毕业后，铃木茂三郎成为了一名记者，曾连续撰文抨击帝国§Y出兵西伯利亚§!的军事行动，认为这是财阀为转移矛盾而残害别国人民、牺牲士兵性命的不义之举。\n\n此后铃木茂三郎作为特派员常驻欧洲，此地的社会主义运动风起云涌，激进的革命思想令贫苦家庭出身的铃木大为震动。回国后，铃木茂三郎辞去了记者的工作，创建了§Y无产大众党§!，同时为日共的地下刊物《劳农》杂志秘密撰稿。\n\n铃木茂三郎不赞成日共等极左翼政党倡导的威权社会主义模式，但是也不认同社会党等一众“温和派”的妥协态度。作为社会主义者，铃木认为可以通过市场化的公有制经济改造日本社会，最终实现日本的独立与无产阶级革命。\n\n当日本内战爆发时，铃木茂三郎正筹划与§Y日本社会党§!合作，如此千载难逢的机会不容错过。然而到了名古屋的铃木发现事情远没有想象中美好：共和国政坛充斥着投机者和极右翼分子，无产大众党迅速沦为边缘政党。铃木茂三郎清楚，木已成舟，他的工作只能是阻止共和国滑向更黑暗的深渊······"
