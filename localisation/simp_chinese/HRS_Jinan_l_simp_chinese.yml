 JIN_han_gyuseol:0 "韓圭卨" #한규설
 JIN_han_gyuseol_desc:0 "§Y出生日期§!：§G1856年2月29日§!\n§Y出生地点§!：§G朝鲜王政府京畿道汉城府§!\n\n在朝鲜王政府灭亡之前，§Y韩圭卨§!是朝鲜宫廷的宠儿、袁世凯在朝鲜宫廷的传话人，虽站在朝鲜旧贵族一边，却保护了数名开化党人，责成他们著书立说，宣传文明进步的开化思想。在当时的§Y朝鲜开化党§!看来，朝鲜的两班贵族腐败堕落、无药可救，唯有来自中原帝政府的铁拳能将他们从这个世界上抹去，进而解放被束缚了几百年的朝鲜半岛。\n\n幸或是不幸的是，中朝合并终于实现了。朝鲜王室仅保留贵族头衔，庶民与贵族的身份被打破，所有朝鲜人都成为了中华帝政府平等的一份子。但是每一个朝鲜人很快发现，“平等”意味着他们无一例外都是大东皇帝的§R奴隶§!，失望的不只是开化党人，还有一直以来对帝政府抱有憧憬的韩圭卨本人。此后的韩圭卨逃避政治，拒绝了帝政府授予的爵位。\n\n临城火车劫案发生后，亟需一位经验老道的人来主持此项案件。作为帝政府警察系统的老将，韩圭卨重出江湖。在匪首孙美瑶落网后，韩圭卨得到了一项新的工作——§Y山东警视厅长§!。在内战爆发后，韩圭卨勉强控制住了济南及周边的一些城市，他邀请咨政局议员建立了一个临时政府，以稳定局势。韩圭卨本人尚未确定山东的未来走向何方，如今他只能为了这一小片领土殚精竭虑。"
