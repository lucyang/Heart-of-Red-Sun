 LNY_liu_guitang_desc:0 "§Y出生日期§!：§G1892年§!\n§Y出生地点§!：§G大东帝国济宁道平邑县§!\n\n昔日的§Y刘桂棠§!不过是平邑县的一介农夫，以放牛和打零工为生。1915年，刘桂棠因家境贫寒参军，几年后赶赴西伯利亚战场，负责清剿该地的游击队。刘桂棠率领的步兵大队所及之处，整座村庄化为灰烬，村民集体枪决，财物掠夺一空。刘桂棠执行§R“三光政策”§!过了头，因而成了完美的替罪羊。刘桂棠被军事法庭判处一年监禁，出狱后回到家乡继续务农。\n\n在内战爆发后，刘桂棠自封为“团长”，在鲁南山区拉起一千多人的队伍，最开始只是抢劫绑票，后来发展为烧杀虏掠。在几个月的时间里，刘桂棠的匪帮不仅蹂躏了临沂的乡村地区，还袭击了淄博、泰安等周边地区，死于其屠刀之下的平民百姓估计有数万人。被虏的青壮男子除被逼入伙从匪外，其余则当做勒赎之肉票，使得刘桂棠的势力得以迅速扩张。\n\n刘桂棠的恐怖统治让鲁南地区的民众为之胆寒，这位土匪王公然向所控制的农村索要“税金”和枪支，如抗拒缴纳，即残忍地进行烧杀，凡被认为有抵抗嫌疑的人，捉到必定活埋。然而邻近的军阀对此无动于衷，他们都想收买这位土匪王，以图控制临沂这一南北要冲。鲁南人民的灾难尚未结束，除非§G老天爷§!真的听到了他们的哀嚎，决心惩罚无法无天的刘桂棠······"
