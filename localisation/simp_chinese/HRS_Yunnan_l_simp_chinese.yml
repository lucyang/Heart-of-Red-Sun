 yun_rev.1.t:0 "滇军叛乱"
 yun_rev.1.desc:0 "继湖北驻军公开宣布叛乱后，中国西南各道也变得躁动不安起来。前者在几年前就发生过数次民变，令帝国政府官员头痛不已。根据刚刚传来的消息，昆明驻军公开发动了叛乱，他们释放了监狱中的政治犯，拥立十五年前入狱的叛国将军蔡锷为他们的新领袖。叛军向军械局和五华山发起进攻，试图抢夺军火，占领昆明市区的据高点。早有准备的云南总督李经羲沉着应对这股叛变势力，双方在昆明市及郊区激烈交火，最终革命军夺取了昆明市。"
 yun_rev.1.a:0 "云南光复！"

 yun_rev.2.t:0 "云南告急"
 yun_rev.2.desc:0 "根据昆明传来的急报，一股叛军在激战后占领了昆明市，他们宣布成立“云南军都督府”，拥立叛国将军蔡锷为最高领袖。云南总督李经羲、云南提学使叶尔恺等人被俘，然而蔡锷主动释放了李经羲，将他送上了开出云南的最后一班列车。随着昆明陷落，云南各地的革命党活跃起来，向地方政府发起冲击。革命党人在少数民族聚居区缺少影响力，昭通等地仍然平静如水，革命党人但是云南大部分地区的沦陷只是时间问题了。"
 yun_rev.2.a:0 "蔡锷将军万岁！大中华国万岁！"

 yun_rev.3.t:0 "身后之事"
 yun_rev.3.desc:0 "从监狱出来后，蔡锷将军没有接受医生的建议，前去医院或转去成都接受治疗，而是选择居家修养。然而，直到去世前，蔡锷将军还在批阅公文、召开作战会议、听从国内政局变化，过度的劳累令他本就脆弱的身体很快垮了下来。从昨夜开始，蔡锷将军就在发低烧和咯血，鲜血染红了雪白的被单，是时候决定由谁继承云南的革命事业了。革命军人唐继尧和实业领袖缪云台都是不二之选，但是蔡锷已经没有太多时间了。蔡锷最终做出了决定，他的继承人将会是谁？"
 yun_rev.3.a:0 "唐继尧"
 yun_rev.3.b:0 "缪云台"
 yun_rev.3.c:0 "在他作出决定前，死亡已然袭来······"
 
 yun_rev.4.t:0 "蔡锷逝世"
 yun_rev.4.desc:0 "饱受结核病折磨数年后，蔡锷将军在家中的病榻上永远地闭上了他的双眼。从监狱出来后，蔡锷将军没有接受医生的建议，前去医院或转去成都接受治疗，而是选择居家修养。然而，直到去世前，蔡锷将军还在批阅公文、召开作战会议、听从国内政局变化，过度的劳累令他本就脆弱的身体很快垮了下来。从昨夜开始，蔡锷将军就在发低烧和咯血，鲜血染红了雪白的被单，就像革命志士过去二十年来留下的斑斑血迹，洒在东亚的每一寸可爱的土地上。在今天清晨，人们像往常一样走进蔡将军府邸，却发现蔡将军已经安详地去世了，旁边留下一张纸，是他临终前嘱咐机要秘书写下的遗嘱：\n\n“愿我人民、政府，协力一心。意见多由争权利，愿为民望者，以道德爱国。此次阵亡及出力人员，恳请核实呈请恤奖，以昭激励。锷以短命，未克尽力共和，应行薄葬。临电哀鸣，伏祈钧鉴。云南督军兼省长蔡锷叩。”"
 yun_rev.4.a:0 "向沧海招魂，满地魑魅迹踪，收拾山河谁与问？"

 yun_rev.5.t:0 "收拾旧山河"
 yun_rev.5.desc:0 "蔡锷的逝世给云南带来了巨大的权力真空，各路人马如今正密谋夺取新政权的至高权力。在此种紧张的情形下，一伙自称为“云南决死会”的组织在昆明街头发动了恐怖袭击，炸死了几名政府官员。各方互相指责是对方策划了这次袭击，保皇派、滇军、革命派陷入了混战，这场乱局的最终结果是······"
 yun_rev.5.a:0 "滇军介入政局，建立了军政府"
 yun_rev.5.b:0 "云南咨议局将维持民主制度"
 yun_rev.5.c:0 "云南独立分子成功摧毁了旧政权"
 yun_rev.5.d:0 "保皇派卷土重来！"

 yun_rev.6.t:0 "边境动乱"
 yun_rev.6.desc:0 "在经历了昆明的动乱之后，我们对边疆地区失去了控制。滇西各路土司在小陇川会议召开会议，宣布成立“滇西特别自治区”。随着帝国军从边疆撤离，那里的少数民族只能自谋生路，据说一些地区甚至建立了监狱和传教士为中心的政权。我们很难理解这些地方的民众如何生存，但是帝国的西南边陲显然已经分崩离析。"
 yun_rev.6.a:0 "我们无暇顾及此事"

 yun.1.t:0 "城头变幻大王旗"
 yun.1.desc:0 "滇军及时出动，成功镇压了云南独立分子，接管了昆明政权。但是在军政府的压力之下，云南咨议局形同傀儡。唐继尧的独断作风令革命势力极为不满，他们秘密联络了军队中的反对派——李根源、朱培德和朱德——准备发动一场兵变。三人计划借口士兵哗变，邀请唐继尧来到军营视察，借此将其擒获。此次兵变的最终结果是······"
 yun.1.a:0 "唐继尧粉碎了叛乱"
 yun.1.b:0 "兵变成功，唐继尧被迫出走"

 yun.2.t:0 "滇军之治"
 yun.2.desc:0 "唐继尧的支持者察觉到了李根源、朱培德、朱德的政变计划，立刻解除了三人军职，将他们流放出境。在清理掉烦人的政治反对派后，唐继尧要着手组建新政府了，摆在他面前的有两种选择——信任技术官僚，或者是信任唐继尧的亲信——民治与军治之争。唐继尧的最终选择是······"
 yun.2.a:0 "组建“民治”政府"
 yun.2.b:0 "继续维持军人政权"

 yun.3.t:0 "还政于民"
 yun.3.desc:0 "李根源、朱培德、朱德大获全胜，他们在一场鸿门宴中擒获了唐继尧，将他“礼送”出境。但是“三头联盟”很快就破裂了，三人之间的政治理念差异注定了这一结局。朱培德支持云南革新社的左翼分子进入军队做宣传工作，而李根源坚决反对，认为这是军队政治化的信号。不久后朱培德就与李根源发生口角，进而升级为军队内讧。在这场新的混战中，最终的获胜者是······"
 yun.3.a:0 "朱培德与革命党人"
 yun.3.b:0 "李根源与国民党人"

 yun.4.t:0 "吾党所宗"
 yun.4.desc:0 "李根源在这场混战中笑到了最后。朱德与朱培德主动离开云南，前去投奔川南的吴玉章政权。此番动乱后，李根源邀请国民党元老吕志伊为总理，准备将云南建设成三民主义模范省。李根源投身到滇军的建设任务上来，他积极地扩张滇军，即使是青年党这样的极端派别也兼容并包，准备以西南为基地光复中国。"
 yun.4.a:0 "毋忘在莒！"

 yun.5.t:0 "“模范二朱”"
 yun.5.desc:0 "在昆明军校读书期间，朱德与朱培德便因成绩优异并成为“模范二朱”。如今二人再次通力合作，将独裁者唐继尧驱逐出境，又赶跑了背叛革命的李根源，在云南建立了左翼的军人政权。在朱德的许可下，云南革新社、农工民主党派出工作组来到滇军中，试图推进这支军队的革命建设。朱培德对此颇有微词，但是二人的合作仍将持续下去。"
 yun.5.a:0 "希望他们能帮我们一把！"

 yun.6.t:0 "共和尚存"
 yun.6.desc:0 "云南咨议局与滇军中的革命派通力合作，迫使唐继尧下野。作为政治交易的结果，唐继尧宣布将会举行一次大选，获胜者将授权组建新政府。唐继尧立刻组建了云南民治党，主张云南自治；国民党代表吕志伊要求在云南建立三民主义模范省，落实土地分配与县民自治的政策；农工民主党代表章伯钧主张实行渐进的社会主义纲领，在云南落实劳工权力、实现重要产业国有化。此次选举的获胜党派是······"
 yun.6.a:0 "云南民治党"
 yun.6.b:0 "中华革命党"
 yun.6.c:0 "农工民主党"
 
 yun.7.t:0 "云南独立？"
 yun.7.desc:0 "云南革命党人中的激进派——云南决死会——在这场混乱中笑到了最后，他们的领袖隐藏于幕后，而他们公开的领袖竟是云南著名企业家缪云台。缪云台组建的云南独立党很快夺取了政权，将“泛亚主义者”尽数驱逐出境。值得玩味的是，唐继尧选择留在云南，组织民治党积极参与新政权的建立。独立的云南第一件事自然是订立新的国号，缪云台提议“滇国”，唐继尧提议“云南国”，民众最终选择了······"
 yun.7.a:0 "滇国"
 yun.7.b:0 "云南国"

 yun.8.t:0 "卷土重来"
 yun.8.desc:0 "尽管昆明的革命党人叛乱已被镇压，但是云南总督李经羲很清楚，自己现在不过是昆明一城之主，革命党人已经控制了云南，他已经被彻底架空了。李经羲经营云贵多年，政绩突出、颇有人望，又因为自己是帝国改革派领袖李鸿章的亲戚，因此仍有能力召集云南的社会贤达——当然也有革命党人——在昆明召开“非常议会”。十个小时后，与会代表疲惫不堪，各方得出了解决当前问题的最低方案——云南自治。李经羲可以继续做他的总督，但是云南大小事务将不再由他具体负责，云南在紧急事态结束前都会闭境自守，绝不支持内战中任何一方。"
 yun.8.a:0 "恐怕是最好的解决办法了"