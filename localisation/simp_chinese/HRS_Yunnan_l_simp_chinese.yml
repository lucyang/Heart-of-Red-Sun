 ### JUNTA ###
 YUN_cai_e:0 "蔡锷"
 YUN_cai_e_desc:0 "§Y出生日期§!：§G1882年12月18日§!\n§Y出生地点§!：§G大东帝国湘江道邵阳县§!\n\n§Y蔡锷§!，革命党人的“护国大将军”与“军神”，曾因革命入狱十载，但从未放弃共和与革命的理想。蔡锷于1904年入伍从军，随即投入到了满洲战场，初出茅庐的蔡锷很快拿到了人生的第一枚军功章。蔡锷同黄兴之间保持着联系，秘密从事革命派团体的组织工作。1906年前后他加入了§G中华革命党§!，受到组织的指示，顺利转入云南的军政系统。\n\n在1908年4月和12月，云南各地爆发了数次武装起义，均以失败告终。武装暴动的策划者蔡锷立刻遭到逮捕，等候军事法庭发落。蔡锷因叛国嫌疑判处20年有期徒刑，免于一死仅仅是因为大正皇帝大赦天下的仁政。在监狱里，蔡锷患上了§R肺结核§!，但是他从未放弃革命的理想，通过各种渠道保持与同志们的联系。\n\n如今革命的时机已经到来，滇军炸毁开了昆明监狱的大门，迎接老革命家的归来。监狱的十五年并未击垮蔡锷的意志，他强忍着病痛的折磨接过了云南军政府都督一职，发誓要带领云南人民捍卫革命与共和的理想。然而天公不作美，每一阵剧烈咳嗽留下的血迹，都在提醒着蔡锷§R大限将至§!。共和之元勋即将陨落，但是又有谁能接手这番革命伟业呢？"
