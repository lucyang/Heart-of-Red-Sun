 ## Korea Civil War ##
 #####################
 civilwar_news.3.t:0 "朝鲜半岛陷入混乱"
 civilwar_news.3.desc:0 "在大东帝国陷入混乱后，率先举起反旗的便是朝鲜民族主义者，金九领导的大韩民国临时政府渡过鸭绿江，在新义州宣布建国，他们发誓要将朝鲜从大东帝国的奴役中解放出来。另一方面，朝鲜半岛的政治中心——京城府——在今日发生了连环爆炸事件，大批不明身份的武装人员控制了京城府，有传言说他们背后的主使者是帝国合作者朴重阳。朝鲜半岛一时之间出现了数个互相对立的革命政权，朝鲜总督袁克定仅能控制庆尚道的部分区域没有人知道朝鲜半岛接下来的局势如何发展，但是帝国在半岛的势力可以说是彻底瓦解了。"
 civilwar_news.3.a:0 "帝国的又一块版图破碎了"
