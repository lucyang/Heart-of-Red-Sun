 ## RUSSIAN INVASION ##
 ######################
 russia_invasion_news.1.t:0 "第二次中俄战争"
 russia_invasion_news.1.desc:0 "“倭尚为人，而俄为兽。\n若俄胜倭，则席卷南下，\n朝鲜人将灭亡，故皆祈倭胜俄败。”\n——黄玹"
 russia_invasion_news.1.a:0 "俄国的边境没有尽头"

 russia_invasion_news.2.t:0 "第二次中俄战争"
 russia_invasion_news.2.desc:0 "“如果我们欧洲的反动分子不久的将来逃奔亚洲，最后到达万里长城，到达这个最反动最保守的堡垒的大门，那么他们说不定就会看见这样的字样：中华共和国——自由、平等、博爱。”\n——卡尔·马克思"
 russia_invasion_news.2.a:0 "你会站在哪一边？"

 russia_invasion_news.3.t:0 "第二次中俄战争"
 russia_invasion_news.3.desc:0 "“所有关于熊的权威著作似乎都认同这一点：\n假如你离着熊太近了，导致它改变了活动模式，\n那么你很可能会有危险”。\n——丹尼斯·R·布兰查德"
 russia_invasion_news.3.a:0 "熊的复仇"
