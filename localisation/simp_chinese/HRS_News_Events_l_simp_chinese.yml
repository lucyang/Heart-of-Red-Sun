 dbj_news.1.desc:0 "“权力现在掌握在人民手中，目前最大的障碍便是世袭王公参政的缺陷，这个制度没有顺应历史发展的潮流，除了教条以外，一切都将会改变。”\n——蒙古人民临时政府"
