 zdj_news.1.t:0 "外满洲陷入内战！"
 zdj_news.1.desc:0 "在叛乱与兵变席卷大东帝国之时，各路抵抗组织从幕后走出，向外满洲的各处要点发起了总攻，他们似乎没有统一的组织和领袖，但都自称为“远东游击队”，许多报道指出他们背后的支持者是博格丹诺夫领导的远东共和国。殖民地当局内部也出现了矛盾，由张宗昌领导的一批士兵在镇东府公开集结，要求帝国政府停止治安战，结束外满洲的平叛战争。显然，外满洲的殖民地已陷入了暴力与无政府状态。"
 zdj_news.1.a:0 "红色势力卷土重来"
