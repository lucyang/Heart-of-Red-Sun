 ## Kanto Earthquake ##
 ######################
 disaster_news.1.t:0 "关东大地震"
 disaster_news.1.desc:0 "在今日中午十二点，日本关东地区发生了一场里氏6级的大地震，各地震台均检测到了强烈的地震波。江户城在此次地震中损失尤为惨重。居住于此的朝鲜劳工搭建的简陋窝棚尽数垮塌，数十万人流离失所。由于地震发生在中午，当时许多人正在煮饭，导致许多地方都发生了大火。许多人及时逃到了安全的空旷地带，然而本应安全的市区空地反而成为被火势包围的死亡陷阱，造成了极为惨重的伤亡。\n\n大东帝国总理大臣章太炎出席了今晚的新闻发布会，他宣布关东数个城市进入紧急状态，承诺将尽一切努力挽救关东地区的人民。然而坏消息不断传出，朝鲜劳工与本地人长期积累的矛盾在地震后彻底爆发，双方正为了抢夺仅存的物资大打出手。国际观察家不无忧虑地指出，关东地区的问题远不止救灾这么简单。"
 disaster_news.1.a:0 "轰的一声，天崩地裂"
