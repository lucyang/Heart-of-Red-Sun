 ## Japan Civil War ##
 #####################
 civilwar_news.2.t:0 "日本列岛陷入内战"
 civilwar_news.2.desc:0 "在第四师团于神户举起反旗后，兵变与叛乱在大东帝国的日本驻军中迅速爆发。尽管少数几名师团长成功镇压了叛乱，但是兵变引发的连锁反应已然形成：帝国各处的反对派武装起来，在心怀不满的军方人员支持下建立了自己的政权。还有少数地区为求自保，不得不闭境自守，宣布不效忠任何一方势力。\n\n帝国在日本列岛的实际控制区已缩小至京都和大阪的邻近地区，但他们仍然控制着经济最发达、人口最稠密的地区。国际观察家指出，日本列岛已陷入无政府状态，尽管帝国势力看起来仍有很大的优势，但他们能否顶住各路军阀的进攻，此事尚未可知。现如今，他们也只能期望这些军阀会自相攻伐，再等待时机平定乱局了。"
 civilwar_news.2.a:0 "难道他们还想再体验一次战国？"
