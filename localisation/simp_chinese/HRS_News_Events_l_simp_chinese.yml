 ## Chinese Civil War ##
 #######################
 civilwar_news.1.t:0 "中国陷入内战"
 civilwar_news.1.desc:0 "“天下大势，合久必分，分久必合”——著名作家罗贯中在他的小说中如此描述了中华帝国的“王朝周期律”，如今中原再次陷入分裂，历史的指针伴随着武昌起义的枪炮声，走向了“合久必分”这一历史时刻。大东帝国的中心地带陷入了无政府状态，许多地区的驻军自立为王，中原大地一时之间冒出了十几个“中央政府”。也有许多地区被帝国的反对派占据，他们谋求赢得内战，又或是寻求自帝国获得独立。\n\n包括法英、德国、波立联邦在内的主要国家，对中国局势表达了严重关切。一些不确切的消息指出，帝国内的反对派得到了安达卢斯等国的大力援助，这显然是列强的一场“投资”，试图将自己的意识形态输出到这个有着五亿人口的世界强国。国际观察家指出，这是大东帝国自疫情结束以来经济危机持续恶化、社会治理失能的结果。而这场内战的赢家究竟是谁，没有人敢于做出此种大胆的预判。"
 civilwar_news.1.a:0 "难道又是一次历史轮回？"

 shh_news.1.t:0 "上海工人起义！"
 shh_news.1.desc:0 "昨日傍晚，上海总工会发布了总同盟罢工的决定。上海两百万工人举行总同盟罢工，接着转为武装起义。工人纠察队和广大罢工工人一起投入战斗，切断水源和电源，向各区警署、兵工厂、电话局、火车站和上海驻军发动全面进攻。罢工工人迅速夺取了各处的军械库与兵工厂，无心抵抗的帝国警察纷纷逃离，少数人甚至加入了起义队伍。\n\n此次总罢工的领导人，俞秀松、赵世炎、罗亦农宣布建立“上海特别市临时政府”，这是一个派系混杂的革命政府，指挥着数十万自发武装的民兵部队。显然，这是帝国统治区不满情绪累积的产物，但是观察家对上海公社的未来抱有悲观态度：这样一个遭受帝国重重包围的政权，能够抵抗住内外压力生存下来吗？看起来只有时间能告诉我们答案。"
 shh_news.1.a:0 "帝国的统治根基摇摇欲坠"
