 POW_wangchen_dudun:0 "旺钦顿堆"
 POW_wangchen_dudun_desc:0 "根据藏族传说，波密王国家族出自§Y吐蕃赞普§!。吐蕃止贡赞普被杀后，其子恰墀逃到博窝。十几年后，悉补野族人从博窝迎立恰墀（补代公杰）为赞普，波密则由止贡赞普的后裔统治。波密地区维持着§G半独立状态§!，仅在名义上臣属于西藏政权。历代王国并非都是父子相传，如今的波密王国§Y旺钦顿堆§!为上一代王国白马策旺之赘婿。\n\n在旺钦顿堆之妻病故后，西藏噶伦§Y擦绒§!将女儿次仁卓玛嫁给旺钦顿堆，写信邀请旺钦顿堆夫妇赴拉萨“省亲”。在去拉萨途中，旺钦顿堆察觉情形有变，返回波密，次仁卓玛则携大量财物逃奔拉萨。此后，波密与拉萨矛盾日深。于西藏而言，波密王国不过是案上鱼肉，唯一能拯救这个古老王国的，只有东方的中华帝国。\n\n§R为此，噶朗第巴必须付出一切，一切。§!"
