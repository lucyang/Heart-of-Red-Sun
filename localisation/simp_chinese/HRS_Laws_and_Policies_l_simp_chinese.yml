 ##############
 development:0 "发展水平"
 development_desc:0 "我国目前的总体发展水平"
 country_development:0 "前工业化国家"
 country_development_desc:0 "前工业化国家是指那些长期遭受发展障碍的低收入国家，特别是人力资源开发水平低和有严重结构性缺陷的国家。前工业化国家没有成规模的制造业，农业也极其落后，居民往往只能勉强糊口，若遭遇灾年，极有可能发生饥荒。"
 country_development1:0 "发展中国家"
 country_development1_desc:0 "发展中国家经济结构单一、现代化程度不高。在这些国家中，经济社会的二元结构明显，市场经济不够发达，依然处于或者还没有进入工业化的进程，形成了一个与发达国家存在着明显差异的国家群体。"
 country_development2:0 "新兴工业化国家"
 country_development2_desc:0 "半工业化国家是指那些经济发展水平介于发展中国家和高度发达国家之间的国家，其经济正经历高速增长与快速工业化，乡村的农业人口迁移到城市，制造业和工厂的增长吸引了大量的劳工。"
 country_development3:0 "工业化国家"
 country_development3_desc:0 "工业化国家是具有较高生活水平、发达经济和先进技术基础设施的主权国家。在资本扩张本能的驱使下，工业化国家往往会侵略落后国家和地区，将其打造为廉价原料产地与产品倾销地。"
 country_development4:0 "发达工业国"
 country_development4_desc:0 "发达工业国家的资本输出规模空前增大，跨国公司成为世界生产、贸易、金融领域中的庞大垄断势力。发达工业国还能通过经济渗透、政治控制等形式干预主权国家的内政，将其纳入势力范围"
