 manufacture:0 "生产水平"
 manufacture_desc:0 "我国目前的总体工业水平"
 country_tech:0 "家庭作坊"
 country_tech_desc:0 "由武器生产者及其学徒组成的传统生产场所，生产费时费力，良品率和产量极低，但是有一种野性的美，深受富人和收藏家青睐。"
 country_tech1:0 "手工工场"
 country_tech1_desc:0 "工人操纵简单机械的生产场所，生产效率相较于单一作坊高出许多，但是有赖于密集劳动力和原始的雇佣关系。"
 country_tech2:0 "兵工厂"
 country_tech2_desc:0 "由机械流水线运转的生产单位，能根据现有的设计图纸和模具，大批量生产合格的产品，军用装备自然不在话下。"
 country_tech3:0 "国防承包商"
 country_tech3_desc:0 "相较于单一经营的兵工厂，国防承包商将武器制造、广告宣传、售后服务等业务整合起来，极大地提高了军事装备生产的效率和更新换代速度。"
 country_tech4:0 "军工复合体"
 country_tech4_desc:0 "由军工企业、国防承包商与政府机构共同投资的大型军工生产单位，步枪、大炮、飞机、战车无所不包，不仅满足本国军队需要，还能出口创汇，增加就业岗位和财政收入。"
 #############
 ## ECONOMY ##
 #############
 market:0 "经济制度"
 market_desc:0 "我国现行的经济体制"
 market_economy:0 "自由放任" #Laissez-faire
 market_economy_desc:0 "市场经济的特色是私人拥有资本财产，且投资活动是由承担风险和损失的个人决策左右。投资的决定由私人进行，生产和销售主要由公司和工商业控制并互相竞争。市场看似向每个人敞开财富的大门，但是时代的弄潮儿永远只是极少数，却足以诱骗人们前赴后继地跳进火坑。"
 market_economy1:0 "国家干预" #State Intervention
 market_economy1_desc:0 "经济危机显示了经济干预的必要性，它能及时纠正市场失灵，促进民众的普遍福利。在自由市场信念的约束下，国家干预往往点到为止，以高度国家干预为特征的资本主义市场经济通常被称为混合经济。"
 market_economy2:0 "混合经济" #Mixed Economy
 market_economy2_desc:0 "混合经济是多种所有制结构、多种经济主体、多种资源配置方式、多种市场结构、多种分配方式的混合。市场社会主义者将混合经济理解为社会所有制和私营企业的混合体，将其作为资本主义与社会主义之间的必要过渡形式。"
 market_economy3:0 "社会主义市场经济" #Socialist Market Economy
 market_economy3_desc:0 "社会主义市场经济，又称“有计划的商品经济”，是指在社会主义制度下保留商品生产与商品流通的经济制度。社会主义市场经济视市场与计划视为资源配置的两种手段，在此种经济制度下，工人合作社、国有企业以及私营企业一同参与市场竞争。"
 planned_economy:0 "民主计划经济" #Democratic Planned Economy
 planned_economy_desc:0 "民主计划经济颠覆了计划经济自上而下的庞大官僚体系，在保证统一的经济计划前提下，鼓励各个生产单位采取集体化和民主决策的管理模式，各生产单位的物资交换通过计划部门这一平台进行民主协商，进而维持经济运转。"
 planned_economy1:0 "分权计划经济" #Decentralized Planned Economy
 planned_economy1_desc:0 "分权计划经济将一部分计划制定权和资源调度权下放给地方政府，其形成原因往往是计划部门缺乏统筹全国经济的能力。颇为讽刺的是，这一经济体制赋予了地方政府相当的自主权，使得市场化“改革”遭遇的阻力远小于集权的计划经济体制。"
 planned_economy2:0 "集权计划经济" #Centralized Planned Economy
 planned_economy2_desc:0 "在集权的计划经济体制下，大部分国家资源由政府所有，由专业数学家和科学家组成的中央计划部门制定事无巨细的经济计划，统筹全国资源和商品的生产与分配工作。庞大的计算量、失能的反馈机制、无处不在的腐败问题，都使得这一制度面临相当的挑战。"
 natural_economy:0 "自然经济" #Natural Economy
 natural_economy_desc:0 "自然经济是一种自给自足的经济形态，以家庭为主要基本生产单位，生产规模相当小。大多数情况下产品的原料采集、生产乃至消费都是为了满足劳动者自身需要，只有在生产产品过剩的情况下才会将产品拿到市场上交换。"
 dirigisme_economy:0 "管制经济" #Dirigisme
 dirigisme_economy_desc:0 "管制经济与混合经济以及国家干预有所不同，体现在国家对市场的干预更加强烈，以及倾向于培育财阀而非国有化重要企业。管制经济有时会产生“计划经济”的幻觉，譬如制定经济计划、大力投资重工业与国防工业、创办官营企业等。"
 corporatist_economy:0 "法团经济" #Corporatism
 corporatist_economy_desc:0 "法团经济是一种新兴的经济制度学说，其核心思想是阶级协作与法团主义，即通过国家授权的“法团”组织将劳工与企业家代表整合起来，通过国家这一平台进行资源整合、动员与协商谈判。"
 collective_economy:0 "社会化经济" #Anarchist Economy
 collective_economy_desc:0 "社会化经济泛指无政府主义在经济活动方面的理论与实践，有别于公有制或私有制经济，核心主张是土地和劳动工具的社会所有制，以及民主组织的劳动者社团团结在同一联盟中。但是个中细节千差万别，很难一概而论，要依据具体的学说流派而论。"
 bandit_economy:0 "匪盗经济"
 bandit_economy_desc:0 "匪盗经济与盗贼统治紧密相连，指统治者或统治集团滥用国家权力，侵占全体人民的财产与权利，增加自身的财产及权力。有时还会出现外来资本渗透的情况，跨国企业控制了该国的经济自主权，导致部分人民实质上被外国统治者控制。无论如何，匪盗经济是最糟糕的一种经济制度，它带来的唯有贫困与腐败。"
 ##################
 ## PARTY SYSTEM ##
 ##################
 party:0 "政党制度"
 party_desc:0 "我们国家现行的政党制度"
 no_party:0 "无党制"
 no_party_desc:0 "无党制可能是法律上的，这意味着政党要么被完全取缔，要么被法律禁止参加特定级别的政府选举。如果一个国家没有此种法律但没有政党，就属于事实上的无党制。"
 one_party:0 "一党专制"
 one_party_desc:0 "在一党专制的模式下，一个国家内只允许一个合法政党存在并为执政党，禁止其他政党存在，议会徒具形式，党魁垄断国家政权，有部分政权通过暴力和恐怖方式维持统治。"
 one_party1:0 "多党合作制"
 one_party1_desc:0 "多党合作制在形式上允许多党并存，认为其“不是一党制，也根本区别于多党制”，但是参政党的数量固定，并且只能参政议政，政治权力则完全由执政党掌握，实际上是一党制。"
 one_party2:0 "威权一党制"
 one_party2_desc:0 "威权一党制下存在竞争性选举，但执政党借由限制他党竞选资源与权利的方式，例如严格管制他党宣传活动，严格审核他党候选人资格，有时甚至采取正当性可疑的压制性手段，确保个别单一政党长期执政，即连续当选国家元首或议会制下的政府首脑与多数议席。"
 one_party3:0 "一党优势制"
 one_party3_desc:0 "一党优势制是形容一个国家由某政党透过民主选举制度下，长期胜出而得以达到稳固执政之政局情境。通常发生在共和制的发展中国家。此种政党通常在立法机关（国会）中连续数次取得大多数议席，又或赢得总统选举。"
 two_party:0 "两党制"
 two_party_desc:0 "两党制是指政党体系由两大政党组成：两党皆有相近的竞选实力，能够胜选，可以组成政府；其他政党没有获得足够选票及议席支持组织政府的实力。一般而言，两党制是政党经过不停合并而成的结果，在所在国宪法中一般没有明文规定。"
 multi_party:0 "温和多党制"
 multi_party_desc:0 "温和多党制政党体系由三个以上总数有限的、有实力取得国会议席的政党组成，没有任何两个政党能长期掌握政府组织权，其政府必为联合政府，由多个政党组成稳定的执政联盟。但由于具有规模的政党相当固定，故联盟模式也相对稳定。"
 multi_party1:0 "粉碎多党制"
 multi_party1_desc:0 "粉碎多党制由三个以上、数量不固定且政党存在不稳定的多个政党组成，党派联盟模式较无章法可循，政治情势常常陷入混乱。相当多实行竞争性政党制的发展中国家出现粉碎多党制的特征，局势动乱往往以军事政权或威权体制告终。"
 #############
 ## COUNTRY ##
 #############
 power:0 "国家结构"
 power_desc:0 "我们国家现行的国家结构"
 federation:0 "竞争联邦制"
 federation_desc:0 "联邦制是由两个以上具有一定主权的政治实体，通过签署统一宪法建立跨境的中央政府部分代理成员事务，从而结合成更大的主权实体的一种国家结构形式。在一些联邦制国家内，各成员的法律与事实地位并不平等，时常为争取更多的政策优惠、财政支持而明争暗斗。"
 federation1:0 "合作联邦制"
 federation1_desc:0 "在政治现代化较早、民主政治较为成熟的国家，联邦成员地位平等，在联邦议会中的政治权势大致相当。在此种情况下，联邦成员会借助议会这一平台进行利益交换与整合，努力实现地方利益与国家整体利益的融合。"
 federation2:0 "财政联邦制"
 federation2_desc:0 "“财政联邦制”是单一制国家的特殊政治现象，此种“联邦制”并不是用宪法规定下来的，而是在实际权利运作中达成的。通过中央和地方之间在多种多样的相互谈判，各省得到某种制度化或特定的利益，作为回报，省级官员们保证将代表中央以特定的方式做出行动。"
 unitary_state:0 "权力下放"
 unitary_state_desc:0 "权力下放是一种组织技术，旨在于同一个法人内部，由中央政府行政机关向其下放部门分配人员和职能。原则上由单一制国家使用，权力下放形成了国家的权力下放机关，它们代表国家在地方提供国家服务，因此又称为国家的代表机关或地方国家行政机关。"
 unitary_state1:0 "地方自治"
 unitary_state1_desc:0 "地方分权或地方自治，是指区别于国家的公共团体，由民选议会自由治理，由宪法规定并受法律保障，具有法人资格、财政自主权和自身的审议与执行机关，得在行政法院和审计法院的监督之下负责独立于国家的财产管理和公共服务。"
 unitary_state2:0 "中央集权"
 unitary_state2_desc:0 "中央集权是一种国家政权的制度，以国家职权统一于中央政府，削弱地方政府力量为标志，是地方分权的对称。当今，世界上绝大多数国家为单一制国家，属于中央集权制度。"
 confederation:0 "邦联制"
 confederation_desc:0 "邦联制是一个由若干独立主权国家组成的国家联盟，本身不具备构成一个国家所必需的全部要素。邦联没有统一的中央政权机关，也没有统一的立法和财政预算；各成员国公民只有其本国的国籍，而没有邦联的共同国籍。邦联的法律和政策对各成员国不具备无可争议的强制性。"
 state_union:0 "民族联盟"
 state_union_desc:0 "民族联盟是民族自决理论的产物，介于联邦与邦联之间的政治实体。民族联盟一方面由数个具备主权的政治实体通过法律文件产生，另一方面又在成员国之间建立起强大的集权政府，而各成员国内部又有若干自治区或自治共和国，其目的不拘泥于一时一地的得失，而执着于解放全人类。"
 anarchist_commune:0 "公社联邦"
 anarchist_commune_desc:0 "公社联邦由若干无政府主义公社组成，要么由无政府主义者建立，要么属于按照无政府主义哲学和原则运作的社会及某社会的部分，既包括无政府主义者进行社会实践而建立的意识社区或社区计划，也有一些大众社会或受到无政府主义影响，或本身就是明确的无政府主义革命所产生的无政府社会。"
 primitive_state:0 "前现代国家"
 primitive_state_desc:0 "在一些经济发展水平落后的地区，人类建立了大大小小的政权，它们由选举或世袭的酋长、国王、长老、神官统治，从现代文明的视角来看，这些“国家”充其量只是松散的政治共同体，毫无现代性可言。但是落后同样意味着巨大的潜力，也许有一天它们也会成为下一个时代新的霸主。"
 contract_society:0 "契约社会"
 contract_society_desc:0 "契约社会是无政府资本主义想象中的社会，其运行完全依赖人与人之间著自愿的协议——即契约——作为唯一正当的架构。契约社会声称容许任何的社会架构，只要是经由个体间的自愿契约所形成的，也可以形成完全不同的“政府”形态和次经济制度。唯有一样事物不能出现在契约社会，那便是国家与公司——企图剥夺自由意识、夺走私有财产的可憎之物。"
