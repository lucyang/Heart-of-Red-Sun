 XON_long_yunfei:0 "龙云飞"
 XON_long_yunfei_desc:0 "§Y出生日期§!：§G1886年§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道凤凰县§!\n\n“我不管你们什么犯、什么党，我只晓得你是苗人，到我这里来就是一家人，谁敢动你们一根毫毛，你就笑一笑我龙云飞。”\n\n§Y“青帕苗王”§!，或者说§Y龙云飞§!，是一个很有争议的人物。有人称他为莽夫甚至是土匪，有人说他是利用苗民的阴谋家，有人则视其为苗民复兴的真正希望，有人又把他当作反抗剥削的革屯英雄、民粹主义战士。无论如何，他在苗民心目中有很高的地位是毋庸置疑的。\n\n龙云飞出身于苗民守备之家，从小习武，身手不凡而又志向高远，读过几年小学，也算初通文墨，因行侠仗义、豪情好客而为苗民拥戴。在§Y陈渠珍§!来到上湘西后，拜服陈渠珍出藏经历的龙云飞主动投到陈渠珍麾下，是为陈的得力干将。然而，随着陈渠珍不断推进革新计划，并且逐渐加强屯田政策以榨取更多粮食充作湘西革新的资金来源，但后果便是越来越多的苗民失去了土地，而这使得作为苗民领袖的龙云飞开始跟陈渠珍渐行渐远。\n\n虽然他们的个人交情持久不衰，但政见的差异使陈渠珍决心驱逐龙云飞，龙云飞被迫离开凤凰闲居沅陵。龙云飞知道，陈渠珍不愿意杀他，但也不愿意让他继续参与政事。重义气的龙云飞仍然服从于陈渠珍的指挥，也不干预陈渠珍的计划，只是在沅陵废除屯田，还田于苗，因此吸引来不少苗民，在§G红白黑三王旗§!下，苗王也许正在思考着日后的打算。但无论如何，至少现在，他忠于陈渠珍。"
 XON_shi_qigui:0 "石启贵"
 XON_shi_qigui_desc:0 "§Y出生日期§!：§G1896年§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道乾城县§!\n\n§Y石启贵§!的祖辈是明治年间那场“苗乱”的难民。帝国军队和挥舞着“灭苗清产、安屯设堡”旗帜的湘江地方武装汹汹而来，推倒写有御笔和约的溪州铜柱。梭镖和巴茅被掷入火堆，苗文印刻被集中销毁，张秀眉的歌声也消失在山间。他们只得逃到了更深处的苗疆吉首——这个苗语地名很快被改成了乾城。等到石启贵出生时，“湖南苗疆”已被“湘西”代替，他也在§R苗民感化所§!接受了传统的汉文教育。\n\n1908年，石启贵进入乾城的学校接受现代教育，成绩优异。亲友东拼西凑，掏空了三代人的钱包，将他送出大山，远赴长沙深造。在长沙的经历让石启贵深刻感受到大东社会对少民、对边区的刻板印象与隐形歧视，而当他接触到新兴的民族学专业后，他决心要为所有民族争取平等的话语权，用自己的声音战胜高高在上的凝视，并结识了同样有此想法的梁聚五，加入了§Y苗夷青年联谊会§!。\n\n1919年，石启贵带着习得的知识技能回乡，力图劝说新兴的地方实力派陈渠珍改良屯政，将民族教育融入其革新计划之中。石启贵逐渐成为普通苗民心中的意见领袖，其考察创作的民族学著作与“速记苗文”更助推了湘西苗族文化事业的发展。同时，他也坚信实业发展的必要，常在各个工厂和技术学校东奔西走，将课余时间通通用在学习先进技术上。\n\n尽管总工会战胜了陈渠珍，但“革命政府”并没有将屯田分还民众，只换了个“集体农场”的名字便继续维持对屯民的压榨，石启贵也险些被作为反动派判处死刑。大灾的降临成为了压垮一切的最后一根稻草，§G革屯自卫军§!一呼百应，顿时苗疆大乱，而洪江的赤色政权也陷入了内耗，湘西的局势再次扑朔迷离。\n\n在苗民与温和进步人士的支持下，石启贵成为了这场激荡风云的中心人物。他也终于得到了一个机会，终结掉苗疆“叛乱愈多，杀戮愈残，地方怆恻亦愈甚”的循环悲剧，砸烂这万恶的民族囚笼，换得一个民族平等、压迫不再之国度。"
 XON_liang_juwu:0 "梁聚五" #玖固/Jux Gud(苗名)
 XON_liang_juwu_desc:0 "§Y出生日期§!：§G1892年§!\n§Y出生地点§!：§G大东帝国贵州省镇远道雷山县§!\n\n§Y梁聚五§!出生在贵州省雷山镇，幼时随父迁居丹江，入丹江小学堂读书。在梁聚五上下学的必经之路上，立有一块§R《聚歼叛苗碑记》§!，记载了明治§Y苗疆战争§!时杀戮苗族数万人的史实和恶毒的咒骂苗族人的语言，给少年梁聚五以深深的刺激。正因为如此，他从小就萌发了对帝国的仇恨。\n\n1914年，梁聚五意图考入湖南大学，但因家境贫困选择了军校。在长沙这个意识形态实验场，梁聚五接触到了大量政治思潮，开始深度卷入湖南的政治浪潮。梁聚五与同为苗族、同在长沙读书的§Y石启贵§!结成了§Y苗夷民族青年联谊会§!，注重探讨西南苗族问题，致力于保护与发掘苗族文化。此后梁聚五逐渐形成了泛苗夷历史观。\n\n两年后，梁聚五分配回乡编入§Y袁祖铭§!部，后因宣传苗族自主思想，被袁祖铭撤掉军职。当听闻§Y陈渠珍§!对苗族势力较为包容，梁聚五决心投奔陈渠珍部，并在陈渠珍与§Y龙云飞§!的和平分手中前往了龙云飞帐下。当湘西统一者再次将屠刀挥向苗族，龙云飞带领他们奋起反抗，而梁聚五成为了起义军的参谋，并一步步夺取了起义军的最高权力，将苗王架空。\n\n作为一个共和派，梁聚五对所谓的“苗王”闹剧嗤之以鼻；他深信一个伟大民族之国需要民主，但是苗族必须发扬§G“苗劲”§!——从先祖蚩尤九九八十一个兄弟那传下来的斗争精神——更需要团结而非分化：苗族团结则生，分化则亡—。毕竟苗族从未背叛过任何国家，因为他们无国可叛变，也从未皈依过任何意识形态。"
 XON_zhu_zaoguan:0 "朱早观"
 XON_zhu_zaoguan_desc:0 "§Y出生日期§!：§G1896年3月22日§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道凤凰县§!\n\n陶渊明曾描述了一个没有战争、没有压迫的“桃花源”，而“武陵”也许就在今天的湘西一带，但是人们都知道“桃花源”只是乌托邦之梦。\n\n§Y朱早观§!早年曾就读于凤凰县沱江镇国民小学，16岁时考入贵州陆军讲武堂。后因对学堂教育不满而辍学，在昆明、越南等地游历。在广东游历期间，朱早观接触到了广东的农民运动，与彭湃等人交谈甚欢。次年，朱早观回到湘西，在§Y陈渠珍§!麾下任参谋。1922年，朱早观再次前往广东，在§Y林伯渠§!介绍下秘密加入中国革命党。\n\n朱早观深受大众三民主义影响，因而加入了邓演达领导的§G青年军人联合会§!。在洪江事件后，朱早观受革命党派遣前往湘西工作。因先前与陈渠珍的交情，朱早观受任湘西十县筹备会副主任，负责体察民情、制定经济政策。在此期间，朱早观发现§R屯田制度§!给苗族人民带来了深重的灾难，因而多次请求陈渠珍废除屯田政策，然而得不到任何回应。\n\n当总工会统一湘西后，新政权修书一封，革命圣地熠熠生辉，朱早观奔赴洪江朝圣。然而，朱早观反对农业剪刀差政策，赶上总工会内部斗争加剧，他被激进派查出“右派”成分，不得不四处逃亡。在总工会土崩瓦解后，朱早观率领§G革屯自卫军§!征战四方。他将夺取的大地产分配给苗汉贫民，建立自愿的农业合作社。若朱早观获得成功，也许他能把湘西变成真正的“桃花源”。"
