 XON_long_yunfei:0 "龙云飞"
 XON_long_yunfei_desc:0 "§Y出生日期§!：§G1886年§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道凤凰县§!\n\n“我不管你们什么犯、什么党，我只晓得你是苗人，到我这里来就是一家人，谁敢动你们一根毫毛，你就笑一笑我龙云飞。”\n\n§Y“青帕苗王”§!，或者说§Y龙云飞§!，是一个很有争议的人物。有人称他为莽夫甚至是土匪，有人说他是利用苗民的阴谋家，有人则视其为苗民复兴的真正希望，有人又把他当作反抗剥削的革屯英雄、民粹主义战士。无论如何，他在苗民心目中有很高的地位是毋庸置疑的。\n\n龙云飞出身于苗民守备之家，从小习武，身手不凡而又志向高远，读过几年小学，也算初通文墨，因行侠仗义、豪情好客而为苗民拥戴。在§Y陈渠珍§!来到上湘西后，拜服陈渠珍出藏经历的龙云飞主动投到陈渠珍麾下，是为陈的得力干将。然而，随着陈渠珍不断推进革新计划，并且逐渐加强屯田政策以榨取更多粮食充作湘西革新的资金来源，但后果便是越来越多的苗民失去了土地，而这使得作为苗民领袖的龙云飞开始跟陈渠珍渐行渐远。\n\n虽然他们的个人交情持久不衰，但政见的差异使陈渠珍决心驱逐龙云飞，龙云飞被迫离开凤凰闲居沅陵。龙云飞知道，陈渠珍不愿意杀他，但也不愿意让他继续参与政事。重义气的龙云飞仍然服从于陈渠珍的指挥，也不干预陈渠珍的计划，只是在沅陵废除屯田，还田于苗，因此吸引来不少苗民，在§G红白黑三王旗§!下，苗王也许正在思考着日后的打算。但无论如何，至少现在，他忠于陈渠珍。"
 XON_shi_qigui:0 "石启贵"
 XON_shi_qigui_desc:0 "§Y出生日期§!：§G1896年§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道乾城县§!"
 XON_liang_juwu:0 "梁聚五" #玖固/Jux Gud(苗名)
 XON_liang_juwu_desc:0 "§Y出生日期§!：§G1892年§!\n§Y出生地点§!：§G大东帝国贵州省镇远道雷山县§!\n\n§Y梁聚五§!出生在贵州省雷山镇，幼时随父迁居丹江，入丹江小学堂读书。在梁聚五上下学的必经之路上，立有一块§R《聚歼叛苗碑记》§!，记载了明治§Y苗疆战争§!时杀戮苗族数万人的史实和恶毒的咒骂苗族人的语言，给少年梁聚五以深深的刺激。正因为如此，他从小就萌发了对帝国的仇恨。\n\n1914年，梁聚五意图考入湖南大学，但因家境贫困选择了军校。在长沙这个意识形态实验场，梁聚五接触到了大量政治思潮，开始深度卷入湖南的政治浪潮。梁聚五与同为苗族、同在长沙读书的§Y石启贵§!结成了§Y苗夷民族青年联谊会§!，注重探讨西南苗族问题，致力于保护与发掘苗族文化。此后梁聚五逐渐形成了泛苗夷历史观。\n\n两年后，梁聚五分配回乡编入§Y袁祖铭§!部，后因宣传苗族自主思想，被袁祖铭撤掉军职。当听闻§Y陈渠珍§!对苗族势力较为包容，梁聚五决心投奔陈渠珍部，并在陈渠珍与§Y龙云飞§!的和平分手中前往了龙云飞帐下。当湘西统一者再次将屠刀挥向苗族，龙云飞带领他们奋起反抗，而梁聚五成为了起义军的参谋，并一步步夺取了起义军的最高权力，将苗王架空。\n\n作为一个共和派，梁聚五对所谓的“苗王”闹剧嗤之以鼻；他深信一个伟大民族之国需要民主，但是苗族必须发扬§G“苗劲”§!——从先祖蚩尤九九八十一个兄弟那传下来的斗争精神——更需要团结而非分化：苗族团结则生，分化则亡—。毕竟苗族从未背叛过任何国家，因为他们无国可叛变，也从未皈依过任何意识形态。"
