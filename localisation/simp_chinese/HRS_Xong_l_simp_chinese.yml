 xon_midnight.1.t:0 "友人罹难" #陈渠珍遇刺身亡
 xon_midnight.1.desc:0 "噩耗传来，龙云飞的老上司同时也是私交密切的好友陈渠珍近日遇刺。龙云飞得知消息后大哭一场，并在沅陵凤凰山设坛亲自祭奠三日。不过，陈渠珍的去世也使得龙云飞与湘西自治政权的关系纽带彻底消失，在光复军将士的鼓动下，龙云飞决心参与进大灾引发的湘西逐鹿，接过陈渠珍的遗产，立志成为新的、关爱苗民的“湘西王”。"
 xon_midnight.1.a:0 "龙已出山"

 xon_midnight.2.t:0 "逐鹿湘西" #陈渠珍存活
 xon_midnight.2.desc:0 "大灾下湘西的局势一天比一天动荡，作为青帕苗王、苗民光复军的领袖、苗民的庇护人，龙云飞决心拯救苗民于水火。龙云飞一直觉得自己跟陈渠珍很像，他们两人都有自己远大的志向并愿意为之拼搏，同时他们也都有一股子湘西人的义气，绝不逼朋友于死地。陈渠珍的志向是革新，而龙云飞的志向是要取消苗民所受的不公，这使得他们开始竞逐湘西的统治权。不过，不管这场友人间的竞赛谁赢谁输，失败者都将有个好去处。"
 xon_midnight.2.a:0 "竞赛现在开始"

 xon_midnight.3.t:0 "苗王之怒" #下湘西赢得角斗
 xon_midnight.3.desc:0 "在陈渠珍被打败后，龙云飞一直警惕着湘西新兴的霸主——沅江总工会。据他所知，那些号称追求进步平等的革命者夺得上湘西后，并没有接受苗民废除屯田、分配土地的请愿，而是以所谓“集体农场”的名义实际上延续着屯政，要将苗民变成他们口中的“农业工人”，更别提下湘西的军人使用武力强迫解散部族，甚至要让部族成员去攻击他们的族长了。自那时起，龙云飞心中的恨意就一直在累积，而大灾和饥荒的爆发、大量涌入沅陵逃难的苗民同胞彻底改变了他的思想。他决定真正担当起苗王的职责，帮助革屯叛军推翻总工会的暴政，并且恢复苗民过去被剥夺的一切。"
 xon_midnight.3.a:0 "三王旗下，苗王生" #龙云飞/苗王信仰