 TBA_grigory_semyonov:0 "格里戈里·谢苗诺夫"
 TBA_nikolai_gantimurov:0 "恰冈达尔汗" # Никола́й Инноке́нтьевич Гантиму́ров
 TBA_nikolai_gantimurov_desc:0 "在世人看来，甘季穆罗夫家族的末裔、尼古莱·因诺肯季耶维奇·甘季穆罗夫已经死了，他参加了白卫军运动，在争夺莫斯科的战斗中失踪，人民意志党的黑衣刺客早已终结了他的生命。然而他还是从地狱中回来了，回到了甘季穆罗夫家族的“封地”，俄罗斯边陲的赤塔市，回到了他熟悉的豪宅大院。只是这一次，他不再是俄罗斯军官，而是恰冈达尔·根特穆尔——数百年前投靠俄国的彼得·根特穆尔的正统后裔，一个真正的鄂温克人。\n\n恰冈达尔在通古斯人的语言中意为“如君王般威严的”，这展示了尼古莱·甘季穆罗夫的真正野心：将远东与满洲的通古斯民族团结起来，建立通古斯人的民族国家。他接纳了新世界的技术官僚主义，将掌握了专业技能的官僚作为统治社会的唯一权力来源；民意无从轻重，负责教育的官员将一点一滴地磨损臣民的“常识”。如今恰冈达尔汗羽翼丰满，他驱逐了谢苗诺夫的军队，开始了征服欧亚大陆的第一步······"
 TBA_sergey_voytsekhovsky:0 "谢尔盖·沃伊切霍夫斯基"
