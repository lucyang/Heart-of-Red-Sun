 HRS_1923_NAME:0 "长夜已尽"
 HRS_1923_DESC:0 "1923年9月1日，一场大地震袭击了尚在建设中的“新京都”，在劳工聚集的棚户区，大火迅速蔓延，导致数万人死亡。帝国派出军队前去救灾，与此同时，关东地区本就紧张的社会矛盾瞬间爆发，朝鲜劳工与日本右翼分子发生流血冲突。激进的青年军官听信了肆虐的无端谣言，认为他们的工作是准备镇压当地的朝鲜人。最终，救援军选择向帝国举起叛旗。也许他们只是向风车巨人发起冲锋的堂吉诃德，但是这次兵变向帝国全境发出了革命的信号——帝国已病入膏肓：“戍卒叫、函谷举！”"

 HRS_1926_NAME:0 "东方既白"
 HRS_1926_DESC:0 "武昌起义随即爆发，帝国陷入一片混乱。四川、湖南、云南、广东等省的革命军人响应号召，夺取了省城并建立了革命政权。朝鲜民族主义者的游击队跨过鸭绿江，解放了朝鲜半岛北方的大片领土。曾经沉默的大多数也开始动员起来，最终提出了革命政府也无法接受的激进诉求。人民与精英、军人与文官的矛盾导致革命政权迅速瓦解。究竟有谁能平息这场人类史上规模最大的内战？是帝国、军阀还是理想主义者，甚至是局外人？"

 HRS_1930_NAME:0 "红日东升"
 HRS_1930_DESC:0 "-"

 XXC_HRS_DESC:0 "1923年，随着大东帝国的分崩离析，湘西总工会联合进步主义的洪江商会再次起义，向警予等人也被救出，随后在总工会第一轮表决中以多数赞成当选为新生的沅江总工会的领导人。向警予的当选既是她之前数年在群众中威信的体现，又是激进派与温和派某种心照不宣的共识——一个尚未接受邓演达思想的拥有很高民望的前激进派领导人——也许会在如今的派系竞争中保持中立。虽然北方有虎视眈眈的陈渠珍，虽然总工会内部激进派和温和派的裂痕似乎仍在扩大，虽然畸形的经济结构和粮食危机仍然悬于头顶，但是她不能后退，下湘西的赤色烈火已然燃起，再也没有回头路了。"
 XXI_HRS_DESC:0 "陈渠珍已经将稳定带给了上湘西，从1920年开始的雄心勃勃的革新计划已经实行了两年有余，工农商学军各项事业正在大步向前，乡自治似乎显露出民主的色彩。只是，利用军队和关系网统治的他也被它们所束缚，不少部下的思想仍然陈腐专断，他的政权仍然在严格的保甲制上生存，这无疑会成为革新计划的阻力，资金储备也始终制约着湘西的步伐。如果陈渠珍执意将他的理想推行到底，整张关系网的崩坏可能也只是一瞬之间。但如果他可以统一大湘西的话，革新事业就可以得到洪江丰沛资金的助力，下湘西的进步势力也可以收编来支持陈的革新之路，也许，湘西的黄金时代确实就要来了······只是希望，不会再有什么天灾了。"
 XON_HRS_DESC:0 "在陈渠珍来到上湘西后，拜服陈渠珍出藏经历的龙云飞主动投到陈渠珍麾下，是为陈的得力干将。然而，随着陈渠珍不断推进革新计划，并且逐渐加强屯田政策以榨取更多粮食充作湘西革新的资金来源，但后果便是越来越多的苗民失去了土地，而这使得作为苗民领袖的龙云飞开始跟陈渠珍渐行渐远。虽然他们的个人交情持久不衰，但政见的差异使陈渠珍决心驱逐龙云飞，龙云飞被迫离开凤凰闲居沅陵。龙云飞知道，陈渠珍不愿意杀他，但也不愿意让他继续参与政事。重义气的龙云飞仍然服从于陈渠珍的指挥，也不干预陈渠珍的计划，只是在沅陵废除屯田，还田于苗，因此吸引来不少苗民，在红白黑三王旗下，苗王也许正在思考着日后的打算。但无论如何，至少现在，他忠于陈渠珍。"