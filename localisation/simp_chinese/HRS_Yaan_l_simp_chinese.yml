 CYA_chen_xialing:0 "陈遐龄"
 CYA_chen_xialing_desc:0 "§Y出生日期§!：§G1873年§!\n§Y出生地点§!：§G大东帝国湖南道溆浦县§!\n\n§Y陈遐龄§!将自己的半生奉献给了西康的群山。1894年他进入§Y保定陆军士官学校§!，毕业后被派往雅安担任标统，后来一步步升任西康边防军司令的职务，从此镇守西康十几年。\n\n长期以来，藏人都希望能够借边界冲突的机会进入西康藏区，进而建立军事存在，处理当地藏人与汉人的§R边界冲突§!是边防工作的中心。1917年，在藏军公然违背双方共识，悍然越过边界挑衅的局势下，陈遐龄及时做出派出先遣部队跨过河谷，冒着被包围的风险向藏军冲锋的决策，从而成功阻滞了藏军进攻的步伐。虽然当陈率领的主力到达并击退敌军时，先头部队已经近乎全军覆没，不过陈遐龄果断采取自卫措施，对藏方暴力行径予以坚决回击，有效捍卫了国家主权和领土完整的事迹还是为他赢得了“康威将军”的称号。\n\n陈遐龄的工作并非不求回报，长期以来他都觊觎统管四川军事的宝座，只可惜始终没有等来升迁。现在天下大乱，他也有机会用自己精良的兵马去争夺四川的§Y权力宝座§!，甚至更多······"