 disaster.1.t:0 "关东大地震"
 disaster.1.desc:0 "今日上午11点58分，一则令人震惊的消息传播整个大东帝国：史无前例的八级大地震袭击了日本关东地区。在持续数分钟的剧烈震动后，东京与横滨，这两个关东平原的主要城市化为废墟。地震引发的海啸席卷东日本海岸，带来了更加严重的破坏，有一百多人在海啸中罹难或失踪。\n\n由于关东大地震发生在中午，当时许多人正在煮饭，导致许多地方都发生了大火，许多被压在废墟、瓦砾中的幸存者都被活活烧死。即使是幸运逃脱地震灾难的人，也被大火浓烟熏倒，甚至也被烈火烧死。\n\n地震之后的大火却一连烧了三天三夜，东京等地的消防队倾巢出动，准备与火魔搏斗，但是由于地下自来水管道都被破坏，根本找不到水源。消防队员无计可施，消防车和救护车进入火场之后都寸步难行。整个关东正在哭泣，市民们急需帝国的救援。"
 disaster.1.a:0 "立刻宣布东京及周边地区戒严！"

 disaster.2.t:0 "谣言四起"
 disaster.2.desc:0 "地震发生后，我国民众陷入了巨大的恐慌之中，东国居民的恐惧尤甚。民间的报纸上刊登了一些令人感到混淆的文章，包括东京遭到毁灭、皇帝陛下驾崩、整个关东地区沉入大海当中、伊豆群岛因为火山爆发遭到破坏及一个巨大海啸抵达内陆赤城地区等许多新闻。\n\n更糟糕的是，大阪和东京的本地新闻报道了令人不安的消息，记者目击到朝鲜暴徒在横滨及神奈川前往八王子方向放火，潜伏在日本的朝鲜民族主义社团计划趁乱杀人放火、破坏桥梁、在水井里下毒，以及袭击警察局。\n\n一些平民在警察和军人的指导下组建了自警团，专门保护自身免受暴力分子的袭击，但是来自东京的报告声称，他们正在动用私刑，处决无辜的唐人和朝鲜人。帝国政府已计划派出军队前往关东，对该地区实施军事戒严，相信那里的秩序很快就会得到恢复。"
 disaster.2.a:0 "东京到底发生了什么？"

 disaster.3.t:0 "虚虚实实"
 disaster.3.desc:0 "大正皇帝计划前往关东地区视察受灾民众，但是来自灾区的谣言迫使我们不得不采取预防措施。帝国的密探传来消息，宣称有一个名叫“黑涛会”的暴力恐怖团会，其成员多数是朝鲜裔劳工，他们正策划使用炸弹刺杀皇帝陛下。帝国情报部门希望重点排查黑涛会成员，但是关东的警察部门指出，关东地区正处于一片混乱之中，一些“不逞鲜人”杂居在贫民窟和工棚中，必须进行地毯式搜查才能彻底排除隐患。我们应当采取哪种策略？"
 disaster.3.a:0 "搜查“不逞鲜人”"
 disaster.3.b:0 "重点排查黑涛会成员"

 disaster.4.t:0 "无功而返"
 disaster.4.desc:0 "我们数天的排查工作以失败告终，浪费了无数金钱和人力。帝国警察和宪兵粗暴地闯入平民住宅，进行野蛮的搜查，各种贪污腐败行为层出不穷。民众爆发了大规模骚动，一些谣言迅速传播开来，声称帝国正计划将关东地区的朝鲜裔居民全部关押起来。我们的政府部门愈发捉襟见肘，看来必须要派出陆军师团前往关东地区维持秩序了。"
 disaster.4.a:0 "他们应当理解我们的苦心！"

 disaster.5.t:0 "朴烈与文子"
 disaster.5.desc:0 "我们数天的排查工作取得了卓有成效的进展，有人向帝国警察部门举报，称一名叫朴烈的男子形迹可疑，他曾用刺刀划伤大正皇帝的画像，又以“工程需要”的名义购置了数目不明的炸药。我们的情报人员着重调查了朴烈及其亲属，在一次突击行动中成功击毙了朴烈，他的女友朴文子试图逃离关东地区，但是被我们的巡逻队逮个正着。"
 disaster.5.a:0 "将她监禁起来，等待审判！"