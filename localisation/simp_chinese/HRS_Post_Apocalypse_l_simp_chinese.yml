 post.1.t:0 "良渚遗址"
 post.1.desc:0 "烈日当空，对于良渚五号坑的挖掘工作正在进行中。来自大东国各大高校的考古专家真紧张地开展着工作。尽管其他坑藏已经产生了大量考古结果，但这一遗迹群的具体作用仍然处于争议。有些专家认为这一遗迹是原居民生活区，因为在良渚遗址发掘出了大量排水管道和坑道，另一派则凭着出图文化遗物和尸体的大量丰度和密集认为这是一个墓葬群。无论哪种结论，或许都会在五号坑的挖掘中得出结果。来自帝国中央大学和帝国交通大学的专家们，全神关注地投身于发掘现场中。悉悉索索的发掘声音盖住了梧桐树上的知了声。突然，一声大叫使所有人都猛地一惊——\n\n“快看，我好像发现了些什么！”\n\n一个研究生模样的年轻人大喊道，现场的人们顿时聚了过去。不一会，表土已经被训练有素的专家们清理了个七七八八。\n\n“看上去是个大室”，一个鬓发斑白的、教授模样的人说到。现场没有其他人说话，他们或是默认这一判断，亦或是专注在手头上的发掘工作。\n\n太阳逐渐落了下去，稀疏的星官出现在天空的幕布上。考古单位此时已经在现场附近挂起了亮如白昼的白炽灯，核素发电机已经架好。每个人都在等待良渚遗址的一槌定音。一寸、两寸······压埋的间室被一立方厘米一立方厘米地清理出来。\n\n雄鸡唱，天下白。\n\n考古队在这一晚收获颇丰，收获了大量文物，其中不少有着典型女性形体的不明材质雕塑，和大量已经无法辨认的氧化书籍无规则分布在间室内部。其中还有装饰着形如“cocacola”花纹的圆柱体。接着是一张桌子、一张椅子……这些都是先秦时期常见的家具形制······紧接着一具尸体被从尘土中解放出来。\n\n不同的是，这句尸体的手握着一个圆柱体于胯上，似乎在······？"
 post.1.a:0 "（众人面面相觑）"
 post.1.b:0 "“古人的事情不能以现代人的逻辑判断”"
 post.1.c:0 "“但是这事还是别报了吧······”"