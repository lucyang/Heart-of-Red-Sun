 NSB_long_yun:0 "龙云"
 NSB_long_yun_desc:0 "§Y出生日期§!：§G1884年11月19日§!\n§Y出生地点§!：§G大东帝国滇中道昭通县§!\n\n§Y龙云§!是一个“亦彝亦汉”的复杂人物，尽管他出生在彝族家庭，有一个彝族名字，从小会说彝族语言，娶了彝族妻子，却常穿汉服长裤，头戴洋毡帽，在编纂的家谱中将龙家姓氏追溯至上古，以洗脱“蛮夷”的嫌疑。龙云的身份认同代表了大东帝国少数民族的一种潮流，他们宁愿将自身纳入汉文化主流，拒绝以“夷族”自许。\n\n龙云早年家庭贫苦，读完小学后从事木材批发生意。1911年，龙云进入§Y云南陆军学院§!学习，毕业后在中国西南地区服役。这一时期，龙云开始有意识地利用出身于彝家的族群背景，攫取各种政治利益。最终成果便是§Y“竹王会”§!，其名称来自于彝族“夜郎竹王传说”。这是一个由昭通同乡组成、完全效忠于龙云个人的小团体，在西南各界都有一定的影响力。\n\n当帝国内战爆发后，龙云趁乱占领了昭通县城，建立了§Y彝共和国§!。大批§G彝族知识分子§!纷至沓来，事实却无情地摧残了他们的梦想——龙云不愿意也无法变革彝族可悲的现状：他的军队大肆倒卖毒品和人口，他的小团体攫取了共和国的最高权力。无论汉族还是彝族，都知道龙云不过是又一个残暴的军阀。他们唯有盼望奇迹发生，又或者用§R自己的行动§!改变这一切······"
