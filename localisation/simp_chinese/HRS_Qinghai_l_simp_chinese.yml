 QNG_ma_wanfu:0 "努哈·马果园"
 QNG_ma_wanfu_desc:0 "§Y出生日期§!：§G1853年§!\n§Y出生地点§!：§G大东帝国甘肃省兰州道河州县§!\n\n§Y努哈·马果园§!汉名§Y马万福§!，生于河州县果园乡果园村，世人尊称果园哈吉。马万福少时仪表出众，记忆非凡，人称§Y“胎里会”§!。他博览群经，学识渊博，精通阿拉伯文和波斯文。1886年马万福偕师去麦加朝觐，居留四年学习《古兰经》。社会主义、古兰经主义、伊斯兰主义等新思想在此激烈碰撞，最终启发马万福产生了变革中国伊斯兰教的想法。\n\n1893年马万福回到家乡，提出著名的§Y“果园十条”§!，号召穆斯林§Y“凭经立教，遵经革俗”§!，引起了中国伊斯兰教的震动。很快，马万福另创§Y伊赫瓦尼教派§!，前往临夏与西宁宣讲新教义与新思想。许多穆斯林学者与商人热情拥抱了青海的思想，马万福以此为基础组建了§G“伊赫瓦尼”党§!——“兄弟会”之意，与扎吉德运动遥相呼应。\n\n当革命的战火燃烧到西北地区时，“伊赫瓦尼”内部也出现了裂痕——传统与进步、改革与革命的冲突愈演愈烈。马万福抓住了帝国军败退的契机，控制了§G河湟谷地§!。果园哈吉必须修复“伊赫瓦尼”内部的分歧，否则游荡在青藏之间的§R帝国残军§!必定寻着兄弟相残的血腥味袭来，届时将无人幸存······"
