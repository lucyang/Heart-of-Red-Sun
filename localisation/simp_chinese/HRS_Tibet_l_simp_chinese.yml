 TIB_thubten_gyatso:0 "第十三世达赖喇嘛"
 TIB_thubten_gyatso_desc:0 "第十三世达赖喇嘛本名§Y土登嘉措§!，他的大半生都处在中国与俄罗斯争夺内亚霸权的§Y大博弈§!时代，而当时受准噶尔保护的西藏正处于二者争夺的地区之中。他周旋于中国、俄罗斯，同时与准噶尔汗庭之间保持距离，使西藏得以保持半独立的自治地位，威望也因此得以提高。在访问中国期间，中原地区的现代化科技和高雅的文化令他大开眼界，使他确立了改革西藏的决心。\n\n作为西藏地区事实上政教合一的最高领袖，土登嘉措着手推行西藏的现代化进程。他取消了阿里和霍尔地区的土司特权，聘请外国教官、整顿藏军，任命§Y擦绒·达桑占堆§!将军为藏军总司令，建立了西藏历史上第一支正规军。十三世达赖喇嘛力排众议，勘探西藏各地的矿产，发掘了§Y罗布莎铬铁矿§!；他还投资建设了西藏最早的军工厂、发电站和造币厂，遣送多批留学生前去中国学习现代科学知识。\n\n十三世达赖喇嘛的改革政策侵犯了许多僧侣和贵族的利益，但是达赖喇嘛的麻烦不止于此。西藏的现代化奇迹是§R魔鬼的交易§!，大东帝国提供必要的资金，而西藏必要以独立与自由偿还。藏地有一则古老的预言：“当铁鸟在空中飞翔，铁马在地上奔驰，西藏人将如蝼蚁般星散各地，而佛法将传向红人的领域。”随着准噶尔帝国行将就木，西藏即将迎来生死之战。土登嘉措发誓要保卫西藏的独立与自由，要让雪域之国永保安宁。"
 TIB_tsipon_lungshar:0 "龙夏·多吉次杰"
 TIB_tsipon_lungshar_desc:0 "§Y龙厦·多吉次杰§!出生在后藏苏龙的一个贵族之家，是古代西藏红教活佛的后裔.1914年，龙夏·多吉次杰奉十三世达赖之命作为领队，率四名藏族贵族青年赴中国留学，他负责督促四位留学生学习，使他们分别成为勘探矿物、电机、报务、军事等方面的人才。回到西藏后，龙夏又先后游历欧洲各国，坚定了其改革西藏社会的决心。\n\n1917年回到西藏后，龙夏受到十三世达赖重用，改革征粮和税收制度，通过没收贵族和寺庙非法占有的土地并增加僧俗领主的租税，从而扩大了西藏噶厦的财源，获得达赖喇嘛器重，但因此§R遭贵族领主仇恨§!。1923年，龙夏升任藏军司令部顾问兼孜本，其权力达到顶峰。龙夏仿照中国军制改革了藏军，将其扩充为12个团。\n\n龙厦从欧洲回到西藏之后，组织了§Y吉却贡吞§!（意为“求幸福者同盟”）。该组织积极进行秘密活动，试图将西方民主引入西藏，提出废除噶伦终身制，主张政府决策应由全体官员组成的会议通过。他们还主张贤能在位、赏罚分明，禁止卖官鬻爵。这些改革措施引起了守旧派的极度不满，他们指责龙夏意图毁灭宗教、破坏雪域的祥和安宁。"
