 CHH_dao_dongliang:0 "召孟帕坎" #刀栋梁
 CHH_dao_dongliang_desc:0 "§Y出生日期§!：§G1886年§!\n§Y出生地点§!：§G大东帝国普洱道景洪县§!\n\n§Y召孟帕坎§!（全称为召孟书宛纳帕坎）汉名§Y刀栋梁§!，景陇金殿国第43世召片领、车里宣慰使。1923年，召孟帕坎继承其父§Y召孟罕勒§!（刀承恩）之位成为召片领。此时的云南已为中原王朝征服并殖民数个世纪，召孟帕坎名义上与中央派出的流官共同统治，召孟帕坎能依照傣族习惯法维持社区秩序、防止非法刑罚及处理一些较简单的法律程序。\n\n召孟帕坎没有奢求太多，在他看来帝国的统治就像过往一样，只不过是数百年轮回的兴衰往复。在帝国的秩序瓦解之后，召孟帕坎召集了族人，得到本地驻军支持的§Y旧贵族§!再度登上历史舞台——这是众人都满意的结果，至于后来会发生怎么样的事情，那就由不得召孟帕坎说了算了。"
