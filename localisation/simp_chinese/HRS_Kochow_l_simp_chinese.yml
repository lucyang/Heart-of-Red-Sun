 KCH_yang_yongtai:0 "杨永泰"
 KCH_yang_yongtai_desc:0 "§Y出生日期§!：§G1881年2月2日§!\n§Y出生地点§!：§G大东帝国高雷道茂名县§!\n\n对§Y杨永泰§!来说，脱离§Y同盟会§!与退出§Y资政局§!必定是人生最正确的两次抉择：前者让他离开了讨人厌的孙中山，成为§G政学会§!的重要人物；后者让他避开了广州的屠杀与战火，得以回到家乡开辟出一片新天地。自中央政法大学毕业后，杨永泰先是做报社记者，后来投入政界，1908年当选为广东咨议局议员。此后杨永泰加入了同盟会，但他并不认同孙中山的政治理念，于是与一批同道中人建立了政学会。在孙中山露出叛徒面目时，杨永泰很快成为了政学会在广东省的领袖，国会内§Y民主党-进步党联盟§!的忠实盟友。\n\n在内战爆发几天之后，广东的革命出乎意料地顺利，§Y两广共和国§!很快成立。当§O欧榘甲§!受邀加入新政府后，预感大事不妙的杨永泰借机辞去公职，回到家乡高州隐居。事实如他所料，§R公社起义§!、广府人与客家人的§R骇人屠杀§!彻底摧毁了岭南的共和之梦。不久之后，粤军将领§Y邓龙光§!找到了杨永泰，请求他出山主持粤西政局。感到责任重大的杨永泰立刻组织了政学会为主的新政府，该政府奉行温和的实用主义与共和主义理念，排斥一切政治极端主义——不分左右。广东人民已无力承受任何形式的“实验”与“革命”，他们只想要休养生息，静待广东再度平定。"
