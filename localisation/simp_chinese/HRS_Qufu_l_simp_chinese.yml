 QUF_zhang_xun:0 "张勋"
 QUF_zhang_xun_desc:0 "§Y出生日期§!：§G1854年12月14日§!\n§Y出生地点§!：§G大东帝国江西省赣西道奉新县§!\n\n张勋原名张和，官至江南提督（署两江总督）、长江巡阅使、定武上将军，封忠勇亲王。张勋父母早丧，1884年在长沙入伍。§Y第二次中越战争§!中，张勋随潘鼎新至广西，历保至副将，后隶广西提督苏元春部。§Y中俄战争§!爆发后，张勋调驻奉天盛京，后跟随§Y袁世凯§!镇压朝鲜独立运动，直到袁世凯被朝鲜独立分子刺杀。\n\n这样一位帝国忠臣却有着不可告人的一面，他与§Y孔教会§!有着密切联系。孔教会是一个新兴宗教团体，它要求尊孔复古、恢复周礼，激进派甚至希望拥立衍圣公为中国皇帝，建立东亚儒教共同体。在教主§Y陈焕章§!的游说下，张勋决定举起叛旗。曲阜控制了曲阜，定国号“大天”，拥年仅两岁的孔德成为领袖。\n\n张勋与孔教会的合作引发了许多人的讨论，他们怀疑张勋精神失常，或是为追逐权力而不择手段。但是当张勋穿着一身滑稽的§R复古汉服§!出现在众人面前，人们才意识到张勋的计划远不止如此：他要彻底§R恢复周礼§!，将中国带回那个人人有人管、人人能管人的黄金时代，直到儒学的浪潮吞灭整个东亚。"
