 kor_KOREA.1.t:0 "朝鲜新都"
 kor_KOREA.1.desc:0 "在解放了朝鲜半岛后，是时候为新生的朝鲜民族国家寻找一处适合的首都了，摆在我们面前的有三个现成的答案：平壤、开城和京城。朝鲜半岛的统一政权大多选择这三座城市作为都城，而它们的经济发展状况也要好于朝鲜其它地区。也有人认为，我们现在的首都就很不错，不需要格外迁都，[ROOT.GetName]将会选择哪座城市作为我们的新首都？"
 kor_KOREA.1.a:0 "平壤"
 kor_KOREA.1.b:0 "开城"
 kor_KOREA.1.c:0 "京城"
 kor_KOREA.1.d:0 "也许有其它选择？"

 kor_KOREA.2.t:0 "新都雅名"
 kor_KOREA.2.desc:0 "在迁都开城后，有人希望恢复开城的古名开京，以彰显开城的首都身份，但是反对者认为这一名称不符合朝鲜的主流意识形态，[ROOT.GetName]将选择哪个名字作为新首都的名字？"
 kor_KOREA.2.a:0 "开京"
 kor_KOREA.2.b:0 "无需改动"

 kor_KOREA.3.t:0 "新都雅名"
 kor_KOREA.3.desc:0 "在迁都京城后，民众普遍希望废除象征殖民统治的京城，恢复朝鲜首都的古名。我们目前有三种选择：首尔、汉城与慰礼城。首尔本意为首都，是古代新罗王朝的首都名；慰礼城意为我们的城市，是古代百济的首都称呼；汉城来自汉江，是朝鲜王国的都城名字，也是大多数人熟知的名字。这三个名字都有可取之处，[ROOT.GetName]将选择哪个名字作为新首都的名字？"
 kor_KOREA.3.a:0 "首尔"
 kor_KOREA.3.b:0 "汉城"
 kor_KOREA.3.c:0 "慰礼城"
