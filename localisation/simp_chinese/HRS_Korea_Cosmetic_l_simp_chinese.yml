 #### 新民府 ####
 ### 金擎天 ###
 ank_news.1.t:0 "朝鲜光复"
 ank_news.1.desc:0 "我崇拜创造的精神，崇拜力，崇拜血，崇拜心脏；\n我崇拜炸弹，崇拜悲哀，崇拜破坏；\n我崇拜偶像破坏者，崇拜我！\n——郭沫若"
 ank_news.1.a:0 "白马所及之处，皆是正义"
 ### 金佐镇 ###
 ank_news.2.t:0 "朝鲜光复"
 ank_news.2.desc:0 "见义勇为是我们独立军的精神，临阵不退是我们独立军的气魄。让我们奋发正义，无论成败，共同拯救沦亡的民族和祖国。\n——金佐镇"
 ank_news.2.a:0 "登上白头山巅，唯见朝鲜一叶！"
 ### 金元凤(安)、柳子明、白贞基 ###
 ank_news.3.t:0 "朝鲜光复"
 ank_news.3.desc:0 "民众是我们革命的大本营，暴力是我们革命的唯一武器。我们到民众中间和民众联合，要建立一个没有压迫也没有剥削的理想社会。\n——《朝鲜革命宣言》"
 ank_news.3.a:0 "为了朝鲜民族，也为了全人类"
 ### 柳林 ###
 ank_news.4.t:0 "朝鲜光复"
 ank_news.4.desc:0 "无政府主义是这样一种哲学，基于不受人为法律约束的自由而建立的社会新秩序；是这样一种理论，所有形式的政府都依赖暴力，因而是错误的、有害的，且非必要的。\n——爱玛·戈德曼"
 ank_news.4.a:0 "有自由的精神，才能建起自由的国家"
 ### 金元凤(康) ###
 ank_news.5.t:0 "朝鲜光复"
 ank_news.5.desc:0 "革命是战争，暴动是艺术。只有依靠朝鲜民族的血汗、炸弹与枪炮等武器，特别是民众的总暴动，才能实现朝鲜民族的完全解放。\n——金元凤"
 ank_news.5.a:0 "向着解放前进"
 ### 洪范图 ###
 ank_news.6.t:0 "朝鲜光复"
 ank_news.6.desc:0 "你们高举着红旗前进，拿着它大胆向前迈进！你们要无情的消灭敌人，要告诉全世界——社会主义的革命，她是永远不可征服的！\n——阿列克谢·卡普勒"
 ank_news.6.a:0 "革命是历史前进的火车头"
 ### 申采浩(安) ###
 ank_news.7.t:0 "朝鲜光复"
 ank_news.7.desc:0 "革命之路从破坏开始。可这不是为破坏的破坏，而是为建设的破坏，若不懂得建设就不懂得破坏，不懂得破坏就不懂得建设。\n——申采浩"
 ank_news.7.a:0 "朝霞洒遍三千里江山"
 ### 韩族总联合会(安) ###
 ank_news.8.t:0 "朝鲜光复"
 ank_news.8.desc:0 "我们必须赢——不是如同过去那样将我们都命运交由一个新的主子，而是将它掌握在自己手中，按照我们的真理观念与我们的意志去引导我们的生活。\n——内斯托尔·马赫诺"
 ank_news.8.a:0 "没有神明，也没有主人！"
 ### 韩族总联合会(军政府) ###
 ank_news.9.t:0 "朝鲜光复"
 ank_news.9.desc:0 "在死之前，只要独立之日能够来临，我将与那夜晚的乌鸦一起，用头撞响钟路的古钟。​\n——沈熏"
 ank_news.9.a:0 "自由已死，自由之地尚存"
 #### 京城势力 ####
 ### 朴宪永 ###
 kor_news.1.t:0 "朝鲜光复"
 kor_news.1.desc:0 "为了取得胜利，我们必须毫不犹豫地做出任何牺牲，从现在开始，我们必须谋划一场长期的战争。\n——朴宪永"
 kor_news.1.a:0 "打败帝国主义野心狼"
 ### 어느 나라에서든 인민은 그들의 주권과 독립을 위해서 유혈전쟁을 수행하지 않으면 안 된다. 따라서 우리는 승리를 얻기 위해 어떠한 희생도 주저해서는 안 되고 지금부터라도 장기전을 계획하지 않으면 안 된다. ###

 ### 金子文子 ###
 kor_news.3.t:0 "朝鲜光复"
 kor_news.3.desc:0 "当社会发生变革，那时人们会得到什么呢？领袖将会掌握权力。有了这种力量，他们将建立起新的世界秩序，人民不得不再次成为权力的奴隶。\n——金子文子"
 ###《何が私をこうさせたか——獄中手記》：「民衆のために」と言って社会主義は動乱を起すであろう。民衆は自分達のために起ってくれた人々と共に起って生死を共にするだろう。そして社会に一つの変革が来きたったとき、ああその時民衆は果して何を得るであろうか。指導者は権力を握るであろう。その権力によって新しい世界の秩序を建てるであろう。そして民衆は再びその権力の奴隷とならなければならないのだ。 ###
 kor_news.3.a:0 "虚无之胜利"
 ### 朴重阳 ###
 kor_news.4.t:0 "朝鲜光复"
 kor_news.4.desc:0 "对不义视而不见的百姓和行尸走肉没什么区别。\n——李承晚"
 kor_news.4.a:0 "生于不义者，必将死于耻辱"
 # 부정을 보고 일어서지 않는 백성은 죽은 백성이지
 ### 大韩帝国 ###
 kor_news.5.t:0 "朝鲜光复"
 kor_news.5.desc:0 "由于朝鲜的地缘政治地位，通过武力实现独立十分困难。朝鲜与亚洲大陆相连，共产主义更容易渗透进来，但我相信朝鲜不会容忍共产党的存在。\n——李垠"
 kor_news.5.a:0 "旧秩序归来"
 #### 临时政府 ####
 ### 李东辉(康) ###
 prk_news.1.t:0 "朝鲜光复"
 prk_news.1.desc:0 "打败帝国主义，光靠几个人和一部分独立运动者是不可能达成的，要将最多数的无产者组织起来，建立一个坚强的政党，团结多数才有力量。\n——李东辉"
 prk_news.1.a:0 "飘扬新旗帜下，三千万人同进发"
 ### 李东辉(社) ###
 prk_news.2.t:0 "朝鲜光复"
 prk_news.2.desc:0 "民族主义抨击同化、统一、集权、专制、霸道的国家组织和结构，社会主义打击资本主义政权、私有财产和以工资为代表的现代形式的奴隶制。\n——安德烈斯·宁"
 prk_news.2.a:0 "自由朝鲜，人民的共和国"
 ### 金九(左翼) ###
 prk_news.3.t:0 "朝鲜光复"
 prk_news.3.desc:0 "用一个人的思想、一种学说的原理来统治人民，一时也许可以见到迅速的功效，但毕竟会出现问题，将引起辩证法的暴力革命。\n——金九"
 prk_news.3.a:0 "大韩人民走大韩路"
 ### 金九(右翼) ###
 prk_news.4.t:0 "朝鲜光复"
 prk_news.4.desc:0 "独裁中最可怖的形态是以某种主义，即以哲学为基础的阶级独裁。共产主义者提倡的民主是诸种独裁中最恶劣的，它将独裁的各种特质发挥到了极点。\n——金九"
 prk_news.4.a:0 "守土惟以大韩心"
 ### 吕运亨 ###
 prk_news.5.t:0 "朝鲜光复"
 prk_news.5.desc:0 "朝鲜独立运动是世界上最伟大的事业，是上帝的意愿，是人民的觉醒。我们要建设人民当家作主、民享民治的民主共和国。\n——吕运亨"
 prk_news.5.a:0 "自由之春，朝鲜的春晓"
 ### 金佐镇 ###
 prk_news.6.t:0 "朝鲜光复"
 prk_news.6.desc:0 "在死之前，只要独立之日能够来临，我将与那夜晚的乌鸦一起，用头撞响钟路的古钟”。\n——沈熏"
 prk_news.6.a:0 "自由之日终于来到"
 ### 安昌浩 ###
 prk_news.7.t:0 "朝鲜光复"
 prk_news.7.desc:0 "我不怕死，但同胞们所遭受的苦痛让我心痛不已。帝国终将因为自己发动的战争而灭亡。所以，不管多么辛苦请坚持住，共同努力。\n——安昌浩"
 prk_news.7.a:0 "直到东海干枯，白头山朽烂"
 ### 李承晚 ###
 prk_news.8.t:0 "朝鲜光复"
 prk_news.8.desc:0 "我国人民应当明白，重新获得国家独立是多么困苦艰难。我们要以不幸的历史为鉴，不再让任何人背上奴隶的枷锁，这是我寄予我国人民的意愿。\n——李承晚"
 prk_news.8.a:0 "至少比别人好······"
 ### 洪范图 ###
 prk_news.9.t:0 "朝鲜光复"
 prk_news.9.desc:0 "强台风过后的月夜，你们跳起白衣民族的舞蹈。东海亿兆波浪苍茫，鼓和钟 悠扬地响彻东海\n——高银"
 prk_news.9.a:0 "光自暗来"
 ### 池青天 ###
 prk_news.10.t:0 "朝鲜光复"
 prk_news.10.desc:0 "让我们为祖国而战，当战斗疲敝之时，满洲广袤的原野就是我们的铺盖。\n——池青天"
 prk_news.10.a:0 "直到独立门上自由之钟敲响"
 ### 李范奭 ###
 prk_news.11.t:0 "李朝鲜光复"
 prk_news.11.desc:0 "祖国是司空见惯的词汇，是人们不假思索就会使用的词汇。但是在我看来，没有哪个词能像‘祖国’一样，对全人类和各个民族产生如此重大的影响。\n——李范奭"
 prk_news.11.a:0 "为保护祖国，不惜一切"
 ### 조국! 너무나 흔하게 쓰이는 말이고, 또 생각 없이 불리며 일컬어지는 단어다. 그러나 조국이라는 이 두 글자처럼 온 인류, 각 민족에게 제 각기 강력한 작용과 위대한 영향을 끼친 것은 다시 없으리라 본다. 아니 그렇게 믿는다. 믿는 것이 옳은 내 견해이고, 내 체험의 소산이다. ###
 ### 大朝鲜国 ###
 prk_news.12.t:0 "朝鲜光复"
 prk_news.12.desc:0 "自永历丧亡以至庚子，二百三十有九年，诸夏之常主，自非朝鲜，抑孰有具位者乎？\n——章太炎"
 prk_news.12.a:0 "旧秩序归来"
 ### 申采浩(极民) ###
 prk_news.13.t:0 "朝鲜光复"
 prk_news.13.desc:0 "一个民族只要有独立自由的精神，就算不存在国土和主权，其心目中的国家就是完整的，其心中的国家就会雄飞，其国民的头上自有国家的天空。\n——申采浩"
 prk_news.13.a:0 "五千年历史倍达民族，永远繁荣！"
 
