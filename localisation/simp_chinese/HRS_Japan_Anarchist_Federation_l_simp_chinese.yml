 JAF_iwasa_sakutaro:0 "岩佐作太郎"
 JAF_iwasa_sakutaro_desc:0 "§Y出生日期§!：§G1879年9月25日§!\n§Y出生地点§!：§G大东帝国东海道千叶县§!\n\n§Y岩佐作太郎§!是日本无政府主义运动的得力干将，他善于演说，毫不掩饰自己对共产主义和工团主义的厌恶，因而是帝国反叛者中一位特立独行的左派人物。从中央大学毕业后，岩佐作太郎来到了秋津洲，与§Y幸德秋水§!等人秘密组建了社会革命党。1910年§R大逆事件§!后，幸德秋水被帝国政府无故判处死刑，岩佐作太郎亲笔书写公开信，抨击帝国政权的残暴无道。\n\n1918年岩佐作太郎回到日本，加入了§Y堺利彦§!创立的§R日本社会主义同盟§!。然而好景不长，大批左派人士纷纷转向国家主义和民族主义叙事。经过认真思考后，岩佐作太郎认为共产主义和工团主义的组织模式，决定了它们潜藏着集权与寡头化的风险，因而必然走向无政府主义的对立面。他提倡“纯正的无政府主义”，试图以此对抗无政府主义运动中愈发浓重的工团主义色彩。\n\n1923年，岩佐作太郎加入§R黑色青年联盟§!，与之合作的§R全国劳动组合自由联合会§!难以接受他的反工团主义立场，因而推出§Y石川三四郎§!与之对抗，然而后者浓重的农业主义倾向又与工团主义格格不入。岩佐与石川不得不花费大把时间磨合组织成员，当第四师团在关西打响革命第一枪，二者的努力终于得到了回报，无政府主义者将把黑旗插在旧国家的废墟之上······"
