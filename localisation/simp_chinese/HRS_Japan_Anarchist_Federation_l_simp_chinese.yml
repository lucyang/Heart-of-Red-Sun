 JAF_troika:0 "三巨头"
 JAF_troika_desc:0 "日本的无政府主义革命事业是由§Y岩佐作太郎§!、§Y八太舟三§!、§Y石川三四郎§!三位豪杰一同领导的，这不能不说是安那其妈妈的一件幸事。但是这三位领袖对无政府主义的理解与建设方式有不小的分歧。结果在每一个受革命委员会控制的城市，都会有这三派的成员党同伐异甚至大打出手的事情发生。在委员会里，成员意见发生分歧其实并不奇怪，但恐怕他们还并没有学会怎么去更妥善的处理这些分歧，在风云变幻的形势下，党同伐异的委员会对各种事项的决策势必会变得有些缓慢。"
 JAF_anarchist_trade_union:0 "劳动组合总同盟"
 JAF_anarchist_trade_union_desc:0 "在东日本的新兴工业城市里，各类无政府主义工会成功地团结了大量工人。而组织良好的工会也在起义之后组织起了工人民兵，迅速稳定了城市的生产与治安，并成功击退了帝国军队。工人能够直接参与到各种事项的决策中去，这为我们的政权稳定发挥了巨大的作用。"
