 CGK_ren_yuandao:0 "任援道"
 CGK_ren_yuandao_desc:0 "§Y出生日期§!：§G1890年§!\n§Y出生地点§!：§G大东帝国苏常道宜兴县§!\n\n§Y任援道§!早年毕业于§Y保定陆军士官学校§!，后进入§Y帝国陆军大学§!学习，毕业后进入河北边防军任军官。1907年中俄期间，任援道随军出征，却因指挥能力低下，造成大量士兵无故战死。战争结束后，任援道被调任广岛师管区，任近卫师团§Y决兵团§!参谋长。在第四师团的起义后，京都政府要求第五师团夹击叛军，第五师团却因内部混乱失去了联系。\n\n此后，任援道奇迹般地出现在广岛，他用权术控制了吴港的驻港舰队，又收拢了数万散兵游勇，接管了整个广岛师管区。许多人一眼看穿了任援道的小九九，他的真实目的是要§R养寇自重§!。任援道把自己变成了中国地区的最高统治者，他可以借口“平叛需要”调用他想要的一切资源。为何要费劲去平叛？九州岛的下贱工人只是土鸡瓦狗，神户的军国狂人正头撞南墙——天下英雄，唯有任援道尔！"
