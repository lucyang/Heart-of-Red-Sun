 CGK_kamikaze_shidan:0 "神風师团"
 CGK_kamikaze_shidan_desc:0 "“决”兵团，一支号称“陆军之花”的近卫师团。擅长白刃战和近距突击作战，他们的拿手好戏就是派出名为“神風队”的突击小队，寻找有利地形和条件渗透敌军防线，尔后进行密集的火力冲击和自杀式的白刃战，在敌军防线上撕开缺口，从而摧毁敌军防线、震慑敌军精神。但在荣光的背面，是他们因为帝国落后的后勤系统，常常得不到多少装备补给，不得不选择集中弹药资源进行近战突击的事实。"
 CGK_lack_of_support:0 "孤立无援"
 CGK_lack_of_support_desc:0 "决兵团的士兵都是山阴山阳地区的本地人。虽然都是老乡，但是当地人并不支持他们：在帝国残酷的压榨之下，反抗的意识压过了同乡的情谊。当他们在村庄驻扎，村民会悄悄藏起自己的粮食与牲畜；在城镇歇脚，会有人把情报悄悄告知给革命军；在野外宿营甚至会有地方自发组织的游击队偷袭他们……故乡从未像现在这样陌生。"
 CGK_the_ambition:0 "任援道之野望"
 CGK_the_ambition_desc:0 "尽管作为驻扎在广岛军管区的师团，追击并消灭叛军是决兵团的义务。暗藏野心的任援道却没什么意愿完成这个任务。决兵团从未像现在这样拥有如此巨大的自主权力，作为师团长，他可以借口“平叛需要”调用他想要的一切资源。而且现在帝国左支右绌，他的手中筹码更多······那为什么要去“平叛”？只要叛军无法跨过海峡，他的土皇帝就可以一直做下去······"
