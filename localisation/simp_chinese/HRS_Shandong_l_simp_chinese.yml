 SHD_liang_shuming:0 "梁漱溟"
 SHD_liang_shuming_desc:0 "§Y出生日期§!：§G1893年10月18日§!\n§Y出生地点§!：§G大东帝国津海道北平县§!\n\n§Y梁漱溟§!原名焕鼎，生于北平县，故籍河南开封，清中叶官游广西桂林，祖上系元世祖六子忽哥赤。其母张滢为白族，系出云南大理喜洲§Y张耀曾家族§!。1906年起梁漱溟肄业于顺天中学堂，1911年毕业。1911年，加入同盟会京津支部。1912年，任京津同盟会刊物《民国报》编辑及记者，开始以“漱溟”作笔名。\n\n1917年开始，梁漱溟应蔡元培之聘，任南京§Y帝国大学§!印度哲学讲习，写成《东西文化及其哲学》，学术界公认为中国现代思想史重要著作。同年，偕友人筹办§Y曲阜大学§!。此后，梁漱溟投身于新儒学运动，他希望通过振兴乡村来挽救萎靡不振的中国，但是内战很快爆发了。在韩复榘支持下，梁漱溟与梁仲华等人在邹平县创办§Y乡村建设研究院§!，至此§Y乡村建设派§!正式形成。\n\n梁漱溟相信，中国是一个“伦理本位”“职业分立”的社会，有职业分工而无阶级差分，因此中国的问题就是“文化失调”，革命无法解决中国的现实危机，唯一出路就是进行§G“乡村建设”§!，恢复法制礼俗，维持社会秩序。在梁漱溟看来，乡村的自救运动是中国复兴的第一步，中国需要的是“复兴”而非“现代”，而事实将会证明他的理论能否经得起考验。"
