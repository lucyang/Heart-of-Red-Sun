 asn.1.t:0 "原住民内部的对立"
 asn.1.desc:0 "随着国府与台湾谈判的破裂，战争的阴云再度笼罩在了新近独立的台湾岛上。与岛上汉人的同仇敌忾不同，原住民中有些人决心拿起武器，保卫来之不得的自由；有人则再度提起了当年开台汉人吃番膏的仇恨，呼吁所有部落借此机会联合为祖先复仇；也有人并不愿意加入这一场冲突，因为祖先说过“不可以打架，当初不论谁对谁错，两方都动手了就有错”。"
 asn.1.a:0 "不可避免的分裂"

 asn.2.t:0 "无法抉择的立场"
 asn.2.desc:0 ""
 asn.2.a:0 "支持台湾政府"
 asn.2.b:0 "支持接收政府"
 asn.2.c:0 "保持中立"

 asn.3.t:0 "原住民的选择"
 asn.3.desc:0 ""
 asn.3.a:0 "最起码少了个潜在的敌人"
 asn.3.b:0 "不为台湾而战的，就是叛徒！"