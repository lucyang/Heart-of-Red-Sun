 BSM_datu_piang:0 "陈名顿"
 BSM_datu_piang_desc:0 "陈名顿的父亲来自中国厦门，陈名顿的母亲是棉兰老王公的女儿，这样的出身注定了他将有一段不同寻常的人生。作为无可辩驳的领袖，陈名顿统治着中国庇护下的棉兰老岛，当地人都敬畏地称呼他为“达图皮昂”或“大长老”。但是陈名顿并非一方帝王，他的权威来自典礼仪式和家族财富，在棉兰老岛无边无垠的雨林和山地中，他也只是无数权力中心里最耀眼的那个。\n\n陈名顿如今的成就也需要归功于和朝的扶持，因此他对大东帝国感激涕零。但是陈名顿的儿子，贡拜·皮昂从大陆留学归来后，便极力劝说父亲建立现代化的常备军。陈名顿起初视之为大逆不道的贰臣行为，但是他很快意识到了事态的严重性。在吕宋民族主义者描绘的万岛之国蓝图里，棉兰老岛正是最后一块“失落”的拼图。棉兰老真正的敌人，正是遭受殖民压迫的吕宋······"
