 CTN_ou_jujia:0 "欧榘甲"
 CTN_ou_jujia_desc:0 "§Y出生日期§!：§G1870年§!\n§Y出生地点§!：§G大东帝国潮循道归善县§!\n\n§Y欧榘甲§!出生于惠州府的一个商人家庭，从小天资聪慧的欧榘甲顺利考入帝国中央大学，又在万木草堂听康有为讲座，很快成为了§Y康有为§!的门徒之一。1898年，欧榘甲因结识§Y孙中山§!而倾向革命阵营，与致力于“裱糊匠”的恩师渐行渐远。没过几年，欧榘甲又抨击孙中山是“伪革命党”“借革命行骗”，这导致欧榘甲几乎被革命阵营除名。\n\n此时的欧榘甲完成了§Y《新广东》§!一书，创立了§O广东独立协会§!，鼓吹广东独立建国，试图融合广府、潮汕、客家为一新广东国族。广东独立的思想深入人心，在两广共和国成立后，独立协会在咨议局选举中拔得头筹，将欧榘甲送上总统宝座。然而“广东民族主义”很快蜕变成了§R广府沙文主义§!，引发了两广各民系尤其是客家人的强烈不满。\n\n在新政府宣布§R粤语教育法案§!几天之后，两广共和国迅速陷入内战，广府人与客家人刀兵相向，其惨烈景象甚于一百年前的§R土客械斗§!。欧榘甲全然接受了这一切，他相信强制同化是保护广东文化的唯一捷径，而广东人负有一种革命的天命，因此不仅要将两广重新统一，更要把南洋的广府人纳入大粤民国的旗帜下······"
 CTN_chen_lianbo:0 "陈廉伯"
 CTN_chen_lianbo_desc:0 "§Y出生日期§!：§G1884年10月21日§!\n§Y出生地点§!：§G大东帝国粤海道南海县§!\n\n作为中国首屈一指的大富豪，§Y陈廉伯§!本应在灯红酒绿中度过不凡的一生，但时代的大潮迫使他做出一次又一次豪赌。这一次他似乎赌对了，他赢得的奖励将是一整个国家。\n\n陈廉伯于1884年出生在一个商人世家，其父是一名丝业富商。从大学商科毕业后，陈廉伯接手了自家生意，凭精明的经营手段，仅用五年就将父辈留下的§Y昌栈丝厂§!扩张为广东丝织行业的垄断商。到了1915年，陈廉伯已达到人生巅峰，他的企业横跨农业、航运、保险、制造、房地产等多个领域，俨然成为帝国财阀俱乐部的新成员。\n\n陈炯明在惠州起义后，革命党人没有费一枪一弹就拿下了广府的控制权。两广共和国成立时，陈廉伯婉拒了财政部长一职，他并没有兴趣参与政治。然而政治向陈廉伯飞奔而来——§R公社分子§!在广州起义，他们四处杀害无辜的市民——陈廉伯组建了专属于广州商会的§Y“商团军”§!，试图在动乱中保卫他们的现代生活。\n\n此后，陈廉伯在残酷的围城战爆发时成功突围，转移到了前共和国总统§Y欧榘甲§!控制下的粤中地区。在经过一番激烈的政治斗争后，陈廉伯领导的§Y广东实业党§!成功获得了议会多数，进而建立起一个效率与经济自由化的新广东国。然而他的统治并不稳固，§R广东工会联合会§!的罢工活动尚未平息，必须由商团军维持广东的秩序与稳定······"
 CTN_ngo_dinh_diem:0 "吴廷琰"
 CTN_ngo_dinh_diem_desc:0 "§Y出生日期§!：§G1901年1月3日§!\n§Y出生地点§!：§G广南国广平省丽水县§!\n\n不得不说，无论在越南还是中国本土，§Y吴廷琰§!都是格格不入的存在：一方面他从小就在广东长大，却信仰天主教，毕竟天主的光辉未能播撒到这片土地的各个角落；另一方面，他出身越南精英家庭，这意味着他能在越南参加更简单的科举考试，再凭着“统战价值”在帝国行政体系内迅速爬升，这让科举屡战屡败的做题家们恨得咬牙切齿。\n\n然而吴廷琰只是个移居广州的阮朝官二代，他负责的也是广州城内越南侨民的事务。在如此充满感恩的环境下长大，吴廷琰与许多越南移民后裔一样，十分认同“广东人”的身份。他以极大地热情投入了§Y欧榘甲§!倡导的广东独立运动，但吴廷琰对广东民族主义有着独特的理解：就如赵王开创的南越国一样，新生的广东必然将越南纳入其版图。\n\n在两广共和国垮台后，吴廷琰创立了§Y广东复兴会§!，试图用天主教、儒学与法团主义杂糅的§O人为主义§!意识形态重塑广东。在种种机缘巧合下，广东复兴会主导了共和国政坛，年轻的吴廷琰成了广东的新主人。吴廷琰宣称，广东与越南将重整为§Y大南联邦§!，这个新生的国家自诩为中华文明圈中的“南朝”（中国本土则为“北朝”）。这样一种人造物能大行其道，世人皆有责任。"
