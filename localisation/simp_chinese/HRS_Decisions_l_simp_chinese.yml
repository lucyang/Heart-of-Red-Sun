 HRS_total_war:0 "战争狂热"
 HRS_total_war_desc:0 "我们的人民对战争爆发感到十分兴奋，受到爱国主义和民族主义感召的民众，纷纷涌入征兵处以及军工厂。在席卷一切的国家主义狂热中，政治异见者都闭上了嘴，开始为当局摇旗呐喊，普通平民更是热切地想要参与到这场“史无前例”的总体战当中去。"
 HRS_possible_war:0 "胜利主义"
 HRS_possible_war_desc:0 "战争持续了很久，但仍未有结束的迹象。好在战争并未过度影响平民的正常生活，兵工厂和前线都在正常运转，士兵们仍然士气高涨，相信他们必将取得胜利。与此同时，前线送回的骨灰盒和家书得到了“妥善处理”，一切尽在掌握之中。"
 HRS_defeatist_war:0 "厌战情绪"
 HRS_defeatist_war_desc:0 "战争旷日持久，却从未有过结束的迹象。我们的士兵和民众精疲力竭，他们开始抱怨这场战争给自己带来的伤害。反战组织日益壮大，兵变与罢工在国内各处酝酿，激进分子与政治反对派都要求我们立刻结束战争——无论付出何种代价。"
