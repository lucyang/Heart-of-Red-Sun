 # KYOTO-3 PROJECT #
 ###################
 HRS_construct_tokyo_iii:0 "建设第三京都市"
 HRS_construct_tokyo_iii_desc:0 "§Y《新京都市计划》§!（或称“第三京都市计划”）由中国城市规划专家设计，计划在隅田川河口建设帝国新都。该项目规划总面积200平方公里，第一期5年建设区域为20平方公里，该项目已在1915年基本完成，入住人口达50万人。§Y第三京都市（Kyoto-3）§!规划的初衷是疏解京都的首都机能，增强东日本落后地区的开发建设工作。新城建设提供了大量就业岗位和空闲住房，能提振社会经济、解决失业问题，疏散大阪、京都等大城市的低端人口。这一计划是§t中国社会党§!粉红时代的产物，在军人抚恤金丑闻爆发后，社会党终结了20年连续执政的奇迹，但是社会党一系列“规划社会主义”的遗产，至今仍在激发着人们对未来居住空间的想象力。\n\n"
