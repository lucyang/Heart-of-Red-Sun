 HRS_incite_hatred:0 "煽动仇恨情绪"
 HRS_incite_hatred_desc:0 "煽动国民的仇恨情绪，当心引火烧身。"
 HRS_enforce_martial_law:0 "厉行经济统制"
 HRS_enforce_martial_law_desc:0 "严格执行战时经济管制政策，也许会启发人民意识到统制经济的好处。"
 HRS_civil_education:0 "宣传战争英雄"
