 HRS_mobilization:0 "战争动员"
 HRS_mobilization_desc:0 "实行总动员后，我们可以在己方控制领土花费政治点数征召预备役人口，每一地区可组建两种部队：§G步兵联队§!和§Y警备队§!。一些地区还可组建摩托化的§Y机动步兵联队§!，部队质量越好，需要的§Y政治点数§!也越多。非核心地区亦可征召部队，但是会引发当地居民的§t强烈不满§!。\n\n战争总动员无法持续太久，旷日持久的战争会滋生愈发强烈的反战情绪。请留意下方的任务进度条，务必体面地结束战争，或者采取一些特别手段来维持民众的战争热情。"
 HRS_total_mobilization:0 "开始总动员"
 HRS_end_mobilization:0 "结束总动员"
 HRS_nationalist_propaganda:0 "国家主义宣传"
