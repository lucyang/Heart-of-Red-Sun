 ADM_mutaguchi_renya:0 "牟田口廉也"
 ADM_mutaguchi_renya_desc:0 "§Y出生日期§!：§G1888年10月7日§!\n§Y出生地点§!：§G大东帝国筑紫道佐贺县§!\n\n§Y牟田口廉也§!可谓是帝国军中的灾星，在数次讨伐叛军的行动中，牟田口愚蠢且不切实际的指挥导致麾下部队遭重创惨败。当部队遭遇弹药补给不足的问题时，牟田口廉也的解决方案是“只要对空鸣枪三声，敌人就会投降了”。如此种种愚蠢举动，甚至让帝国军认为牟田口廉也比敌军还要可怕，故基层将士甚至部分高层将官多称其为§Y“鬼畜牟田口”§!。\n\n人怨狗嫌的牟田口廉也最终被调到了§Y安达曼群岛§!，但是他本性难移。他拒绝为工程部队提供更多食物，认为“中国人自古以来就是食人民族。你们周边那么多人，居然报告缺乏食物？这算怎么回事！”在士兵挨饿患上热带病时，他却每天五点准时下班，换好和服跟艺妓喝酒。然而就是这样一个人，在帝国内战时却成了安达曼群岛的一方霸主，很难想象他还会做出哪些愚蠢的举动······"
