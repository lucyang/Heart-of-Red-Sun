 shx_rev.1.t:0 "夜前会议"
 shx_rev.1.desc:0 "武昌起义大获成功，国民党山西支部立刻响应，并着手在太原发动武装起义以支援革命浪潮。\n\n起义军绝大部分由新军组成，其余部分则是盘踞在太原的农工党。被武昌起义惊扰到的大东山西政府官员风声鹤唳，准备在事情无可挽回之前先行进行调动，将新军的两个标调出太原，分调往蒲州和代州，以分散集中在太原城的革命力量，同时将粉驻南北各地的巡防队紧急调回太原接防，以稳定省城。\n\n大东巡抚预备先行将内部国民党革命分子较多的八十五标调走，又怕途中有变，责令标统黄国梁先带先行步队一队出发，其余部队待命出发，并且在未经出发之前不予分配子弹。\n\n1923年10月28日，为了应对突发情况，新军及国民党高层及农工党人于五福庵三十二号召开紧急会议商讨此事解决方案。会议上提出要求更改以前的革命方案，决定在省城进行起义，以最大扩大革命影响力，并决议为了防止不测，起义转移到30日一早。并由八十五标在一、二营领到子弹后即刻起义，同时阎锡山的八十六标随后接应。会议还推举了颇具指挥才能的姚以价为起义军司令，总领指挥起义并起草了军事计划。"
 shx_rev.1.a:0 "毕其功于一役！"
 
 shx_rev.2.t:0 "必要妥协"
 shx_rev.2.desc:0 "凭借于国民党基层官兵的广泛联系与高层的主动透露，山西农工党人在第一时间得知了会议的内容并支持该动向，不过由于山西农工党人的势力及军力远不及掌控新军的国民党，农工党山西支部书记的刘天章在向中央通报及与国民党方协调后，决议在新军八十五标起义之后率领在盘踞在太原近外部的游击队策应辅佐新军的革命任务。同时动员尽可能多的城内暗线进行接应。\n\n刘天章本人以农工党代表的身份参与了紧急会议并在会议上提出了首先攻占太原子弹库的主张，并得到了会议参与者一致同意，会议上还商谈了起义成功后新生政权的权力分配问题，以阎锡山为首的右派虽然通过各种话术尽量迂回农工党人的政治诉求，但最终在左派以及刘天章本人的据理力争下做出较大妥协，宣布在革命成功后由太原群众召开公民大会并给予农工党人多个要职。"
 shx_rev.2.a:0 "“不过是门生意”"
 shx_rev.2.b:0 "“我已向中央汇报”"

 shx_rev.3.t:0 "太原革命"
 shx_rev.3.desc:0 "10月30日清晨，黄国梁的八十五标在离开省城后不久旋即宣布起义，新军士兵冲入太原城并迅速占领子弹库，截获大量子弹及其他军事物资，国民党革命党人阎锡山，温寿泉赵戴文等迅速进行相应，在通过八十五标进行武装之后，与其余新军士兵一同进行攻城，但防守的大东部队出乎意料的进行了顽强抵抗，久攻不下。\n\n就在战事陷入僵局时，埋伏在城外的农工党人部队清剿了外围的闲散巡防队后赶来增援，并为起义军提供了一处之前还未发现的防守薄弱处。同时起义军在子弹库内拖来了大炮进行攻城作战。最终在几声炮响后，守尉曾禧竖起白旗宣布无条件投降，山西巡抚衙门也在前线的投降之后迅速被攻占，巡抚陆钟琦被乱枪打死。至此，太原革命宣告成功。"
 shx_rev.3.a:0 "幸诸君，发愤起义兵；享共和，全仗铁与血"
 shx_rev.3.b:0 "继续扮演大东帝国"

 shx_rev.4.t:0 "明争暗斗"
 shx_rev.4.desc:0 "太原起义后不久，山西很快就发生了大同起义和晋南光伏，革命浪潮遍及全省，至此大东政府在山西的统治亦宣告终结。山西是黄河以北第一个起义的省份，其光复严重威胁了华北以及北京等重要城市地区上大东政府的稳定，山西起义消息传至北京后，大量贵族及保守派皇党财阀纷纷逃离华北。\n\n起义胜利当天，革命党领袖，参与太原起义的重要任务和和谘议局的议员，在山西谘议局商讨成立山西军政府。新政府选举新军协统阎锡山为都督，改巡抚衙门为都督府。并吸纳大量农工党人加入政府，山西支部书记刘天章就任数名要职。\n\n但胜利的光芒之下依旧暗藏着危机，在第二天就任后阎锡山宣布要求解除农工党武装，并将人员整编到军政府旗下。同时事前会议宣布召开的公民大会被右派把握的政府置若罔闻，而农工党人显然不能忍受这种背叛。"
 shx_rev.4.a:0 "革命第二天永远是最重要的"
 
