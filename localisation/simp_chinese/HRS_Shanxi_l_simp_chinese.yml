 SHX_yan_xishan:0 "阎锡山"
 SHX_yan_xishan_desc:0 "§Y出生日期§!：§G1883年10月8日§!\n§Y出生地点§!：§G大东帝国雁门道五台县§!\n\n§Y阎锡山§!出生在山西五台县的一个小商人家庭，18岁时考入§Y保定陆军学校§!，随后加入§Y中国同盟会§!。几年后，阎锡山在山西第23师团任步兵联队长，成为革命党人在山西守军的重要支柱。当武昌起义爆发时，山西陆军趁机发难，阎锡山顺利当上§G山西军政府§!的都督。人们很快发现，阎锡山是位相当有个性的独裁者。\n\n阎锡山热衷于建立政治组织，§O寻求公道团§!便是重中之重。这一政党组织是阎锡山控制山西政局的主要抓手，其指导思想也是阎锡山提出的§O公道主义§!——杂揉了社会民主主义、威权主义、儒家思想的意识形态大杂烩。阎锡山笃信公道主义是挽救人类的良方，他亲自撰写了许多公道主义的读本与小册子，要求新闻媒体与学校大力推广。\n\n按照一位观察家的说法，阎锡山对于奢侈品、女人或金钱并无特别的兴趣，他所关注的是基础设施、制造业、治安，以及乡村振兴的事业。但无论如何溢美阎锡山，他始终是头权力的野兽，任何敢于挑战他的人都会被毫不留情地碾碎。当§R叛乱工人§!成功控制了晋南煤矿后，下定决心的阎锡山正摩拳擦掌，要彻底摧毁这些不知感恩的暴民。"
