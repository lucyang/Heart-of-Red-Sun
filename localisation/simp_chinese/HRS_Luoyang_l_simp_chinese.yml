 LYG_liu_zhenhua:0 "刘镇华"
 LYG_liu_zhenhua_desc:0 "§Y出生日期§!：§G1883年§!\n§Y出生地点§!：§G大东帝国河洛道巩县§!\n\n§Y刘镇华§!是一位尽职尽责的帝国官僚，他早年毕业于政法大学监狱管理专业，此后担任河南法政学院的校长。1911年后，刘镇华接触到了§Y中国同盟会§!的成员，遂加入中国同盟会，成为了帝国政府中的一名革命官员。然而好景不长，白朗起义失败以及同盟会分裂，使得刘镇华感到革命不可能发生，他远离了革命党人，专事于督办河南的法政教育系统。\n\n不久后有人告发刘镇华私通激进分子，虽然刘镇华靠着人脉关系躲过牢狱之灾，却被调到洛阳县担任警察局长，这无异于政治上的流放。在河南与陕西爆发革命后，刘镇华才意识到自己竟成了洛阳唯一的实权领导人，他整编警察部队，收拢逃往豫西的参军，组建了专属于自己的民兵部队§Y镇嵩军§!。刘镇华对革命军和帝国军都无好感，他只希望尽自己所能，保卫豫西一方黎民百姓。"
 LYG_liu_maoen:0 "刘茂恩"
