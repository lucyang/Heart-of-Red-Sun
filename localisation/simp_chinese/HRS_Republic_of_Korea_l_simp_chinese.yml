 prk_rev.1.t:0 "召开延吉会议"
 prk_rev.1.desc:0 "1907年，大东帝国以满洲战事为借口，撤销了大韩王国早已有名无实的自治权，宣布大韩将成为帝国的一个省。大韩王国的武装力量拒绝解散命令，他们发起了“义兵运动”，打响了武装反抗大东帝国的第一枪。1919年3月1日，约两百万大韩人走上街头，要求大韩自治或独立，帝国军警打死、打伤、拘捕平民百姓数以万计。\n\n在中国革命领袖孙中山的支持下，大韩半岛、中国本土以及满洲建立了数个“临时政府”。经过金九、李承晚、李东辉等革命元老的不懈努力，1919年9月11日，整合了各地临时政府、独立武装力量以及民族独立政党的“大韩民国临时政府”诞生了。临时政府内部风起云涌，共和派与保皇派、国际主义与民族主义之间的权力斗争愈演愈烈，甚至出现了同胞相残的闹剧。\n\n1920年后，左翼的李东辉与右翼的李承晚之间的矛盾愈发尖锐。金九捏造莫须有的罪名，枪杀了大韩共产党干部金立，导致李东辉一派于1922年迫离开临时政府，前往外满洲“另立中央”。安昌浩决定召开全国代表会议，弥补民族解放运动中的裂痕。由于帝国的镇压进一步加剧，临时政府在帝国本土根本无法展开活动，不得不向李东辉寻求协助。\n\n李东辉决定出任临时政府总理，支持临时政府的会议筹备工作。此次国民代表会议将在延边某地召开，来自大韩各地的代表几天前已到达此地，前往欧洲募集侨民捐款的李承晚也将在今天抵达会议现场。人们希望这次会议能寻求左中右三派的政治共识，但是现实情况不容乐观。政治生活中，唇枪舌剑实属正常，此次会议不求无功，但求无过，任何失误都有可能导致大韩民族坠入万丈深渊······"
 prk_rev.1.a:0 "扮演临时政府"
 prk_rev.1.b:0 "扮演大东帝国"

 prk_rev.2.t:0 "会议前的插曲"
 prk_rev.2.desc:0 "保皇派自称为义兵运动的继承者，是大韩忠君思想的直接产物。他们支持李氏王朝复辟，建立大韩民族为主体的“大韩王国”或“大韩帝国”。保皇派在大韩民族运动中的力量很弱，大多数大韩民族运动领袖都是坚定的共和主义者。就在会议召开前一天，代表大会筹备会意外地收到了一封请愿书，寄信人自称为独立组织“大同会”。\n\n“大同会”希望参加此次会议，他们支持大韩末代国王第五子，义亲王李堈成为大韩民族的精神领袖，后者也确实公开反对大东帝国的统治，私下里支持过不少独立团体。筹备会担心的问题并非是保皇派，而是没人知道“大同会”是否真的存在，以及“大同会”是不是帝国安插的特务组织。经过理解的讨论，代表会议筹备会的决定是······"
 prk_rev.2.a:0 "同意，我们欢迎一切独立运动志士"
 prk_rev.2.b:0 "拒绝，会议报名时间早就过了"

 prk_rev.3.t:0 "改革还是变革？"
 prk_rev.3.desc:0 "大韩国民代表会议的开幕式充满了火药味，李东辉与李承晚的政治冲突经过长时间的发酵，最终演变为“改造派”与“创造派”之争。“创造派”抨击临时政府，认为临时政府已经无法承担大韩民族解放与社会革命的任务，必须重组临时政府，搭建一个新的革命平台；“改造派”与之相反，他们认为只需要进行一些人事调整与政府改革，便可解决现有的问题。\n\n李东辉站在“创造派”一边，而“改造派”的支持者是安昌浩和吕运亨，双方就各自的政治理念进行了激烈的辩论。与会代表莫衷一是，尽管半数以上的人更支持“改造派”的观点，但是也有很多人厌恶此种政治分歧，选择暂时退出会场。随后，代表大会将进行会议主席的选举，显然这是两派争取有利局面的最佳机会，此次选举的结果是······"
 prk_rev.3.a:0 "改造派赢得了议会辩论"
 prk_rev.3.b:0 "创造派获得了多数支持"

 prk_rev.4.t:0 "中国还是俄国？"
 prk_rev.4.desc:0 "在会议主席选举结束后，“改造派”的金东三退出了会议现场，选择离开临时政府。代表会议已经进行到下一个议题，那便是大韩革命的国际关系，以及未来大韩的外交政策。由于大韩半岛较为贫穷落后，这一决定可能将持续影响大韩民族国家的未来，因此与会代表对这一讨论内容十分重视。在七嘴八舌的发言中，有三种意见成为了主流。\n\n大韩独立党与大韩共产党都支持大韩与中国的进步势力保持紧密联系，而激进的民族主义者反对此种新时代的“事大主义”，主张大韩独立自主的外交道路。激进民族主义者和少数大韩共产党成员提出了更为惊人的方案，他们主张“联俄抗中”，借俄国之手制衡中国。这三种观点各有其道理，但是只有一种能写入会议通报，代表会议的抉择是······"
 prk_rev.4.a:0 "大韩独立与中国革命紧密相连"
 prk_rev.4.b:0 "布尔什维克才是我们的朋友"
 prk_rev.4.c:0 "大韩民族运动不应依赖任何强权！"

 prk_rev.5.t:0 "党国还是民国？"
 prk_rev.5.desc:0 "临近黄昏时分，许多与会代表已是饥肠辘辘，但是仍有一项重要议题未能认真讨论，那便是大韩民国未来的政治制度。实际上这个问题本来无需讨论，但是李承晚提出应当建立一种“党国体制”，将大韩独立党与临时政府捆绑起来。他认为，独立党就是临时政府，排除政党选举带来的意识形态冲突，才能避免临时政府的政策摇摆不定。\n\n李承晚指出了独立党与临时政府的现状，但是贸然建立“党国体制”意味着冻结民主选举，很难不怀疑李承晚的发言包含个人的政治野心。吕运亨为首的独立党左翼提出了另一种解决方案，那便是建立“左右合作”的民族团结政府，但是临时政府不正是因为“左右合作”而陷入窘境的吗？与会代表各执一词，互不相让，而国民代表会议的选择是······"
 prk_rev.5.a:0 "支持党国一体"
 prk_rev.5.b:0 "坚持多党制民主"
 prk_rev.5.c:0 "建立民族团结政府"

 prk_rev.6.t:0 "国民代表会议闭幕"
 prk_rev.6.desc:0 "经过了无数磕磕绊绊，国民代表会议终于在晚上八点落下帷幕，最后一项必须做的工作便是选举临时政府新一任的总统。临时政府的三名革命元老，金九、李东辉与李承晚都是最佳人选，他们各自代表了临时政府左中右三派的政治立场。李东辉是激进的革命武装派，主张民族解放与社会革命同步进行；金九支持左右两派共同合作，建立自由民主的大韩人民共和国；李承晚与金九的立场接近，但是他非常反感社会主义，只希望在民族主义基础上进行社会改良。经过晚饭以及一番商讨，与会代表将进行无记名秘密投票，选举的最终获胜者是······"
 prk_rev.6.a:0 "李东辉"
 prk_rev.6.b:0 "金九"
 prk_rev.6.c:0 "李承晚"

 prk_rev.7.t:0 "创造派退出会场"
 prk_rev.7.desc:0 "由于“创造派”的多项议题未能通过国民代表大会表决，“创造派”的32名代表选择了退出代表大会，这意味着会议一下子损失了近四分之一成员，代表大会的合法性受到了严重损害。经过安昌浩和金哲洙的苦心游说，少部分议员回到了现场。然而更多成员——特别是大韩共产党代表，最终决定退出临时政府，前往金佐镇将军镇守的新民府，另组“临时政府”。"
 prk_rev.7.a:0 "继续扮演临时政府"
 prk_rev.7.b:0 "扮演大韩新民府"

 prk_rev.8.t:0 "改造派退出会场"
 prk_rev.8.desc:0 "在“创造派”统领了国民代表会议的议程后，“改造派”成员愈发不满于这些激进分子的言行举止，近半数议员宣布退出代表大会，这也意味着国民代表大会已在事实上土崩瓦解。金九和吕运亨试图再次通过游说弥合两派之间的分歧，但是现实给他浇了一盆冷水，金九的中间派立场使得他愈发不受欢迎。据悉，“改造派”成员已前往京城，在那里组建新的临时政府。"
 prk_rev.8.a:0 "继续扮演临时政府"
 prk_rev.8.b:0 "（WIP）"

 prk_rev.9.t:0 "临时政府瓦解"
 prk_rev.9.desc:0 "无论国民代表会议上发生了什么，我们只知道其灾难性的后果：大韩民国临时政府，在不可弥合的政治撕裂后瓦解了。国民代表会议沦为了武斗场，左中右三派先前积累的矛盾在这一瞬间全部爆发出来，将大韩民族运动的未来扯得粉碎。会场的败者趁着夜色悄然离开，然后向帝国警察局举报了那些无礼的宵小之徒。大韩民族解放运动蒙受了巨大的损失，幸好躲藏在大韩北部山区的独立军仍未受到太大损失。\n\n与此同时，一些名不见经传的组织也开始发出自己的声音。大感失望的申采浩创立了“大韩主体党”，融合了无政府主义、大韩民族主义、激进人民主权思想，宣扬人民主体和拒绝妥协的暴力革命。除此之外，传统君主制的拥趸“大韩协会”吸收了临时政府的残余势力，宣扬恢复君主制才是救赎大韩民族的唯一办法。在此种灾难面前，大韩人民不得不做出艰难的抉择······"
 prk_rev.9.a:0 "大韩独立军仍在战斗"
 prk_rev.9.b:0 "主体党获得支持"
 prk_rev.9.c:0 "君主主义者赢到了最后"

 prk_rev.10.t:0 "国民代表会议闭幕"
 prk_rev.10.desc:0 "经过了无数磕磕绊绊，国民代表会议终于在晚上八点落下帷幕，最后一项必须做的工作便是选举临时政府新一任的总统。尽管创造派缺席代表会议，但此时必须有人站出来扛起大旗。与会代表准备推选大韩民国临时政府的新总统，现任总统李承晚势在必得，但是革命元老安昌浩与主张左右合作的金九也有足够的政治资本，选举的最终获胜者是······"
 prk_rev.10.a:0 "进步派的金九"
 prk_rev.10.b:0 "中道派的安昌浩"
 prk_rev.10.c:0 "保守派的李承晚"

 prk_rev.11.t:0 "国民代表会议闭幕"
 prk_rev.11.desc:0 "经过了无数磕磕绊绊，国民代表会议终于在晚上八点落下帷幕，李东辉等人宣布旧临时政府解散，新的临时政府虽然保留了原名，但是与旧政权毫无瓜葛。金九和赵素昂领导的独立党左翼仍自称为“大韩独立党”，吕运亨组建了中左翼为主的“大韩人民党”，金佐镇和柳林领导的无政府主义者联盟也加入了新的临时政府。四个党派展开了激烈的竞争，选举的最终赢家是······"
 prk_rev.11.a:0 "大韩共产党"
 prk_rev.11.b:0 "无政府主义者联盟"
 prk_rev.11.c:0 "大韩人民党"
 prk_rev.11.d:0 "大韩独立党"

 prk_rev.12.t:0 "革命余火"
 prk_rev.12.desc:0 "革命之火已经燃尽，尚有少许火星等待下一次雷电的冲击。洪范图领导的大韩独立军从外满洲撤往延边，池青天和李范爽领导的大韩义勇军也从辽东半岛转移到新义州。幸存的军事领袖在危难之时选择联合起来，他们的唯一目标就是解放大韩半岛，哪怕为此牺牲三千万次。大韩急需一个领袖将人们团结起来，[ROK.GetName]等待着他领导大韩人民脱离苦难——在大韩民国临时政府的紧急国务会议结束后，新的临时政府总统将会是······"
 prk_rev.12.a:0 "洪范图"
 prk_rev.12.b:0 "池青天"
 prk_rev.12.c:0 "李范爽"

 ROK.1.t:0 "1927年的总统选举"
 ROK.1.desc:0 "1927年的总统选举，是临时政府创建以来的第三次举行总统选举，参与选举的主要政党是大韩独立党和新生的大韩人民党。大韩共产党深陷内部分裂之中，致使他们无法选出总统候选人。金九和安昌浩仍然领导着大韩独立党，他们都是众望所归的总统人选。但是初出茅庐的政治家吕运亨打着“左右合作”的大旗，获得不少中左翼和左翼议员的支持。然而重磅消息是临时政府的第一任总统李承晚宣布参加此次选举，鉴于李承晚先前与大韩左翼派系的激烈冲突，以及李承晚危险的党国体制论调，人们强烈抵制李承晚参加此次选举。无论如何，最终结果要由选票决定，鉴于四人的政治势力旗鼓相当，一票之差就有可能决定临时政府的未来，此次总统选举的获胜者是······"
