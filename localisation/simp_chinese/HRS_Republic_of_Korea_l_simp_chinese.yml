 ROK.2.t:0 "只是数字问题"
 ROK.2.desc:0 "“怎么可能？李承晚居然赢得了总统选举？”当选举委员会报告选举结果时，包括吕运亨在内的许多人都感到难以置信。确实，此次选举的四名代表可以说势均力敌，他们获得的选票大致都在20%左右，而李承晚也只获得了25%的票数，与第二名仅仅相差1%。临时政府爆发了一阵骚动，许多左派议员聚集起来，要求[ROK.GetLeader]说明清楚此事——毕竟[ROK.GetLeader]就是现任总统，他不应该连选连任。\n\n[ROK.GetLeader]随即推动了一项宪法修正案，要求取消总统任期，允许总统无限连选连任。这项提案遭到了许多议员的反对，[ROK.GetLeader]动用安保人员阻挠反对派进入会场。尽管如此，[ROK.GetLeader]的支持者还是少了半个人，因为宪法修正案需要三分之二的绝对多数通过。李承晚宣布，小数点后的数字可以消除，宪法修正案得以通过。\n\n不久之后，选举委员会爆出丑闻，原来[ROK.GetLeader]动用私人权力篡改了选票，使得自己以微弱优势获得选举。然而临时政府内的反对派都已偃旗息鼓，他们在物理层面丧失了控制政府的能力。李承晚深感反对派尾大不掉，于是建立了自己的亲信为骨干的“大韩自由党”，“自由”党并不自由，现在李承晚可以随心所欲地施展权术，践行他的“一民主义”理想了。"
