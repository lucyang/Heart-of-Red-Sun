 QZH_ou_shengbai:0 "区声白"
 QZH_ou_shengbai_desc:0 "§Y出生日期§!：§G1892年§!\n§Y出生地点§!：§G大东帝国广东省粤海道佛山县§!\n\n§Y区声白§!是一位无人不知、无人不晓的大人物，并非是因为区声白做出了什么理论贡献，也绝非是区声白领导了一场声势浩大的革命，而是区声白与社民农工党总书记§Y陈独秀§!的“安-康之争”。这次辩论并未比出个高下，双方都声称自己占领了理论高地，但是区声白本人确乎是一炮而红了。\n\n在躲避帝国警察追捕的岁月里，区声白坚持在两广地区领导破坏小组和罢工斗争，广东著名的革命党人§Y陈炯明§!更是自认区声白为他的无政府主义思想导师。于是当陈炯明率部起义时，区声白立刻加入了陈炯明的政府，然后随着陈炯明向潮汕地区转移。\n\n陈炯明最终在闽粤交界处站稳了脚跟，建立了一个无政府主义试验区——§Y闽南护法区§!。然而区声白愈发意识到，陈炯明推行的政治革新依靠的是他的个人权威、好恶和政治诉求。区声白悄悄离开了漳州，前往另一处安那其主义的革命中心——泉州。\n\n年轻的革命家§Y秦望山§!已盼望自己的导师许久了，区声白成为了泉州公社事实上的领导人。尽管如此，泉州也绝非是无治主义的乌托邦，福建独立运动实力强大，由共和派主导的§G人民自治军§!与无治主义革命者的矛盾正在日益激化。区声白必须要在§R纸牌屋§!中笑到最后，直到中国乃至整个亚洲获得真正的自由。"
 QZH_qin_wangshan:0 "秦望山"
 QZH_qin_wangshan_desc:0 "§Y出生日期§!：§G1896年§!\n§Y出生地点§!：§G大东帝国泉州道泉州县§!"
