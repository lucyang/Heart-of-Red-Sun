 KBS_gao_changhong:0 "高长虹"
 KBS_gao_changhong_desc:0 "§Y出生日期§!：§G1898年§!\n§Y出生地点§!：§G大东帝国冀宁道盂县§!\n\n高长虹曾因政治观念和校方冲突而退学自修，随后和同乡组建了§G平民艺术团§!，并出版§Y《狂飙》§!杂志，从此开展了§Y“狂飙运动”§!。在东亚革命爆发后，高长虹欣喜地发现中国各处迸发出的巨大革命能量，他大胆地预言：中国革命将会震撼整个世界，为全球带来一场狂飙突进的新时代。高长虹写道：\n\n“中国已是狂飙的中国，世界也将是狂飙的世界。”\n\n高长虹很快行动起来，组建了名为§G狂飙社§!的文学社团，吸收了许多革命者与进步作家。对狂飙社而言，文学只是一种手段，其理想是建设一个崭新的中国。当革命席卷山西省时，高长虹与邓中夏与他联手对抗阎锡山政权。在§Y景梅九§!将军的支持下，狂飙社控制住了晋中地区。\n\n高长虹把自己及同道视作对现实社会负有§G“持灯者”§!使命的人，希望能够唤醒人们改造社会。但是如何改造，以及未来的中国应当是什么样子，其成员莫衷一是：高长虹倾向于无治主义，张申府等人则宣扬进步主义。这场狂飙能持续到何时，全看其成员是否团结一心，“生存还是毁灭”，这是一个值得考虑的问题。"
