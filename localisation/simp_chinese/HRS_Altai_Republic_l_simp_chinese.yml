 ALT_grigory_gurkin:0 "格利戈里·绰罗斯-古尔金"
 ALT_grigory_gurkin_desc:0 "§Y出生日期§!：§G1886年§!\n§Y出生地点§!：§G大东帝国镇北节度使阿尔泰乌梁海§!\n\n§Y格利戈里·绰罗斯-古尔金§!从小就表现出了惊人的绘画天赋，27岁时得以前往俄罗斯的国立美术学院学习绘画。在这期间他接触了名为§Y布尔罕§!的宗教信仰，将长生天信仰、东正教以及萨满教融会贯通。此后古尔金成为了布尔罕教的忠实信徒，创作了大量赞颂家乡美好风光的油画。与此同时，古尔金奔走于俄罗斯与中国，试图争取阿尔泰乌梁海的独立。\n\n随着俄国与中国相继陷入内战，红军与白军的交战蹂躏了汗国最北端，阿尔泰人抓住机会建立了阿尔泰联盟共和国。然而反动势力卷土重来，若非图瓦人出手援助，阿尔泰人的自由将再度遭到践踏。如今，古尔金作为总统管理着这个弹丸小国，他发誓无论付出何种代价，都要保卫阿尔泰人民来之不易的独立与自由。"
