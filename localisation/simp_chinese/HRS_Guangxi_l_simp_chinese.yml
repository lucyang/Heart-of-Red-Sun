 gxc_rev.1.t:0 "广西动乱"
 gxc_rev.1.desc:0 "随着叛党在广东惠州起义，广西的革命党人似乎也坐不住了。几天前，他们在广西几座城市发起了暴动，但是早有准备的广西总督很快镇压了这些叛乱。果不其然，这些叛乱的策划者也有帝国军队的中下级军官，这意味着军队已变得非常不可靠。广西各地区的秩序已趋于失控，广西总督只得将有限的警力集中在桂林与南宁的治安上，同时向帝国政府及邻省请求援兵。"
 gxc_rev.1.a:0 "按下葫芦起来瓢"


 gxc_rev.4.t:0 "搜捕广西乱党"
 gxc_rev.4.desc:0 "在梧州、贵港等地陷入骚乱后，广西总督发现桂林和南宁街头出现了大量的革命传单，上面印着青天白日徽章、铁血十八星旗，甚至还有农工党的镰刀锤子图案。究竟是谁放任乱党潜入广西省会的呢？很显然是守军中的奸细，广西总督却在此时陷入了深思之中：若不赶快将乱党捕获，两地沦陷只是时间问题，然而武汉的兵变时刻提醒着他，这样的搜捕工作很可能将忠于帝国的军人也推向对立面。广西总督最终的选择是······"
 gxc_rev.4.a:0 "立刻搜捕军队中的乱党"
 gxc_rev.4.b:0 "最好静观其变"
 
 gxc_rev.5.t:0 "桂军叛乱"
 gxc_rev.5.desc:0 "广西总督的决策是正确的，早已是惊弓之鸟的广西革命党人在昨天夜间发动了兵变，试图煽动桂林与南宁驻军，同时夺下广西最大的两座城市。准备充足的广西总督很快粉碎了乱党的阴谋，处决了数十名革命党人。然而重重包围下仍有漏网之鱼，根据可靠的情报展示，一名叫张云逸的旅长带领一千多人逃亡广西西部，那里是僮族聚居的十万大山。不过并没有人对此过于在意，因为他们相信，这个叫张云逸的人要么被僮族土司擒获，要么饿死在山中。一番商谈过后，广西总督决定继续搜捕可能存在的革命党人。"
 gxc_rev.5.a:0 "螳臂当车尔！"
 
 gxc_rev.8.t:0 "紧急会议"
 gxc_rev.8.desc:0 "张云逸的部队如丧家之犬逃往西部山区时，他根本没想过怎么生存下去，但是他知道那里有农工党的同志建立的革命根据地，高贵的总督们向来不屑一顾的地方，竟然是广西革命的最后的希望。几天后，张云逸与农工党的地区领导人雷经天、农民军领袖韦拔群，以及双方十几名代表在百色县城的酒楼秘密会晤。这次会议的目的是商讨桂系暴动的总指挥人选，其背后则是广西几股革命势力互相争斗的角力，在场的几位领袖自然是争夺的中心。不过还有一个意外的人选——邓希贤。原本党组织委派他前去百色准备起义工作，他却在路过广州时看了一场广州对阵东莞的省级足球比赛，结果误了火车，要晚几天才能到达。这么一个不在场的人似乎是最好的选择，毕竟他在到达广西之前都只是个无害的偶像。经过秘密投票，桂西暴动的总指挥将会是······"
 gxc_rev.8.a:0 "农工党代表雷经天"
 gxc_rev.8.b:0 "农民领袖韦拔群"
 gxc_rev.8.c:0 "初出茅庐的邓希贤"
 gxc_rev.8.d:0 "国民党革命家张云逸"

 gxc_rev.9.t:0 "桂西暴动"
 gxc_rev.9.desc:0 "广西总督彻底失算了，他本以为张云逸的部队会迷失在十万大山，然后被那群茹毛饮血的獠人生吞活剥。然而“工农红军”却出现在了右江，他们在县城里建立了所谓的“布僮人民民主自治国”，宣称要解放遭受帝国压迫的汉族与僮族，还要在广州革命政府的领导下推翻帝国的统治，随后，工农红军攻陷了左江县和柳江县，甚至连重要的钦州港也失守了。工农红军的兵锋已抵达南宁城外，是时候做出最后的抉择了······"
 gxc_rev.9.a:0 "“赶紧跑——”"
 gxc_rev.9.b:0 "“这不是逃跑，只是转进桂林！”"