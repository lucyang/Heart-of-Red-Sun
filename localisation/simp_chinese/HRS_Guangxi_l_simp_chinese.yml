 GXC_lu_rongting:0 "陆荣廷"
 GXC_lu_rongting_desc:0 "§Y出生日期§!：§G1859年9月9日§!\n§Y出生地点§!：§G大东帝国南宁道武鸣县§!\n\n§Y陆荣廷§!出生在广西武鸣县的一个布僚人家庭，幼时因生计贫困进入军校念书，毕业后成为了一名军曹。1882年，帝国军队以搜捕§G黑旗军§!为借口再度入侵越南，陆荣廷作战勇猛、多有奇谋，参与了多次扫荡越南游击队的军事行动。累立战功的陆荣廷得到广东总督岑春煊的赏识，最终管至师团长，管辖§Y第58师团§!及桂林师管区。在武昌起义爆发后，广西总督§Y沈秉堃§!亦宣布起义，陆荣廷随即发动兵变，将沈秉堃驱逐出广西省。\n\n然而广西省的局势已不可挽回，§R马君武§!的革命军趁机夺取了桂林，而§R韦拔群§!领导的农民军占据了西部山区。陆荣廷将手头的军队改组为§Y两广讨逆军§!，意为讨伐叛逆。陆荣廷绝不允许逆贼横行无道，然而正如老子所言：“国家昏乱有忠臣”。陆荣廷这般武人正被一群“聪明人”团团包围。陆荣廷必须打破受困的局面，寻找可靠的盟友，也许镇守南方的§Y老战友§!会向他伸出援手······"
 GXC_huang_shaohong:0 "黄绍竑"
 GXC_huang_shaohong_desc:0 "§Y出生日期§!：§G1895年§!\n§Y出生地点§!：§G大东帝国苍梧道容县§!"
