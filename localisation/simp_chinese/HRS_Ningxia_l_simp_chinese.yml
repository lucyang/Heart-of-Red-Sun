 NIX_ma_fuxiang_desc:0 "§Y出生日期§!：§G1876年2月4日§!\n§Y出生地点§!：§G大东帝国兰州道临夏县§!\n\n§Y马福祥§!出生于甘肃省的一个富裕家庭，他的家族曾出现数位忠勇军人——如马千龄、马占鳌等——他们牢记§G“国有难，汉必乱”§!的训诫，驱使着宛如死神的§G回民骑兵队§!，白衣使者神出鬼没，无情地镇压帝国各处的叛乱。一些人称赞他们为东方的哥萨克，但是马福祥对此并不在意，他只是尽到了一位帝国臣民应有的职责。\n\n当叛乱的火种再次点燃，马福祥目睹了帝国的毁灭。他的弟弟马福禄被暴徒活活烧死，他的族亲§R马步芳§!与极端分子§R努哈·马万福§!同流合污，农工党的叛徒更是在陕北公然扯旗造反，而西北地区的心脏——长安城——沦丧于国民党暴徒§R于右任§!之手。唯一愿意支持马福祥的，也只有他的儿子马鸿逵和侄子马鸿宾。\n\n马福祥只得退回银川，依托西北军省残存的政权维持统治。但是马福祥绝不会困守孤城，他手下有一支精干的部队，他们的战斗力远超西北叛匪的乌合之众。稍有常识的人都会看出，§O如果马福祥的铁骑继续前进，那些螳臂挡车的叛匪难道能够阻挡得了吗？§!然而他尚未出手，这正好说明了皇军保持了最大限度的克制。"
