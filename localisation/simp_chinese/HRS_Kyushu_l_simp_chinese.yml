 ## CHARACTERS ##
 ################
 KYU_asahara_kenzo:0 "浅原健三"
 KYU_osugi_sakae:0 "大杉栄"
 KYU_osugi_sakae_desc:0 "§Y出生日期§!：§G1885年1月17日§!\n§Y出生地点§!：§G大东帝国四国道香川县§!\n\n§Y大杉栄§!最初想当军人，考入名古屋幼年军校，却因反抗长官受到开除处分。转入外国语学校学习外语，受到以矿毒问题哄动一时的谷中村事件刺激，开始关心社会问题，遂与§Y幸德秋水§!、§Y堺利彦§!等组织的平民社发生联系。1906年毕业后，大杉荣参加了反对提高电车票价的示威运动，险些被捕入狱，在保释期间因屋顶演讲事件、笔祸事件入狱数次，还因红旗事件被判处两年半徒刑。\n\n1912年，大杉荣和§Y荒村寒烟§!等合作，但二人因信念不同最终分道扬镳。在“米骚动”以后的工人运动蓬勃发展时期，大杉荣通过《劳动运动》鼓吹工人的自主运动，当时工会运动的主流深受大杉荣的影响，采取直接行动、反对工人政党领导。1920年大杉荣潜赴上海，组织§R东亚社会主义联盟§!，开辟了无政府主义国际合作的先河。\n\n在大杉荣的努力下，§R东亚社会主义联盟§!成为了共产主义与无政府主义合作的联络网络，大杉荣凭着个人魅力竭力维持着这摇摇欲坠的联盟。当第四师团打响起义的第一枪，大杉荣的学生、前帝国军官§Y浅原健三§!邀请他来到福冈指导革命，九州工人揭竿而起，夺取了长崎与福冈县。面对熊本师团的围攻，大杉荣必须带领他们杀出一条血路······"
 ###########
 ## IDEAS ##
 ###########
 KYU_desperate_situation:0 "涸辙之鲋"
 KYU_desperate_situation_desc:0 "尽管九州的工人民兵利用地形暂时抵挡了帝国军队的进攻，但是很明显只有更多的外部支援才能够真正改变九州政权所面临的艰难形势。评议会动员了几乎所有适役工农，尽全力拼凑起更多的民兵队，试图阻止帝国军队未来可能的大规模进攻，等待外部援助力量的到来。“坚定守住，就有办法”，但愿如此······"
 KYU_unstable_alliance:0 "人民阵线"
 KYU_unstable_alliance_desc:0 "知名的工会领袖大杉荣先生将数年的心血投入于联合东亚各地进步主义组织建立“人民阵线”。而在九州，“人民阵线”的主要组织是“日本劳动组合总同盟”与“黑色青年联盟”。通过恰当的把握时机，工团主义者与无政府共产主义者联合夺取了福冈等地的政权。但在夺取政权之后，双方的矛盾开始显露并开始逐渐激化，九州人民阵线也变得不稳定起来。这个为革命而生的联盟，究竟能不能坚持到革命胜利？"
