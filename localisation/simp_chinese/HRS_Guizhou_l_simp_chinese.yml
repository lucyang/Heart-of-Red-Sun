 GZH_zhang_bailin:0 "张百麟"
 GZH_zhang_bailin_desc:0 "§Y出生日期§!：§G1878年§!\n§Y出生地点§!：§G大东帝国贵州省黔中道贵阳府§!\n\n§Y张百麟§!是贵州省的革命元老，但是登上贵州最高权力的宝座，却也经历了无数患难。自1907年从§Y早稻田大学§!毕业后，张百麟任贵州咨议局议员，致力于贵州的自由民权运动。张百麟组织了§Y贵州自治学社§!，鼓动帝国的联邦化改革。任可澄等立宪派人士与张百麟针锋相对，他们组织了§Y贵州宪政预备会§!，反对张百麟的激进改革措施。\n\n帝国内战爆发后，张百麟与§Y杨荩诚§!等率领贵州驻军发动起义，成立贵州军政府。在他的努力下，§Y《贵州国宪法》§!宣布贵州将成为未来大汉联邦的一部分，中国将成为由十八省组成的联邦共和国。然而立宪党人贼心不死，他们勾结§Y周显世§!发动政变，甚至秘密联络云南政府，企图里通外“国”。好在张百麟及时破获了他们的阴谋，成功清洗了这群吃里扒外的守旧派。\n\n如今，张百麟掌握了贵州的最高权力，在他的努力下，贵州已然成为西南地区为数不多的民主政权。然而贵州十分§R贫弱§!，无论是云南还是四川，即使一个地区军阀也可能会终结贵州的民主试验。因此，张百麟必须设法在强敌环伺的境况下生存下去，他要采取最为谨慎的政策，以口舌而非枪炮实现§G大汉联邦§!的最终理想······"
