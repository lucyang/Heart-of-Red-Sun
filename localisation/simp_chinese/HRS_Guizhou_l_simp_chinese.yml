 gzh_rev.1.t:0 "黔驴技穷"
 gzh_rev.1.desc:0 "十一月的贵阳天气渐冷，万里无云的湛蓝天空下，高高低低的山路人头攒动。秋季的冷日嵌在低矮的天空，三三两两的游客拄着登山杖闲逛。正午休息时分，背夫将背篓搁在酒肆旁，三五成群聚在一起，吃着辣炒洋芋拌米饭，喝着高度白酒度日。其中一人似乎有些醉了，他眯着眼念叨起上午干的活计：一个像是教书先生的人，要他把两个箱子送到那边山顶上的照相馆。待他打开箱子检验“货物”是否完好，却只看到一捆一捆的白纸······\n\n他又抿了口酒，捞起背篓准备上工，来到贵阳城里打工，稀罕事就像老家的山一样多。贵阳城的主干道就这么一条，几个穿着黑衣的人紧紧跟着他的步伐，不料和路边冒出来的中学生撞了个满怀。眼看着跟丢了目标，几人怒气冲冲地骂了一句：“哪的娃子？鬼头刀把的，不学好出来浪，误了老子的正事！”不一会他们钻回了那家酒肆，找店家要了通电话。电话那头告知已经没有多余的人手了，要他们这几天就查出革命党窝点。\n\n几人摔门而出，甩给店家一张红票子。“现在咋办？”“那家照相馆——这死鸡脑壳的事，总得有人办！”为首一人摸了摸大衣里藏着的手枪，他们叫了辆人力车，向着照相馆飞奔而去。照相馆门口挂着“暂时歇业”的字牌。几人兀自走了进去，发现黑洞洞的枪口已经对准了他们。\n\n“难道仁可澄议员也是你们的人？”\n\n“不算，实际上我早就想毙了他了，只不过这次他帮了我们的忙，给我们兄弟行了个方便。你们已经无计可施了，就算你叫军警来，他们也只会当作没发生一样，因为杨都督也站在我们一边。”\n\n咔哒一声，保险打开了。“诸位先生，请去地下室拍张照吧。”"
 gzh_rev.1.a:0 "多米诺骨牌终于倒下······"
 
 gzh_rev.2.t:0 "贵州独立"
 gzh_rev.2.desc:0 "计划赶不上变化。会议前夜，贵阳陆军小学的部队哗变，前去镇压的部队也临阵倒戈。叛乱分子早已渗透贵州城乡，他们臂绑白布，蓄势待发——意识到这一真相的贵州总督自知孤立无援，手书承认贵州独立后仓皇逃亡。叛军据说只开了一枪就占领了贵阳，并成立了“贵州国”。"
 gzh_rev.2.a:0 "“春雨如雾又如烟，模糊难分辨。”"
 gzh_rev.2.b:0 "扮演大东帝国"

 gzh_rev.3.t:0 "颁定宪法(1)"
 gzh_rev.3.desc:0 "统观中国领土之大，就现在独立情形推定，将来必为一联邦国。其关于联合上之宪法，为共定宪法；至各省自治之宪法，则为特定宪法。宪法为各项法律之所出，虽共定宪法，尚待联邦会商，而特定宪法，势不可缓。谨就现有情形，拟定国宪大要，以质我全体国民。\n\n第一概要 贵州国领土，以原有之十三府定之。\n\n第二概要 国宪制度定为共和政体。\n\n第三概要 立法院以上、下两院构成之。\n\n第四概要 下院议员以人口为标准， 用直接选举法选举之。\n\n第五概要 上院议员以行政区域为标准，用间接选举法选举。\n\n第六概要 召集议会及开问停展之权，由上议院执行之。\n\n第七概要 立法院有釐定法律之权。\n\n第八概要 立法院有处理财政之权。\n\n第九概要 立法院有收受人民请愿之权。\n\n第十概要 立法院有监督行政司法之权口。\n\n第十一概要 立法院有编制军队及民兵之权。\n\n第十二概要 立法院议员有互选行政院员之权。"
 gzh_rev.3.a:0 "贵州自治万岁！"

 gzh_rev.4.t:0 "颁定宪法(2)"
 gzh_rev.4.desc:0 "\n\n第十三概要 行政院以立法院议员之当选者构成之（但每府不得过一名以上）。\n\n第十四概要 行政院对于立法院应负行政上之完全责任。\n\n第十五概要 行政院有编制官制、官规及一切章程之权，然必经立法院釐定。\n\n第十六概要 行政院有罢础文武官吏之权。\n\n第十七概要 行政院得立法院同意，有调遣军队之权。\n\n第十八概要 行政院对于邻邦有遣派公使及认定公使之权；但缔结条约须得立法院同意。\n\n第十九概要 司法院以立法院选出之正长、副长，按照法律所定构成之。\n\n第二十概要 司法院得编订适用法律，向立法院求其釐定。\n\n第二十一概要 司法官执行法律有不受干涉之权。第二十二概要 人民以法定资格，得享有议员及文武官吏之权利。\n\n第二十三概要 人民于法律范围内得享有身体、居住、财富、言论、著作、出版、集会、结社、信教各项自由之权利。\n\n第二十四概要 人民得享有法律保护之权利。\n\n第二十五概要 人民于法律范围内，有纳税、当兵之义务。\n\n第二十六概要 人民有遵守法律之义务。"
 gzh_rev.4.a:0 "大汉联邦万岁！"
 
 gzh_rev.5.t:0 "改革与革命"
 gzh_rev.5.desc:0 "军政府自成立起就陷入党争。枢密院院长张百麟是贵州自治党领袖，而副院长任可澄领导着贵州宪政党。两派向来对立，只是起义时短暂讲和。在革命成功后，两派又回到了过去互相倾轧的状态。\n\n自治派希望联盟西南各道的军政府共谋北上；而由亲帝国分子组成的宪政派更倾向修复与帝国的关系以维持现状。两派政见处处对立，斗争愈演愈烈。随着军政府日益分裂，可能只有再次兵戎相见才能真正稳定贵州政局。"
 gzh_rev.5.a:0 "革命成功之日，争权夺利之时"

 gzh_rev.6.t:0 "武汉告急"
 gzh_rev.6.desc:0 "军政府的分裂延伸到了军队。宪政派拉拢了刘显世作为靠山。刘本是被总督招来镇守贵阳的，但还未抵达起义就已成功，于是顺势投靠了军政府。刘显世的部队对自治派威胁不小。尽管[GZH.GetLeader]仍支持自治派的主张，但他坚持率领一支部队出黔北上，援助孤立无援的武汉政府。这支兵力被调走，宪政派自会弹冠相庆。不过现在形势大好，少了这一支部队也无碍全局。张百麟自信能掌控局面，但稳妥些肯定没错。"
 gzh_rev.6.a:0 "“祝都督健康常胜，一路顺风。”"
 gzh_rev.6.b:0 "“都督可待黔省稳定再谋北上。”"

 gzh_rev.7.t:0 "乞师云南"
 gzh_rev.7.desc:0 "纵然有刘显世的支持，宪政派的实力仍不能与自治派匹敌。任可澄看向了云南。显然，实力强大的滇军成了极好的外援。宪政派当然可以劝说[YUN.GetLeader]“入黔平乱”，但是当年明朝乞师日本的结局犹在眼前。值得冒这个险吗？"
 gzh_rev.7.a:0 "发电报给昆明"
 gzh_rev.7.b:0 "我们自己解决"

 gzh_rev.8.t:0 "贵阳密电"
 gzh_rev.8.desc:0 "“……棘地荆天，不知死所；釜鱼幕燕，已无生机。盖匪焰益张，民生日蹙；商不得市，农将失时；学堂尽变山堂，军府都成盗薮……”\n\n这已经是从贵阳发给[YUN.GetLeader]的第五封密电了。从密电的内容上看，贵州似乎陷入了混乱：贵州政府因派系斗争停摆，地方土匪横行、民不聊生。密电一次次请求[YUN.GetLeader]出兵贵州，协助贵州宪政派推翻政府，重建秩序。滇黔唇齿，黔乱滇难独安。出兵确有道理，且是个练兵的机会。但现在大敌当前，该把宝贵的兵力用在这里吗？"
 gzh_rev.8.a:0 "全军听令，准备特别军事行动"
 gzh_rev.8.b:0 "他们自己能解决"

 gzh_rev.9.t:0 "云贵战争"
 gzh_rev.9.desc:0 "[YUN.GetLeader]突然宣布将对[GZH.GetName]发起特别军事行动，其目的是“推翻腐败无能的[GZH.GetLeader]政府，重建贵州秩序”······到底有多少人相信这般鬼话，尚未可知。"
 gzh_rev.9.a:0 "准备抵抗入侵，独立自由的贵州万岁！"
 gzh_rev.9.b:0 "自治派是祸乱贵州的独夫民贼，我们追随任可澄的领导！"

 gzh_rev.10.t:0 "孤注一掷"
 gzh_rev.10.desc:0 "没有滇军的支援，宪政派的计划前景变得有些渺茫。但密谋早晚会被自治派察觉，那时一切都完了。哪怕是现在，自治派恐怕也正磨刀霍霍。现在任可澄只能放手一搏，以政变彻底解决问题。不成功，便成仁。"
 gzh_rev.10.a:0 "看来只能放手一搏了"

 gzh_rev.11.t:0 "豪赌"
 gzh_rev.11.desc:0 "政变当日清晨，任可澄派遣东路巡防营分统谭德骧等分别带兵数十人，前往张百麟等自治派领袖住所行刺。自治派军政要员大多被刺杀，但张百麟因上厕所躲过一劫，在前来救援的革命军协助下逃出贵阳。刘显世等人带兵包围了都督府与军营，强迫[GZH.GetLeader]辞职，并击溃了自治派的军队。士兵在大街上屠杀有自治派嫌疑的激进分子，抢夺自治派的财产，贵阳城一片狼藉。下午，贵阳城内贴出宪政派发布的告示：“枢密院长张等，被人杀害，个人交涉，与众无关。”\n\n由宪政派与军队组成的新枢密院全票推举任可澄担任新任都督。尽管任可澄志得意满，但军权在握的刘显世并不满足于现状。他暗中拉拢与之同乡的军官与士兵，形成了新的团体以巩固提高自己的地位。宪政派并不希望刘显世继续做大，为了制衡刘显世，他们相中了初出茅庐的桐梓军人王家烈。他与刘显世并无瓜葛，又只是个下级军官，资历尚浅，似乎很适合成为宪政派布置在军队里的棋子。派系斗争就像杂草，割掉一茬，又长出一茬。"
 gzh_rev.11.a:0 "至少我们是胜利者······暂时是。"

 gzh_rev.12.t:0 "豪赌"
 gzh_rev.12.desc:0 "政变当日清晨，任可澄派遣东路巡防营分统谭德骧等分别带兵数十人，前往张百麟等自治派领袖住所行刺。但政变走漏了风声，刺客们面对的是一间间空房。而同时自治派的军队包围了巡防营驻地并解除其武装。刘显世的军队在行军途中遭到阻击，经过激烈交火后被歼灭。宪政派要员遭到搜捕与处决，政变以惨败收场。而见势不妙的任可澄从藏身处匆匆逃出贵州，流亡帝国。\n\n被镇压的政变警示了[GZH.GetLeader]，自治派意识到旧军队不可信任。经过严格的清洗，显露出不忠的旧军官与旧官僚都被赶出军政府；地方团练也都经过整编收归中央管辖。贵州暂时稳定下来了，革命终于得以继续推进。"
 gzh_rev.12.a:0 "闹剧告一段落"