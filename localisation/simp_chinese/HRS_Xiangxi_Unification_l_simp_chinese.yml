 ### INTRODUCTION ###
 xxx_introduction.1.t:0 "洪江往事"
 xxx_introduction.1.desc:0 "不知是前文明的馈赠还是诅咒，下湘西的地层中集聚了大量成规模的核素矿藏，然而这并没有给下湘西的人民带来财富，财富只是源源不断的流向了帝国的黄金三角，流入这里的只有五湖四海的苦力，留下的只是劳工的尸骨和被破坏的自然环境。1921年，大东帝国对下湘西自然环境无止境的开发掠取终于引发了自然的狂怒，这一年高频的大旱大涝拉开了沅江流域持续灾害的序幕，而内殖民环境下畸形的经济结构使得下湘西粮食无法自给。\n\n劳工需要吃饭，劳工需要生存！\n\n这一年，在下湘西的心脏，洪江爆发了一场规模巨大的劳工运动，劳工与同情劳工的市民、洪江商会一同逼停了那些装满劳工血汗的火车和轮渡，烧毁了帝国的行政驻地，打开了帝国官员囤积粮食的粮仓，连续7次击退了进逼的镇压部队，引发了著名的“洪江事件”，自发组织的湘西总工会也顺势诞生。\n\n依靠洪江山水环绕的地形，劳工和市民成功据守了两个多月，他们分发暴动夺得的粮食并因此挺过了灾荒，而当灾荒已去，风波逐渐平息，许多劳工和市民害怕继续对抗将引发帝国军队的无差别屠杀，于是主张与帝国谈判解决洪江事件，而包括向警予在内的少数激进派决定去炸毁洪江大桥以断绝帝国可能的进军路线，并最终实现成立洪江公社的设想。然而，就在激进分子安装好炸药之前，总工会已经表决决定派出代表与帝国完成谈判，帝国军队的铁蹄踏上了大桥。\n\n事件平息后，帝国违背了不追究一人的承诺，将向警予、蔡畅等总工会领导人拘捕，封闭总工会会场，社会环境一度重回高压，但由于帝国自身已经重病缠身，并没有进行更进一步的动作，湘西总工会事实上仍在运行，仍在组织劳工运动、争取劳工权益。"
 xxx_introduction.1.a:0 "下湘西的赤色烈火已然燃起，我们必须保持警惕"

 xxx_introduction.2.t:0 "洪江往事"
 xxx_introduction.2.desc:0 "无论王化派怎么鼓吹苗疆开辟的“传播教化”，经济利益永远都是这场血腥战争的真正根源。沅水流域在兵戈渐息后，成为了诸商镇自由生发之王道乐土，一条流淌着金银的商贸之江。而在所有这些商镇中，最终杀出重围的是洪江。\n\n原因其一是洪江得天独厚的位置，使之成为沅水商贸不可绕开之地；原因之二嘛，则是因为洪江生长于帝国军事布防网之外：自前明以来，中华帝国往往重兵看守所谓陆路“通滇驿道”，洪江自然不在其中，因而帝国官方对此地疏于管理，为商业的自由发展提供了契机。\n\n五湖四海的商人来到沅水流域买卖货物，很快他们便发现洪江此地非常适合货物的集散，因而逐渐开始固定发展洪江业务，进而在洪江定居。随着第一批商业移民建立起他们的城市，一批又一批的闯荡者乘船而来，最终发展出以“十馆”为核心的社会运行机制，以一种类似于南洋殖民地的形式，为这个新兴的市镇提供必不可少的公共服务，乃至于社会福利。\n\n但洪江毕竟位于东亚大陆之中，终究不是远在海外的南洋。“十馆”自治的年代在帝国一纸公文下按下终止符，“非政府组织”被铁拳洗礼，社会化抚养弃婴也要先填好表格，“洪江商会”则被创造出来“规范”洪江商业的发展。\n\n尽管有所不满，但一切总要运行下去。失去了政治自治权的诸会馆继续投身于财富的开发创造，改用慈善捐赠承载他们对地域社会的关心与责任，直到“狗鱼”闯入。"
 xxx_introduction.2.a:0 "“一个包袱一把伞，跑到洪江当老板”"

 xxx_introduction.3.t:0 "洪江往事"
 xxx_introduction.3.desc:0 "据说，向一仓鳗鱼中放入几条狗鱼，四处乱窜的狗鱼会激发鳗鱼的生存欲望，使得鳗鱼更容易在运输中存活。帝国眼中，洪江的诸会馆就是那些脆弱的鳗鱼，它们毫无效率意识，被老旧的义利观束缚了手脚，在守旧自护的同乡组织中依靠保护主义维生。而帝国的开发企业，则是“狗鱼”，是“竞争”，是“效率”，是“科学”，是“进步”。\n\n新政出台，“地方保护主义的藩篱”被拆碎，同乡会馆被“科学”与“进步”拆解为了同业公会，自保互助的能力也受到重创，再也无力阻止帝国的饕餮巨企。\n\n就像南洋、秋津洲、满洲等等这些殖民地一样，内殖民地也享受到了同样的待遇——无限制的人矿，恶劣的工作环境，约等于无的劳动保障，颐指气使的国企经理。不过，下湘西的核素矿业发展得尤其好，在吸了满肺的辐射粉尘后，这里的工友可能伤残死亡得会“略微”早那么一些。\n\n矿业被帝国的巨企包揽，本土的企业只得去从事些别的产业——造纸厂、火柴厂、丝绸厂、瓷厂、桐油厂······尽管不能靠着“采矿许可证”躺着生产出金山银山，倒也靠着稳重的经营策略与精益求精的产品质量保持着盈余与扩张，甚至在这些细分品类还打出了品牌。以桐油业为例，“八大油号”之名已是无人不知。"
 xxx_introduction.3.a:0 "巨企吃肉，本土吃碗，日子似乎还能过下去。"

 xxx_introduction.4.t:0 "洪江往事"
 xxx_introduction.4.desc:0 "然后，安达卢斯流感来了。\n\n封锁政策全面铺开，洪江这座商城被迫暂停：货物运不出去，但市场不会为你等待；资金收不回来，但成本不会因此消失；补贴永远在发，但款项不会轻易到手；封锁时开时关，但信心不会轻易回来。一切就这么轻易地陷入了恶性循环，繁华的商城一天天变得萧条与艰难。\n\n垃圾车几个月无人问津，工资与物资过了年关也没见踪影，流言在风中传着孤寡老人饿死的讯息，以及越来越多出现的一个术语——“协饷”。\n\n1921年的春末，先前过度矿业开发的恶果化作了极端的气象灾害，一时哀鸿遍野。与此同时，一篇匿名报道完整细致地揭露了“协饷”潜规则如何运转，向所有人展示了生产的价值被怎样浪费在深山里的奇观上。\n\n整个城市沸腾起来，拦截交通、游行集会、掀翻公务车辆、成立总工会、全面罢工罢商罢学。积怨已久的商会也不愿做帝国的走狗，毅然站在了工人市民的一边。帝国派来了武装力量，双方爆发了十几次冲突，一次更比一次激烈。最终，在顶着催泪弹冲锋9次后，市民迫使帝国武装力量撤退到江水的另一侧。"
 xxx_introduction.4.a:0 "接下来该怎么办？"
 ### CRISIS ###
 xxx_crisis.1.t:0 "万人坑"
 xxx_crisis.1.desc:0 "湘西的灾情越来越严重，如同1921年那场饥荒，洪江作为湘西的经济中心再一次挤满了饥饿的劳工。[XXX_unifier.Adjective]与商会的救济无法满足越来越多的饥民，自从大东帝国崩溃后，粮食贸易也没那么方便了，库存的粮食远不能填补大灾的缺口。不时有饿到脱力的劳工倒下，他们再也无法醒来，更可怕的是疫病也紧随大灾开始传播，死的人越来越多。当大部分饥民死去后，商会拿出了一块地用来填埋尸体，而尸体一层一层堆积，挖到很深才能全部放下。从此这块地就被称作万人坑。"
 xxx_crisis.1.a:0 "1921年······我们都没出现这种情况"
 ### REUNIFICATION ###
 #### XXI ####
 # 陈渠珍/社会自由主义 #
 xxi_unified_news.1.t:0 "革新的脚步继续迈进" 
 xxi_unified_news.1.desc:0 "大灾和兵燹摧毁了陈渠珍“保境安民”的成果，将他的革新计划打断。从刺杀中侥幸生还的他越发认为，先前所依赖的非正式关系网成为了保境安民的最大阻碍，唯有正式化的科层管理制度才能保证革新的持续推进、社会的长久稳定，防止湘西的未来因人亡而政息。\n\n许多观察家指出，陈渠珍渴望建设一个真正实现乡自治的湘西，一个真正完成现代化的湘西，一个拥抱文明的湘西。但是为了确保革新与稳定，陈渠珍可能会仿照张君劢的“修正民主主义”理论，将湘西政权建设成一党专制下的技术官僚主义政府。"
 xxi_unified_news.1.a:0 "保境安民！"
 # 沈从文/民族保守主义 #
 xxi_unified_news.2.t:0 "湘西文明的再发现" 
 xxi_unified_news.2.desc:0 "很多人都说湘西需要现代化，而在沈从文看来，现代化带来的更多是腐化和破坏，而湘西自身的文明才是值得尊敬和发扬的。沈从文既有文书工作的经验，又有文学创作的笔力，而现在他希望将这二者结合，再发现湘西这片土地和生活其上的人民的美好与价值，抹平外人殖民的伤痕，修复湘西的自然风光。\n\n外部的观察家指出，沈从文已经开启了湘西的民主化进程，由民选议员组成的地方议会将主导新湘西的政治。另一方面，陈渠珍的革新计划仍将继续，因为保卫家园需要枪炮，传播文字需要媒介，填饱饥肠需要粮食，阻止暴政需要民主。沈从文只要小心不让保卫文明的革新侵蚀文明自身······"
 xxi_unified_news.2.a:0 "让我们重建新湘西"
 # 贺龙/新三民主义 #
 xxi_unified_news.3.t:0 "新的国民革命" 
 xxi_unified_news.3.desc:0 "在陈渠珍留下的权力真空期，曾经的革命党人，如今的老兵帮会“楚汉宫”首领贺龙拔得头筹，将无恶不作的顾家齐驱逐出湘西。在民众的热烈欢迎中，贺龙组建了由“革命军事委员会”支配的新政权。新政府由贺龙的老战友、哥老会成员、革命党人以及湘西的左翼分子组成，奉行一种改良的三民主义意识形态。\n\n在贺龙治下的湘西，乡自治向更大规模的县自治扩展，建立在土地增值税基础上的社会福利体系大大改善了底层人民的生活，工业化与土地改革有条不紊地进行。与此同时，一支由革命理念打造的“铁军”已集结完毕，只需贺龙一声令下，他们将毫不犹豫地向着解放全中国进军。"
 xxi_unified_news.3.a:0 "打倒帝国，除军阀，国民革命齐奋斗！"
 # 顾家齐/军阀 #
 xxi_unified.4.t:0 "白祭坛"
 xxi_unified.4.desc:0 "嘉善流成血河，石门脑浆四溅，湘西全城挂满白幡，孤儿寡母带着老人家永远停不住哭泣，家家户户摆着祭坛，无数的黑白照片，似有似无的哀怨歌声，失了颜色的山水与不再有生机的城市。\n\n湘西，她的黄金时代结束了。\n\n顾家齐被青天白日的手戴上了勋章，无数的幻影称赞着他的民族大义，歌颂着他的血战到底。但是两头羊熊熊燃烧，革命者惨死的脸萦绕不散。随后，勋章又被猛得扯下，他出现在车上，不知哪里传出声音：\n\n“顾修之决意下长沙，你还不快拿主意？”\n\n接着是陈渠珍的声音：“这事该怎么办你就怎么办！”\n\n突然，不知从哪里射出的子弹将他打穿，所有的场景都消失了，只剩下了赤红。隐隐之中，他看见白发苍苍的陈渠珍落下眼泪，小声叹了一句，在一片殷红中渐渐消散。"
 xxi_unified.4.a:0 "“凤凰这几个人就这么歹毒”，顾家齐骂道"

 xxi_unified_news.4.t:0 "镇竿军之治" 
 xxi_unified_news.4.desc:0 "在陈渠珍遇刺后，镇竿军领袖、湘西政权的二把手顾家齐发动了一次血腥的政变，成功登上权力宝座。实际上，顾家齐本是陈渠珍指定的继承人，但是前者强烈反对湘西自治，使得陈渠珍放弃了这一计划。从越来越多的流亡者口中，人们得知顾家齐正在湘西大肆制造白色恐怖，地区自治派、左翼分子、工会成员，或被枪杀，或被活埋。\n\n将湘西的财富据为己有后，顾家齐积极扩军备战，制定了无数苛捐杂税，强迫工人无休止劳动。顾家齐声称，他继承了大一统的优秀传统文化，要用铁与血重整旧山河，要终结杀人盈野的乱世，埋葬以邻为壑的旧时代。但是观察家无不担忧，这样一位视人命如草芥、为胜利不择手段的屠夫，注定要将湘西与中国拖入万劫不复的深渊。"
 xxi_unified_news.4.a:0 "将军白发征夫泪"
 #### XXC ####
 xxc_unified_news.1.t:0 "继续前行" #向警予/大众三民主义
 xxc_unified_news.1.desc:0 "表决再一次选择了向蔡同盟！当结果出来时，激进派的成员无不起立鼓掌，而温和派只是潦草地附和。虽然非常不甘，蒋希清仍然宣布尊重民主表决结果，并表示会继续做好“进步主义反对派”的职责，在应对当前紧急状态方面会尽力配合向蔡同盟。向警予也发表讲话，表示会尊重温和派的监督与意见，希望两派可以团结起来渡过难关。而在罢免向蔡同盟的尝试失败后，温和派的统一战线能否继续维持下去仍然存疑。"
 xxc_unified_news.1.a:0 "有惊无险"

 xxc_unified_news.2.t:0 "打破枷锁" #唐伯赓/无政府共产主义
 xxc_unified_news.2.desc:0 "随着“毛胡子”唐伯赓和激进工人武装攻入总工会会场，观察家无不为湘西局势的骤变感到惊讶，根据最新消息，温和派的领导人蒋希清已经在交火中身亡，这意味着长期在沅江总工会中不被重视的无政府派已经正式登上台面。另外，号称“洪江不倒翁”的洪江商会会长吴克成疑似已被无政府工人武装抓获。由于他先前在饥荒时期发表的演讲已明确表露出他对国家机器、等级制度以及所有制的坚决反对，目前可以预见到的是，唐伯赓很可能计划着对湘西社会进行彻底的改造。"
 xxc_unified_news.2.a:0 "打碎一切锁链！"

 xxc_unified_news.3.t:0 "玫瑰色的未来" #蒋希清/市场社会主义
 xxc_unified_news.3.desc:0 "第一届湘西国民大会落下帷幕，蒋希清的反击获得了决定性胜利。在商会长被一群“激进分子”绑架数天后，洪江商会放弃了染指政治权力的念头，很快成为新政府建制的一部分。蒋希清随即开始了大胆的改革计划，他宣称贫穷与落后不是社会主义，只有引入市场经济才能使湘西迸发新的活力。新政权随即展开了拨乱反正运动，先前被打倒的企业家恢复了名誉，被没收的工矿企业也悉数回到他们手中。尽管新湘西仍自称为社会主义国家，但是其温和的革命路线还存有多少“红色”，仍需要时间来判断。"
 xxc_unified_news.3.a:0 "退一步是为了前进两步"

 xxc_unified_news.4.t:0 "湘西之春" #蒋希清/基尔特社会主义
 xxc_unified_news.4.desc:0 "第一届湘西国民大会落下帷幕，蒋希清的反击全然失败，洪江商会牢牢控制了新政权。右翼分子接管了湘西总工会，宣称工会存在的唯一目的是改善工人的经济条件。总工会解散了工人民兵武装，成为新政权建制的一部分。尽管洪江商会仍拥护蒋希清为湘西的领导人，但是他的政治生涯已然终结，商会长吴克成成为湘西实际的话事人。在新湘西，企业自治和产业民主成为经济领域的新时尚，工人组成的评议会将与企业家共谋未来。一个春风沐浴的新时代即将来临。"
 xxc_unified_news.4.a:0 "好日子还在后头呢！"

