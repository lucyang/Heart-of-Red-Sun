 #### XON ####
 xon_unified_news.1.t:0 "苗王降世" #龙云飞/苗王信仰
 xon_unified_news.1.desc:0 "在苗族及其他山地民族中流传着这样一种信仰：终有一日将有“苗王”降世，为颠沛流离、深受压迫的苗民带来真正的太平盛世。苗族历史上曾出现过无数的“苗王”，但唯有龙云飞成功了——他不仅推翻了汉人压迫者，还将整个湘西收入囊中。狂热的苗民已将龙云飞视为救世主与苗王降世的化身，一支由苗民组成的队伍发誓要在苗王的领导下，将所有苗族团结在同一面旗帜下。\n\n许多人担心龙云飞的统治会引发苗民对汉民的血腥报复，但现实情况要乐观许多，苗民对于官府的恨意远甚他们的汉族邻人。许多观察家指出，龙云飞已将目光投向武陵山的另一侧，看来新生的苗族国家即将向贵州军阀发起一场猛烈的攻势，这对于本就贫弱的贵州来说绝非好消息。"
 xon_unified_news.1.a:0 "苗民受难的日子到头了！"

 xon_unified_news.2.t:0 "东方瑞士" #石启贵/民族自由主义
 xon_unified_news.2.desc:0 "一直以来，湘西常被称为“东方的瑞士”，但除去大山怀抱、风景秀美、民风剽悍外，湘西的发展水平远配不上这一绰号。在苗族学者石启贵的努力下，这一梦想正逐渐成为事实。湘西内战结束后，石启贵领导的土著民族改良会致力于改善湘西苗族的境况。苗文与苗语进入公共教育系统，与此同时，陈渠珍留下的乡自治和现代化成果得到巩固，湘西贫困落后的局面得到极大改善。\n\n许多观察家指出，石启贵成功遏制了可能的民族仇杀，而民族平等政策使得湘西人拾起了旧时的“民户”与“客民”身份，开始认同“果雄”这一新的地域和民族身份。显然，湘西向着“东方瑞士”的美称又进一步，洪江繁华的商业街彻夜不眠，湘西正大踏步迈向各民族共同发展、团结互助的新时代。"
 xon_unified_news.2.a:0 "太平之梦终将实现"

 xon_unified_news.3.t:0 "九黎之怒" #梁聚五/极端民族主义
 xon_unified_news.3.desc:0 "过去，许多人将梁聚五视为学术不端的疯子，所谓“苗夷民族”论注定是荒诞不经的异端邪说。然而，梁聚五不仅领导着光复军统一了整个湘西，还宣称中国是“苗夷民族”的故土，汉人用武力和阴谋诡计篡夺了他们的土地。梁聚五向所有少数民族政权伸出橄榄枝，还欢迎所有抵抗大一统暴政的勇士加入自救军，在梁聚五看来，这些人都是精神谱系上的“苗族”同胞。\n\n梁聚五将苗民光复军更名为“苗夷自救军”，认为无法自救的被压迫民族急需他们的“援助”。苗夷自救军的第一个目标是解放西南地区的少数民族，进而解放整个中国与东南亚地区的被压迫民族。这个激进的民族主义政权蓄势待发，九黎战鼓铮铮作响，这片土地注定要迎来蚩尤后裔与炎黄子孙的第二次决战。"
 xon_unified_news.3.a:0 "驱逐汉寇，恢复九黎！"

 xon_unified_news.4.t:0 "新桃花源" #朱早观/农业社会主义
 xon_unified_news.4.desc:0 "中国晋代诗人陶渊明曾在《桃花源记》中描述了一个没有战争、没有压迫的乌托邦“桃花源”。如今，出身苗族的朱早观将军似乎将湘西变成了真正的“桃花源”。在湘西动乱中，他率领一支革屯军征战四方，将夺取的大地产分配给苗汉两族贫民，成功消灭了陈渠珍残部与反动的苗王势力。\n\n在湘西平定后，他慷慨地接纳了曾经抨击他为“反动派”的向警予等人，邀请他们在新政府中任职。在朱早观的领导下，扩张无度的核素矿业得到遏制，大大小小的农业合作社在乡村拔地而起，国有化经济遏制了高污染矿业的无序扩张。尽管这些政策减缓了湘西的经济发展，但至少每个人都可以喘口气，因为他们不愿成为经济高速发展的燃料与牺牲品。"
 xon_unified_news.4.a:0 "“不足为外人道也。”"