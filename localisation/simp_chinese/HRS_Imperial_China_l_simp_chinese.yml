 IMC_chen_duxiu:0 "陈独秀"
 IMC_osugi_sakae:0 "大杉荣"
 IMC_jiang_kanghu:0 "江亢虎"
 IMC_jiang_kanghu_desc:0 "江亢虎，江西弋阳人，明治十五年（1883年）生，§t中国社会党§!领袖，大同社会主义的开创者。明治四十四年（1910年），江亢虎接过了康有为的社会改良大旗，将德国拉萨尔主义与儒家大同思想结合，正式提出§t“大同社会主义”§!，在党内自成一派。但江亢虎否认阶级斗争、支持殖民扩张的主张直接引发了党的第二次分裂。随着激进派自立门户，社会党实际成为改良派的基地；江亢虎也在这场内乱中趁机取得党魁宝座。\n\n在所谓的“粉红时代”，江亢虎与中国社会党是社会民主主义的一座灯塔。但是社会党所仰仗的“孟子经济学”仍然是一种凯恩斯主义经济学。当帝国的财政状况急剧恶化时，社会党的支持率比跳楼的工人下跌得更快。1915年，康有为等一众保守派发动了政变，江亢虎被帝国宪兵强行带离现场，留下的是一纸写满了保守派内阁成员的名单。\n\n社会党失去执政地位后，江亢虎依然是帝国政坛的明星；与此同时，他也被革命派视为形左实右的机会主义代表。这已成为贯穿他政治生命的两副面孔。在党内，§Y张东荪§!和§Y张君劢§!持续挑战着江亢虎的统治地位，希望将中国社会党带回那个激情的“红色岁月”。但是江亢虎仍牢记自己的使命，他要解救中国的无产阶级于水火之中，坚信自己走出的这条路是中国走向社会主义的众多道路中最正确的一条······"
 IMC_liang_qichao:0 "梁启超"
 IMC_sun_zhongshan:0 "孙中山"
 IMC_sun_zhongshan_desc:0 "§Y出生日期§!：§G1866年11月12日§!\n§Y出生地点§!：§G大东帝国粤海道香山县§!\n\n§Y孙中山§!本名孙文，又名§Y中山樵§!，他的一生是大东帝国近代史的一部缩影。早年的孙中山家境贫困，不得不一边上小学一边给地主砍柴除草、放牛喂猪。这样的生活持续到了1879年，那一年孙中山随母亲横渡大洋，来到了帝国遥远的边地§Y支仓群岛§!。孙中山在这里度过了中学时光，此后的孙中山经历了一段叛逆期，纠结好友办报刊、印书籍，抨击帝国上下的腐败与黑暗。\n\n1894年，年轻气盛孙中山向时任帝国总理的李鸿章上书，条陈帝国弊病。令孙中山大感意外的是，李鸿章竟邀请孙中山来其府上做客，劝诫孙中山以改良社稷民生为本业。孙中山决心投身政界，于建立§Y兴中会§!，后者于1905年改组为§G中国同盟会§!。同盟会§的革命口号吸引了许多年轻人——比如说§Y江亢虎§!，后来他给同盟会§带来的灾难性分裂也是人人知晓的。\n\n此时的孙中山距离巅峰已近在咫尺，但是国民党似乎离着它最初的目的——§Y建立民国、平均地权§!——越来越远了。终于孙中山决定参加帝国国会选举，紧接着接受了帝国总理大臣的职位。这种背叛的举动让国民党彻底分裂，激进的民族主义者与左翼分子联合组建了§Y中华革命党§!，孙中山变成了少数派政府的看门人。无人知晓孙中山的想法，只有时间能证明他的选择是否正确。"
 IMC_emperor_taisho:0 "大正皇帝"
 IMC_zhang_taiyan:0 "章太炎"
 IMC_zhang_taiyan_desc:0 "§Y出生日期§!：§G1869年1月12日§!\n§Y出生地点§!：§G大东帝国钱塘道杭县§!\n\n§Y章太炎§!，本名章炳麟，§Y中国统一党§!党魁，大东帝国衮衮诸公中颇有威望之人。青年时的章太炎便热心于政治，曾向上书帝国总理大臣§Y李鸿章§!，提出政治改革方案。1894年后，章太炎开始接触§Y康有为§!、§Y梁启超§!创立的§Y中国维新会§!，但是政见不同致使章太炎与维新会割席，§Y帝国宪政会§!领袖康有为曾邀请章太炎加入，但是遭到了他的拒绝。\n\n1900年后，章太炎回归政坛，却先后涉入“苏报案”“毒茶案”“孔教案”等公众事件，行为也愈发放肆乖张，他曾在身份证的年龄一栏写下“万寿无疆”，也曾撰文声称朝鲜国王理应成为东亚共主与华夏皇帝。如此等等，为他赢来了一个§Y“章疯子”§!的绰号。1915年，大东政坛发生地震，§t中国社会党§!连续十五年的执政生涯终结，各路保守政党加入争夺议席的大战之中。\n\n众人力推章太炎为领袖，组织了§Y中国统一党§!，团结进步保守派参与议会选举，成功赢得议会多数。但是在几重政治妥协之后，进步保守派便只剩了“保守”却毫无“进步”。因此不难理解，为何有人讽刺章太炎为李鸿章之后第二个大东帝国§Y“裱糊匠”§!。就像李鸿章注定要有个政敌翁同龢一样，章太炎也有个难缠的对手——康有为。而这位裱糊匠能将帝国维持到几时，只有时间能告诉我们答案······"
