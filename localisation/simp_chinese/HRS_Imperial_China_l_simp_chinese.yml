 IMC_emperor_taisho:0 "大正皇帝"
 IMC_emperor_taisho_desc:0 "大正皇帝作为大东帝国唯一合法的统治者，深受其臣民的爱戴，在他领导下的帝国走过了辉煌的十年岁月，又在两次对外战争中克复帝国故土，将俄国势力彻底逐出东亚。但是随着帝国陷入经济危机，过去的宣传变成了肉麻的吹捧，民众用大正皇帝的精神疾病与智力低下编出一个又一个笑话，连新入伍的士兵和军官私下里都时常发表不敬言论。但是这一切需要他负责吗？为他服务的官僚又该承担何种罪责呢？也许只有§Y历史的审判席§!能给出最终的回复。"
 IMC_heyday_of_poverty:0 "贫穷的盛世"
 IMC_heyday_of_poverty_desc:0 "自明治维新以来，大东帝国经历了半个世纪的经济繁荣，中国已经成为世界工厂与工业强国。只要稍加观察，便会发现，在如今的中国，惊人的贫富差距与经济繁荣共存。光鲜亮丽的经济数字由无数平民——血汗工厂的劳工、土里刨食的农民、受尽白眼的殖民地人民——的苦堆砌而成。“富者田连阡陌，贫者无立锥之地”，唯有§t贫穷的盛世§!才能描绘这自相矛盾却真实存在的地狱景象。"
 IMC_zaibatsu_ally:0 "财阀问题"
 IMC_zaibatsu_ally_desc:0 "大东帝国采取了殖产兴业与扶植财阀的§Y国家资本主义制度§!，大量补贴官营企业，再将其低价转让给私人资本家，有力地促进了冷门产业与公共事业的进步。私人资本与官营资本互相联合，形成了以地域商人为中心的“财阀”——汉阳钢铁、晋商银行、三菱集团、联合制药——如此等等。毫无疑问，这些财阀是帝国经济发展的动力核心，但是它们攫取了大量的国民财富，不停地挤压小企业主的生存空间，造成了极其严重的社会问题。"
 IMC_shadow_of_rose_era:0 "玫瑰时代的幻影"
 IMC_shadow_of_rose_era_desc:0 "所谓§Y玫瑰时代§!特指1909-1919年的经济繁荣期，因而也有人称之为“大正景气”“黄金十年”。在这十年间，中国社会党主持的社会福利与大型公共工程促成了经济腾飞，加之连续两次对外战争皆以胜利告终，帝国的经济总量与居民生活水平随之大幅提升。但是社会党的政策本质上是透支未来的超前消费，同时1919年的全球大流感逼迫帝国政府厉行内外封闭政策，致使帝国经济一落千丈。如今，人们仍在怀念玫瑰时代，但沉重的现实总是戳破这飘渺无边的幻想，提醒人们“好日子”还在后头等着他们。"
