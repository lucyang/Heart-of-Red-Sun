 imc.1.t:0 "赤日之心"
 imc.1.desc:0 "赤日之心（Heart of Red Sun）是Paradox公司开发的《钢铁雄心4》的大型历史架空模组。在赤日之心的世界线中，蒙古大军在1274年的文永之役中击溃了北条幕府，将半个日本纳入其版图。蒙古军队强悍的战斗力、中国的先进科技、元朝开放的对外政策，这些都深刻影响了未来几百年的日本历史。日本的统治集团终于意识到岛国之外敌人的可怖，一改昔日的闭锁蒙昧之气，转而积极寻求富国强兵的机会。在本能寺之变中侥幸逃脱后，织田信长终结了战国乱世，设幕府于二条城，史称“织田幕府”或“二条幕府”，积极向朝鲜半岛及中国大陆扩张。1648年，织田幕府借助干预明末乱局的机会篡夺了中国政权，日本第110代天皇后光明天皇（中国称世祖）迁居北京并举行登基仪式，改元庆安。而天皇之弟八条宫智仁亲王就任日本关白。\n\n此后两百余年，由日本皇帝统治的“和朝”或“大东帝国”实行郡国并行制，在边疆重设节度使，向东南亚采取殖民扩张政策，逐渐成为世界前列的强国。"
 imc.1.a:0 "我想马上体验（内战将立刻发生）"
 imc.1.b:0 "静观其变（内战将在一个月后发生）"

 imc.2.t:0 "御前会议"
 imc.2.desc:0 "钟表指针转向晚上八点，下班的白领与下课的学生三五成群，穿梭在商铺林立的街头。若从空中看去，京师——别称南京——是一座不夜城，霓虹灯与卤素灯映照着闹市区。在这金银丝线织成的锦绣上，嵌着一块黑色的宝石，灯火阑珊之处，便是帝国的黑暗之心——长江路292号，由卫兵与哨卡组成的未知世界。电车、轿车与黄包车正向这里飞奔而来，车上载着的是大东帝国最重要的人物，他们的一句话即可改变百万人的命运。\n\n“先生出手总是如此大方。”卫兵如往常与那位贵客寒暄，看着他付给了车夫不菲的小费，“说来，其他人到了吗？”卫兵耸耸肩回答道：“哪有？您总是第一个到场的，虽说您也经常第一个出来！”卫兵边说着边拉开铁门，让贵客兀自踱步进去。第二位贵宾很快来到，虽说人到中年，但是算得上相当年轻的，这就是为什么他总是坚持坐电车上班，不肯乘坐公务轿车了——“那个孙中山到了吗？哼，他肯定第一个来。”那人轻声问了一句，随即大步流星地走进庭院。"\n\n卫兵倒是知道刘师培跟孙中山一向不对付，但是这次的事态非同小可，颇有剑拔弩张之势，也许是帝国各处的叛军带来的影响吧。卫兵叹了口气，数点着今晚应到的贵客人数——总理大臣两人，大藏大臣一人，陆军大臣一人······总共十二位内阁成员。最后一个到场的是大正皇帝本尊，身边只有近卫师团的护卫。卫兵一眼认出了老李，满洲战场的生死之交，老李也掏出一支“御烟”送给老朋友，二人随即寒暄起来。建筑内发生的事情，与他们暂时不会有任何关系了。\n\n近卫军团绷紧了神经，根据事先计划，环绕着会场巡逻。卫兵和老李则受到召见，穿过长江路292号高高的门扉，来到西侧的莲花厅，也就是今晚会议的所在地。他们被安排在会议门口，负责保卫工作，相比于黑漆漆的大门，这里洒满温暖的黄色灯光，美中不足的是没法随意抽烟。两个人向来宾逐一行军礼，刘师培与章太炎与两人握了握手，让他们倍感惊讶。随着大门紧闭，1923年的战时御前会议，就在这安静祥和的京师之夜悄悄开始了。"
 imc.2.a:0 "兹事体大"

 imc.3.t:0 "举国一致"
 imc.3.desc:0 "书记官摊开速记簿，金灿灿的笔尖在白纸上划动：“1923年（大正12年）”“記録人：冢本 清治”。接着是与会者的名单，他抬起头环视四周，确认了一下所有人都已到场，于是抄下会议日程里的贵宾名单：“内閣総理：孫 中山\n内務省：若槻 禮次郎\n大蔵省：高橋 是清・劉 師培\n陸軍省：張 勛\n海軍省：薩 鎮氷\n拓務省：田中 義一······\n文部省：章 太炎・李 完用・韦 文琔\n——如此共十三人。冢本清治深吸一口气，朗读了皇帝陛下的简短致辞，宣布今晚的会议正式开始。\n\n在诸位大臣率先发言前，内务大臣若槻礼次郎先宣读了大正皇帝对张勋辞呈的批复。张勋颤抖着身子站了起来，重重地鞠了一躬：“感谢陛下对我的信任······此次帝国军队变乱，我将负责到底！”所有人都盯着张勋，看着他的嘴唇勉为其难地上下摩擦，看着豆大的汗珠从他的脸颊上落下来。若槻礼次郎挥了挥手，示意张勋坐下，后者愣了一下才反应过来。萨镇冰对一旁的侍者耳语了几句，一杯冷饮端到了张勋面前。张勋不顾场合，咕咚咕咚一饮而尽。\n\n随后是皇帝陛下对田中义一奏折的批复，他完全肯定田中对满蒙问题的重视，要求各省大臣尽快落实《中满条约》，完成大东帝国与满洲的合并计划。田中义一起身感谢皇帝对此计划的重视，他向内阁成员补充道：“盎法人哈尔福德·麦金德所提出的‘世界岛’学说，应当成为帝国下一阶段对外工作的目标。如今南洋与东洋已得到王化与进步，但是鞑靼人与突厥人仍然贫困而愚昧，因此亚洲民族相互尊重、共存共荣，就是我们作为中央之国的责任与负担！”\n\n会场响起了一阵掌声，最后一项批复的奏折，是交通省提出的准噶尔铁路建设计划。交通大臣凌鸿勋希望得到一笔财政拨款，将哈密到乌鲁木齐的铁路延长到喀什噶尔，建设一条跨越塔克拉玛干的“新丝绸之路”。这项计划是已逝的上任交通大臣詹天佑的遗愿，得到了拓务省与大藏省的鼎力支持，算得上“粉红时代”的遗产。不过十年前碍于俄国人的面子没有真正落实，如今帝国终于可以将文明进步带到中亚之门喀什噶尔了。\n\n随后是短暂的休息时间，贵宾们躲到吸烟室猛吸一口烟，享受着短暂的轻松时刻。每个人都紧绷着，注视着镜子里的自己，看着怀表上的时针与时光一同流动。"
 imc.3.a:0 "麻烦事还在后面呢"