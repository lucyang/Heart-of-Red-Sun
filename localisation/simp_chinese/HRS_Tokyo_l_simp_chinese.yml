 TOK_serious_discrimination:0 "严重歧视"
 TOK_serious_discrimination_desc:0 "在日本的朝鲜人向来是日本社会中最受歧视的群体。而在关东大地震后，各种关于“朝鲜人投毒”的谣言更是加剧了民众对朝鲜人的歧视。如果东京的朝鲜人继续默不作声下去，或许强烈的敌意会被时间淡化。但当朝鲜人真的忍无可忍，夺取了东京市政府时，当地人对朝鲜人的仇恨就水涨船高。民众拒绝与新政府合作，甚至袭击政府成员。想让民众对鲜人政权满意，恐怕只有立刻重建东京这一个办法······"
 TOK_dream_of_equality:0 "平等之梦"
 TOK_dream_of_equality_desc:0 "为什么朝鲜劳工会在战场上展现出了极大的勇气与高昂的士气？这个问题很难解释清楚。也许是朴春琴向他们展现了一张朝鲜人能被其他民族的人平等相待的梦想蓝图，也许是他们为了在东京城自保而练就了一身防卫技巧，也许是他们对压迫者与歧视者的复仇心理······无论如何，人们能看出他们甘为“平等”流血牺牲。"
