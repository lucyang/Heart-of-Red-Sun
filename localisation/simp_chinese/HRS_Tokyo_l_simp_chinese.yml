 TOK_bak_yeol:0 "朴烈"
 TOK_bak_chungeum:0 "朴春琴"
 TOK_bak_chungeum_desc:0 "§Y出生日期§!：§G1891年4月17日§!\n§Y出生地点§!：§G朝鲜国庆尚南道密阳郡§!\n\n§Y朴春琴§!小时家境困难，在私塾学过千字文后不得不早早承担起家庭的重担。朴春琴在17岁时东渡日本寻求工作机会，他在神户和神奈川做过职业介绍人和包工头，也因此逐渐涉入§R黑道§!领域，与日本的本地黑帮打成一片。§Y东日本开发计划§!吸引了大批朝鲜劳工，由于社会地位、经济条件的巨大差距，日本人极其厌恶这些朝鲜人，致使双方的矛盾愈发激化。\n\n1920年，朴春琴与李启东在江户共同创办了§Y相爱会§!，旨在促进朝鲜人的相互扶助，提高在日朝鲜人的社会地位。在此情形下，相爱会的宗旨自然吸引了大批朝鲜人加入，他们渴望改善备受歧视的现状。相爱会的规模持续扩大，朴春琴的影响力与日俱增。警视厅厅长是他的座上宾，政府盛赞其为朝鲜民族进步第一人。\n\n随着帝国在日本的统治陷入瘫痪，朴春琴将相爱会的会员聚集起来，告诉他们挣脱帝国统治的时机已经到来，朝鲜劳工也对他描绘的各民族平等的愿景吸引。朴春琴顺利当选为§Y东京自由市§!的第一任市长。问题在于，朴春琴的目的究竟为何？。东京的贫民窟与大街小巷有如蜘蛛巢城，游荡着的不只是罪犯与流浪汉，还有朴春琴最恐惧的“某种东西”，那便是§R无政府主义的幽灵§!。"
