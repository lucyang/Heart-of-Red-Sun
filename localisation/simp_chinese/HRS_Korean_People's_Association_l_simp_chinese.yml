 KPA.1.t:0 "在满韩族总联合会"
 KPA.1.desc:0 "在1907年大东帝国强迫朝鲜国王退位，强行解散朝鲜军队后，朝鲜的义兵运动达到高潮。但是义兵运动遭到了帝国的强力镇压，义军将领不得不率队越过鸭绿江和图们江进入满洲及镇东府地区，转为独立军运动。1920年10月，由洪范图、金佐镇和李范奭领导的独立军，以少胜多地击败了一支帝国军。大东帝国随即向北朝鲜派遣了数万人的讨伐部队，对间岛的抗日武装组织发起了大规模的镇压。\n\n受到帝国军压制的各武装集团不得不组建“大韩独立军团”，向帝国新近征服的镇东府（即外满洲）地区转移。在与远东游击队多次接触后，以洪范图为首的一批军官开始认同布尔什维克主义，他们与同为左翼的朝鲜共产党结成了政治联盟。1923年，大韩民国临时政府召开了全国代表会议，但是因“创造派”出走，这次会议的合法性遭到了严重削弱，临时政府四分五裂。李东辉仍然选择留在临时政府团结剩余的左翼同志，而申采浩和洪范图选择投靠重新回到间岛的金佐镇将军。\n\n金佐镇此时在间岛建立了名为“朝鲜无政府主义”的革命根据地，这里实行社区自治和军事民主，采取了财产公有制与按需分配的原则，一定程度上践行了无政府主义的理想。金元凤领导的义烈团很早就加入了朝鲜无政府主义，尽管金元凤本人是坚定的共产主义者，但是义烈团的许多骨干成员也是出色的无政府主义活动家。金佐镇的副手柳林并不是典型的无政府主义者，而是提倡地区自治的社会主义革命者。\n\n最后一批抵达朝鲜无政府主义的成员，是金擎天与金奎植领导的高丽革命军。金擎天是叛逃的帝国陆军士官，也是布尔什维克主义的忠实拥护者。金擎天来自他的绰号绰号“擎天金将军”，他曾骑着白马纵横满洲与西伯利亚，指挥着一支军纪严明、百战百胜的游击队，令帝国军队闻风丧胆。随着临时政府的左右合作道路破裂，高丽革命军选择来到间岛，为朝鲜的社会主义革命添一把火。"
 KPA.1.a:0 "热烈欢迎金将军归来！"

 KPA.2.t:0 "神秘的货物"
 KPA.2.desc:0 "我们的边防人员在朝满边界截获了一大批货物，这批货物通过鸭绿江准备运送到间岛的内河港口。经过检查，这批货物包含大批军火以及各种生活用品。几小时后，一封电报送到了朝鲜无政府主义的军事会议上，其中提及了[MAN.GetName]与朝鲜无政府主义进行合作的可能。满洲人声称，在满朝鲜族（即高丽族）为我们筹集了大批生活必需品以及活动资金，而满洲政府则愿意为我们提供一批军火，而我们需要付出的代价仅仅是承认鸭绿江对岸的白山属于满洲。这批物资便是满洲释放诚意信号的标志，我们该如何处理？"
 KPA.2.a:0 "拒绝他们"
 KPA.2.b:0 "接受生活物资"
 KPA.2.c:0 "允许“货物”通关"

 STATE_claim_by_Manchuria:0 "满洲宣称该地区的§Y合法权利§!"

 KPA.3.t:0 "临时政府的同志"
 KPA.3.desc:0 "在“创造派”脱离了临时政府后，朝鲜无政府主义与临时政府的关系变得微妙起来，因为朝鲜民族独立运动已在事实上出现了两个“中央”，今后许多事情会变得极其复杂——譬如说如何指代“临时政府”和“朝鲜无政府主义”······无论如何，我们至少要顾及李东辉和临时政府中坚守的同志，为他们提供必要的联络和援助。但是也有人说，这些人只是贪恋临时政府的官职，他们已经背叛了革命。我们该如何对待昔日的同志？"
 KPA.3.a:0 "谴责他们"
 KPA.3.b:0 "保持与他们的联系"

 KPA.4.t:0 "俄国人的邀请"
 KPA.4.desc:0 "一封用俄文信件传递到了金佐镇将军的案上，信使将信件卷着烟丝装在烟盒里，将其从征东府秘密送到了间岛。信件的署名人是瓦西里·康斯坦丁诺维奇·布柳赫尔，活跃在外满洲的远东游击队领导人之一，负责领导游击队的俄族支队。信件表达了游击队领袖包青山对朝鲜民族运动的支持，以及邀请我们前去满洲密山市进行秘密会谈，包青山希望我们与远东游击队合作，共同抗击大东帝国。"
 KPA.4.a:0 "接受俄国人的邀请" # to event KPA.6
 KPA.4.b:0 "不理会他们的请求" # to event KPA.9

 KPA.5.t:0 "谈判成功"
 KPA.5.desc:0 "（WIP）"
 KPA.5.a:0 "全世界无产者及被压迫的民族，联合起来！"

 KPA.6.t:0 "谈判失败"
 KPA.6.desc:0 "金佐镇将军亲率一支代表团前去密山市进行谈判，但是双方最终因为革命领导权问题产生了矛盾。布柳赫尔坚持将朝鲜民族运动置于“远东革命”的指挥之下，描绘了一幅朝鲜、满洲、北海道、俄国远东等东北亚地区组建“远东苏维埃联邦”的图景，但是我方代表对此不感兴趣，他们希望朝鲜无政府主义与远东游击队保持平等友好的合作。然而，就在双方僵持不下的时候，一群俄国士兵突然闯进来，想要解除代表团携带的武器，代表团成员随即开火反击······"
 KPA.6.a:0 "俄国人杀死了代表团成员" # to event KPA.7
 KPA.6.b:0 "谈判小组侥幸逃脱" # to event KPA.8

 KPA.7.t:0 "继业者们"
 KPA.7.desc:0 "金佐镇将军遇害的悲剧令每一个朝鲜爱国者悲痛万分，朝鲜无政府主义仍需要一名领袖，带领人民走出金将军死亡的悲剧。柳林改组了无政府主义者联盟，组建了立场更为温和的“独立劳农党”；义烈团作为共产主义者与无政府主义者合作的桥梁，得到了许多左翼人士的支持；金擎天组建了“朝鲜劳动党”，希望建立稳定可靠的朝鲜民主政权。经过秘密投票后，新的领导人将会是······"
 KPA.7.a:0 "金元凤"
 KPA.7.b:0 "柳林"
 KPA.7.c:0 "金擎天"

 KPA.8.t:0 "继承者们"
 KPA.8.desc:0 "重伤的金佐镇将军勉强回到了间岛，主治医生认为金将军在至少半年时间里都无法主持政务。但是朝鲜无政府主义不能缺少一名领袖，在此危难之际，朝鲜无政府主义者联盟的成员将会接过金将军承担的大任，带领朝鲜无政府主义继续前进。柳林与申采浩是最佳人选，前者是金将军的副手，采取立场更加温和的地方分权政策，后者是朝鲜民族觉醒的启蒙者，也是朝鲜民族的象征之一。最后，也有人提议，是时候组建一个选举产生的集体决策委员会，由金佐镇将军负责监督他们，也可以由委员会单独行使权力。朝鲜无政府主义者联盟的最终选择是······"
 KPA.8.a:0 "金佐镇"
 KPA.8.b:0 "申采浩"
 KPA.8.c:0 "柳林"
 KPA.8.d:0 "组建集体决策的委员会"

 KPA.9.t:0 "金佐镇遭到刺杀"
 KPA.9.desc:0 "在拒绝了俄国人的合作邀请后不久，金佐镇将军为筹集朝鲜无政府主义的活动资金，在满洲边境的朝鲜族聚居区办起了实业，其中包括一家碾米厂和用作地下通讯站的朝鲜餐厅。然而悲剧却降临在了金将军身上：金佐镇将军在碾米厂被一名刺客杀害了。金将军的侍卫制服了这名刺客，将他押送回间岛的根据地进行审讯。\n\n但是事情并不简单，我们发现刺客有数个化名，但是最值得注意的是“金奉焕”和“朴尚实”。“金奉焕”是名共产主义者，他厌恶金将军压制共产主义运动、拒绝与布尔什维克合作的行动，决定刺杀金佐镇将军。与此同时，“朴尚实”是几个月前已被朝鲜共产党开除的叛徒，显然他自愿充当帝国走狗，刺杀朝鲜独立运动英雄金佐镇将军。\n\n经过突击审讯后，刺客终于承认了自己的身份，他的真实名字是······"
 KPA.9.a:0 "共产党员“金奉焕”" # to event KPA.10
 KPA.9.b:0 "帝国特工“朴尚实”" # to event KPA.7

 KPA.10.t:0 "兄弟阋墙"
 KPA.10.desc:0 "共产主义者刺杀金佐镇将军的事情在朝鲜无政府主义引发了巨大的轰动，先前本就不合的共产主义者与无政府主义者仿佛找到了发泄怒火的机会，朝鲜无政府主义内战几乎到了一触即发的程度。在此危难关头，义烈团领袖金元凤主动辞去了朝鲜无政府主义的职位，选择悄悄离开这是非之地。在金将军的副手柳林的大力协调下，朝鲜无政府主义终于避免了手足相残的悲剧。\n\n但是朝鲜无政府主义仍需要一名领袖，带领人民走出金将军死亡的悲剧。柳林改组了无政府主义者联盟，组建了立场更为温和的“独立劳农党”；柳子明和白贞基作为义烈团的活动家，得到了许多人的支持；洪范图将军受到朝鲜无政府主义士兵的支持，他也决心用这份支持重新弥合朝鲜无政府主义各派系之间的裂痕。经过朝鲜无政府主义成员的投票，新的领导人将会是······"
 KPA.10.a:0 "柳林"
 KPA.10.b:0 "柳子明"
 KPA.10.c:0 "白贞基"
 KPA.10.d:0 "洪范图"