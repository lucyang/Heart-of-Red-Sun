 chq_rev.1.t:0 "川东独立"
 chq_rev.1.desc:0 "继湖北驻军公开宣布叛乱后，中国西南各道也变得躁动不安起来。前者在几年前就发生过数次民变，令帝国政府官员头痛不已。根据刚刚传来的消息，川东驻军已拥立[CHQ.GetLeader]为他们的新领袖，建立了所谓的“川东民族共和国”，旨在呼应湖北的鄂军都督府。现在必须动员西南地区的后备兵力，彻底消灭这群反贼！"
 chq_rev.1.a:0 "扮演川东军政府"
 chq_rev.1.b:0 "扮演大东帝国"
 
 chq_rev.2.t:0 "总理选举"
 chq_rev.2.desc:0 "[CHQ.GetName]成立时的军事管制政策取得了很大的成功，如今首都及周边地区的治安状况良好，百姓的生产生活也得到了一定程度的恢复。在[CHQ.GetLeader]的邀请下，我们管辖区的民选代表、社会贤达以及中国革命党会员前来共商国是。[CHQ.GetLeader]表达了隐退之意，他希望选举出一位新的总理，自己则专注于军队建设，保护革命政权不受侵犯。\n\n川东的情况与西南各地不同，此地的革命党人虽是中国革命党党员，但是多属邹容一派，他们唯邹容马首是瞻。此地另一派势力是无政府主义者，中国无政府共产党在巴县支部由张继领导。经过计票之后，选举的获胜者是······"
 chq_rev.2.a:0 "中国革命党"
 chq_rev.2.b:0 "无政府共产党"