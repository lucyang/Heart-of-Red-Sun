 CHQ_zou_rong:0 "邹容"
 CHQ_zou_rong_desc:0 "§Y出生日期§!：§G1885年§!\n§Y出生地点§!：§G大东帝国川东道巴县§!\n\n§R“张九世复仇之义， 作十年血战之期， 磨吾刃，建吾旗，各出其九死一生之魄力，以驱除凌辱我之贼倭人，压制我之贼倭人，屠杀我之贼倭人，好淫我之贼倭人，以恢复我声明文物之祖国，以收回我天赋之权利，以挽回我有生以来之自由，以购取人人平等之幸福！§!”\n\n1903年，当十八岁的§Y邹容§!在§Y《革命军》§!中狂热地宣扬排倭革命时，很多人觉得这只是一个叛逆学生的狂想。帝国政府惊恐地炮制出“苏报案”通缉邹容，但他出人意料地主动投案，反而引起了社会同情。舆论压力下，法院最终判处他两年徒刑；风行一时的《革命军》也被定为禁书被销毁。看来这个挨了铁拳的愣头青今后会听话了。\n\n从狱卒的虐待中侥幸活下来后，邹容没有远离政治，而是受邀加入了§Y中国革命党§!。邹容从未真正接受三民主义，他有意夸大了“民族革命”的重要性，借革命党的名号宣传自己的思想。通过孜孜不倦地演讲与写作，邹容思想已深刻影响了西南的革命党，将其改造为了泛亚主义和极端民族主义的新党“人民共和党”。而现在邹容已经掌握了川东，所有人都将见证，§R“革命军中马前卒”§!邹容如何把“皇汉人种革命独立”的浪潮延伸至汉唐故土的每个角落。"
