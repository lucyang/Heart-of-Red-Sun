 CHQ_zhang_ji:0 "张继"
 CHQ_zhang_ji_desc:0 "§r“吾愿杀尽倭寇，以张复仇大义，而养成复仇之壮烈国民；吾愿杀尽亚洲特产之君主，以洗亚人之羞辱，为亚洲人增光；吾愿杀尽政府官吏，已去一切特权之毒根；吾愿杀尽财产家资本家，使一国之经济均归平等，无贫富之差；吾愿杀尽买卖结婚者，以自由恋爱为万事公共之基础；吾愿杀尽孔孟教之徒，使人人各现其真性，无复有伪道德者之迹。”§!"
