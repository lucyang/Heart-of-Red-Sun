 TUK_turar_ryskulov:0 "图拉尔·里斯库勒"
 TUK_turar_ryskulov_desc:0 "§Y出生日期§!：§G1894年12月26日§!\n§Y出生地点§!：§G俄罗斯共和国草原总督区七河州阿拉木图§!\n\n§Y图拉尔·里斯库勒§!出生于哈萨克草原的一个游牧民族家庭，隶属于§Y朵豁剌惕部§!的希米尔氏族。从塔什干师范学校毕业后，图拉尔前往中国留学，在那里接触到了泛突厥主义思潮。他参加了1916年反俄的§Y巴斯玛奇运动§!，后来受社民工党指示，前往塔什干负责组建中亚党支部。诺夫哥罗德的党中央很快发现，他们已无法控制中亚的党组织，而罪魁祸首便是图拉尔本人。\n\n图拉尔是一位泛突厥主义者，他相信讲突厥语的民族是一个单一的民族，突厥斯坦是居住在中亚的突厥语民族的共同家园。以俄罗斯族为主的布尔什维克不可能容忍此种异端思想，但是在党中央的绝罚令到达塔什干时，俄国内战爆发了。图拉尔挥舞着§G泛突厥主义§!的利剑，举起革命的旗帜将哈萨克人、吉尔吉斯人、乌兹别克人、土库曼人团结起来，很快便控制了河中地区。\n\n新生的突厥斯坦苏维埃强敌环伺，西边有欧洲列强支持的§W外里海反共政权§!，南面是§O巴斯玛奇运动§!和白军横行的土库曼荒原。最大的问题却是北面的§B阿拉什共和国§!，这个国家由哈萨克族民族主义者统治，他们支持中亚联邦主义，但是对泛突厥主义不感兴趣。兄弟同胞绝不应该刀兵相向，也许民族联盟无需流血就能实现。图拉尔努力思索着避免战争的途径······"
