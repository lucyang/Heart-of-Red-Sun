 TIJ_qi_xieyuan:0 "齐燮元"
 TIJ_qi_xieyuan_desc:0 "§Y出生日期§!：§G1885年4月28日§!\n§Y出生地点§!：§G大东帝国天津特别市宁河区§!\n\n§Y齐燮元§!可谓是诸位军阀中最为反复无常者，正如他的名言所说：“我齐燮元不是叛徒，因为我只听我自己的。”齐燮元早年先后在天津武备学堂、陆军大学、陆军士官学校学习，后入北洋军（即河北边军），开始军事生涯。1923年，齐燮元镇压了滦州兵变，又在内战爆发后处决了大批天津革命党人，接管了平津政权。\n\n然而风向很快逆转，吉鸿昌向河南进军途中宣布起义，河北边军的补给路线被切断。齐燮元声称屠杀革命党人乃是“军令”强迫，发誓终身持戒念佛，以表示忏悔。周边的革命军队似乎并不吃他这一套，齐燮元不得不投靠冀东的§Y殷汝耕§!——殷汝耕需要天津港，而齐燮元需要唐山工业。这些政治投机贩毫无保家卫国的念头，华北自治政府不过是官僚与军人争名夺利的俱乐部······"
