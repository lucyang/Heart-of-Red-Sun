 ## IDEAS ##
 ###########
 JPR_the_dissidents:0 "“转向派”"
 JPR_the_dissidents_desc:0 "在山川主义的理论指导下，日本共产党实现了与无政府主义者的联盟。但是在实践的过程中，两拨“转向派”分子开始宣传与党的当前路线不同的联合方式：一种主张解散共产党，通过加入中日本共和国，实现无产政党的大联合；另一种主张全面与山下奉文的军队合作，通过“打入改造”旧军队增强党的实力，从而强化对革命的主导地位。主张三条不同路线的党员彼此争论不休，甚至单方面将论敌“除籍”，使党中央的权威遭到巨大损害。"
 JPR_isolated_vanguard:0 "孤立的“先锋”"
 JPR_isolated_vanguard_desc:0 "尽管山川主义强调与其他左翼政党联合斗争，但是长期以来，日共都以应当领导日本的革命斗争的“先锋队”自居。这种目标的后果便是在各种场合下，总会有一些日共党员以近乎偏执的态度反对其他左翼政党提出的策略。他们常常引经据典地批判对方，自己却拿不出一个符合实际的方案。这种被讽刺为“背诵马杜赫古兰经”的行为引起了民众的反感，日共的支持度与影响力也逐渐下滑。"
 JPR_army_beyong_control:0 "枪指挥党？"
 JPR_army_beyong_control_desc:0 "实际上，日共在地方并没有一个稳固的基本盘。他们能够在德岛成功巩固自己的政权，仅仅是因为他们得到了山下奉文及其领导的旧军队的支持。这种政治形势使军队在政府里有不小的话语权。而日共的实力弱小，尚不足以压制军队，更不敢对军队的行动有过多的干涉。总的来说，现在的德岛政权似乎是“枪指挥党”了。"
