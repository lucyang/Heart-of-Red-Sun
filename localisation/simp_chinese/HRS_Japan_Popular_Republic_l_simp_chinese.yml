 JPR_sakai_toshihiko:0 "堺利彦"
 JPR_sakai_toshihiko_desc:0 "§Y出生日期§!：§G1871年1月15日§!\n§Y出生地点§!：§G大东帝国九州道福冈县§!\n\n§Y堺利彦§!于1871年出生在一个没落的士族家庭，是家中的第三子。从学校毕业后，堺利彦以记者的身份活跃在舆论舞台，主张社会改良和日文改革，同时创作小说，在文坛取得了一定的地位。不久之后，堺利彦与§Y幸德秋水§!组建了§R平民社§!，二人一起翻译了《共产党宣言》，于1904年出版。该文根据盎法版的译文重译，是《共产党宣言》最早的日语译本。\n\n1906年，东亚第一个合法的社会主义政党§R日本社会党§!成立，§Y堺利彦§!担任社会党评议员，指导日本的社会主义运动。1908年因§R赤旗事件§!被投入监狱囚禁两年。在押期间发生著名的§R幸德大逆事件§!，幸德秋水等社会主义者被处死，但堺利彦免于连坐出狱了。1922年，§R日本共产党§!成立，堺利彦与山川均、荒畑寒村一起加入日本共产党。\n\n此时的堺利彦担任日共总书记，党内的派系纷争令他感到难以处理，不仅有劳农派、讲座派、解党派等诸多派系活跃，一小批翼赞军人政权、主张“超国家主义”的§O“转向派”§!也设法混入日共，让日本左翼运动变得复杂多变。更加讽刺的是，日共能在四国岛成功建立政权，仰赖的也是转向派与旧军队的联系，日本革命的未来令人担忧······"
