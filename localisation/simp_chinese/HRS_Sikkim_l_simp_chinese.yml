 SKM_tashi_namgyal:0 "札西南嘉"
 SKM_tashi_namgyal_desc:0 "札西南嘉是图多南嘉的儿子，出生在西藏。他也是前任国王锡东祖古南嘉的同父异母弟弟。锡东祖古南嘉在位不到一年便逝世，由札西南嘉继位。西藏统治者十三世达赖喇嘛为他行加冕之礼。1918年10月，塔希·纳姆加尔迎娶昆桑德钦，随后生下了三子三女。札西南嘉在位期间，致力于土地改革和自由选举。强大的邻国尼泊尔觊觎着锡金的土地，札西南嘉只得在印度和西藏之间维持着微妙的权力平衡，竭力维护锡金的独立与主权。"