 ### “向蔡同盟”派路线 ###
 XXC_xiang_jingyu:0 "向警予"
 XXC_xiang_jingyu_desc:0 "§Y出生日期§!：§G1895年9月4日§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道溆浦县§!\n\n“以大东这样惨杀劳工的政权，这样摧残劳动运动的帝国，竟有希望它‘提倡劳工······时加奖饰’的工会，我们忍不住要说：这是工人阶级的大耻辱呵！”\n\n出身于溆浦商会会长之家的§Y向警予§!很小的时候就接受到了新兴思想，1911年在长沙就学期间结识蔡畅和§Y蔡和森§!，结下深厚的友谊。1916年向警予毕业，怀着解放大众的抱负回到下湘西，克服重重困难，组织进步人士开办夜校，向广大劳工传授知识和新思想。1919年，蔡畅也来到下湘西加入向警予的行列，两人同心协力组建劳工组织，发动劳工运动，让星星之火在下湘西的土地上四处燃烧。\n\n1921年，向警予参加了著名的§Y“洪江事件”§!，自发组织的§R湘西总工会§!也顺势诞生。事件平息后，帝国违背了不追究一人的承诺，将向警予、蔡畅等总工会领导人拘捕，封闭总工会会场，社会环境一度重回高压，但由于帝国自身已经重病缠身，并没有进行更进一步的动作，湘西总工会事实上仍在运行，仍在组织劳工运动、争取劳工权益。恰巧此时，§Y蔡和森§!因洪江事件来到下湘西，很快成为总工会的明星人物，他带来的新奇的§Y大众三民主义§!成为激进派的新主导思想。\n\n1923年，随着大东帝国的分崩离析，湘西总工会联合洪江商会再次起义，向警予等人也被救出，随后在总工会第一轮表决中以多数赞成当选为新生的沅江总工会的领导人。向警予的当选既是她之前数年在群众中威信的体现，又是激进派与温和派某种心照不宣的共识。\n\n虽然北方有虎视眈眈的陈渠珍，虽然总工会内部激进派和温和派的裂痕似乎仍在扩大，虽然畸形的经济结构和粮食危机仍然悬于头顶，但是她不能后退，下湘西的赤色烈火已然燃起，再也没有回头路了。"
