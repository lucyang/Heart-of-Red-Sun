 XXC_yang_hanhui:0 "杨汉辉"
 XXC_yang_hanhui_desc:0 "§Y出生日期§!：§G1899年§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道会同县§!\n\n在十三岁那年，§Y杨汉辉§!考入长沙船山中学，积极参与进步组织活动，宣传科学民主与文化革命。四年后，杨汉辉进入厦门大学政治经济系，在进步思潮激涌的福建加入§Y中国同盟会§!，为三民主义在福建的宣传做出了许多贡献。1920年，杨汉辉保送帝国中央大学政治经济系研究生，此后组织了声援湖南立宪运动的宣讲会。中国同盟会分裂后，杨汉辉加入中国革命党，并参与了革命党“党中之党”之一的§G“本社”§!的创建。\n\n在“本社”期间，杨汉辉极大地推动了“本社”政治立场的激进左翼化。1923年，帝国骤然崩溃，“本社”为参与进革命浪潮，开始寻求与革命党内中左翼的§G改组派§!合作。然而改组派越来越追不上革命的步伐，“本社”与改组派的联合也宣告失败。就在“本社”积极与改组派接触之时，杨汉辉来到福建并结识了§Y邓演达§!，接受了邓的大众三民主义。\n\n当“本社”与改组派的联合失败后，杨汉辉火速将邓演达的小册子《我们的政治主张》交给了干事会成员。与会成员无不欢欣鼓舞，“本社”正式开始归并入§G农工民主党§!。恰在此时，湘西政局频繁变动：原来的革命领导人向警予、蔡和森遭到刺杀，之后又发生了人民革命军政变。邓演达遂派杨汉辉为§Y特派员§!，回到家乡考察并指导革命。\n\n如果一切顺利，那么湘西革命用不了多久，就会重新回到正轨。但若······大众三民主义制服不了自己创造的§R赤色军头§!呢？杨汉辉看着军事革命后建立起的湘西新秩序，陷入了困惑与迟疑。也许，为了终止赤色孙中山的诞生，杨汉辉需要一点其他的方法——一点§R更“本社”的方法§!。"
