 ### Introduction ###
 xxc_introduction.1.t:0 "洪江怒潮"
 xxc_introduction.1.desc:0 "1923年，大东帝国的起义就像连锁反应一样，而在洪江，这片两年前曾爆发大众抗争的地方，革命的怒潮再次涌起，湘西总工会、洪江商会以及众多市民一同宣布终止大东帝国在湘西的统治，并强行冲进监狱解救了向警予和蔡畅等革命英雄。本就疲于控制此地的大东官兵在听到革命的消息后随便放了几枪便乘上火车沿宝洪铁路而去。湘西总工会很快宣布接管整个湘西地区，下湘西各地的劳工组织纷纷响应，劳工革命很快席卷了下湘西，上湘西的实权者陈渠珍对此表示观望。"
 xxc_introduction.1.a:0 "1921，1923！"
 ### Before Crisis ###
 xxc.2.t:0 "向警予当选"
 xxc.2.desc:0 "在湘西总工会第一次表决中，具有崇高威望并在1921年的事件中被捕的向警予以多数票当选新生的沅江总工会的领导人。向警予的当选被认为有助于缓解大众三民主义者蔡和森与温和派蒋希清的矛盾，因为众所周知，向警予虽然是激进派，但在邓演达思想传入下湘西前便已入狱，其实际上处于派系中立地位。"
 xxc.2.a:0 "祝贺，希望革命者之间的分歧能得以缓解"

 xxc.3.t:0 "向蔡同盟"
 xxc.3.desc:0 "可以说出乎总工会许多人的意料，向警予出狱后竟迅速接受了蔡和森的大众三民主义观点，并且向蔡二人经过会谈一致认为，在目前的危急情况下，坚强统一的领导是绝不可缺少的，过度强调路线分歧是无益于革命的。这场会谈后，被称为“向蔡同盟”的执政组合在总工会占据主导地位，大众三民主义者完全握住了船舵。得知此消息后，蒋希清很快在报纸上撰文批判这种“宫廷政治”，但他已无力改变温和派实际上的边缘化。"
 xxc.3.a:0 "事态出人意料"

 xxc.4.t:0 "商会抗议"
 xxc.4.desc:0 "近来总工会的一系列政策引起了洪江商会的不满，作为全湘西可以说最具影响力的组织之一，洪江商会在大东帝国时期曾拥有为帝国代理洪江治理的权利，后来由于帝国对商会日益加重的盘剥以及商会领导层接受新思想，商会最终选择站在革命的一边，在1921和1923两次运动中都是总工会的重要盟友。但是，随着向蔡同盟要求终止商会下属同业公会的主雇一体职能，宣布雇工不能被要求强制加入商会而应当自行成立工会组织，洪江商会对总工会表达了强烈抗议并威胁罢市，虽然最终商会选择了忍气吞声，但商会与总工会似乎已渐行渐远。"
 xxc.4.a:0 "看来革命吞噬了自己的朋友"

 xxc.5.t:0 "商会成员逃离"
 xxc.5.desc:0 "沅江总工会内的局势越发不利于雇主，在向蔡同盟的支持下，劳工组织步步紧逼，他们不仅要求更好的劳动环境、工作时长和劳动待遇，甚至还要求掌握企业的经营管理权，要把雇主从决策者的地位上赶下去。对于那些已经被合作社化的企业雇主来说，趋于激进化的革命已经等同于将他们从他们自己的企业中剔除，而类似的担忧也在其他商会成员中弥漫开来，据说已经有许多商会成员变卖资产逃离去了一些更“尊重财产权”的地方。"
 xxc.5.a:0 "“溆浦商会会长教出了一个什么婆婆客！”"

 xxc.6.t:0 "洪江核素引擎厂开办"
 xxc.6.desc:0 "在总工会的经济计划指导和财政拨款支援下，洪江核素加工厂今日已经建设完毕宣布投产，向警予与蔡和森二人一同参与了生产线的启动仪式。很快，来自矿区的核素矿产就源源不断投入生产线上，随着第一批核素引擎被生产出来，下湘西的人民终于可以骄傲宣布，他们不再是别人的矿场和血袋，而是正向着生机勃勃的工业地区迈进。也许更重要的是，随着能源问题的解决，下湘西似乎开启了机械化的大门。"
 xxc.6.a:0 "看看，陈渠珍可没有这个"

 xxc.7.t:0 "革命伴侣"
 xxc.7.desc:0 "向警予和蔡和森很处得来，这是大家都知道的。而随着二人共事，他们之间的关系似乎仍在继续升温，虽然奉行自由结合原则的二人并没有宣告结成婚姻，但很显然，他们已经互为伴侣了。这似乎给沅江总工会的许多人起到了一种榜样效果，越来越多在生产生活中相互熟悉爱慕的革命伴侣开始自发涌现，古老守旧的婚姻观也许要被时代抛到脑后了。但是对于那些本就不满向蔡同盟的温和派来说，“夫妻党”的说法正在流行，蒋希清在一次谈话中表达了对革命“家天下”的质疑。"
 xxc.7.a:0 "不管怎么样，祝福他们的爱情"

 xxc.8.t:0 "城区工人宿舍改造"
 xxc.8.desc:0 "前帝国官僚和许多商会成员的逃离在洪江留下了大量空置的房屋，而对于正在转型为一座工业重镇的洪江来说，大量前来务工的工人急需得到住房。因此，总工会组织将空置的房屋逐步改造为工人宿舍，对于许多市民来说，“乡里别”矿工的大量涌入带来了一些困扰，但是总体来说，工人的涌入再次活跃了洪江社会，与工人相关的服务和消费已经带动了其他行业的发展，大部分市民也对城市一天天焕发出活力与生机感到喜悦。"
 xxc.8.a:0 "商城已成工人之国"

 xxc.9.t:0 "矿业机械化"
 xxc.9.desc:0 "随着核素引擎生产的发展，矿业的机械化也在推进，在提高效率的同时极大地减少了事故发生率，从黑暗危险的矿洞中解放了一大批矿工。这些因机械化改造富余出来的劳动力将可以用于农业开发、自然修复以及武装训练，沅江总工会的各项事业都将因此受益。"
 xxc.9.a:0 "用人矿换核素的时代结束了"
 ### After Crisis ###
 xxc_midnight.1.t:0 "洪江枪响"
 xxc_midnight.1.desc:0 "大灾造成的混乱和悲剧难以得到控制，统一不久的湘西再次出现裂痕。上湘西苗民开始大规模暴动，他们声称饥荒全是因为从大东到陈渠珍到总工会持续不断的对苗民土地的剥夺，试图武装驱逐总工会的特派员，将集体农场重新分回原始的小农模式；下湘西反向蔡同盟的势力也开始厉声斥责灾害是由于向蔡同盟的独断专行和冒进措施消耗了过多资源，蒋希清连同部分劳工、市民代表与商会代表宣称要在新一轮表决中终结向蔡同盟的统治。然而，就在总工会新一轮表决召开前，向蔡二人在慰问工人时遇袭，枪手就是人群中的一位工人，据说他一直持温和派观点并且其父母已在饥荒中死亡。枪手很快被其他工人制服，现在首要的问题就是向蔡二人的情况。"
 xxc_midnight.1.a:0 "向蔡同盟在枪声中死亡" #xxc_midnight.2
 xxc_midnight.1.b:0 "医院消息：二人并无生命危险" #xxc_midnight.3

 xxc_midnight.2.t:0 "真空"
 xxc_midnight.2.desc:0 "突如其来的刺杀事件彻底打乱了总工会的安排，现在激进派的主心骨双双死亡，大众三民主义者顿时群龙无首。面对突然产生的真空局面，在部分劳工、市民和商会的支持下，蒋希清迅速接管了总工会。但这并没能挽回湘西的混乱与总工会的分裂，激进的无政府共产主义者唐伯赓很快成为激进派新的明星人物，他们坚称蒋希清接管总工会是一场政变，看来内战已不可避免。"
 xxc_midnight.2.a:0 "那些冒进分子又想干什么？" #蒋希清→xxc.13
 xxc_midnight.2.b:0 "帝国分子休想窃取革命！" #唐伯赓→xxc_reunification.2
 xxc_midnight.2.c:0 "我们需要的是团结而非内斗！" #唐伯赓→xxc_reunification.2

 xxc_midnight.3.t:0 "表决"
 xxc_midnight.3.desc:0 "刺杀事件虽然惊险，但所幸向蔡二人并无大碍，因此之前计划的新一轮表决仍照常进行。总工会会场人头攒动，人们无不关心这场将决定向蔡同盟是否还能继续带领总工会前进的表决，但不管结果如何，至少表决结果应该可以暂时平息总工会内部的争斗，以便将目光更多放在北方的苗民叛乱和龙云飞上。"
 xxc_midnight.3.a:0 "向蔡同盟得到了人民的信任" #xxc_reunification.3
 xxc_midnight.3.b:0 "温和的统一战线得到了人民的信任" #xxc_midnight.4

 xxc_midnight.4.t:0 "过渡期统一战线" #蒋希清/革命阵线
 xxc_midnight.4.desc:0 "激进派主导总工会的日子一去不返了，蒋希清领导的统一战线如今致力于补救向蔡同盟的冒进错误，尽快将湘西从大灾的非正常情况中过渡到稳定状态。不过，在这个新的温和派统一战线中，许多成员已经开始质疑革命是否走得太远，类似于社民主义或自由主义的言论也吸引到了些许支持者。高度提防冒进分子的蒋希清在面对来自右翼的影响时，是否能够坚守住他的阵地还有待观察。"
 xxc_midnight.4.a:0 "慢一点才走得稳"

 xxc_midnight.5.t:0 "大辩论"
 xxc_midnight.5.desc:0 "洪江商会在本地的影响力与日俱增。商会成员一致认为，向蔡同盟盲目发动了一场百害而无一利的“革命”，其“极左”政策给湘西人民带来了深重的灾难。近日，蒋希清主持了第一届湘西国民大会，社会贤达和苗民知识分子，来自洪江商会和湘西总工会的代表齐聚一堂。各方成员唇枪舌剑，竭尽全力要将自己的政治理念灌注进入新的执政路线。明眼人都能看出，蒋希清苦苦支撑的人民阵线已然支离破碎，但他仍想借此机会反戈一击。"
 xxc_midnight.5.a:0 "革命终将走向尽头？" #xxc_reunification.1/4/5