 ### 无政府主义路线 ###
 XXC_tang_bogeng:0 "唐伯赓"
 XXC_tang_bogeng_desc:0 "§Y出生日期§!：§G1899年§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道晃县§!\n\n§Y“毛胡子”唐伯赓§!出生于新晃县，幼时随家定居芷江县，他曾无数次见到核素矿场的劳工排着长队在食品店前，不时就能听到有人不支倒地的响声。这一幕幕惨剧使得当时的他下定决心要攻读§Y农学§!，种出足够让每个人吃的粮食。小学毕业后，唐伯赓选择进入省立第二甲种农业学校，并立志要不断深造，考入更高级的农业大学。\n\n不过，随着阅历的增长，唐伯赓渐渐明白家乡的悲剧并不是生产出的粮食总量匮乏，而是大东帝国层层的剥削掠夺体制所造成，下湘西被改造成为帝国的矿场，大地被挖掘得千疮百孔，而外地的粮食却又被帝国强行以高到不合理的价格售卖给劳工。农学的进步解决不了劳工的饥饿，只会为贪婪的帝国增添更多资源！\n\n恰巧此时，他接触到了§Y新民学社§!，并很快被这些学生们的激进思想所吸引，进而决心加入其中投身革命事业。在新民学社的诸派别中，唐伯赓最认同持§R无政府共产主义§!的§Y大同派§!，他相信必须要彻底废除国家这个巨大的掠夺机器，彻底摧毁等级制度、雇佣劳动和生产资料私有制，以横向的工人委员会网络取而代之。因此，当他听说了1921年的洪江事件后，他立刻随§Y蔡和森§!赶赴洪江，既是因为这场运动发生在他的家乡下湘西，也是因为这场运动的自发组织性让他将这里作为实践其无政府共产主义思想的最佳地点。\n\n然而，当唐伯赓真正来到洪江时，他才发现自己的观点并不被大多数人支持，激进派涌向了蔡和森带来的大众三民主义，而温和派团结在蒋希清的周围。1923年后，唐伯赓在向蔡同盟下担当了一些最激进政策的策划者和执行者，并常常高声抨击总工会存在§Y官僚化倾向§!。在饥荒开始以后，他更加坚信是总工会的官僚化造成了悲剧的发生，甚至曾将总工会比作湘西的新帝国，而这一次，不少激进派接受了他的说法。\n\n向蔡二人遇刺后，激进派的支持者大量涌向唐伯赓的旗下，唐伯赓本人则将刺杀事件视为一场阴谋的先声——温和派，或者说§Y“帝国分子”§!将要窃取革命。帝国分子的头目§Y蒋希清§!称刺杀是民怨的体现，却污蔑劳工自发的武装暴动是冒险家的冲动，反动的面目已经昭然若揭！\n\n所幸，劳工自发的武装暴动击碎了帝国分子的阴谋，现在沅江总工会再一次被激进派主导，在大众三民主义的药方失败后，无政府共产主义的药方会走得多远呢？"
 ### 温和派路线→青年团派获胜 ###
 XXC_jiang_xiqing:0 "蒋希清"
 XXC_jiang_xiqing_desc:0 "§Y出生日期§!：§G不明§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道黔阳县§!\n\n§Y蒋希清§!也许很年轻，但他确实成为了总工会温和派的代言人。\n\n蒋希清出生在黔阳县，在当地读完小学后来到洪江就读中学，以出色的文风成为洪江进步报纸的编辑和重要社论作者，赢得了很多知识分子和进步市民的青睐。同时他还参与了工人夜校的开办，依靠讲课得到了许多工人的支持。中学毕业后，他更加热心于劳工运动，在1921年的事件当中曾是一名主张炸毁大桥的激进派组织者，但被同情者藏匿在寺庙而躲过了后续搜捕。\n\n虽然躲过了搜捕，但蒋希清仍然不能公开活跃在劳工运动当中，只能在总工会负责日常的工人互助事宜和幕后谈判以争取更多支持（或者说，组建§Y统一战线§!）。在他跟商会进步人士、同情劳工的市民、进步知识分子的交流来往中，他意识到洪江事件某种程度上的和平解决是非常有价值的。因此，蒋希清自此走向了温和派一翼，。\n\n此后，蒋希清持续在报纸上与信仰所谓§Y“大众三民主义”§!邪说的阴谋家蔡和森论战。1923年的革命后第一轮表决当中，前激进派领导人、革命英雄§Y向警予§!当选沅江总工会领导人，蒋希清则宣布要尽好§Y“进步主义反对派”§!的职责，监督激进派不越界冒险，防止过激倾向损害人民利益，并且维持革命阵线的团结。\n\n然而，本以为可以保持派系中立的向警予很快接受了大众三民主义思想，随后§R向蔡同盟§!的达成更是将温和派逐渐边缘化，所谓§Y“革命军队革命化”§!更是彻底戳穿了激进派虚假的民主面目，暴露出了他们就是些冒险的军事独裁分子！\n\n就是这帮反民主的激进派破坏了革命的统一战线，他们把当年洪江事件时没做成的冒险完成了，而后果也随之来到——饥荒、内乱、死亡。所幸，洪江的枪响宣告了人民的反击，当激进派的魁首陨落之时，蒋希清迅速把握住了机会，稳稳把住了沅江总工会的巨舵。\n\n在他看来，若要拯救革命，唯有重建革命阵线并彻底纠正冒进者的错误，也许有些人批评他保守、软弱，甚至指责他背叛了革命的原则，实际上成为了§Y社会民主主义者§!，将专政施加于劳工之上，但蒋希清坚信，“左”倾分子盲目的暴力冒险才是总工会和人民最大的敌人。\n\n时间，会证明他是否正确。"
