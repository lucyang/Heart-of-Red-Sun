 JLF_araki_sadao:0 "荒木貞夫"
 JLF_araki_sadao_desc:0 "§Y出生日期§!：§G1877年5月26日§!\n§Y出生地点§!：§G大东帝国东海道神奈川县§!\n\n§Y荒木貞夫§!的家族原先属于武士阶层，但其父潦倒，因而以开私塾为生。荒木贞夫小时候学习成绩很好，小学毕业后考上了当时的日本名校京都外语学校，但无力支付学费，无奈之下报考了§Y保定陆军士官学校§!，毕业后进入帝国陆军大学。1904年，荒木贞夫作为近卫后备混成旅团副官随队参加中俄战争。中国获胜后，荒木返校继续学习，后以陆军大学第19期第一名的成绩毕业。\n\n此后的荒木贞夫成为陆军内知名的国家主义分子，他反对裁军法案，主张加速侵略满洲地区。1922年，荒木贞夫和宇垣一成担任§O国本社§!的领袖人物，国本社是§Y平沼騏一郎§!创建的§O国粹主义§!政党，汇集了司法官僚和陆海军的高级军官，大川周明、北一辉、井上日召等右翼分子也频繁来往。他们秘密策划军事政变，希望建立军人政权以改造国家弊病。\n\n1923年的§Y第四师团兵变§!，正是荒木等人打响革命的第一枪。当第四师团占领神户向全国放送革命宣言，荒木贞木应允来到神户，宣布建立§O日本解放阵线§!，发誓要让日本脱离大东帝国统治，建立建设“国家社会主义”的新日本。日本解放阵线对京都的进攻以失败告终，但是他们确信日本的心脏地带已在掌握之中，只等帝国的统治土崩瓦解，革命即可瞬息完成。"
