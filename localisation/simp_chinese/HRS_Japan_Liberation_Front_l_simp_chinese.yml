 ## IDEAS ##
 ###########
 JLF_fight_for_leadership:0 "暗流涌动"
 JLF_fight_for_leadership_desc:0 "第四师团到来之后，工团主义者与国家社会主义者虽然以巨大的妥协牺牲建立了联合革命政府。但双方的政治观点大相径庭，仅仅是消灭帝国的共同目标将他们联合起来。双方仍试图在九州的革命政权扩散自己的影响力，以确保自己在未来能够夺得领导权。没有人知道双方最终摊牌的时刻何时到来······"
 JLF_timely_help:0 "久旱甘霖"
 JLF_timely_help_desc:0 "尽管九州的工人民兵利用地形暂时抵挡了帝国军队的进攻，但是只有第四师团的支援才真正挽救革命于水火之中。第四师团为我们带来的军事情报与训练经验，让我们的民兵能更加轻松地与帝国军队战斗。"
