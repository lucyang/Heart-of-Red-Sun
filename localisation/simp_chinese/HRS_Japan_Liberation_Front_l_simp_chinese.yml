 jlf.1.t:0 "临时会议"
 jlf.1.desc:0 "在情势稍有稳定之后，日本解放阵线的主要成员召开了临时会议，决定解放阵线接下来的领导人。荒木贞夫对于处理政治事务感到厌烦，他提议由军官们民主表决。山下奉文得到许多士兵的拥护，但是桥本欣五郎的国家主义民兵对他同样忠心耿耿。此外，石原莞尔与松井石根都在解放阵线有一定的影响力，他们都主张将超国家主义革命扩展到日本之外，以团结亚细亚民族对抗邪恶的盎格鲁-撒克逊匪帮。此次临时会议的最终获胜者是······"
 jlf.1.a:0 "山下奉文"
 jlf.1.b:0 "石原莞尔"
 jlf.1.c:0 "桥本欣五郎"
 jlf.1.d:0 "松井石根"