 XXI_chen_quzhen:0 "陈渠珍"
 XXI_chen_quzhen_desc:0 "§Y出生日期§!：§G1882年9月22日§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道凤凰县§!\n\n“保境息民，乃获得湘西人民拥护之根本大计。十年生息，十年建设，励精图治，则可将百孔千疮之湘西治理成为富庶之邦。”\n\n§Y陈渠珍§!出身于上湘西军官家庭，其父立志将陈培养成文韬武略之人，对其幼时教育多有上心。1898年，少年英姿的陈渠珍成功考入保定军官学校将弁班，在校内他接触到§Y中国同盟会§!并决定成为其成员。毕业后，陈渠珍被编入四川驻军，在川西边境担任连长，后因军功升为营长。\n\n数年的驻边经历使陈渠珍失去了与同盟会的后续联系，但也给陈渠珍的人生带来了许多难以磨灭的记忆，他目视巍峨耸立的高山与奔腾急流的大江，他遇到了这一生的挚爱——藏族姑娘西原并与其成婚，他感受着这片边疆山区的荒芜和萧瑟并为之痛心。他坚信这里的人民值得更好的生活，但偏僻的地理位置和始终盘旋着的战争阴影又始终束缚这片土地，也许，上湘西的游子在川边找到了家乡的影子，同样的偏僻、落后、千疮百孔。\n\n在边疆服役几年后，陈渠珍回到了上湘西家乡。1913年，陈渠珍因其在藏区的传奇经历，被湘西驻军长官§Y田应诏§!赏识委任为军官团参谋。此后，陈渠珍便一直在上湘西发展，以其人格魅力成功组建了一个横跨苗人唐人的庞大关系网，权威一时无两，成为上湘西真正的实权人物。1920年，染上鸦片酊的田应诏自觉无力治理上湘西，主动将全权交由陈渠珍，§G“湘西王”§!的时代由此开启。\n\n现在，陈渠珍已经将稳定带给了上湘西，从1920年开始的雄心勃勃的§Y革新计划§!已经实行了两年有余，工农商学军各项事业正在大步向前，§Y乡镇自治§!似乎显露出民主的色彩。只是，利用§Y军队和关系网§!统治的他也被它们所束缚，不少部下的思想仍然陈腐专断，他的政权仍然在严格的保甲制上生存，这无疑会成为革新计划的阻力，§Y资金储备§!也始终制约着湘西的步伐。如果陈渠珍执意将他的理想推行到底，整张关系网的§R崩坏§!可能也只是一瞬之间。"
 XXI_shen_congwen:0 "沈从文"
 XXI_shen_congwen_desc:0 "§Y出生日期§!：§G1902年12月28日§!\n§Y出生地点§!：§G大东帝国湖南省辰沅道凤凰县§!\n\n“沅水上游二十多个县份，在古木掩蔽、岩石林立的幽谷深山里，一群善良纯朴的山民，一个根源古老的残余民族，在两百年来的社会变迁里，正被历史带向令人不寒而栗的方向······”\n\n§Y沈从文§!出生在凤凰的一个小康家庭，幼时不爱读书，常常在湘西游历，并因此形成了对湘西这片土地和湘西人的无限认同与热爱。1914年，因为§Y陈渠珍§!的革新计划大兴文教，沈从文可以说是被以强制手段送入学校，本想参军的他在陈渠珍新政下转而从文，却阴差阳错培养出对文学的兴趣。\n\n在上湘西完成高中教育以后，沈从文因为表现优异被陈渠珍收作秘书，在参与上湘西日常事务处理的同时大量阅读陈渠珍的藏书，并且开始创作文学作品，练就文笔的同时为陈渠珍的§Y保境安民论§!、§Y军人良心论§!、§Y湘西自治论§!大作宣传，配合陈渠珍的文教政策，报纸将他的作品传开，竟在湘西掀起了一场湘西自我认同的浪潮。\n\n比起曾经接触过同盟会的陈渠珍，沈从文认为湘西文明形态并没有太多需要改良的地方，虽然一些原始的陋俗需要革新，但是相比于外界城市的纷乱、腐化、颓唐，湘西文明有一种乡下人的纯朴、道德和生命力。他知道湘西需要革新以生存，但他也害怕湘西因革新而毁灭，现在老上司陈渠珍已死，湘西的一统再次破灭，他需要将湘西从天灾人祸中解救出来，然后再塑造出他心目中的§G理想乌托邦§!。"
