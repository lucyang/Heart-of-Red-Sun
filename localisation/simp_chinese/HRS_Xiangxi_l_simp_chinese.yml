 ### Generic ###
 xxi.99.t:0 "《艽野尘梦》"
 xxi.99.desc:0 "近日，一部记载了前“湘西王”陈渠珍川边驻守与入藏出藏经历的笔记体游记小说《艽野尘梦》正式出版。书中记录了许多具有很高研究价值的藏地山川地貌与人文风俗，语言简洁优雅，叙事娓娓动人，其中与藏女西原可歌可泣的爱情故事更是让无数读者为之落泪。此书的出版在藏学研究和文化市场上都大获好评。据说，赋闲在家的陈渠珍、西原夫妇正计划再次前往川边甚至藏区。"
 xxi.99.a:0 "没想到陈渠珍还有这闲心"