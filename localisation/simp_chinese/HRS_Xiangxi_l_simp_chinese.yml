 ### Introduction ###
 xxi_introduction.1.t:0 "角斗"
 xxi_introduction.1.desc:0 "上湘西的汉子之间常有角斗发生，而如今的上下湘西也就像两个正在角斗的汉子。最近一段时间里，上湘西的军民对南边的革命政权产生了很强的恐惧情绪，他们相信革命早晚会吞噬掉上湘西的稳定，唯有挥师向南将革命扼杀，将上下湘西合一，才能真正保境安民。随着陈渠珍黑旗军的先遣队越过了上下湘西的边界，保境安民和进步主义间的角斗看来已无法避免。"
 xxi_introduction.1.a:0 "于是他们撞在一起，天崩地裂"
 ### Midnight ###
 xxi_midnight.1.t:0 "陈渠珍遇刺"
 xxi_midnight.1.desc:0 "随着大灾日趋严重，统一不久的湘西再次出现裂痕。下湘西出现了大规模的劳工暴动，他们打着前总工会的旗号，宣言要恢复革命政权；上湘西也逐渐不稳，许多陈渠珍的部下明确表示要求陈渠珍终止革新计划，并且将大灾的原因归咎为革新计划榨干了民力。就在这种危急情况下，陈渠珍突然被一位下湘西的无政府主义者刺杀，现场一片混乱，具体情况尚不知晓。"
 xxi_midnight.1.a:0 "暴徒没能击中陈渠珍"
 xxi_midnight.1.b:0 "革新的心脏被击碎！"

