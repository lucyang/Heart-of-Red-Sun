 MMA_fang_kesheng:0 "方克光"
 MMA_fang_kesheng_desc:0 "§Y出生日期§!：§G1899年§!\n§Y出生地点§!：§G大东帝国云南省腾越道潞西县§!"
 MMA_dao_baogu:0 "刀保固"
 MMA_dao_baogu_desc:0 "§Y出生日期§!：§G不详§!\n§Y出生地点§!：§G大东帝国云南省腾越道盈江县§!\n\n§Y刀保固§!又名刀茂松，生于滇西的摆夷（傣族）土司家族，为第二十二代干崖土司§Y刀安仁§!三子。此时的土司不过是有名无实的荣誉称号，刀保固能享受的特权也只有（必须）穿着民族服装列席咨议局的贵宾位而已。1913年，刀安仁因加入革命党被检举揭发，当年惨死于监狱中，其长子刀京版接替土司一职。\n\n滇西看似封闭落后，却是通往缅甸的大门。来自缅甸的不仅有香料、红木和翡翠，更有民族独立与主义思想。在这股浪潮的影响下，中国少数民族的知识分子尝试“创造民族”：他们复兴僰文、出版《毕摩经》、整理苗语词典、制定标准僮语。在云南，刀京版创立了§Y夷族独立委员会§!，宣扬傣泰、诺苏、赫蒙、白伙诸族结成反中统一战线，以争取民族独立。\n\n当革命的余波来到云南后，刀保固自称§O“灭汉兴夷刀都督”§!，率领民兵四处屠杀汉人。刀京版极其不赞成这种野蛮行径，但他还是选择与刀保固以及芒市土司§Y方克光§!合作，宣布建立§Y“摆夷宏水国”§!。“摆夷”即“百夷”，暗示了其宏大的政治图景——将中国压迫下的西南民族团结在同一面旗帜下。刀保固与刀京版的合作并不稳定，摆夷国也太过弱小，似乎很难在外敌的进攻下保全自身。倘若强大的邻国意图碾碎这个新生的国家，也许只有奇迹能够拯救他们。"
