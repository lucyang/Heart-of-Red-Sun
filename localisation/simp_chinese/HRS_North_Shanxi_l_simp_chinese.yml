 JIB_feng_sizhi:0 "冯司直"
 JIB_feng_sizhi_desc:0 "§Y出生日期§!：§G1884年§!\n§Y出生地点§!：§G大东帝国冀宁道平定县§!\n\n§Y冯司直§!出生在山西省平定县，自明治大学政治科毕业后，任平定县教育会会长、咨议局议长，在家乡算得上知名人物。作为保守派政客，冯司直追随加入了§Y缪斌§!创立的§O中国新民会§!，奉行创立者§Y缪斌§!提出的新民主义思想，坚持王道政治与克己复礼的儒家“中庸之道”政治路线。\n\n在山西军政府成立后，冯司直一度出任山西省政府要职，但是阎锡山的§R极左翼政策§!让他颇为失望。在罢工席卷山西省时，大同煤矿在董事长§Y夏恭§!的领导下成功镇压了煤矿工人起义。冯司直立刻投奔大同政府，一手策划了晋北自治运动，使得晋北地区事实上获得独立，成为冀东与察南创建的反共联盟成员。\n\n在冯司直的策划下，晋北地区以大同煤矿为中心，采取统制经济政策，将该地区大大小小的工矿企业变成了夏恭的§R私人产业§!。冯司直相信天堂可以实现，但在现世界与那天堂的中间隔着血海——人类泅得过这血海，才能登彼岸——他决定§R先实现那血海§!。"
 JIB_xia_gong:0 "夏恭"
 JIB_xia_gong_desc:0 "§Y出生日期§!：§G1872年§!\n§Y出生地点§!：§G大东帝国雁门道大同县§!"
