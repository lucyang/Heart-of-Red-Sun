 SHR_deng_zhongxia:0 "邓中夏"
 SHR_deng_zhongxia_desc:0 "§Y出生日期§!：§G1894年10月5日§!\n§Y出生地点§!：§G大东帝国衡阳道宜章县§!\n\n在年轻的社民农工党中，§Y邓中夏§!是一位极有才干的工人运动领袖。在山西陆军宣布起义后，邓中夏被组织委派到山西省的矿区，试图寻找工人运动与革命的契机。机会仿佛从天而降，山西总督§Y阎锡山§!宣布工会合法，山西工人欣喜若狂。此外，阎锡山组建了§O山西省总工会§!，看起来这位开明的独裁者值得合作······吗？\n\n邓中夏心里打了个大大的问号。很快阎锡山暴露了其反动的真面目，他的政府禁止组建独立工会，以保卫革命的名义镇压兵工厂的工人罢工，还要求每个人学习§O阎锡山思想§!的读本和小册子。1924年初冬的罢工席卷晋南煤矿，罢工演变为革命，缺少武器和战斗经验的工人不得不直面阎锡山的§R社会主义铁拳§!。\n\n就在关键时刻，一位年轻的军官——徐向前——与工人们站在了一边，革命政府幸存了下来。邓中夏组建了§G工人武装自卫旅§!，但是新政府对于这支军队的未来始终摇摆不定：职业化的红色军队，还是工农为主的民兵武装？星星之火已然燎原，工人旅誓要摧毁一切反动派，直到这片大地再无压迫与剥削。"
