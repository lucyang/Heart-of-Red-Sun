 chi_rev.1.t:0 "不起眼的骚乱"
 chi_rev.1.desc:0 "武汉传来一起可能的兵变未遂事件，据说武汉驻军有几个士兵退伍，有人备了酒菜，饮酒猜拳，为他们送行。但是值日的排长过来干涉，双方发生争执。结果士兵居然抢了军械，将营部砸烂，甚至从军械房拖出两尊大炮。幸好我们的宪兵及时骑兵赶到，才设法捉拿了这几个无法无天的士兵。武汉总督认为这是革命党人在暗中活动的迹象，他建议我们批准武汉市采取全面戒严政策。也有人指出，戒严只会徒增恐慌情绪，目前最好的办法是封锁军营，严加管束士兵的行为。我们应该采取何种行动？"
 chi_rev.1.a:0 "封锁军营"
 chi_rev.1.b:0 "要求武汉全城戒严"

 chi_rev.2.t:0 "炸弹袭击？"
 chi_rev.2.desc:0 "在今天上午十点左右，武汉最繁华的汉江路发生了一起爆炸事故。据《武汉晚报》报道，一栋二层小楼内传来了巨大的爆炸声，爆炸虽未直接伤人，市民却因争相逃跑，踩踏致死三人，致伤十余人。武汉警方已封锁了爆炸发生所在地的街区，逐一寻找可能的目击证人以及可疑人员。经过现场调查，警察发现了已经死亡的疑似炸弹制造者，显然他试图自制爆破物，结果爆破物自发引爆引起了这起事故。警方决定循着既有线索，顺藤摸瓜。他们的调查的有两个方向：其一是根据死者的身份查找房屋的所有者，也许他认识爆炸制造者，也许他就是爆炸物制造者，也许他就是革命党人；其二是追踪爆炸物的来源，尽管爆炸物使用了大量随处可见的材料，但是仔细探查过残骸后，很快发现一些关键零部件是军用制式，而炸弹制造者看起来不过是一介平民，我们必须弄清楚，他是怎么弄到这些军用器材的。我们应该先去调查什么？"
 chi_rev.2.a:0 "彻查房屋的所有者"
 chi_rev.2.b:0 "追查爆炸物的来源"

 chi_rev.3.t:0 "武昌首义"
 chi_rev.3.desc:0 "蒋翊武、彭楚藩、刘复基等人忧心忡忡，据说警察搜查到了他们的党员名单、起义文告、旗帜和印信等。然而革命组织“文学社”总部很快暴露，彭楚藩、刘复基在交火中死于枪林弹雨，蒋翊武趁乱逃脱，但是仍有数十名革命党人被捕。犹如惊弓之鸟的武汉总督随机宣布封锁军营，彻查革命党人。但是搜查很快变成了上级军官的肆意刁难与栽赃陷害，许多士兵仅仅因为私人恩怨就被指控为“革命党人”，愤怒的士兵终于决定发动起义。晚上七点，陆军少尉陶启圣正在军营中例行巡查，发现军营中多名士兵缺席，又看到两名士兵正抱着步枪，取出子弹，仰卧睡觉，于是过去质问他们：\n\n“你想造反？”\n\n士兵本就对他们很不满，于是随口回答，\n\n“对对对，马上就要造反！”\n\n陶启胜愤怒不已，掌掴两名士兵，双方随即扭打在一起，士兵因近战不及长官而落入下风。赶来帮忙的第三名士兵用枪托击倒陶启圣击伤，随后背后开枪打中陶启圣。军营大乱，革命党人熊秉坤立即鸣笛集合，正式宣布起义，向楚望台军械库进发。随后三千多名驻军士兵加入起义队伍，他们连同赤手空拳的军校学生一同赶往楚望台，拉出大炮直接炮轰武汉总督衙门。武汉总督却在这关键时刻乘坐轮船离开前线，导致保皇派军队方寸大乱。凌晨1时30分，武昌落入起义军之手，而汉口与汉阳的革命也即将开始。"
 chi_rev.3.a:0 "做好战斗准备！"

 chi_rev.4.t:0 "武汉军政府成立"
 chi_rev.4.desc:0 "汉阳、汉口的革命党人闻风而动。汉阳钢铁厂的工人发动起义，占领了钢铁厂以及汉阳市区。起义军掌控武汉三镇后，建立革命政府的计划提上了日程。早在武昌起义前，国民党会员刘复基在召集各标营代表讨论起义计划时，就拟定了起义后的临时政府组织及其主要成员.然而革命党主要领导成员都不在武昌，因此新政府的领袖必须另选其人。\n\n起义总指挥蒋翊武、熊秉坤等人自以为资望浅，难以服众，于是积极寻求新政权的领导人。最佳人选当然是胡瑛，他是国民党元老，为革命党效力颇多。在革命军占领武汉三镇后，胡瑛也从监狱中被解救出来。另一个可能的人选是权势人物黎元洪。但是此人争议颇多，毕竟黎元洪也曾是搜捕革命党人的刽子手，但是新政府的保守派认为，推选这样一位大人物能增添新政府的合法性。我们该作何选择？"
 chi_rev.4.a:0 "胡瑛是最佳人选"
 chi_rev.4.b:0 "黎元洪都督最有威望"

 chi_rev.5.t:0 "破坏铁路线？"
 chi_rev.5.desc:0 "昨日夜里，来自汉阳兵工厂的密信送到了[CHI.GetLeader]桌上，落款署名是“社会民主农工党”的领袖董必武。[CHI.GetLeader]皱了皱眉头，他倒是听说过董必武，因为他曾经加入过社会党，又随着社会党第一次分裂加入了中华革命党，随后便没人知道他去了哪里，这里的“社会民主农工党”似乎是个活跃在中国北方的激进小党派。信的内容很简单，京汉铁路工人希望得到我们的军火援助，他们计划袭击重要的铁路枢纽，破坏铁路干线，延缓大东帝国军队的攻势。[CHI.GetLeader]明白这是极为正确的策略，但是这么做，也可能将革命军与肆意破坏的暴徒联系起来。[CHI.GetLeader]起身，向手下的军官下达命令："
 chi_rev.5.a:0 "“按照信里的内容去办”"
 chi_rev.5.b:0 "“不理会他们比较好”"

 chi_rev.6.t:0 "汉阳钢铁厂的命运"
 chi_rev.6.desc:0 "盛恩颐倚靠在沙发上，才饮完一杯绍兴黄酒。昨夜鸦片氤氲、美人温唇、筹码交错，宛如红楼一梦。阳光肆无顾忌地照进黄梨木窗棂，却也碎成万千亮片，洒在办公桌上冷冷的琉璃盏中。水晶吊灯在白天也不关闭，屋里充盈着温暖的光，他的手指也闪着熠熠的光，但是盛恩颐只听到了玄关传来的催命铃声——\n\n“您好，我是汉阳钢铁厂总工会的代表，有些事情想请您再考虑一下。”\n\n盛恩颐当然知道他们的“条件”，那就是“党代表”和工人领袖接管父亲留给他的工厂，也就是汉阳钢铁厂。这是父亲留下的无数产业之一，但是这座工厂是独一无二的，如果说武汉是中国的钢铁心脏，那么汉阳钢铁厂就是这心脏的心室。更让他恼火的是，新成立的军政府已经承诺，他的产业绝不会受到半点影响，那这些工人是怎么回事？迟疑了一小会，他满怀信心地抬高了声音，仿佛故意说给旁人听一般：\n\n“好啊，那你们就去做，我不会让步的。”\n\n显然，对面也感到了盛恩颐不容置疑的威胁，陌生的红安口音做出了最后的回复："
 chi_rev.6.a:0 "“我们的工人纠察队已经待命了”"
 chi_rev.6.b:0 "“我们可以接受将汉阳钢铁厂国有化”"

 chi_rev.7.t:0 "立宪议会"
 chi_rev.7.desc:0 "经过一星期的紧张筹备后，革命各方代表推举熟习各国宪法及政治的宋教仁起草一部《中华民国宪法》，希望通过宪法这部根本大法锚定革命政权的性质，保障人民的自由、民主与平等权利。但是《中华民国宪法》的讨论却引发了激烈的争论，与会各方虽然都同意建立三权分立的民选政府，但是对于立法机关、人民权利以及种种细节产生了分歧与矛盾。中华革命党希望加入保障“自由保有财产”和“自由营业”的权利条款，但是农工党仅同意保留“保护私有财产”一项，将劳动权与重要产业国有化写入宪法条文。中华革命党希望通过普选产生的议会作为最高权力机关，但是农工党要求议会应有一半席位由工人与农民代表特别组成，另一半才由普选产生的议员组成。凡此种种，令人倍感疑惑，立宪议会代表的决定是······"
 chi_rev.7.a:0 "接受国民党的方案"
 chi_rev.7.b:0 "接受农工党的方案"

 chi_rev.8.t:0 "赤色的共和"
 chi_rev.8.desc:0 "立宪议会不出意外地选择了国民党方案，也就是三权分立与议会代议制的“中华民国”方案。农工党代表再次动议，要求就农工党宪法草案进行表决，但是遭到了与会多数人员的反对。双方的唇枪舌战持续到了凌晨四点，直到粗暴的士兵揣着步枪闯进议会现场，要求立宪会议立刻休会。据说看守议会现场的民兵感到非常疲惫，临时起意闯入议会现场。也有人说，这是农工党预谋已久的计划，他们试图用武力驱散代表武汉市民乃至全中国人民的立宪议会，好窃取政权。\n\n当代表们第二天忿忿不平地准备重开立宪会议时，发现全副武装的铁路工人封锁了周边道路，禁止任何人靠近会议场地。[CHI.GetLeader]要求革命军立刻前去疏散“非法革命”成员，但是士兵中不少人并不支持他的计划。当双方靠近准备交火时，革命军总指挥熊秉坤却发出了禁止开火的命令，亲自前去谈判。武汉军政府事实上垮台了，取而代之的是一个从中国社会党中分裂出来、名不见经传的小党派——中国社会民主农工党。\n\n武汉三镇在当天傍晚举行了新一轮选举，武汉工农临时政府成立，简称为武汉公社。士气大振的农工党与工团联盟牢牢掌握了政权，不过武汉公社的最高领导人仍悬而未决，这将取决于几十万武汉工人的投票结果······"
 chi_rev.8.a:0 "董必武获胜"
 chi_rev.8.b:0 "李立三获胜"

 chi_rev.9.t:0 "血染的共和"
 chi_rev.9.desc:0 "立宪议会不出意外地选择了国民党方案，也就是三权分立与议会代议制的“中华民国”方案。农工党代表再次提出确立八小时劳动时间、降低选举门槛以及保障劳动权的议案，但是遭到了与会多数人员的反对。双方的唇枪舌战持续到了凌晨四点，直到粗暴的士兵揣着步枪闯进议会现场，要求立宪会议立刻休会。据说看守议会现场的民兵感到非常疲惫，临时起意闯入议会现场。也有人说，这是农工党预谋已久的计划，他们试图用武力驱散代表武汉市民乃至全中国人民的立宪议会，好窃取政权。\n\n当代表们第二天忿忿不平地准备重开立宪会议时，发现少数狂热的武装人员封锁了周边道路，试图禁止任何人靠近会议场地。[CHI.GetLeader]要求革命军立刻前去消灭这帮无法无天之徒，他们正是中国民主与共和的最大敌手。士兵们很快击溃了暴徒，从他们口中得知了“董必武”与“李立三”两个名字，全城大搜捕随即开始。武汉那一夜浸透鲜血，四处都是枪声和爆炸声，激进分子拼尽全力，仍然无法阻止他们的失败。然而，革命军第二天仍未捕获两人。\n\n鉴于城内依然混乱不堪，黎元洪提议由他本人建立一个看守政府，直到紧急事态结束。武汉军政府不可能拒绝这一提案，因为黎元洪的士兵已经闯进了武汉的临时议会，一场受到操纵的选举即将开始······"
 chi_rev.9.a:0 "黎元洪以全票通过，当选中华民国大总统！"

 chi_rev.10.t:0 "转进四川？"
 chi_rev.10.desc:0 ""
 chi_rev.10.a:0 "立刻向西南地区转移"
 chi_rev.10.b:0 "立刻向西南地区转移"
 chi_rev.10.c:0 "我们无处可去！"